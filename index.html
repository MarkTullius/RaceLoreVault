cted as beacons in the night, and people were attracted to such things. He no longer wanted to let his paranoia rule him though. After drawing his weapon in response to a simple mink, he decided his on edge attitude would only prove to slow him down, something he couldn’t afford. Unfortunately he felt his hand was forced in wasting time to rest, auditory hallucinations that started infrequently were now all but common. His mind was slowed, certain connections weren’t forming and it was causing frustration. Sleep be damned, but he needed it. \\n\\n“I appreciate the fire.”\\n\\n[[Fin]] didn’t bother looking around. The hallucinations were becoming stronger. At first he was able to hear the beginning of someone speaking, maybe sounds, but they would cut off sharply and fade back into his mind. He was sometimes able to tell real from imaginary by how the noise faded. But now they were full sentences. \\n\\n“Hard of hearing?”\\n\\nThis time [[Fin]] did raise his head, seeing a strange looking man sitting on the opposite side of the fire from him, warming his hands. \\n\\n“Ah, maybe just didn’t hear me the first time.”\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/20/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/20/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/20.md\u0022,\u0022Pathc\u0022:\u0022notes/20.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/20\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/20.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-11-26]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Fin]], now standing, pointed his knife at the strange man, the fire still blazing and crackling between them. The stranger still sat, warming the palms of his hands on the fire. He looked up at [[Fin]] with an almost humorous expression. “Sit down son, I’m too tired for that.” He shivered, “And cold.” He turned his expression away from [[Fin]] and back to the fire, enjoying its warmth. He had long messy and tangled brown hair and wore very simple garb, dark gray, almost robe-like. Strong features that looked so calm as he just stared content at the fire.\\u003c/p\\u003e\\n\\u003cp\\u003eWas this man here to hurt [[Fin]]? His immediate instincts said yes, but then they always said yes. “Who are you?” He blurted out, he gripped the handle a little tighter.\\u003c/p\\u003e\\n\\u003cp\\u003eThe stranger\\u0026rsquo;s eyes flicked back up to [[Fin]], he looked almost surprised he was still holding him at knifepoint. “Friend, I’m someone who’s just a little chilled out here in the woods and could use a fire.” He raised his eyebrows, looking at his blade, “And someone who could use less of that.”\\u003c/p\\u003e\\n\\u003cp\\u003eDealing with people, especially strangers, wasn’t [[Fin]]’s speciality. He knew that. He always preferred the woods, the woods made sense. Animals made sense. Plants made sense. Everything was wired a certain way, he could figure it out, the way things worked out here, the food chain, the ecosystems. But people were another story, they were complex, they did things that didn’t make sense. Every person was so different, so hard to understand. They said things they didn’t mean, did things to cause pain. People hurt him.\\u003c/p\\u003e\\n\\u003cp\\u003eHis mind worked to assess this stranger, most immediate conclusions screamed this man was dangerous, that this man had been following him. He felt that nagging sensation though, the optimistic person within himself asking if he was really just threatening a man who came to him to share some heat and some safety from the environment. He did not lower the knife however. Not until he was decided. “What are you doing out here?”\\u003c/p\\u003e\\n\\u003cp\\u003e“I could ask you the same, friend. The grove here isn’t too keen on accepting travelers.” The strangers\\u0026rsquo; eyes looked around the both of them, from the canopy that sat above to the thick trunks of trees and brush that riddled the area. All gray and colorless. “The grove is a wondrous place, friend. But that doesn’t mean it’s welcoming.” His eyes returned to the fire. “Lord knows I clearly haven’t been shown any welcoming spirit.” He chuckled.\\u003c/p\\u003e\\n\\u003cp\\u003e[[Fin]] swallowed, eyes still locked on the man before him. This stranger only gave him more questions, in both answers and directly. He looked at the knife in his hand. “I’m sorry about that.” Why did he apologize?\\u003c/p\\u003e\\n\\u003cp\\u003e“It’s okay, we all get jumpy out alone in the forests sometimes now don’t we?” The stranger said, he smiled at [[Fin]] despite the knife in his hand.\\u003c/p\\u003e\\n\\u003cp\\u003e[[Fin]] didn’t have long until he would die, he didn’t know how long he had been awake either. A few days ago it had been a week until his clock would run out, today though, he couldn’t tell how long those ‘few days’ had been. He was losing track of time, it could be any day, any moment, that he would simply fall over and die. It wasn’t lost on him that he didn’t have to do it alone. Honestly, he preferred it that way, but facts remained, without taking risks he realized he probably wouldn’t make it. Was trusting this stranger a risk he would take? He was tired, lost, and not in any position to continue as he had. Sleep. He needed it. Badly. How, though, could he now sleep knowing that there were people around? How could he sleep knowing this man specifically was around? The options were clear to [[Fin]], before he could sleep he needed to make a choice. Either trust this man or be rid of him.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-11-26]\\n** [[Fin]], now standing, pointed his knife at the strange man, the fire still blazing and crackling between them. The stranger still sat, warming the palms of his hands on the fire. He looked up at [[Fin]] with an almost humorous expression. “Sit down son, I’m too tired for that.” He shivered, “And cold.” He turned his expression away from [[Fin]] and back to the fire, enjoying its warmth. He had long messy and tangled brown hair and wore very simple garb, dark gray, almost robe-like. Strong features that looked so calm as he just stared content at the fire.\\nWas this man here to hurt [[Fin]]? His immediate instincts said yes, but then they always said yes. “Who are you?” He blurted out, he gripped the handle a little tighter.\\nThe stranger\\u0026rsquo;s eyes flicked back up to [[Fin]], he looked almost surprised he was still holding him at knifepoint. “Friend, I’m someone who’s just a little chilled out here in the woods and could use a fire.” He raised his eyebrows, looking at his blade, “And someone who could use less of that.”\\nDealing with people, especially strangers, wasn’t [[Fin]]’s speciality. He knew that. He always preferred the woods, the woods made sense. Animals made sense. Plants made sense. Everything was wired a certain way, he could figure it out, the way things worked out here, the food chain, the ecosystems. But people were another story, they were complex, they did things that didn’t make sense. Every person was so different, so hard to understand. They said things they didn’t mean, did things to cause pain. People hurt him.\\nHis mind worked to assess this stranger, most immediate conclusions screamed this man was dangerous, that this man had been following him. He felt that nagging sensation though, the optimistic person within himself asking if he was really just threatening a man who came to him to share some heat and some safety from the environment. He did not lower the knife however. Not until he was decided. “What are you doing out here?”\\n“I could ask you the same, friend. The grove here isn’t too keen on accepting travelers.” The strangers\\u0026rsquo; eyes looked around the both of them, from the canopy that sat above to the thick trunks of trees and brush that riddled the area. All gray and colorless. “The grove is a wondrous place, friend. But that doesn’t mean it’s welcoming.” His eyes returned to the fire. “Lord knows I clearly haven’t been shown any welcoming spirit.” He chuckled.\\n[[Fin]] swallowed, eyes still locked on the man before him. This stranger only gave him more questions, in both answers and directly. He looked at the knife in his hand. “I’m sorry about that.” Why did he apologize?\\n“It’s okay, we all get jumpy out alone in the forests sometimes now don’t we?” The stranger said, he smiled at [[Fin]] despite the knife in his hand.\\n[[Fin]] didn’t have long until he would die, he didn’t know how long he had been awake either. A few days ago it had been a week until his clock would run out, today though, he couldn’t tell how long those ‘few days’ had been. He was losing track of time, it could be any day, any moment, that he would simply fall over and die. It wasn’t lost on him that he didn’t have to do it alone. Honestly, he preferred it that way, but facts remained, without taking risks he realized he probably wouldn’t make it. Was trusting this stranger a risk he would take? He was tired, lost, and not in any position to continue as he had. Sleep. He needed it. Badly. How, though, could he now sleep knowing that there were people around? How could he sleep knowing this man specifically was around? The options were clear to [[Fin]], before he could sleep he needed to make a choice. Either trust this man or be rid of him. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-11-26]\u0022,\u0022**\u0022,\u0022[[Fin]],\u0022,\u0022now\u0022,\u0022standing,\u0022,\u0022pointed\u0022,\u0022his\u0022,\u0022knife\u0022,\u0022at\u0022,\u0022the\u0022,\u0022strange\u0022,\u0022man,\u0022,\u0022the\u0022,\u0022fire\u0022,\u0022still\u0022,\u0022blazing\u0022,\u0022and\u0022,\u0022crackling\u0022,\u0022between\u0022,\u0022them.\u0022,\u0022The\u0022,\u0022stranger\u0022,\u0022still\u0022,\u0022sat,\u0022,\u0022warming\u0022,\u0022the\u0022,\u0022palms\u0022,\u0022of\u0022,\u0022his\u0022,\u0022hands\u0022,\u0022on\u0022,\u0022the\u0022,\u0022fire.\u0022,\u0022He\u0022,\u0022looked\u0022,\u0022up\u0022,\u0022at\u0022,\u0022[[Fin]]\u0022,\u0022with\u0022,\u0022an\u0022,\u0022almost\u0022,\u0022humorous\u0022,\u0022expression.\u0022,\u0022“Sit\u0022,\u0022down\u0022,\u0022son,\u0022,\u0022I’m\u0022,\u0022too\u0022,\u0022tired\u0022,\u0022for\u0022,\u0022that.”\u0022,\u0022He\u0022,\u0022shivered,\u0022,\u0022“And\u0022,\u0022cold.”\u0022,\u0022He\u0022,\u0022turned\u0022,\u0022his\u0022,\u0022expression\u0022,\u0022away\u0022,\u0022from\u0022,\u0022[[Fin]]\u0022,\u0022and\u0022,\u0022back\u0022,\u0022to\u0022,\u0022the\u0022,\u0022fire,\u0022,\u0022enjoying\u0022,\u0022its\u0022,\u0022warmth.\u0022,\u0022He\u0022,\u0022had\u0022,\u0022long\u0022,\u0022messy\u0022,\u0022and\u0022,\u0022tangled\u0022,\u0022brown\u0022,\u0022hair\u0022,\u0022and\u0022,\u0022wore\u0022,\u0022very\u0022,\u0022simple\u0022,\u0022garb,\u0022,\u00 oming\u0022,\u0022spirit.”\u0022,\u0022He\u0022,\u0022chuckled.\u0022,\u0022[[Fin]]\u0022,\u0022swallowed,\u0022,\u0022eyes\u0022,\u0022still\u0022,\u0022locked\u0022,\u0022on\u0022,\u0022the\u0022,\u0022man\u0022,\u0022before\u0022,\u0022him.\u0022,\u0022This\u0022,\u0022stranger\u0022,\u0022only\u0022,\u0022gave\u0022,\u0022him\u0022,\u0022more\u0022,\u0022questions,\u0022,\u0022in\u0022,\u0022both\u0022,\u0022answers\u0022,\u0022and\u0022,\u0022directly.\u0022,\u0022He\u0022,\u0022looked\u0022,\u0022at\u0022,\u0022the\u0022,\u0022knife\u0022,\u0022in\u0022,\u0022his\u0022,\u0022hand.\u0022,\u0022“I’m\u0022,\u0022sorry\u0022,\u0022about\u0022,\u0022that.”\u0022,\u0022Why\u0022,\u0022did\u0022,\u0022he\u0022,\u0022apologize?\u0022,\u0022“It’s\u0022,\u0022okay,\u0022,\u0022we\u0022,\u0022all\u0022,\u0022get\u0022,\u0022jumpy\u0022,\u0022out\u0022,\u0022alone\u0022,\u0022in\u0022,\u0022the\u0022,\u0022forests\u0022,\u0022sometimes\u0022,\u0022now\u0022,\u0022don’t\u0022,\u0022we?”\u0022,\u0022The\u0022,\u0022stranger\u0022,\u0022said,\u0022,\u0022he\u0022,\u0022smiled\u0022,\u0022at\u0022,\u0022[[Fin]]\u0022,\u0022despite\u0022,\u0022the\u0022,\u0022knife\u0022,\u0022in\u0022,\u0022his\u0022,\u0022hand.\u0022,\u0022[[Fin]]\u0022,\u0022didn’t\u0022,\u0022have\u0022,\u0022long\u0022,\u0022until\u0022,\u0022he\u0022,\u0022would\u0022,\u0022die,\u0022,\u0022he\u0022,\u0022didn’t\u0022,\u0022know\u0022,\u0022how\u0022,\u0022long\u0022,\u0022he\u0022,\u0022had\u0022,\u0022been\u0022,\u0022awake\u0022,\u0022either.\u0022,\u0022A\u0022,\u0022few\u0022,\u0022days\u0022,\u0022ago\u0022,\u0022it\u0022,\u0022had\u0022,\u0022been\u0022,\u0022a\u0022,\u0022week\u0022,\u0022until\u0022,\u0022his\u0022,\u0022clock\u0022,\u0022would\u0022,\u0022run\u0022,\u0022out,\u0022,\u0022today\u0022,\u0022though,\u0022,\u0022he\u0022,\u0022couldn’t\u0022,\u0022tell\u0022,\u0022how\u0022,\u0022long\u0022,\u0022those\u0022,\u0022‘few\u0022,\u0022days’\u0022,\u0022had\u0022,\u0022been.\u0022,\u0022He\u0022,\u0022was\u0022,\u0022losing\u0022,\u0022track\u0022,\u0022of\u0022,\u0022time,\u0022,\u0022it\u0022,\u0022could\u0022,\u0022be\u0022,\u0022any\u0022,\u0022day,\u0022,\u0022any\u0022,\u0022moment,\u0022,\u0022that\u0022,\u0022he\u0022,\u0022would\u0022,\u0022simply\u0022,\u0022fall\u0022,\u0022over\u0022,\u0022and\u0022,\u0022die.\u0022,\u0022It\u0022,\u0022wasn’t\u0022,\u0022lost\u0022,\u0022on\u0022,\u0022him\u0022,\u0022that\u0022,\u0022he\u0022,\u0022didn’t\u0022,\u0022have\u0022,\u0022to\u0022,\u0022do\u0022,\u0022it\u0022,\u0022alone.\u0022,\u0022Honestly,\u0022,\u0022he\u0022,\u0022preferred\u0022,\u0022it\u0022,\u0022that\u0022,\u0022way,\u0022,\u0022but\u0022,\u0022facts\u0022,\u0022remained,\u0022,\u0022without\u0022,\u0022taking\u0022,\u0022risks\u0022,\u0022he\u0022,\u0022realized\u0022,\u0022he\u0022,\u0022probably\u0022,\u0022wouldn’t\u0022,\u0022make\u0022,\u0022it.\u0022,\u0022Was\u0022,\u0022trusting\u0022,\u0022this\u0022,\u0022stranger\u0022,\u0022a\u0022,\u0022risk\u0022,\u0022he\u0022,\u0022would\u0022,\u0022take?\u0022,\u0022He\u0022,\u0022was\u0022,\u0022tired,\u0022,\u0022lost,\u0022,\u0022and\u0022,\u0022not\u0022,\u0022in\u0022,\u0022any\u0022,\u0022position\u0022,\u0022to\u0022,\u0022continue\u0022,\u0022as\u0022,\u0022he\u0022,\u0022had.\u0022,\u0022Sleep.\u0022,\u0022He\u0022,\u0022needed\u0022,\u0022it.\u0022,\u0022Badly.\u0022,\u0022How,\u0022,\u0022though,\u0022,\u0022could\u0022,\u0022he\u0022,\u0022now\u0022,\u0022sleep\u0022,\u0022knowing\u0022,\u0022that\u0022,\u0022there\u0022,\u0022were\u0022,\u0022people\u0022,\u0022around?\u0022,\u0022How\u0022,\u0022could\u0022,\u0022he\u0022,\u0022sleep\u0022,\u0022knowing\u0022,\u0022this\u0022,\u0022man\u0022,\u0022specifically\u0022,\u0022was\u0022,\u0022around?\u0022,\u0022The\u0022,\u0022options\u0022,\u0022were\u0022,\u0022clear\u0022,\u0022to\u0022,\u0022[[Fin]],\u0022,\u0022before\u0022,\u0022he\u0022,\u0022could\u0022,\u0022sleep\u0022,\u0022he\u0022,\u0022needed\u0022,\u0022to\u0022,\u0022make\u0022,\u0022a\u0022,\u0022choice.\u0022,\u0022Either\u0022,\u0022trust\u0022,\u0022this\u0022,\u0022man\u0022,\u0022or\u0022,\u0022be\u0022,\u0022rid\u0022,\u0022of\u0022,\u0022him.\u0022,\u0022**\u0022],\u0022Summary\u0022:\u0022[2022-11-26]\\n** [[Fin]], now standing, pointed his knife at the strange man, the fire still blazing and crackling between them. The stranger still sat, warming the palms of his hands on the fire.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:700,\u0022WordCount\u0022:663,\u0022ReadingTime\u0022:4,\u0022Len\u0022:3908,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-11-26]**\\n\\n** \\n[[Fin]], now standing, pointed his knife at the strange man, the fire still blazing and crackling between them. The stranger still sat, warming the palms of his hands on the fire. He looked up at [[Fin]] with an almost humorous expression. “Sit down son, I’m too tired for that.” He shivered, “And cold.” He turned his expression away from [[Fin]] and back to the fire, enjoying its warmth. He had long messy and tangled brown hair and wore very simple garb, dark gray, almost robe-like. Strong features that looked so calm as he just stared content at the fire.\\n\\nWas this man here to hurt [[Fin]]? His immediate instincts said yes, but then they always said yes. “Who are you?” He blurted out, he gripped the handle a little tighter.\\n\\nThe stranger\u0027s eyes flicked back up to [[Fin]], he looked almost surprised he was still holding him at knifepoint. “Friend, I’m someone who’s just a little chilled out here in the woods and could use a fire.” He raised his eyebrows, looking at his blade, “And someone who could use less of that.”\\n\\nDealing with people, especially strangers, wasn’t [[Fin]]’s speciality. He knew that. He always preferred the woods, the woods made sense. Animals made sense. Plants made sense. Everything was wired a certain way, he could figure it out, the way things worked out here, the food chain, the ecosystems. But people were another story, they were complex, they did things that didn’t make sense. Every person was so different, so hard to understand. They said things they didn’t mean, did things to cause pain. People hurt him. \\n\\nHis mind worked to assess this stranger, most immediate conclusions screamed this man was dangerous, that this man had been following him. He felt that nagging sensation though, the optimistic person within himself asking if he was really just threatening a man who came to him to share some heat and some safety from the environment. He did not lower the knife however. Not until he was decided. “What are you doing out here?”\\n\\n“I could ask you the same, friend. The grove here isn’t too keen on accepting travelers.” The strangers\u0027 eyes looked around the both of them, from the canopy that sat above to the thick trunks of trees and brush that riddled the area. All gray and colorless. “The grove is a wondrous place, friend. But that doesn’t mean it’s welcoming.” His eyes returned to the fire. “Lord knows I clearly haven’t been shown any welcoming spirit.” He chuckled. \\n\\n[[Fin]] swallowed, eyes still locked on the man before him. This stranger only gave him more questions, in both answers and directly. He looked at the knife in his hand. “I’m sorry about that.” Why did he apologize?\\n\\n“It’s okay, we all get jumpy out alone in the forests sometimes now don’t we?” The stranger said, he smiled at [[Fin]] despite the knife in his hand.\\n\\n[[Fin]] didn’t have long until he would die, he didn’t know how long he had been awake either. A few days ago it had been a week until his clock would run out, today though, he couldn’t tell how long those ‘few days’ had been. He was losing track of time, it could be any day, any moment, that he would simply fall over and die. It wasn’t lost on him that he didn’t have to do it alone. Honestly, he preferred it that way, but facts remained, without taking risks he realized he probably wouldn’t make it. Was trusting this stranger a risk he would take? He was tired, lost, and not in any position to continue as he had. Sleep. He needed it. Badly. How, though, could he now sleep knowing that there were people around? How could he sleep knowing this man specifically was around? The options were clear to [[Fin]], before he could sleep he needed to make a choice. Either trust this man or be rid of him. \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/21/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/21/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/21.md\u0022,\u0022Pathc\u0022:\u0022notes/21.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/21\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/21.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-12-01]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Rel]] held the silver platter steady, several ivory plates and cups stacked high, each containing the finest delicacies the kingdom had to offer. Sweet rolls spiced with exotic oils from the western provinces, skin of a barrel fish that had boiled for three days in sugared vell juice, among other tasty treats that only the richest of nobility would ever have the capacity to try. [[Rel]] stood in a line of servants, each holding their own trays proffered to king Modin, who stood bare chested, scratching his oversized gut thinking about the meals before him.\\u003c/p\\u003e\\n\\u003cp\\u003e“Send a new feast, these don’t interest me.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Sellira]] stepped forward, his lead assistant. “My lord, this array is filled with all the bakers have. There is no mo-”\\u003c/p\\u003e\\n\\u003cp\\u003eThe king waved a hand dismissively and began walking towards his bed, “I will not repeat myself. If this is all the bakers can do, then have them exiled or killed, I don’t care which.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Sellira]] gripped the sides of her note board, [[Rel]] could see the frustration and anxiety building in her face. It’s a shame the person he was here to kill wasn’t the king.\\u003c/p\\u003e\\n\\u003cp\\u003e“Alright.” [[Sellira]] sighed, looking past the long line of servants, “You heard him, send these back to the kitchens.” She stared at the floor as she stalked out of the room.\\u003c/p\\u003e\\n\\u003cp\\u003eShe was a good person [[Sellira]] was, [[Rel]] figured she would try and find a way to donate the dishes to the local poverty instead of simply throwing them away like the king would assuredly want. He turned with the rest of the staff and began marching out of the king’s chambers into the hallways beyond. If old Modin ever found out he’d have her executed publicly, he would no doubt view it as an insult to the throne if meals that were deserving of a king were ever shared by the common people.\\u003c/p\\u003e\\n\\u003cp\\u003eThe level of wealth displayed within the castle was something [[Rel]] expected from someone like the king, but the shock of seeing it with his own eyes still lingered. Riches that decorated a single hallway that some smaller towns within the province would never collectively see in a hundred generations. He was not here to steal, but the voice in the back of his mind had often quietly offered such ideas, he knew that getting out of here with even the smallest of trinkets or adornments that lined the walls would set him up for a long while. His eyes remained forward as he walked however, he wasn’t here to steal, that wasn’t why he was hired. Performing the job you were hired for was above all else. He’d have time for his selfish ambitions later.\\u003c/p\\u003e\\n\\u003cp\\u003eThe kitchens were proportionately as massive as the rest of the castle, but here instead of the gaudy over displayed richness was a refined, clean, and methodically sound space. This was the sanctum of the lead chef, [[Fellren]], and he liked his realms meticulously sterile and minimalistic. He stood tall in front of the serving stations, hands held behind his back – a commandeering posture – with a disappointed look on his face, no doubt at seeing all the trays return full from the king’s quarters.\\u003c/p\\u003e\\n\\u003cp\\u003e[[Fellren]] called out, “[[Sellira]]! Come at once!” He remained standing where he was, disgruntled look, his eyes cast over the line of servants like they themselves were the issue and not the food.\\u003c/p\\u003e\\n\\u003cp\\u003e[[Sellira]] hurried into the kitchen alongside the train of servants, bowing slightly. “Sorry my lord, but the king has requested something.. else.” She didn’t look him in the eyes, but instead at his feet. “He said these ‘didn’t interest him’.”**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-12-01]\\n** [[Rel]] held the silver platter steady, several ivory plates and cups stacked high, each containing the finest delicacies the kingdom had to offer. Sweet rolls spiced with exotic oils from the western provinces, skin of a barrel fish that had boiled for three days in sugared vell juice, among other tasty treats that only the richest of nobility would ever have the capacity to try. [[Rel]] stood in a line of servants, each holding their own trays proffered to king Modin, who stood bare chested, scratching his oversized gut thinking about the meals before him.\\n“Send a new feast, these don’t interest me.”\\n[[Sellira]] stepped forward, his lead assistant. “My lord, this array is filled with all the bakers have. There is no mo-”\\nThe king waved a hand dismissively and began walking towards his bed, “I will not repeat myself. If this is all the bakers can do, then have them exiled or killed, I don’t care which.”\\n[[Sellira]] gripped the sides of her note board, [[Rel]] could see the frustration and anxiety building in her face. It’s a shame the person he was here to kill wasn’t the king.\\n“Alright.” [[Sellira]] sighed, looking past the long line of servants, “You heard him, send these back to the kitchens.” She stared at the floor as she stalked out of the room.\\nShe was a good person [[Sellira]] was, [[Rel]] figured she would try and find a way to donate the dishes to the local poverty instead of simply throwing them away like the king would assuredly want. He turned with the rest of the staff and began marching out of the king’s chambers into the hallways beyond. If old Modin ever found out he’d have her executed publicly, he would no doubt view it as an insult to the throne if meals that were deserving of a king were ever shared by the common people.\\nThe level of wealth displayed within the castle was something [[Rel]] expected from someone like the king, but the shock of seeing it with his own eyes still lingered. Riches that decorated a single hallway that some smaller towns within the province would never collectively see in a hundred generations. He was not here to steal, but the voice in the back of his mind had often quietly offered such ideas, he knew that getting out of here with even the smallest of trinkets or adornments that lined the walls would set him up for a long while. His eyes remained forward as he walked however, he wasn’t here to steal, that wasn’t why he was hired. Performing the job you were hired for was above all else. He’d have time for his selfish ambitions later.\\nThe kitchens were proportionately as massive as the rest of the castle, but here instead of the gaudy over displayed richness was a refined, clean, and methodically sound space. This was the sanctum of the lead chef, [[Fellren]], and he liked his realms meticulously sterile and minimalistic. He stood tall in front of the serving stations, hands held behind his back – a commandeering posture – with a disappointed look on his face, no doubt at seeing all the trays return full from the king’s quarters.\\n[[Fellren]] called out, “[[Sellira]]! Come at once!” He remained standing where he was, disgruntled look, his eyes cast over the line of servants like they themselves were the issue and not the food.\\n[[Sellira]] hurried into the kitchen alongside the train of servants, bowing slightly. “Sorry my lord, but the king has requested something.. else.” She didn’t look him in the eyes, but instead at his feet. “He said these ‘didn’t interest him’.”**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-12-01]\u0022,\u0022**\u0022,\u0022[[Rel]]\u0022,\u0022held\u0022,\u0022the\u0022,\u0022silver\u0022,\u0022platter\u0022,\u0022steady,\u0022,\u0022several\u0022,\u0022ivory\u0022,\u0022plates\u0022,\u0022and\u0022,\u0022cups\u0022,\u0022stacked\u0022,\u0022high,\u0022,\u0022each\u0022,\u0022containing\u0022,\u0022the\u0022,\u0022finest\u0022,\u0022delicacies\u0022,\u0022the\u0022,\u0022kingdom\u0022,\u0022had\u0022,\u0022to\u0022,\u0022offer.\u0022,\u0022Sweet\u0022,\u0022rolls\u0022,\u0022spiced\u0022,\u00 2This\u0022,\u0022was\u0022,\u0022the\u0022,\u0022sanctum\u0022,\u0022of\u0022,\u0022the\u0022,\u0022lead\u0022,\u0022chef,\u0022,\u0022[[Fellren]],\u0022,\u0022and\u0022,\u0022he\u0022,\u0022liked\u0022,\u0022his\u0022,\u0022realms\u0022,\u0022meticulously\u0022,\u0022sterile\u0022,\u0022and\u0022,\u0022minimalistic.\u0022,\u0022He\u0022,\u0022stood\u0022,\u0022tall\u0022,\u0022in\u0022,\u0022front\u0022,\u0022of\u0022,\u0022the\u0022,\u0022serving\u0022,\u0022stations,\u0022,\u0022hands\u0022,\u0022held\u0022,\u0022behind\u0022,\u0022his\u0022,\u0022back\u0022,\u0022–\u0022,\u0022a\u0022,\u0022commandeering\u0022,\u0022posture\u0022,\u0022–\u0022,\u0022with\u0022,\u0022a\u0022,\u0022disappointed\u0022,\u0022look\u0022,\u0022on\u0022,\u0022his\u0022,\u0022face,\u0022,\u0022no\u0022,\u0022doubt\u0022,\u0022at\u0022,\u0022seeing\u0022,\u0022all\u0022,\u0022the\u0022,\u0022trays\u0022,\u0022return\u0022,\u0022full\u0022,\u0022from\u0022,\u0022the\u0022,\u0022king’s\u0022,\u0022quarters.\u0022,\u0022[[Fellren]]\u0022,\u0022called\u0022,\u0022out,\u0022,\u0022“[[Sellira]]!\u0022,\u0022Come\u0022,\u0022at\u0022,\u0022once!”\u0022,\u0022He\u0022,\u0022remained\u0022,\u0022standing\u0022,\u0022where\u0022,\u0022he\u0022,\u0022was,\u0022,\u0022disgruntled\u0022,\u0022look,\u0022,\u0022his\u0022,\u0022eyes\u0022,\u0022cast\u0022,\u0022over\u0022,\u0022the\u0022,\u0022line\u0022,\u0022of\u0022,\u0022servants\u0022,\u0022like\u0022,\u0022they\u0022,\u0022themselves\u0022,\u0022were\u0022,\u0022the\u0022,\u0022issue\u0022,\u0022and\u0022,\u0022not\u0022,\u0022the\u0022,\u0022food.\u0022,\u0022[[Sellira]]\u0022,\u0022hurried\u0022,\u0022into\u0022,\u0022the\u0022,\u0022kitchen\u0022,\u0022alongside\u0022,\u0022the\u0022,\u0022train\u0022,\u0022of\u0022,\u0022servants,\u0022,\u0022bowing\u0022,\u0022slightly.\u0022,\u0022“Sorry\u0022,\u0022my\u0022,\u0022lord,\u0022,\u0022but\u0022,\u0022the\u0022,\u0022king\u0022,\u0022has\u0022,\u0022requested\u0022,\u0022something..\u0022,\u0022else.”\u0022,\u0022She\u0022,\u0022didn’t\u0022,\u0022look\u0022,\u0022him\u0022,\u0022in\u0022,\u0022the\u0022,\u0022eyes,\u0022,\u0022but\u0022,\u0022instead\u0022,\u0022at\u0022,\u0022his\u0022,\u0022feet.\u0022,\u0022“He\u0022,\u0022said\u0022,\u0022these\u0022,\u0022‘didn’t\u0022,\u0022interest\u0022,\u0022him’.”**\u0022],\u0022Summary\u0022:\u0022[2022-12-01]\\n** [[Rel]] held the silver platter steady, several ivory plates and cups stacked high, each containing the finest delicacies the kingdom had to offer.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:700,\u0022WordCount\u0022:613,\u0022ReadingTime\u0022:3,\u0022Len\u0022:3662,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-12-01]**\\n\\n** \\n[[Rel]] held the silver platter steady, several ivory plates and cups stacked high, each containing the finest delicacies the kingdom had to offer. Sweet rolls spiced with exotic oils from the western provinces, skin of a barrel fish that had boiled for three days in sugared vell juice, among other tasty treats that only the richest of nobility would ever have the capacity to try. [[Rel]] stood in a line of servants, each holding their own trays proffered to king Modin, who stood bare chested, scratching his oversized gut thinking about the meals before him. \\n\\n“Send a new feast, these don’t interest me.”\\n\\n[[Sellira]] stepped forward, his lead assistant. “My lord, this array is filled with all the bakers have. There is no mo-”\\n\\nThe king waved a hand dismissively and began walking towards his bed, “I will not repeat myself. If this is all the bakers can do, then have them exiled or killed, I don’t care which.”\\n\\n[[Sellira]] gripped the sides of her note board, [[Rel]] could see the frustration and anxiety building in her face. It’s a shame the person he was here to kill wasn’t the king. \\n\\n“Alright.” [[Sellira]] sighed, looking past the long line of servants, “You heard him, send these back to the kitchens.” She stared at the floor as she stalked out of the room.\\n\\nShe was a good person [[Sellira]] was, [[Rel]] figured she would try and find a way to donate the dishes to the local poverty instead of simply throwing them away like the king would assuredly want. He turned with the rest of the staff and began marching out of the king’s chambers into the hallways beyond. If old Modin ever found out he’d have her executed publicly, he would no doubt view it as an insult to the throne if meals that were deserving of a king were ever shared by the common people. \\n\\nThe level of wealth displayed within the castle was something [[Rel]] expected from someone like the king, but the shock of seeing it with his own eyes still lingered. Riches that decorated a single hallway that some smaller towns within the province would never collectively see in a hundred generations. He was not here to steal, but the voice in the back of his mind had often quietly offered such ideas, he knew that getting out of here with even the smallest of trinkets or adornments that lined the walls would set him up for a long while. His eyes remained forward as he walked however, he wasn’t here to steal, that wasn’t why he was hired. Performing the job you were hired for was above all else. He’d have time for his selfish ambitions later. \\n\\nThe kitchens were proportionately as massive as the rest of the castle, but here instead of the gaudy over displayed richness was a refined, clean, and methodically sound space. This was the sanctum of the lead chef, [[Fellren]], and he liked his realms meticulously sterile and minimalistic. He stood tall in front of the serving stations, hands held behind his back – a commandeering posture – with a disappointed look on his face, no doubt at seeing all the trays return full from the king’s quarters. \\n\\n[[Fellren]] called out, “[[Sellira]]! Come at once!” He remained standing where he was, disgruntled look, his eyes cast over the line of servants like they themselves were the issue and not the food. \\n\\n[[Sellira]] hurried into the kitchen alongside the train of servants, bowing slightly. “Sorry my lord, but the king has requested something.. else.” She didn’t look him in the eyes, but instead at his feet. “He said these ‘didn’t interest him’.”**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/22/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/22/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/22.md\u0022,\u0022Pathc\u0022:\u0022notes/22.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath it was easier to stare at his boots. “I swear woman, if you didn’t pitch these wondrous meals well enough..” [[Sellira]] remained in her subservient posture, his words not having an effect on her. “Bah!” [[Fellren]] raised his hands and stalked away, barking orders at the chefs and bakers under his management, [[Rel]] guessed he was looking for someone more cathartic to push his hate and frustration towards.\\u003c/p\\u003e\\n\\u003cp\\u003e[[Sellira]] exhaled deeply, writing something on her notepad before scurrying out of the kitchen the way she came. [[Rel]]’s eyes narrowed, watching her go. He needed her list. In it were schedules and notes, all the inner workings of everyone’s schedules down to the minute. It would take him months to learn what he needed to without it – hundreds of people worked in this forsaken place – and he didn’t have the time. This was the fastest route, his target had to be killed before the week was up. But for now he watched her go while standing in line, gloved hands still holding a silver platter and cloche, waiting for instructions like a servant would.\\u003c/p\\u003e\\n\\u003cp\\u003e**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-12-01]\\n**[[Fellren]] frowned deeply, projecting his hateful gaze onto her. [[Rel]] understood why it was easier to stare at his boots. “I swear woman, if you didn’t pitch these wondrous meals well enough..” [[Sellira]] remained in her subservient posture, his words not having an effect on her. “Bah!” [[Fellren]] raised his hands and stalked away, barking orders at the chefs and bakers under his management, [[Rel]] guessed he was looking for someone more cathartic to push his hate and frustration towards.\\n[[Sellira]] exhaled deeply, writing something on her notepad before scurrying out of the kitchen the way she came. [[Rel]]’s eyes narrowed, watching her go. He needed her list. In it were schedules and notes, all the inner workings of everyone’s schedules down to the minute. It would take hi dn\\u0026rsquo;t remember it correctly after the clear slippage of his mind. I can conclude this because the meter with which this follows is discordant and unpleasant to be frank. I can see gaps here. Unfortunately this is one of the only traces I have of [[Orel]] I can scrape up from anything in this region or era and there was no trace of him after. What did this mad man know?\\u003c/em\\u003e\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-12-08]\\n** Another day, another night, another journey, another plight. *At the end of the road lies a scholar in black, * And [[Orel]]\\u0026rsquo;s killer in white, the truth between them, lies just out of sight. The forests beyond cast shadows, long and riddled with doubt, they stretch and fall, a perilous hunger dances your route. You have a time limiting your way, may you make the best of it today. -unnamed beggar, Gentig Province, 1433.\\nI can\\u0026rsquo;t tell if the beggar made up the piece or simply couldn\\u0026rsquo;t remember it correctly after the clear slippage of his mind. I can conclude this because the meter with which this follows is discordant and unpleasant to be frank. I can see gaps here. Unfortunately this is one of the only traces I have of [[Orel]] I can scrape up from anything in this region or era and there was no trace of him after. What did this mad man know? **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-12-08]\u0022,\u0022**\u0022,\u0022Another\u0022,\u0022day,\u0022,\u0022another\u0022,\u0022night,\u0022,\u0022another\u0022,\u0022journey,\u0022,\u0022another\u0022,\u0022plight.\u0022,\u0022*At\u0022,\u0022the\u0022,\u0022end\u0022,\u0022of\u0022,\u0022the\u0022,\u0022road\u0022,\u0022lies\u0022,\u0022a\u0022,\u0022scholar\u0022,\u0022in\u0022,\u0022black,\u0022,\u0022*\u0022,\u0022And\u0022,\u0022[[Orel]]\\u0026rsquo;s\u0022,\u0022killer\u0022,\u0022in\u0022,\u0022white,\u0022,\u0022the\u0022,\u0022truth\u0022,\u0022between\u0022,\u0022them,\u0022,\u0022lies\u0022,\u0022just\u002  as she would’ve expected, most didn’t stir at all. These men had given up.\\nEach of these prisoners had potential once. A pity. She could respect some of these inmates\\u0026rsquo; plans, some were rather interesting, but their execution was flawed. What a waste. She stopped at the last cell in the block, a figure sat in a chair, back to her. The wall he was staring at was completely covered with arrays of scratches, the patterns of such looked to her like a language she had never seen. This one though, this one’s plans were more than interesting.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-01-14]\\n** [[Bell]] marched down the corridor, studying the faces that flashed through the bars. She couldn’t imagine being one of these men, locked up in a cage. Pathetic. She looked down on them as she passed each cell, each more disgusting and filthy than the last. The faces of miscreants, the faces of people who lost. She would never lose. She wouldn’t get caught. That’s the difference between her and them, she was a winner. Some silently glared back at her, most laid in their beds, ineptly staring at the ceiling of their tiny little world. It’s amazing how quickly the humanity is ripped from a person once you keep them somewhere for a little too long. The sound of her bootfalls echoing off the stone walls was not met with as much inquisition as she would’ve expected, most didn’t stir at all. These men had given up. Each of these prisoners had potential once. A pity. She could respect some of these inmates\\u0026rsquo; plans, some were rather interesting, but their execution was flawed. What a waste. She stopped at the last cell in the block, a figure sat in a chair, back to her. The wall he was staring at was completely covered with arrays of scratches, the patterns of such looked to her like a language she had never seen. This one though, this one’s plans were more than interesting. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-01-14]\u0022,\u0022**\u00 y and hard to tell, but in her mind it might as well have been a beacon shining and cutting through the night sky with the way it shone into her heart. Seeing that little speck of wavering light represented everything. \\nIt was hope.\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/27/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/27/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/27.md\u0022,\u0022Pathc\u0022:\u0022notes/27.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/27\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/27.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-01-22]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nThe sun was hot today. [[Wendel]]’s skin burned, the dry heat felt like it was searing him, a slow roast. As he walked he wondered how he would taste should he be prepared as a meal. If he was to die today anyway, which considering the scorching blaze the sun was throwing out, was indeed possible, would he be as delicious as a steak was? Could a chef work with what he had to offer? He raised up his hands, blistering in the heat, and took a look at himself. He wasn’t plump and he was sure his skin weighed more than his muscle did, he didn’t know much about butchery or animal breeders, but he knew the fat ones tasted the best, more value on those bones. Maybe he would taste like a cheap cut of meat, the ones only desperate and poor folk like himself would be willing to buy just to get even a taste of something special, something other than grain and mash. The kind that you weren’t sure if the cook just picked up off the road, some curious vermin who got a little too close to society’s bustle, a horse shoe imprint stuck in its coat. No, he wouldn’t taste that good he supposed. Not even in death could he be helpful to anyone. Not even for a meal.\\nHe lowered his head and trudged on, thoughts of food only served to torture him, even thoughts of himself as such. He didn’t know how long he had walked but he knew he had a ways ahead of him yet. He glanced up at the sky, the sun hanging there, bearing down misery upon him. He could use a hat though. That could at least make his face stop hurting, maybe take away a few of those bright sun spot afterimages that popped up every time he blinked. He tugged at his shirt a bit, could he reuse that into a hat? Was it stiff enough? He looked around himself, no trees but a few dead bushes, dry as the cracked and split ground were, sitting around doing nothing but dying. He ripped some fabric off his shirt and grabbed two twigs that he supposed were straight enough. He set the sticks to each side of his head and made them meet ahead of him, creating a triangle with his forehead, and used that as a guide to tie his makeshift hat in place. When he was done he had something that roughly resembled a hat, maybe if someone had made one that never had seen a hat and had only received descriptions from someone else who ALSO had never seen one you’d have something similar to what [[Wendel]] made. But it was enough of a hat to be called one and it worked passably for him, keeping the sun out of his eyes and off his nose and lips which were burnt by now, sensitive and stinging to touch.\\nAs he walked he considered the usefulness of his shirt as a hat against his own self as a meal. Both in death turned into something new, potentially beneficial for someone who could need it, but in the end he decided his shirt had fared better recycled. Though his shirt had won, he resolved himself into hoping he could become as useful as his hat had, just maybe without the dying part.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-01-22]\\n** The sun was hot today. [[Wendel]]’s skin burned, the dry heat felt like it was searing him, a slow roast. As he walked he wondered how he would taste should he be prepared as a meal. If he was to die today anyway, which considering the scorching blaze the sun was throwing out, was indeed possible, would he be as delicious as a steak was? Could a chef work with what he had to offer? He raised up his hands, blistering in the heat, and took a look at himself. He wasn’t plump and he was sure his skin weighed more than his muscle did, he didn’t know much about butchery or animal breeders, but he knew the fat ones tasted the best, more value on those bones. Maybe he would taste like a cheap cut of meat, the ones only desperate and poor folk like himself would be willing to buy just to get even a taste of something special, something other than grain and mash. The kind that you weren’t sure if the cook just picked up off the road, some curious vermin who got a little too close to society’s bustle, a horse shoe imprint stuck in its coat. No, he wouldn’t taste that good he supposed. Not even in death could he be helpful to anyone. Not even for a meal. He lowered his head and trudged on, thoughts of food only served to torture him, even thoughts of himself as such. He didn’t know how long he had walked but he knew he had a ways ahead of him yet. He glanced up at the sky, the sun hanging there, bearing down misery upon him. He could use a hat though. That could at least make his face stop hurting, maybe take away a few of those bright sun spot afterimages that popped up every time he blinked. He tugged at his shirt a bit, could he reuse that into a hat? Was it stiff enough? He looked around himself, no trees but a few dead bushes, dry as the cracked and split ground were, sitting around doing nothing but dying. He ripped some fabric off his shirt and grabbed two twigs that he supposed were straight enough. He set the sticks to each side of his head and made them meet ahead of him, creating a triangle with his forehead, and used that as a guide to tie his makeshift hat in place. When he was done he had something that roughly resembled a hat, maybe if someone had made one that never had seen a hat and had only received descriptions from someone else who ALSO had never seen one you’d have something similar to what [[Wendel]] made. But it was enough of a hat to be called one and it worked passably for him, keeping the sun out of his eyes and off his nose and lips which were burnt by now, sensitive and stinging to touch. As he walked he considered the usefulness of his shirt as a hat against his own self as a meal. Both in death turned into something new, potentially beneficial for someone who could need it, but in the end he decided his shirt had fared better recycled. Though his shirt had won, he resolved himself into hoping he could become as useful as his hat had, just maybe without the dying part. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-01-22]\u0022,\u0022**\u0022,\u0022The\u0022,\u0022sun\u0022,\u0022was\u0022,\u0022hot\u0022,\u0022today.\u0022,\u0022[[Wendel]]’s\u0022,\u0022skin\u0022,\u0022burned,\u0022,\u0022the\u0022,\u0022dry\u0022,\u 2:\u0022**[2023-01-22]**\\n\\n** \\nThe sun was hot today. [[Wendel]]’s skin burned, the dry heat felt like it was searing him, a slow roast. As he walked he wondered how he would taste should he be prepared as a meal. If he was to die today anyway, which considering the scorching blaze the sun was throwing out, was indeed possible, would he be as delicious as a steak was? Could a chef work with what he had to offer? He raised up his hands, blistering in the heat, and took a look at himself. He wasn’t plump and he was sure his skin weighed more than his muscle did, he didn’t know much about butchery or animal breeders, but he knew the fat ones tasted the best, more value on those bones. Maybe he would taste like a cheap cut of meat, the ones only desperate and poor folk like himself would be willing to buy just to get even a taste of something special, something other than grain and mash. The kind that you weren’t sure if the cook just picked up off the road, some curious vermin who got a little too close to society’s bustle, a horse shoe imprint stuck in its coat. No, he wouldn’t taste that good he supposed. Not even in death could he be helpful to anyone. Not even for a meal. \\nHe lowered his head and trudged on, thoughts of food only served to torture him, even thoughts of himself as such. He didn’t know how long he had walked but he knew he had a ways ahead of him yet. He glanced up at the sky, the sun hanging there, bearing down misery upon him. He could use a hat though. That could at least make his face stop hurting, maybe take away a few of those bright sun spot afterimages that popped up every time he blinked. He tugged at his shirt a bit, could he reuse that into a hat? Was it stiff enough? He looked around himself, no trees but a few dead bushes, dry as the cracked and split ground were, sitting around doing nothing but dying. He ripped some fabric off his shirt and grabbed two twigs that he supposed were straight enough. He set the sticks to each side of his head and made them meet ahead of him, creating a triangle with his forehead, and used that as a guide to tie his makeshift hat in place. When he was done he had something that roughly resembled a hat, maybe if someone had made one that never had seen a hat and had only received descriptions from someone else who ALSO had never seen one you’d have something similar to what [[Wendel]] made. But it was enough of a hat to be called one and it worked passably for him, keeping the sun out of his eyes and off his nose and lips which were burnt by now, sensitive and stinging to touch. \\nAs he walked he considered the usefulness of his shirt as a hat against his own self as a meal. Both in death turned into something new, potentially beneficial for someone who could need it, but in the end he decided his shirt had fared better recycled. Though his shirt had won, he resolved himself into hoping he could become as useful as his hat had, just maybe without the dying part. \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/28/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/28/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001 im to the stone podium, somehow less insulting than being branded with treason. The empire was getting desperate.\\nThe eyes were on the judge as he sat in thought, unmovable mountain of a man shadowed in his white judicial robes. The judge fortunately was on his side. Sometimes bribery wasn’t about money as much as it was solving problems, and Ven was uniquely skilled at doing so. [[Judge Forethrell]]’s daughter had been silently captured and sold in an underground trafficking after the judge couldn’t pay ransom roughly a year ago. Horrible situation.\\nBut Ven had connections. He’d tracked down the girl and made a deal to get her out on the condition Forethrell makes the right decision today. He didn’t like working on conditional deals especially when people were being used as payment but the circumstances were dire.\\nForethrell caught Ven’s eyes and he could see the uncertainty from the judge, the cocktail of emotion laying just behind the stonelike facade. Ven nodded. All he could give was his assurance, and in that regard he was an honest man.\\nForethrell cleared his throat and stood, the chamber felt almost frozen in time as everyone held their breath for the verdict. Ven smiled and let out a sigh of relief, this whole situation had gotten a little too far out of hand.\\nForethrell’s thundering voice echoed through the hall, “I agree with the speaker, the opposing party before us did violate article four, section twenty-seven, that of treason and intent to usurp the crown.”\\nVen froze. \\u003cem\\u003eOh no.\\u003c/em\\u003e\\n“In addition I will add charges of racketeering, bribery, human trafficking, grand thievery, accomplice to murder, and coordinating unlawful public protest under empire courts.”\\n\\u003cem\\u003eThis is really bad.\\u003c/em\\u003e\\n“The sentence is clear, the empire sentences [[Ven Rallet]] to death.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-02-02]\\n** “Article four, section twenty-seven. The opposing party may l caught Ven’s eyes and he could see the uncertainty from the judge, the cocktail of emotion laying just behind the stonelike facade. Ven nodded. All he could give was his assurance, and in that regard he was an honest man. \\nForethrell cleared his throat and stood, the chamber felt almost frozen in time as everyone held their breath for the verdict. Ven smiled and let out a sigh of relief, this whole situation had gotten a little too far out of hand.\\nForethrell’s thundering voice echoed through the hall, “I agree with the speaker, the opposing party before us did violate article four, section twenty-seven, that of treason and intent to usurp the crown.”\\nVen froze. *Oh no.*\\n“In addition I will add charges of racketeering, bribery, human trafficking, grand thievery, accomplice to murder, and coordinating unlawful public protest under empire courts.”\\n*This is really bad.*\\n“The sentence is clear, the empire sentences [[Ven Rallet]] to death.”\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/34/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/34/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/34.md\u0022,\u0022Pathc\u0022:\u0022notes/34.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/34\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/34.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-02-04]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nCera sat in the back of the boarded wagon, her hands and feet being bound by rope made it difficult to retain her balance when the wheels struck a rock or a divot, which was often. It was a long and uncomfortable ride so far through the backroads of the decaying county. Her \\u003cem\\u003ecouriers\\u003c/em\\u003e had no problem with damaged goods though and knowing that was exactly why she had kept her mouth shut throughout the trip. There had been a time when she assumed her words, her status, and ignorant condescension could weasel her out of any undesirable position. That had been a year ago. A very long year ago. She had learned a lot of painful lessons in that time and learned to be quiet.\\nTurns out, being a grand judge’s daughter comes with as many pitfalls as it does advantages. For example, you could get the best selection of books the empire can offer in a stately library in your luxurious manor but then you could get kidnapped and sold as a slave when your father rules against a band of notorious thieves. So pretty give and take.\\nShe had tried to rest her head against the wood wall of the wagon but with how uneven this road was it was impossible to not get a headache. Bumpy and neglected roads meant she was in one of the outer cities of the empire, several days away still from the center, her home. Cera had liked to believe she was doing a decent job of keeping mental notes on where they were. Seeing the light filter in through slits in the planks allowed her to keep a rough track of time even when she slept. Her captors had clipped and sanded down her fingernails so she couldn’t chip at the wood to create larger gaps or work at her binds but she did try on occasion to simply peek through the little gaps in the frame, it was difficult to see anything. She felt she had a decent sense for where they were anyway.\\nLess than a week away, at least she presumed. She was going home. The slavers had told her as much anyway. There was something akin to a deal at play she didn’t really understand, they didn’t really talk about it much either, but she didn’t need to know, she finally had hope. They were bringing her back to the capital, to her father. She could finally look forward to the future. She just had to get there in one piece.\\nThe wagon lurched to a stop causing her to tumble over and land on her shoulder, granting a painful new ache. After a moment lying there she could hear voices coming from the forward end. She clenched her jaw from the pain and wiggled upright and scooted towards the front of the hold so she could get in better earshot. Even with her ear to the wall she could barely hear.\\n“You’re makin’ a hefty mistake.” That gravelly voice was [[Pipe]], the wagon guard. The name was quite fitting, he was as hard headed as he was hollow.\\n“I don’t think you understand the position you’re in, big man.” This voice was new to her. “You either give up what you got or we take your lives too.”\\nThe silence after that was thick. Was the wagon being robbed? What would happen if they found her?\\n“What’s in the back?” The voice said.\\n“Nothin’. S’ why you’re makin’ a mistake, we ain’t got nothin’.” [[Pipe]] said.\\nCera heard a whack and a grunt and then what sounded like [[Pipe]] groaning after.\\n“We don’t appreciate being lied to.” The voice said. “We were tracking you for a bit, where’s the other one? Your friend.”\\n[[Pipe]] seemed to be doing all the talking, but now that the voice mentioned it she still hadn’t heard [[Rib]] yet, her \\u003cem\\u003eowner\\u003c/em\\u003e. She wondered if he took the chance to run when he saw an opportunity. She figured as much.**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-02-04]\\n** Cera sat in the back of the boarded wagon, her hands and feet being bound by rope made it difficult to retain her balance when the wheels struck a rock or a divot, which was often. It was a long and uncomfortable ride so far through the backroads of the decaying county. Her couriers had no problem with damaged goods though and knowing that was exactly why she had kept her mouth shut throughout the trip. There had been a time when she assumed her words, her status, and ignorant condescension could weasel her out of any undesirable position. That had been a year ago. A very long year ago. She had learned a lot of painful lessons in that time and learned to be quiet. Turns out, being a grand judge’s daughter comes with as many pitfalls as it does advantages. For example, you could get the best selection of books the empire can offer in a stately library in your luxurious manor but then you could get kidnapped and sold as a slave when your father rules against a band of notorious thieves. So pretty give and take. She had tried to rest her head against the wood wall of the wagon but with how uneven this road was it was impossible to not get a headache. Bumpy and neglected roads meant she was in one of the outer cities of the empire, several days away still from the center, her home. Cera had liked to believe she was doing a decent job of keeping mental notes on where they were. Seeing the light filter in through slits in the planks allowed her to keep a rough track of time even when she slept. Her captors had clipped and sanded down her fingernails so she couldn’t chip at the wood to create larger gaps or work at her binds but she did try on occasion to simply peek through the little gaps in the frame, it was difficult to see anything. She felt she had a decent sense for where they were anyway. Less than a week away, at least she presumed. She was going home. The slavers had told her as much anyway. There was something akin to a deal at play she didn’t really understand, they didn’t really talk about it much either, but she didn’t need to know, she finally had hope. They were bringing her back to the capital, to her father. She could finally look forward to the future. She just had to get there in one piece. The wagon lurched to a stop causing her to tumble over and land on her shoulder, granting a painful new ache. After a moment lying there she could hear voices coming from the forward end. She clenched her jaw from the pain and wiggled upright and scooted towards the front of the hold so she could get in better earshot. Even with her ear to the wall she could barely hear. “You’re makin’ a hefty mistake.” That gravelly voice was [[Pipe]], the wagon guard. The name was quite fitting, he was as hard headed as he was hollow. “I don’t think you understand the position you’re in, big man.” This voice was new to her. “You either give up what you got or we take your lives too.” The silence after that was thick. Was the wagon being robbed? What would happen if they found her? “What’s in the back?” The voice said. “Nothin’. S’ why you’re makin’ a mistake, we ain’t got nothin’.” [[Pipe]] said. Cera heard a whack and a grunt and then what sounded like [[Pipe]] groaning after. “We don’t appreciate being lied to.” The voice said. “We were tracking you for a bit, where’s the other one? Your friend.” [[Pipe]] seemed to be doing all the talking, but now that the voice mentioned it she still hadn’t heard [[Rib]] yet, her owner. She wondered if he took the chance to run when he saw an opportunity. She figured as much.**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-02-04]\u0022,\u0022**\u0022,\u0022Cera\u0022,\u0022sat\u0022,\u0022in\u0022,\u0022the\u0022,\u0022back\u0022,\u0022of\u0022,\u0022the\u0022,\u0022boa
