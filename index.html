:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/60\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/60.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-05-31]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Aarand]] followed in line behind his escort officer down the halls of the Empyrean. He hadn’t been here long but already any notions of him being a wolf in sheep’s clothing had vanished completely. He was in over his head. He was a sheep in a wolf\\u0026rsquo;s den.\\u003c/p\\u003e\\n\\u003cp\\u003eHe did well to conceal his awe at the overwhelming size of the ship and architecture. The ceilings reached up to heights of tall multi level buildings, the hallways were as wide as roads. The hangar he had landed in felt the size of a small town and that was one solitary room, even \\u003cem\\u003ethat\\u003c/em\\u003e was filled with other smaller ships of varying size and power, all of which were capable of unstoppable force. How could anyone fight against this? His people were more unprepared than he thought. Unprepared was the wrong word he realized, it insinuated there would ever be a chance for his people in a battle. How many millions of years would his people need to progress to be in the same league as this?\\u003c/p\\u003e\\n\\u003cp\\u003eEverything was larger here, but it wasn’t just that, the walls were made of colored metal, electric lights, panels and machines, doors that opened themselves for you the ship felt \\u003cem\\u003ealive\\u003c/em\\u003e. He had seen a castle, he had seen cities made of wood and stone, but in comparison the memories of them felt cold and lifeless. \\u003cem\\u003eWeak.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eFrom below, the Empyrean felt like the size of a moon, and perhaps it was. It was a capital ship after all, [[Aarand]] could get a better view of it sometimes when it hung low in orbit, but size proportion and distance did him a disservice. He was never prepared for how truly large and intricate this place was. How many thousands – maybe hundreds of thousands – of people lived here on this living vessel? How many other ships were there with millions and millions more people? [[Aarand]]’s head began to swim. They turned left down a hallway marked with an orange stripe running along the lower edge of the walls.\\u003c/p\\u003e\\n\\u003cp\\u003e“This is living quarters H, or LQ-H. This is gonna be your new LQ designation.” The officer had a small panel device in his hand as he talked, flipping his thumb across it. “Your room is going to be.. erm.. 406. Here.” The officer motioned for [[Aarand]]’s hand and he offered it forward hesitantly.\\u003c/p\\u003e\\n\\u003cp\\u003eThe officer held the small panel device forward over [[Aarand]]’s palm, a pattern of light shining across it. “What’s this for?”\\u003c/p\\u003e\\n\\u003cp\\u003eThe officer gave him a quizzical look, “Do things different over in Minerva huh? This is a bio sig scan. And.. there you go, you’re in the system. Your room door will know your bio sig and allow you in but no one else.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Aarand]] took back his hand and looked it over, no marking or anything. Interesting.\\u003c/p\\u003e\\n\\u003cp\\u003e“I’m just inputting your sig into LQ-H.. aaand yeah, there you go, you’ll have access to all the LQ living features: cafeteria, exercise center, simulacrum training, the social area, etc. You\\u0026rsquo;ll just have to have a look around when you get a spare chance, I don’t have time to show you everything today, you kinda caught us by surprise.” The officer chuckled softly.\\u003c/p\\u003e\\n\\u003cp\\u003e[[Aarand]] had no idea what a cafeteria or simulacrum training area was but he didn’t ask. He had to stick to only asking questions he needed the answers to. Internally he winced for asking what the ‘bio sig’ was for already. Can’t be too suspicious, though because he was allegedly from a dark sector he guessed he had some leeway on this. [[Aarand]] nodded to the officer. At least he could guess what an exercise center would be.\\u003c/p\\u003e\\n\\u003cp\\u003eThey started to walk through the orange LQ area which quickly opened up the hallways into balconies that looked down upon a massive area that spread out wide and far with a rolling field covered in grass and trees. He thought he could see to the other side of the field, but by that point the trees looked tiny, almost barely noticeable. He realized what made this scene look wrong in his head was that it looked so much like the fields and forests from the planet that it was strange to see the horizon sky made of metal instead.**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-05-31]\\n** [[Aarand]] followed in line behind his escort officer down the halls of the Empyrean. He hadn’t been here long but already any notions of him being a wolf in sheep’s clothing had vanished completely. He was in over his head. He was a sheep in a wolf\\u0026rsquo;s den.\\nHe did well to conceal his awe at the overwhelming size of the ship and architecture. The ceilings reached up to heights of tall multi level buildings, the hallways were as wide as roads. The hangar he had landed in felt the size of a small town and that was one solitary room, even that was filled with other smaller ships of varying size and power, all of which were capable of unstoppable force. How could anyone fight against this? His people were more unprepared than he thought. Unprepared was the wrong word he realized, it insinuated there would ever be a chance for his people in a battle. How many millions of years would his people need to progress to be in the same league as this?\\nEverything was larger here, but it wasn’t just that, the walls were made of colored metal, electric lights, panels and machines, doors that opened themselves for you the ship felt alive. He had seen a castle, he had seen cities made of wood and stone, but in comparison the memories of them felt cold and lifeless. Weak.\\nFrom below, the Empyrean felt like the size of a moon, and perhaps it was. It was a capital ship after all, [[Aarand]] could get a better view of it sometimes when it hung low in orbit, but size proportion and distance did him a disservice. He was never prepared for how truly large and intricate this place was. How many thousands – maybe hundreds of thousands – of people lived here on this living vessel? How many other ships were there with millions and millions more people? [[Aarand]]’s head began to swim. They turned left down a hallway marked with an orange stripe running along the lower edge of the walls.\\n“This is living quarters H, or LQ-H. This is gonna be your new LQ designation.” The officer had a small panel device in his hand as he talked, flipping his thumb across it. “Your room is going to be.. erm.. 406. Here.” The officer motioned for [[Aarand]]’s hand and he offered it forward hesitantly.\\nThe officer held the small panel device forward over [[Aarand]]’s palm, a pattern of light shining across it. “What’s this for?”\\nThe officer gave him a quizzical look, “Do things different over in Minerva huh? This is a bio sig scan. And.. there you go, you’re in the system. Your room door will know your bio sig and allow you in but no one else.”\\n[[Aarand]] took back his hand and looked it over, no marking or anything. Interesting.\\n“I’m just inputting your sig into LQ-H.. aaand yeah, there you go, you’ll have access to all the LQ living features: cafeteria, exercise center, simulacrum training, the social area, etc. You\\u0026rsquo;ll just have to have a look around when you get a spare chance, I don’t have time to show you everything today, you kinda caught us by surprise.” The officer chuckled softly.\\n[[Aarand]] had no idea what a cafeteria or simulacrum training area was but he didn’t ask. He had to stick to only asking questions he needed the answers to. Internally he winced for asking what the ‘bio sig’ was for already. Can’t be too suspicious, though because he was allegedly from a dark sector he guessed he had some leeway on this. [[Aarand]] nodded to the officer. At least he could guess what an exercise center would be.\\nThey started to walk through the orange LQ area which quickly opened up the hallways into balconies that looked down upon a massive area that spread out wide and far with a rolling field covered in grass and trees. He thought he could see to the other side of the field, but by that point the trees looked tiny, almost barely noticeable. He realized what made this scene look wrong in his head was that it looked so much like the fields and forests from the planet that it was strange to see the horizon sky made of metal instead.**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-05-31]\u0022,\u0022**\u0022,\u0022[[Aarand]]\u0022,\u0022followed\u0022,\u0022in\u0022,\u0022line\u0022,\u0022behind\u0022,\u0022his\u0022,\u0022escort\u0022,\u0022officer\u0022,\u0022down\u0022,\u0022the\u0022,\u0022halls\u0022,\u0022of\u0022,\u0022the\u0022,\u0022Empyrean.\u0022,\u0022He\u0022,\u0022hadn’t\u0022,\u0022been\u0022,\u0022here\u0022,\u0022long\u0022,\u0022but\u0022,\u0022already\u0022,\u0022any\u0022,\u0022notions\u0022,\u0022of\u0022,\u0022him\u0022,\u0022being\u0022,\u0022a\u0022,\u0022wolf\u0022,\u0022in\u0022,\u0022sheep’s\u0022,\u0022clothing\u0022,\u0022had\u0022,\u0022vanished\u0022,\u0022completely.\u0022,\u0022He\u0022,\u0022was\u0022,\u0022in\u0022,\u0022over\u0022,\u0022his\u0022,\u0022head.\u0022,\u0022He\u0022,\u0022was\u0022,\u0022a\u0022,\u0022sheep\u0022,\u0022in\u0022,\u0022a\u0022,\u0022wolf\\u0026rsquo;s\u0022,\u0022den.\u0022,\u0022 ]]’s\u0022,\u0022hand\u0022,\u0022and\u0022,\u0022he\u0022,\u0022offered\u0022,\u0022it\u0022,\u0022forward\u0022,\u0022hesitantly.\u0022,\u0022The\u0022,\u0022officer\u0022,\u0022held\u0022,\u0022the\u0022,\u0022small\u0022,\u0022panel\u0022,\u0022device\u0022,\u0022forward\u0022,\u0022over\u0022,\u0022[[Aarand]]’s\u0022,\u0022palm,\u0022,\u0022a\u0022,\u0022pattern\u0022,\u0022of\u0022,\u0022light\u0022,\u0022shining\u0022,\u0022across\u0022,\u0022it.\u0022,\u0022“What’s\u0022,\u0022this\u0022,\u0022for?”\u0022,\u0022The\u0022,\u0022officer\u0022,\u0022gave\u0022,\u0022him\u0022,\u0022a\u0022,\u0022quizzical\u0022,\u0022look,\u0022,\u0022“Do\u0022,\u0022things\u0022,\u0022different\u0022,\u0022over\u0022,\u0022in\u0022,\u0022Minerva\u0022,\u0022huh?\u0022,\u0022This\u0022,\u0022is\u0022,\u0022a\u0022,\u0022bio\u0022,\u0022sig\u0022,\u0022scan.\u0022,\u0022And..\u0022,\u0022there\u0022,\u0022you\u0022,\u0022go,\u0022,\u0022you’re\u0022,\u0022in\u0022,\u0022the\u0022,\u0022system.\u0022,\u0022Your\u0022,\u0022room\u0022,\u0022door\u0022,\u0022will\u0022,\u0022know\u0022,\u0022your\u0022,\u0022bio\u0022,\u0022sig\u0022,\u0022and\u0022,\u0022allow\u0022,\u0022you\u0022,\u0022in\u0022,\u0022but\u0022,\u0022no\u0022,\u0022one\u0022,\u0022else.”\u0022,\u0022[[Aarand]]\u0022,\u0022took\u0022,\u0022back\u0022,\u0022his\u0022,\u0022hand\u0022,\u0022and\u0022,\u0022looked\u0022,\u0022it\u0022,\u0022over,\u0022,\u0022no\u0022,\u0022marking\u0022,\u0022or\u0022,\u0022anything.\u0022,\u0022Interesting.\u0022,\u0022“I’m\u0022,\u0022just\u0022,\u0022inputting\u0022,\u0022your\u0022,\u0022sig\u0022,\u0022into\u0022,\u0022LQ-H..\u0022,\u0022aaand\u0022,\u0022yeah,\u0022,\u0022there\u0022,\u0022you\u0022,\u0022go,\u0022,\u0022you’ll\u0022,\u0022have\u0022,\u0022access\u0022,\u0022to\u0022,\u0022all\u0022,\u0022the\u0022,\u0022LQ\u0022,\u0022living\u0022,\u0022features:\u0022,\u0022cafeteria,\u0022,\u0022exercise\u0022,\u0022center,\u0022,\u0022simulacrum\u0022,\u0022training,\u0022, uld\u0022,\u0022be.\u0022,\u0022They\u0022,\u0022started\u0022,\u0022to\u0022,\u0022walk\u0022,\u0022through\u0022,\u0022the\u0022,\u0022orange\u0022,\u0022LQ\u0022,\u0022area\u0022,\u0022which\u0022,\u0022quickly\u0022,\u0022opened\u0022,\u0022up\u0022,\u0022the\u0022,\u0022hallways\u0022,\u0022into\u0022,\u0022balconies\u0022,\u0022that\u0022,\u0022looked\u0022,\u0022down\u0022,\u0022upon\u0022,\u0022a\u0022,\u0022massive\u0022,\u0022area\u0022,\u0022that\u0022,\u0022spread\u0022,\u0022out\u0022,\u0022wide\u0022,\u0022and\u0022,\u0022far\u0022,\u0022with\u0022,\u0022a\u0022,\u0022rolling\u0022,\u0022field\u0022,\u0022covered\u0022,\u0022in\u0022,\u0022grass\u0022,\u0022and\u0022,\u0022trees.\u0022,\u0022He\u0022,\u0022thought\u0022,\u0022he\u0022,\u0022could\u0022,\u0022see\u0022,\u0022to\u0022,\u0022the\u0022,\u0022other\u0022,\u0022side\u0022,\u0022of\u0022,\u0022the\u0022,\u0022field,\u0022,\u0022but\u0022,\u0022by\u0022,\u0022that\u0022,\u0022point\u0022,\u0022the\u0022,\u0022trees\u0022,\u0022looked\u0022,\u0022tiny,\u0022,\u0022almost\u0022,\u0022barely\u0022,\u0022noticeable.\u0022,\u0022He\u0022,\u0022realized\u0022,\u0022what\u0022,\u0022made\u0022,\u0022this\u0022,\u0022scene\u0022,\u0022look\u0022,\u0022wrong\u0022,\u0022in\u0022,\u0022his\u0022,\u0022head\u0022,\u0022was\u0022,\u0022that\u0022,\u0022it\u0022,\u0022looked\u0022,\u0022so\u0022,\u0022much\u0022,\u0022like\u0022,\u0022the\u0022,\u0022fields\u0022,\u0022and\u0022,\u0022forests\u0022,\u0022from\u0022,\u0022the\u0022,\u0022planet\u0022,\u0022that\u0022,\u0022it\u0022,\u0022was\u0022,\u0022strange\u0022,\u0022to\u0022,\u0022see\u0022,\u0022the\u0022,\u0022horizon\u0022,\u0022sky\u0022,\u0022made\u0022,\u0022of\u0022,\u0022metal\u0022,\u0022instead.**\u0022],\u0022Summary\u0022:\u0022[2023-05-31]\\n** [[Aarand]] followed in line behind his escort officer down the halls of the Empyrean. He hadn’t been here long but already any notions of him being a wolf in sheep’s clothing had vanished completely.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:800,\u0022WordCount\u0022:721,\u0022ReadingTime\u0022:4,\u0022Len\u0022:4168,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-05-31]**\\n\\n** \\n[[Aarand]] followed in line behind his escort officer down the halls of the Empyrean. He hadn’t been here long but already any notions of him being a wolf in sheep’s clothing had vanished completely. He was in over his head. He was a sheep in a wolf\u0027s den. \\n\\nHe did well to conceal his awe at the overwhelming size of the ship and architecture. The ceilings reached up to heights of tall multi level buildings, the hallways were as wide as roads. The hangar he had landed in felt the size of a small town and that was one solitary room, even *that* was filled with other smaller ships of varying size and power, all of which were capable of unstoppable force. How could anyone fight against this? His people were more unprepared than he thought. Unprepared was the wrong word he realized, it insinuated there would ever be a chance for his people in a battle. How many millions of years would his people need to progress to be in the same league as this? \\n\\nEverything was larger here, but it wasn’t just that, the walls were made of colored metal, electric lights, panels and machines, doors that opened themselves for you the ship felt *alive*. He had seen a castle, he had seen cities made of wood and stone, but in comparison the memories of them felt cold and lifeless. *Weak.*\\n\\nFrom below, the Empyrean felt like the size of a moon, and perhaps it was. It was a capital ship after all, [[Aarand]] could get a better view of it sometimes when it hung low in orbit, but size proportion and distance did him a disservice. He was never prepared for how truly large and intricate this place was. How many thousands – maybe hundreds of thousands – of people lived here on this living vessel? How many other ships were there with millions and millions more people? [[Aarand]]’s head began to swim. They turned left down a hallway marked with an orange stripe running along the lower edge of the walls.\\n\\n“This is living quarters H, or LQ-H. This is gonna be your new LQ designation.” The officer had a small panel device in his hand as he talked, flipping his thumb across it. “Your room is going to be.. erm.. 406. Here.” The officer motioned for [[Aarand]]’s hand and he offered it forward hesitantly.\\n\\nThe officer held the small panel device forward over [[Aarand]]’s palm, a pattern of light shining across it. “What’s this for?”\\n\\nThe officer gave him a quizzical look, “Do things different over in Minerva huh? This is a bio sig scan. And.. there you go, you’re in the system. Your room door will know your bio sig and allow you in but no one else.”\\n\\n[[Aarand]] took back his hand and looked it over, no marking or anything. Interesting. \\n\\n“I’m just inputting your sig into LQ-H.. aaand yeah, there you go, you’ll have access to all the LQ living features: cafeteria, exercise center, simulacrum training, the social area, etc. You\u0027ll just have to have a look around when you get a spare chance, I don’t have time to show you everything today, you kinda caught us by surprise.” The officer chuckled softly.\\n\\n[[Aarand]] had no idea what a cafeteria or simulacrum training area was but he didn’t ask. He had to stick to only asking questions he needed the answers to. Internally he winced for asking what the ‘bio sig’ was for already. Can’t be too suspicious, though because he was allegedly from a dark sector he guessed he had some leeway on this. [[Aarand]] nodded to the officer. At least he could guess what an exercise center would be. \\n\\nThey started to walk through the orange LQ area which quickly opened up the hallways into balconies that looked down upon a massive area that spread out wide and far with a rolling field covered in grass and trees. He thought he could see to the other side of the field, but by that point the trees looked tiny, almost barely noticeable. He realized what made this scene look wrong in his head was that it looked so much like the fields and forests from the planet that it was strange to see the horizon sky made of metal instead.**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/61/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/61/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/61.md\u0022,\u0022Pathc\u0022:\u0022notes/61.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/61\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/61.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-06-02]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Aarand]] stepped back into his own personal room aboard the Empyrean capital ship, a small vegetable wrap held in his hands. He had gone down to the cafeteria to scout his new home of LQ-H a bit more. The orange halls were surprisingly easy to navigate, everything was labeled well, the flow was controlled, it made sense. He didn’t interact with any of the other residents but had again received a lot of stares and questioning looks at his blue jumpsuit. He didn’t have to push through any crowds of people but there were definitely jumpsuited men and women everywhere he looked, typical numbers of what he’d see down on the streets of Windfall. Something he had remembered one of the officers saying was that it was indeed rare for recruits to be inducted into the Empyrean at these cycles, it was undoubtedly drawing some unwanted attention. Hopefully his cover story could hold. Overall he had made it back to his room without incident. At least he hoped so.\\u003c/p\\u003e\\n\\u003cp\\u003eHe sat down in front of his own personal panel, taking a bite out of the wrap. In a very short amount of time he had learned a lot about how to fake his position, but the panels were something that still loomed over him. Something every person here interacted with almost constantly. He thought back on the recruitment officer, Erat, and how much time he spent looking at his hand panel instead of anything around him, even [[Aarand]] himself. He needed to learn this.\\u003c/p\\u003e\\n\\u003cp\\u003eHe tapped the screen, lighting it up, words started appearing on the screen.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eHello [[Aarand]], I am Pixie, your own personal panel assistant.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e[[Aarand]] took a bite out of his wrap, thinking. Was Pixie a real person? Or were they a synthetic machine person within the panel itself? Something he heard was possible. With the insane scope of what the Empyrean was, he would believe either.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eIt seems like you’re new to the system, let me check up on that.. Yep, it seems like you were just admitted today. Welcome to the Empyrean! Shall we begin onboarding procedures?\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e[[Aarand]] grunted and swiped on the panel, he had seen everyone do it. Sure enough the screen flashed to a new green color.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eGreat! You clearly know how to use panels already! We can skip through basic tutorials!\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e“Wait-” [[Aarand]] said, trying to swipe the screen the other way. What did he just do?\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-06-02]\\n** [[Aarand]] stepped back into his own personal room aboard the Empyrean capital ship, a small vegetable wrap held in his hands. He had gone down to the cafeteria to scout his new home of LQ-H a bit more. The orange halls were surprisingly easy to navigate, everything was labeled well, the flow was controlled, it made sense. He didn’t interact with any of the other residents but had again received a lot of stares and questioning looks at his blue jumpsuit. He didn’t have to push through any crowds of people but there were definitely jumpsuited men and women everywhere he looked, typical numbers of what he’d see down on the streets of Windfall. Something he had remembered one of the officers saying was that it was indeed rare for recruits to be inducted into the Empyrean at these cycles, it was undoubtedly drawing some unwanted attention. Hopefully his cover story could hold. Overall he had made it back to his room without incident. At least he hoped so.\\nHe sat down in front of his own personal panel, taking a bite out of the wrap. In a very short amount of time he had learned a lot about how to fake his position, but the panels were something that still loomed over him. Something every person here interacted with almost constantly. He thought back on the recruitment officer, Erat, and how much time he spent looking at his hand panel instead of anything around him, even [[Aarand]] himself. He needed to learn this.\\nHe tapped the screen, lighting it up, words started appearing on the screen.\\nHello [[Aarand]], I am Pixie, your own personal panel assistant.\\n[[Aarand]] took a bite out of his wrap, thinking. Was Pixie a real person? Or were they a synthetic machine person within the panel itself? Something he heard was possible. With the insane scope of what the Empyrean was, he would believe either.\\nIt seems like you’re new to the system, let me check up on that.. Yep, it seems like you were just admitted today. Welcome to the Empyrean! Shall we begin onboarding procedures?\\n[[Aarand]] grunted and swiped on the panel, he had seen everyone do it. Sure enough the screen flashed to a new green color.\\nGreat! You clearly know how to use panels already! We can skip through basic tutorials!\\n“Wait-” [[Aarand]] said, trying to swipe the screen the other way. What did he just do? **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-06-02]\u0022,\u0022**\u0022,\u0022[[Aarand]]\u0022,\u0022stepped\u0022,\u0022back\u0022,\u0022into\u0022,\u0022his\u0022,\u0022own\u0022,\u0022personal\u0022,\u0022room\u0022,\u0022aboard\u0022,\u0022the\u0022,\u0022Empyrean\u0022,\u0022capital\u0022,\u0022ship,\u0022,\u0022a\u0022,\u0022small\u0022,\u0022vegetable\u0022,\u0022wrap\u0022,\u0022held\u0022,\u0022in\u0022,\u0022his\u0022,\u0022hands.\u0022,\u0022He\u0022,\u0022had\u0022,\u0022gone\u0022,\u0022down\u0022,\u0022to\u0022,\u0022the\u0022,\u0022cafeteria\u0022,\u0022to\u0022,\u0022scout\u0022,\u0022his\u0022,\u0022new\u0022,\u0022home\u0022,\u0022of\u0022,\u0022LQ-H\u0022,\u0022a\u0022,\u0022bit\u0022,\u0022more.\u0022,\u0022The\u0022,\u0022orange\u0022,\u0022halls\u0022,\u0022were\u0022,\u0022surprisingly\u0022,\u0022easy\u0022,\u0022to\u0022,\u0022navigate,\u0022,\u0022everything\u0022,\u0022was\u0022,\u0022labeled\u0022,\u0022well,\u0022,\u0022the\u0022,\u0022flow\u0022,\u0022was\u0022,\u0022controlled,\u0022,\u0022it\u0022,\u0022made h time he spent looking at his hand panel instead of anything around him, even [[Aarand]] himself. He needed to learn this. \\n\\nHe tapped the screen, lighting it up, words started appearing on the screen.\\n\\n*Hello [[Aarand]], I am Pixie, your own personal panel assistant.*\\n\\n[[Aarand]] took a bite out of his wrap, thinking. Was Pixie a real person? Or were they a synthetic machine person within the panel itself? Something he heard was possible. With the insane scope of what the Empyrean was, he would believe either. \\n\\n*It seems like you’re new to the system, let me check up on that.. Yep, it seems like you were just admitted today. Welcome to the Empyrean! Shall we begin onboarding procedures?*\\n\\n[[Aarand]] grunted and swiped on the panel, he had seen everyone do it. Sure enough the screen flashed to a new green color. \\n\\n*Great! You clearly know how to use panels already! We can skip through basic tutorials!*\\n\\n“Wait-” [[Aarand]] said, trying to swipe the screen the other way. What did he just do?\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/62/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/62/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01- ,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/69\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/69.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-06-04]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Riv]] kicked at a dead pheasant, the creature was missing feathers and patches of skin, likely a sickness was the killer. Though out here it was hard to tell. No scavengers had gotten to it yet which was a surprise. He glanced back at the two guardsmen that accompanied him in the darkness. The king had thought it was wise to not have their only Pulser in the kingdom sent out alone past the Divide without backup. For all that the king was intelligent, he was also ignorant. How much did the man really know about [[Riv]]’s people? He squinted through the shadows around himself, he felt almost blind and incapacitated in the low light level. This would definitely take some getting used to after living with light for so long.\\u003c/p\\u003e\\n\\u003cp\\u003eOut here past the Divide everything was dark, an eternal umbra an unchanging level of dusk that remained throughout the days and nights. Looking up into the sky you could make out the dim gray disks of the sun and moons. Life here didn’t exist the same way it did on the other side. The darkness seemed to permeate through everything, the flora grew in sickly desperate strains, no real light to feed it properly. The animals who survived off the unsubstantial flora grew equally as twisted and diseased, the effect winding up the food chain.\\u003c/p\\u003e\\n\\u003cp\\u003eThough their group had only traveled a half hour through the darkness it seemed like another world entirely, even a few steps past the Divide would grant the same effect. [[Riv]] could see the expressions of the two people with him barely through the thick shade. They clearly had never set foot on this side had they? The taller guardsman, [[Kedrel]], who wore the silvery steel plate seemed to grip his heavy blade like someone would take it from him. He would jump at his own shadow if there were any in the darkness. Oddly enough he didn’t wear a helmet that matched his set of plate, an odd choice, he instead wore a brown cloth he had tied around the top of his head.**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-06-04]\\n** [[Riv]] kicked at a dead pheasant, the creature was missing feathers and patches of skin, likely a sickness was the killer. Though out here it was hard to tell. No scavengers had gotten to it yet which was a surprise. He glanced back at the two guardsmen that accompanied him in the darkness. The king had thought it was wise to not have their only Pulser in the kingdom sent out alone past the Divide without backup. For all that the king was intelligent, he was also ignorant. How much did the man really know about [[Riv]]’s people? He squinted through the shadows around himself, he felt almost blind and incapacitated in the low light level. This would definitely take some getting used to after living with light for so long.\\nOut here past the Divide everything was dark, an eternal umbra an unchanging level of dusk that remained throughout the days and nights. Looking up into the sky you could make out the dim gray disks of the sun and moons. Life here didn’t exist the same way it did on the other side. The darkness seemed to permeate through everything, the flora grew in sickly desperate strains, no real light to feed it properly. The ani tIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/72.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-04-08]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nIn the light it was easy to see the scars and emotional aging on the man, years and years of struggle, very few struggles of which were ever successful in his favor. And yet he still stood, here and now, facing the impossible odds before him, ready to fight. How many times had the Gods brought down their wrath upon him? Upon his family, his home, his people? How much strife were his efforts worth for those around him? But people followed him still despite all this. Maybe it was the glow cast by twilight or the way he stood above them, maybe it was his posture in the face of hopelessness, standing tall and spreading belief and bravery without a word, but just for a moment it was easy to catch a glimmer of him being a leader to follow.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-04-08]\\n** In the light it was easy to see the scars and emotional aging on the man, years and years of struggle, very few struggles of which were ever successful in his favor. And yet he still stood, here and now, facing the impossible odds before him, ready to fight. How many times had the Gods brought down their wrath upon him? Upon his family, his home, his people? How much strife were his efforts worth for those around him? But people followed him still despite all this. Maybe it was the glow cast by twilight or the way he stood above them, maybe it was his posture in the face of hopelessness, standing tall and spreading belief and bravery without a word, but just for a moment it was easy to catch a glimmer of him being a leader to follow. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-04-08]\u0022,\u0022**\u0022,\u0022In\u0022,\u0022the\u0022,\u0022light\u0022,\u0022it\u0022,\u0022was\u0022,\u0022easy\u0022,\u0022to\u0022,\u0022see\u0022,\u002  he had done what was right. \\nHow foolish he felt now. \\nHe truly believed it had been that of a higher will commanding him, he never thought he’d been driven by lies. All of those people he had killed weren’t sacrifices to a greater good, they had been, in their own right, the only good that had remained. \\nAnd he had killed them. \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/74/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/74/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/74.md\u0022,\u0022Pathc\u0022:\u0022notes/74.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/74\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/74.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-04-15]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nTal stood facing out of the window of his ship, the land below him stretching far out until it disappeared into infinity. Nothing was truly infinite but it felt that way to him. How could the world that sat below him be so massive? And indeed it was, mind breakingly so. He had been to other worlds before, he had been under the light of more suns and stars than he could count. And yet here he stood, vertigo taking hold of him as he looked out onto the infinite landscape. It was impossible. This shouldn’t exist. In comparison, a planet of normal size would feel like a pebble upon its surface. Stars would easily fit within its space, even star systems. \\u003cem\\u003eHow has something of this size evaded us for so long?\\u003c/em\\u003e\\nHe closed his eyes for a moment, steadying himself. If something like this did exist, which it does, what does that tell him about everything he knows? The simple existence of this thing here made the universe he’s lived in feel foreign and strange. For the first time in years he felt a fear of the beyond, of the unknown before him. He had suppressed these emotions long ago, the captain of a large star cruiser had to remain firm against these things lest his crew have doubts themselves. And yet how much would it help if he stood brave against this mind shattering mass? What person would possibly look to him and ignore their own feelings of dread at the feet of something so unnatural and godlike?\\nIt was funny in some cosmic way, Tal himself had done his fair share of playing god. There were moments in-between lording over smaller worlds with his wealth of technology that he found himself believing it, that he was a god.\\nNow he stood in front of one. What else could this be? If not God then surely the work of God. Nothing else could make sense.\\nThe sound of a door opening off behind him caused him to turn, seeing a man wearing a similar uniform as his own approach him. He greeted Jun with a nod, expecting a report.\\n“Sir, scans reveal life is down there.”\\nTal turned back the window. Was he surprised? No.\\nThe man continued, “It is intelligent. Civilizations exist here.”\\nTal didn’t respond right away, he let himself stand in silence for a time, Jun waiting behind him. “Are we the spurned children of God?” Tal asked, eyes still glazing over the infinite surface sprawling out before him. “Why did we never receive such gifts as these?” He turned back to face his friend, seeing the confusion in Jun’s eyes. “Are these people God’s chosen?”\\nThe question hung in the air. Tal turned back to the window. He wasn’t really asking Jun for answers. He didn’t care what he had to say or think really. He knew somewhere deep within himself they stumbled upon something that was supposed to stay hidden. He felt fear. What secrets were hidden on the surface of Eden?\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-04-15]\\n** Tal stood facing out of the window of his ship, the land below him stretching far out until it disappeared into infinity. Nothing was truly infinite but it felt that way to him. How could the world that sat below him be so massive? And indeed it was, mind breakingly so. He had been to other worlds before, he had been under the light of more suns and stars than he could count. And yet here he stood, vertigo taking hold of him as he looked out onto the infinite landscape. It was impossible. This shouldn’t exist. In comparison, a planet of normal size would feel like a pebble upon its surface. Stars would easily fit within its space, even star systems. How has something of this size evaded us for so long? He closed his eyes for a moment, steadying himself. If something like this did exist, which it does, what does that tell him about everything he knows? The simple existence of this thing here made the universe he’s lived in feel foreign and strange. For the first time in years he felt a fear of the beyond, of the unknown before him. He had suppressed these emotions long ago, the captain of a large star cruiser had to remain firm against these things lest his crew have doubts themselves. And yet how much would it help if he stood brave against this mind shattering mass? What person would possibly look to him and ignore their own feelings of dread at the feet of something so unnatural and godlike? It was funny in some cosmic way, Tal himself had done his fair share of playing god. There were moments in-between lording over smaller worlds with his wealth of technology that he found himself believing it, that he was a god. Now he stood in front of one. What else could this be? If not God then surely the work of God. Nothing else could make sense. The sound of a door opening off behind him caused him to turn, seeing a man wearing a similar uniform as his own approach him. He greeted Jun with a nod, expecting a report. “Sir, scans reveal life is down there.” Tal turned back the window. Was he surprised? No. The man continued, “It is intelligent. Civilizations exist here.” Tal didn’t respond right away, he let himself stand in silence for a time, Jun waiting behind him. “Are we the spurned children of God?” Tal asked, eyes still glazing over the infinite surface sprawling out before him. “Why did we never receive such gifts as these?” He turned back to face his friend, seeing the confusion in Jun’s eyes. “Are these people God’s chosen?” The question hung in the air. Tal turned back to the window. He wasn’t really asking Jun for answers. He didn’t care what he had to say or think really. He knew somewhere deep within himself they stumbled upon something that was supposed to stay hidden. He felt fear. What secrets were hidden on the surface of Eden? **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-04-15]\u0022,\u0022**\u0022,\u0022Tal\u0022,\u0022stood\u0022,\u0022facing\u0022,\u0022out\u0022,\u0022of\u0022,\u0022the\u0022,\u0022window\u0022,\u0022of\u0022,\u0022his\u0022,\u0022ship,\u0022,\u0022the\u0022,\u0022land\u0022,\u0022below\u0022,\u0022him\u0022,\u0022stretching\u0022,\u0022far\u0022,\u0022out\u0022,\u0022until\u0022 \u0022scans\u0022,\u0022reveal\u0022,\u0022life\u0022,\u0022is\u0022,\u0022down\u0022,\u0022there.”\u0022,\u0022Tal\u0022,\u0022turned\u0022,\u0022back\u0022,\u0022the\u0022,\u0022window.\u0022,\u0022Was\u0022,\u0022he\u0022,\u0022surprised?\u0022,\u0022No.\u0022,\u0022The\u0022,\u0022man\u0022,\u0022continued,\u0022,\u0022“It\u0022,\u0022is\u0022,\u0022intelligent.\u0022,\u0022Civilizations\u0022,\u0022exist\u0022,\u0022here.”\u0022,\u0022Tal\u0022,\u0022didn’t\u0022,\u0022respond\u0022,\u0022right\u0022,\u0022away,\u0022,\u0022he\u0022,\u0022let\u0022,\u0022himself\u0022,\u0022stand\u0022,\u0022in\u0022,\u0022silence\u0022,\u0022for\u0022,\u0022a\u0022,\u0022time,\u0022,\u0022Jun\u0022,\u0022waiting\u0022,\u0022behind\u0022,\u0022him.\u0022,\u0022“Are\u0022,\u0022we\u0022,\u0022the\u0022,\u0022spurned\u0022,\u0022children\u0022,\u0022of\u0022,\u0022God?”\u0022,\u0022Tal\u0022,\u0022asked,\u0022,\u0022eyes\u0022,\u0022still\u0022,\u0022glazing\u0022,\u0022over\u0022,\u0022the\u0022,\u0022infinite\u0022,\u0022surface\u0022,\u0022sprawling\u0022,\u0022out\u0022,\u0022before\u0022,\u0022him.\u0022,\u0022“Why\u0022,\u0022did\u0022,\u0022we\u0022,\u0022never\u0022,\u0022receive\u0022,\u0022such\u0022,\u0022gifts\u0022,\u0022as\u0022,\u0022these?”\u0022,\u0022He\u0022,\u0022turned\u0022,\u0022back\u0022,\u0022to\u0022,\u0022face\u0022,\u0022his\u0022,\u0022friend,\u0022,\u0022seeing\u0022,\u0022the\u0022,\u0022confusion\u0022,\u0022in\u0022,\u0022Jun’s\u0022,\u0022eyes.\u0022,\u0022“Are\u0022,\u0022these\u0022,\u0022people\u0022,\u0022God’s\u0022,\u0022chosen?”\u0022,\u0022The\u0022,\u0022question\u0022,\u0022hung\u0022,\u0022in\u0022,\u0022the\u0022,\u0022air.\u0022,\u0022Tal\u0022,\u0022turned\u0022,\u0022back\u0022,\u0022to\u0022,\u0022the\u0022,\u0022window.\u0022,\u0022He\u0022,\u0022wasn’t\u0022,\u0022really\u0022,\u0022asking\u0022,\u0022Jun\u0022,\u0022for\u0022,\u0022answers.\u0022,\u0022He\u0022,\u0022didn’t\u0022,\u0022care\u0022,\u0022what\u0022,\u0022he\u0022,\u0022had\u0022,\u0022to\u0022,\u0022say\u0022,\u0022or\u0022,\u0022think\u0022,\u0022really.\u0022,\u0022He\u0022,\u0022knew\u0022,\u0022somewhere\u0022,\u0022deep\u0022,\u0022within\u0022,\u0022himself\u0022,\u0022they\u0022,\u0022stumbled\u0022,\u0022upon\u0022,\u0022something\u0022,\u0022that\u0022,\u0022was\u0022,\u0022supposed\u0022,\u0022to\u0022,\u0022stay\u0022,\u0022hidden.\u0022,\u0022He\u0022,\u0022felt\u0022,\u0022fear.\u0022,\u0022What\u0022,\u0022secrets\u0022,\u0022were\u0022,\u0022hidden\u0022,\u0022on\u0022,\u0022the\u0022,\u0022surface\u0022,\u0022of\u0022,\u0022Eden?\u0022,\u0022**\u0022],\u0022Summary\u0022:\u0022[2022-04-15]\\n** Tal stood facing out of the window of his ship, the land below him stretching far out until it disappeared into infinity.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:600,\u0022WordCount\u0022:513,\u0022ReadingTime\u0022:3,\u0022Len\u0022:2882,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-04-15]**\\n\\n**\\nTal stood facing out of the window of his ship, the land below him stretching far out until it disappeared into infinity. Nothing was truly infinite but it felt that way to him. How could the world that sat below him be so massive? And indeed it was, mind breakingly so. He had been to other worlds before, he had been under the light of more suns and stars than he could count. And yet here he stood, vertigo taking hold of him as he looked out onto the infinite landscape. It was impossible. This shouldn’t exist. In comparison, a planet of normal size would feel like a pebble upon its surface. Stars would easily fit within its space, even star systems. *How has something of this size evaded us for so long?* \\nHe closed his eyes for a moment, steadying himself. If something like this did exist, which it does, what does that tell him about everything he knows? The simple existence of this thing here made the universe he’s lived in feel foreign and strange. For the first time in years he felt a fear of the beyond, of the unknown before him. He had suppressed these emotions long ago, the captain of a large star cruiser had to remain firm against these things lest his crew have doubts themselves. And yet how much would it help if he stood brave against this mind shattering mass? What person would possibly look to him and ignore their own feelings of dread at the feet of something so unnatural and godlike? \\nIt was funny in some cosmic way, Tal himself had done his fair share of playing god. There were moments in-between lording over smaller worlds with his wealth of technology that he found himself believing it, that he was a god. \\nNow he stood in front of one. What else could this be? If not God then surely the work of God. Nothing else could make sense. \\nThe sound of a door opening off behind him caused him to turn, seeing a man wearing a similar uniform as his own approach him. He greeted Jun with a nod, expecting a report.\\n“Sir, scans reveal life is down there.”\\nTal turned back the window. Was he surprised? No. \\nThe man continued, “It is intelligent. Civilizations exist here.”\\nTal didn’t respond right away, he let himself stand in silence for a time, Jun waiting behind him. “Are we the spurned children of God?” Tal asked, eyes still glazing over the infinite surface sprawling out before him. “Why did we never receive such gifts as these?” He turned back to face his friend, seeing the confusion in Jun’s eyes. “Are these people God’s chosen?”\\nThe question hung in the air. Tal turned back to the window. He wasn’t really asking Jun for answers. He didn’t care what he had to say or think really. He knew somewhere deep within himself they stumbled upon something that was supposed to stay hidden. He felt fear. What secrets were hidden on the surface of Eden?\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/75/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/75/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/75.md\u0022,\u0022Pathc\u0022:\u0022notes/75.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/75\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/75.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-04-22]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\u003c/p\\u003e\\n\\u003cp\\u003eBarnib sat in the low light of his study, the shadows cast off his stacks of books and ink bottles barely creating enough illuminated space for his scrawling on the stacked pages in front of him. It was too late to still suffer through such things, why had he been cursed with such responsibilities as these? And yet he wrote with earnestness despite his predicament for he was one of few who could write such texts, one of the few with the familiarity of these ideas. Had the gods damned him with such knowledge? What blessing created such debilitating fatigue? An overworked field hand would feel more mental stability, a higher sense of peace of mind he assured himself.\\nOf course Barnib never so much as held a farming tool in his smooth uncalloused hands, but the weight of this pressure was extreme and it made him feel validated to assume he had been worked harder. It gave him rightful cause to the way he was feeling.\\nOh such pressure! Such overwhelming pressure.. and he spent his time ruminating over this situation instead of focusing on his works. He needed to focus. His hand wasn’t moving, it wasn’t writing. Why couldn’t he write anymore? Why couldn’t he spill out words into the page like before? Was this his limit? Would his downfall be a mental block? He threw the pen away in frustration, in the cramped space it ended up moving only to the other side of the littered desk. He held his face in his hands not caring the ink residue was staining his cheeks. What would become of him in the days that followed? He would exist only as a failure through text and tongue.\\nHe sat for a moment, his mind silent, his burst of emotion subsided, he lowered his hands from his face to see he had toppled over a jar of ink onto his works he was writing, the heavy ink already seeping through the thick paged book.\\nThere was a moment of panic but he felt frozen and helpless throughout it. Why couldn’t he move? He sat and watched the ink soak deeper into the parchment, words being submerged and lost. In that moment he convinced himself this is what he deserved after all. With mere hours left the only hope that was left died in the blacked out pages of that book.\\nThe soft light from the few too little candles he had danced across his little cubby, he noticed it now, not entranced by his works any longer. He stared at how the flames licked and played at the wicks of the small candles, such power within flame, yet given so little room to utilize its potential.\\nWhat a fool he was, locked in this little room. What prodigies and prophetic skill has he squandered in such places? He could’ve been something. Now no longer. His chances gone like the passages beneath him, drowned by their own essence.\\nHe was never a particularly religious individual but he knew of the Gods in theory. He had translated many works detailing the histories, the theocracies, the words that the Gods themselves had spoken into being throughout humankind. Supposedly.\\nNevertheless he put his skeptical mind aside, tucking his hands under his shoulders. He felt uncomfortable but he knew it was the common prayer position, it symbolized death, for what are we to the Gods but nothing? They are the ones who grant life.**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-04-22]\\n**\\nBarnib sat in the low light of his study, the shadows cast off his stacks of books and ink bottles barely creating enough illuminated space for his scrawling on the stacked pages in front of him. It was too late to still suffer through such things, why had he been cursed with such responsibilities as these? And yet he wrote with earnestness despite his predicament for he was one of few who could write such texts, one of the few with the familiarity of these ideas. Had the gods damned him with such knowledge? What blessing created such debilitating fatigue? An overworked field hand would feel more mental stability, a higher sense of peace of mind he assured himself. Of course Barnib never so much as held a farming tool in his smooth uncalloused hands, but the weight of this pressure was extreme and it made him feel validated to assume he had been worked harder. It gave him rightful cause to the way he was feeling. Oh such pressure! Such overwhelming pressure.. and he spent his time ruminating over this situation instead of focusing on his works. He needed to focus. His hand wasn’t moving, it wasn’t writing. Why couldn’t he write anymore? Why couldn’t he spill out words into the page like before? Was this his limit? Would his downfall be a mental block? He threw the pen away in frustration, in the cramped space it ended up moving only to the other side of the littered desk. He held his face in his hands not caring the ink residue was staining his cheeks. What would become of him in the days that followed? He would exist only as a failure through text and tongue. He sat for a moment, his mind silent, his burst of emotion subsided, he lowered his hands from his face to see he had toppled over a jar of ink onto his works he was writing, the heavy ink already seeping through the thick paged book. There was a moment of panic but he felt frozen and helpless throughout it. Why couldn’t he move? He sat and watched the ink soak deeper into the parchment, words being submerged and lost. In that moment he convinced himself this is what he deserved after all. With mere hours left the only hope that was left died in the blacked out pages of that book. The soft light from the few too little candles he had danced across his little cubby, he noticed it now, not entranced by his works any longer. He stared at how the flames licked and played at the wicks of the small candles, such power within flame, yet given so little room to utilize its potential. What a fool he was, locked in this little room. What prodigies and prophetic skill has he squandered in such places? He could’ve been something. Now no longer. His chances gone like the passages beneath him, drowned by their own essence. He was never a particularly religious individual but he knew of the Gods in theory. He had translated many works detailing the histories, the theocracies, the words that the Gods themselves had spoken into being throughout humankind. Supposedly. Nevertheless he put his skeptical mind aside, tucking his hands under his shoulders. He felt uncomfortable but he knew it was the common prayer position, it symbolized death, for what are we to the Gods but nothing? They are the ones who grant life.**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-04-22]\u0022,\u0022**\u0022,\u0022Barnib\u0022,\u0022sat\u0022,\u0022in\u0022,\u0022the\u0022,\u0022low\u0022,\u0022light\u0022,\u0022of\u0022,\u0022his\u0022,\u0022study,\u0022,\u0022the\u0022,\u0022shadows\u0022,\u0022cast\u0022,\u0022off\u0022,\u0022his\u0022,\u0022stacks\u0022,\u0022of\u0022,\u0022books\u0022,\u0022and\u0022,\u0022ink\u0022,\u0022bottles\u0022,\u0022barely\u0022,\u0022creating\u0022,\u0022enough\u0022,\u0022illuminated\u0022,\u0022space\u0022,\u0022for\u0022,\u0022his\u0022,\u0022scrawling\u0022,\u0022on\u0022,\u0022the\u0022,\u0022stacked\u0022,\u0022pages\u0022,\u0022in\u0022,\u0022front\u0022,\u0022of\u0022,\u0022him.\u0022,\u0022It\u0022,\u0022was\u0022,\u0022too\u0022,\u0022late\u0022,\u0022to\u0022,\u0022still\u0022,\u0022suffer\u0022,\u0022through\u0022,\u0022such\u0022,\u0022things,\u0022,\u0022why\u0022,\u0022had\u0022,\u0022he\u0022,\u0022been\u0022,\u0022cursed\u0022,\u0022with\u0022,\u0022such\u0022,\u0022responsibilities\u0022,\u0022as\u0022,\u0022these?\u0022,\u0022And\u0022,\u0022yet\u0022,\u0022he\u0022,\u0022wrote\u0022,\u0022with\u0022,\u0022earnestness\u0022,\u0022despite\u0022,\u0022his\u0022,\u0022predicament\u0022,\u0022for\u0022,\u0022he\u0022,\u0022was\u0022,\u0022one\u0022,\u0022of\u0022,\u0022few\u0022,\u0022who\u0022,\u0022could\u0022,\u0022write\u0022,\u0022such\u0022,\u0022texts,\u0022,\u0022one\u0022,\u0022of\u0022,\u0022the\u0022,\u0022few\u0022,\u0022with\u0022,\u0022the\u0022,\u0022familiarity\u0022,\u0022of\u0022,\u0022these\u0022,\u0022ideas.\u0022,\u0022Had\u0022,\u0022the\u0022,\u0022gods\u0022,\u0022damned\u0022,\u0022him\u0022,\u0022with\u0022,\u0022such\u0022,\u0022knowledge?\u0022,\u0022What\u0022,\u0022blessing\u0022,\u0022created\u0022,\u0022such\u0022,\u0022debilitating\u0022,\u0022fatigue?\u0022,\u0022An\u0022,\u0022overworked\u0022,\u0022field\u0022,\u0022hand\u0022,\u0022would\u0022,\u0022feel\u0022,\u0022more\u0022,\u0022mental\u0022,\ 022,\u0022are\u0022,\u0022we\u0022,\u0022to\u0022,\u0022the\u0022,\u0022Gods\u0022,\u0022but\u0022,\u0022nothing?\u0022,\u0022They\u0022,\u0022are\u0022,\u0022the\u0022,\u0022ones\u0022,\u0022who\u0022,\u0022grant\u0022,\u0022life.**\u0022],\u0022Summary\u0022:\u0022[2022-04-22]\\n**\\nBarnib sat in the low light of his study, the shadows cast off his stacks of books and ink bottles barely creating enough illuminated space for his scrawling on the stacked pages in front of him.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:600,\u0022WordCount\u0022:580,\u0022ReadingTime\u0022:3,\u0022Len\u0022:3278,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-04-22]**\\n\\n**\\n\\nBarnib sat in the low light of his study, the shadows cast off his stacks of books and ink bottles barely creating enough illuminated space for his scrawling on the stacked pages in front of him. It was too late to still suffer through such things, why had he been cursed with such responsibilities as these? And yet he wrote with earnestness despite his predicament for he was one of few who could write such texts, one of the few with the familiarity of these ideas. Had the gods damned him with such knowledge? What blessing created such debilitating fatigue? An overworked field hand would feel more mental stability, a higher sense of peace of mind he assured himself.\\nOf course Barnib never so much as held a farming tool in his smooth uncalloused hands, but the weight of this pressure was extreme and it made him feel validated to assume he had been worked harder. It gave him rightful cause to the way he was feeling. \\nOh such pressure! Such overwhelming pressure.. and he spent his time ruminating over this situation instead of focusing on his works. He needed to focus. His hand wasn’t moving, it wasn’t writing. Why couldn’t he write anymore? Why couldn’t he spill out words into the page like before? Was this his limit? Would his downfall be a mental block? He threw the pen away in frustration, in the cramped space it ended up moving only to the other side of the littered desk. He held his face in his hands not caring the ink residue was staining his cheeks. What would become of him in the days that followed? He would exist only as a failure through text and tongue. \\nHe sat for a moment, his mind silent, his burst of emotion subsided, he lowered his hands from his face to see he had toppled over a jar of ink onto his works he was writing, the heavy ink already seeping through the thick paged book. \\nThere was a moment of panic but he felt frozen and helpless throughout it. Why couldn’t he move? He sat and watched the ink soak deeper into the parchment, words being submerged and lost. In that moment he convinced himself this is what he deserved after all. With mere hours left the only hope that was left died in the blacked out pages of that book. \\nThe soft light from the few too little candles he had danced across his little cubby, he noticed it now, not entranced by his works any longer. He stared at how the flames licked and played at the wicks of the small candles, such power within flame, yet given so little room to utilize its potential. \\nWhat a fool he was, locked in this little room. What prodigies and prophetic skill has he squandered in such places? He could’ve been something. Now no longer. His chances gone like the passages beneath him, drowned by their own essence.\\nHe was never a particularly religious individual but he knew of the Gods in theory. He had translated many works detailing the histories, the theocracies, the words that the Gods themselves had spoken into being throughout humankind. Supposedly.\\nNevertheless he put his skeptical mind aside, tucking his hands under his shoulders. He felt uncomfortable but he knew it was the common prayer position, it symbolized death, for what are we to the Gods but nothing? They are the ones who grant life.**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/76/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/76/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/76.md\u0022,\u0022Pathc\u0022:\u0022notes/76.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/76\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/76.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-04-22]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**He reached out, honestly, begging for someone to heed his calls. He recalled reciting passages of Leon The Scholar, the God of wisdom and knowledge, he reached out to him hoping some empathy could be felt from a deity in his own sect. He prayed and prayed, for everything, if not for direct help, for hope instead.\\nHe didn’t know what to expect. Should something happen? Should he continue this until something does? Or should he trust that his prayers have been heard and answered? He lowered his hands, resting them on the desk. Nothing felt different. If anything he felt embarrassed at himself he was pushed to such lengths. To call upon a God? How foolish was he. He deserved the pain that was wrought upon him this night surely. No rightly scholar would read arguments from a such a gullible dunce.\\nHe sighed and began cleaning up his mess. He righted the ink bottle and lifted up the dripping book. A blank page slipped out of the wet mess and fluttered down to the tabletop where the dark liquid was pooled. It settled on the ink, some seeping through to the surface of the page creating patterns. Words! As the parchment sat soaking it seemed like words drew themselves onto the page. Barnib threw aside his ruined book and stared as a question started to form itself onto the page.\\n\\u003cem\\u003e’Do you accept my service?’\\u003c/em\\u003e\\nIt was vague and ominous to him in that moment. Surely this was the work of Leon, it had to be. Only he would present himself in this way. Why did it sound like there was a cost? A price to be paid? How would he even ask? He looked around his station frantically, where did the pen go? He found it lodged in between two books, pulling it out he dipped the pen quickly and scribbled in his question underneath.\\n\\u003cem\\u003e’What cost?’\\u003c/em\\u003e\\nHe pulled back and waited. Waiting to see that magical ink seep through into words. He did not see it. Nothing happened. He frowned. Maybe he was too bold, questioning a God before him. He thought over it a moment, then scribbled \\u003cem\\u003e’Yes.’\\u003c/em\\u003e under his last message.\\nThe page sank into the ink under it coating the entire surface in pure black, vanishing the words that were written. The paper sat for a moment, dark and still. Barnib sat amazed and terrified. Ink started to seep \\u003cem\\u003eout\\u003c/em\\u003e of and \\u003cem\\u003eaway\\u003c/em\\u003e from the parchment creating words in the white of the page, with the absence of ink.\\n\\u003cem\\u003e’Your price has been paid’\\u003c/em\\u003e\\nAnother line slowly appeared.\\n\\u003cem\\u003e’Set your book here’\\u003c/em\\u003e\\nWithout time to think he snatched the book up from the floor, the metallic liquid pouring out from it, and plopped it over the page, book closed. Like before the book seemed to sink into the ink becoming fully absorbed and dark. He hadn\\u0026rsquo;t noticed the candles dimming before this moment but he did now as the lights were startlingly snuffed out. He reached out in the darkness looking for his lighting stick, hands touching the surface of the clutter for what felt like hours. He had to see! This was not the time.\\nHe finally found it, realizing his hand was shaking when striking the stick on the candle holder, creating a small light. Within moments he relit the candles to see his book finished. It was written. It was beautiful. It was every thought he had, every thought he didn’t, worked into seamless and beautiful flow. It reminded him of the texts in the great libraries, the holy ones that people revered for their simplicity and grace with the snap of intricate wisdom in their bindings. What cost had he incurred for something so celestial to be under his name? The thoughts pained him, he felt fear creep upon him as he hoisted his plagiarized book into his hands, the dim light playing upon the cover’s surface. The words of a God.\\nHis words.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-04-22]\\n**He reached out, honestly, begging for someone to heed his calls. He recalled reciting passages of Leon The Scholar, the God of wisdom and knowledge, he reached out to him hoping some empathy could be felt from a deity in his own sect. He prayed and prayed, for everything, if not for direct help, for hope instead. He didn’t know what to expect. Should something happen? Should he continue this until something does? Or should he trust that his prayers have been heard and answered? He lowered his hands, resting them on the desk. Nothing felt different. If anything he felt embarrassed at himself he was pushed to such lengths. To call upon a God? How foolish was he. He deserved the pain that was wrought upon him this night surely. No rightly scholar would read arguments from a such a gullible dunce. He sighed and began cleaning up his mess. He righted the ink bottle and lifted up the dripping book. A blank page slipped out of the wet mess and fluttered down to the tabletop where the dark liquid was pooled. It settled on the ink, some seeping through to the surface of the page creating patterns. Words! As the parchment sat soaking it seemed like words drew themselves onto the page. Barnib threw aside his ruined book and stared as a question started to form itself onto the page. ’Do you accept my service?’ It was vague and ominous to him in that moment. Surely this was the work of Leon, it had to be. Only he would present himself in this way. Why did it sound like there was a cost? A price to be paid? How would he even ask? He looked around his station frantically, where did the pen go? He found it lodged in between two books, pulling it out he dipped the pen quickly and scribbled in his question underneath. ’What cost?’ He pulled back and waited. Waiting to see that magical ink seep through into words. He did not see it. Nothing happened. He frowned. Maybe he was too bold, questioning a God before him. He thought over it a moment, then scribbled ’Yes.’ under his last message. The page sank into the ink under it coating the entire surface in pure black, vanishing the words that were written. The paper sat for a moment, dark and still. Barnib sat amazed and terrified. Ink started to seep out of and away from the parchment creating words in the white of the page, with the absence of ink. ’Your price has been paid’ Another line slowly appeared. ’Set your book here’ Without time to th
