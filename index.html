 prayers have been heard and answered? He lowered his hands, resting them on the desk. Nothing felt different. If anything he felt embarrassed at himself he was pushed to such lengths. To call upon a God? How foolish was he. He deserved the pain that was wrought upon him this night surely. No rightly scholar would read arguments from a such a gullible dunce. \\nHe sighed and began cleaning up his mess. He righted the ink bottle and lifted up the dripping book. A blank page slipped out of the wet mess and fluttered down to the tabletop where the dark liquid was pooled. It settled on the ink, some seeping through to the surface of the page creating patterns. Words! As the parchment sat soaking it seemed like words drew themselves onto the page. Barnib threw aside his ruined book and stared as a question started to form itself onto the page.\\n*’Do you accept my service?’*\\nIt was vague and ominous to him in that moment. Surely this was the work of Leon, it had to be. Only he would present himself in this way. Why did it sound like there was a cost? A price to be paid? How would he even ask? He looked around his station frantically, where did the pen go? He found it lodged in between two books, pulling it out he dipped the pen quickly and scribbled in his question underneath. \\n*’What cost?’*\\nHe pulled back and waited. Waiting to see that magical ink seep through into words. He did not see it. Nothing happened. He frowned. Maybe he was too bold, questioning a God before him. He thought over it a moment, then scribbled *’Yes.’* under his last message.\\nThe page sank into the ink under it coating the entire surface in pure black, vanishing the words that were written. The paper sat for a moment, dark and still. Barnib sat amazed and terrified. Ink started to seep *out* of and *away* from the parchment creating words in the white of the page, with the absence of ink. \\n*’Your price has been paid’* \\nAnother line slowly appeared.\\n*’Set your book here’*\\nWithout time to think he snatched the book up from the floor, the metallic liquid pouring out from it, and plopped it over the page, book closed. Like before the book seemed to sink into the ink becoming fully absorbed and dark. He hadn\u0027t noticed the candles dimming before this moment but he did now as the lights were startlingly snuffed out. He reached out in the darkness looking for his lighting stick, hands touching the surface of the clutter for what felt like hours. He had to see! This was not the time. \\nHe finally found it, realizing his hand was shaking when striking the stick on the candle holder, creating a small light. Within moments he relit the candles to see his book finished. It was written. It was beautiful. It was every thought he had, every thought he didn’t, worked into seamless and beautiful flow. It reminded him of the texts in the great libraries, the holy ones that people revered for their simplicity and grace with the snap of intricate wisdom in their bindings. What cost had he incurred for something so celestial to be under his name? The thoughts pained him, he felt fear creep upon him as he hoisted his plagiarized book into his hands, the dim light playing upon the cover’s surface. The words of a God. \\nHis words.\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/77/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/77/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/77.md\u0022,\u0022Pathc\u0022:\u0022notes/77.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/77\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/77.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-04-24]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nThe dry flaky dirt beneath steel boots made a soft crunching sound, armors were clinking, men groaning. The squadron created a symphony of noise relative to the quiet earthen plains they strode over. How long had they been in this miserable heat? Even the ground under them split and tore to the terrible blaze, cracks splintered their way all throughout the fields. Deserts felt more lively, they seemed cooler in temperature than whatever this damnable place was. Linim felt the thick steel plates he wore, how they enhanced the heat creating an oven for him to live inside, how they pulled him down into the sorry earth with every step. He prayed that he could just fall through, swallowed by the ground itself.\\nBut it remained steady.\\nHe sighed, his arm ached pulling a waterskin from a strap that held along his torso. He knew it felt light, he knew he would be running out soon, but nevertheless he pulled it to his lips and tilted. He didn’t want to face whatever the fates had decided for him, he just wanted a sip of water.\\nHe did not find water in that pouch, he let it fall along the sling without bothering to cap it again. The fates were cruel to Linim. They had pulled him along this miserable journey with three other equally miserable men to die. He cursed almost tripping over one of the more jagged scars in the earth. If he weren’t so tired anger would have risen within him, but he just was so tired. He trudged onward. Physically he was at the end of his rope, he didn’t dare look up when he walked, he didn’t want to see how much further he needed to go. It was pointless, he knew the landscape stretched into oblivion.\\nHe found himself still cursing the Gods as he walked, habitually he would assume. If he could curse their names every step, maybe it was worth it to walk a little further. He didn’t want to die without doing his part, had to rebel in the little ways he could.\\n“As long as it makes you feel better.” Jov said, Linim almost heard a smile in his mischievous voice. No one else could hear him.\\n“It does.” Linim himself smirked. He knew it bothered Jov even if he didn’t let on. The others in the squadron assumed Linim had gone mad ages ago, talking to himself, talking to voices they couldn’t hear. There were times when Linim doubted even himself and put weight to those claims, was he crazy? No. Jov spoke to him clear as day, told him things that Linim couldn’t have known otherwise. He changed things for Linim. Gods could do that.\\n“Are you thirsty yet?” Jov asked slowly, he was playing with Linim. He often did that when he was bored.\\nLinim grunted. “Give me some water then.” Another one of the soldiers turned their head around, they must have realized he was talking to himself and turned back towards the endless march. They must think he’s crazy.\\n“They do.”\\nLinim hissed, cursing quietly again and he walked.\\n“Maybe I’ll give you some.” Jov said slyly. “But you have to do something for me.”\\nLinim stayed quiet. He had played with the fates before. He had always lost when it mattered. He didn’t want to play the games of Gods any longer. He continued to walk, his gaze centered at his feet, feeling the heat, the weight, the pain. How was he going to live much longer? Did Jov back him into a corner? Was this all part of his game? He might be forced to do something for the impish God, something he didn’t want to do. Linim seethed. He could almost hear Jov’s smile forming in his mind.\\n“Alright.” Linim sighed, “What do you want.”\\n“Kill the man in front of you.”\\nLinim stopped in his tracks. What? His mind became blank for a moment, processing. Did a God just ask him to kill a man? Linim pushed himself into another step, then another, resuming normal pace. What was happening? WHY?!\\nHe knew Jov could read this thoughts, he preferred talking out loud though, it gave him the sense he still retained some privacy. This time he did not.\\n‘Why would you have me kill him?’**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-04-24]\\n** The dry flaky dirt beneath steel boots made a soft crunching sound, armors were clinking, men groaning. The squadron created a symphony of noise relative to the quiet earthen plains they strode over. How long had they been in this miserable heat? Even the ground under them split and tore to the terrible blaze, cracks splintered their way all throughout the fields. Deserts felt more lively, they seemed cooler in temperature than whatever this damnable place was. Linim felt the thick steel plates he wore, how they enhanced the heat creating an oven for him to live inside, how they pulled him down into the sorry earth with every step. He prayed that he could just fall through, swallowed by the ground itself. But it remained steady. He sighed, his arm ached pulling a waterskin from a strap that held along his torso. He knew it felt light, he knew he would be running out soon, but nevertheless he pulled it to his lips and tilted. He didn’t want to face whatever the fates had decided for him, he just wanted a sip of water. He did not find water in that pouch, he let it fall along the sling without bothering to cap it again. The fates were cruel to Linim. They had pulled him along this miserable journey with three other equally miserable men to die. He cursed almost tripping over one of the more jagged scars in the earth. If he weren’t so tired anger would have risen within him, but he just was so tired. He trudged onward. Physically he was at the end of his rope, he didn’t dare look up when he walked, he didn’t want to see how much further he needed to go. It was pointless, he knew the landscape stretched into oblivion. He found himself still cursing the Gods as he walked, habitually he would assume. If he could curse their names every step, maybe it was worth it to walk a little further. He didn’t want to die without doing his part, had to rebel in the little ways he could. “As long as it makes you feel better.” Jov said, Linim almost heard a smile in his mischievous voice. No one else could hear him. “It does.” Linim himself smirked. He knew it bothered Jov even if he didn’t let on. The others in the squadron assumed Linim had gone mad ages ago, talking to himself, talking to voices they couldn’t hear. There were times when Linim doubted even himself and put weight to those claims, was he crazy? No. Jov spoke to him clear as day, told him things that Linim couldn’t have known otherwise. He changed things for Linim. Gods could do that. “Are you thirsty yet?” Jov asked slowly, he was playing with Linim. He often did that when he was bored. Linim grunted. “Give me some water then.” Another one of the soldiers turned their head around, they must have realized he was talking to himself and turned back towards the endless march. They must think he’s crazy. “They do.” Linim hissed, cursing quietly again and he walked. “Maybe I’ll give you some.” Jov said slyly. “But you have to do something for me.” Linim stayed quiet. He had played with the fates before. He had always lost when it mattered. He didn’t want to play the games of Gods any longer. He continued to walk, his gaze centered at his feet, feeling the heat, the weight, the pain. How was he going to live much longer? Did Jov back him into a corner? Was this all part of his game? He might be forced to do something for the impish God, something he didn’t want to do. Linim seethed. He could almost hear Jov’s smile forming in his mind. “Alright.” Linim sighed, “What do you want.” “Kill the man in front of you.” Linim stopped in his tracks. What? His mind became blank for a moment, processing. Did a God just ask him to kill a man? Linim pushed himself into another step, then another, resuming normal pace. What was happening? WHY?! He knew Jov could read this thoughts, he preferred talking out loud though, it gave him the sense he still retained some privacy. This time he did not. ‘Why would you have me kill him?’**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-04-24]\u0022,\u0022**\u0022,\u0022The\u0022,\u0022dry\u0022,\u0022flaky\u0022,\u0022dirt\u0022,\u0022beneath\u0022,\u0022steel\u0022,\u0022boots\u0022,\u0022made\u0022,\u0022a\u0022,\u0022soft\u0022,\u0022crunching\u0022,\u0022sound,\u0022,\u0022armors\u0022,\u0022were\u0022,\u0022clinking,\u0022,\u0022men\u0022,\u0022groaning.\u0022,\u0022The\u0022,\u0022squadron\u0022,\u0022created\u0022,\u0022a\u0022,\u0022symphony\u0022,\u0022of\u0022,\u0022noise\u0022,\u0022relative\u0022,\u0022to\u0022,\u0022the\u0022,\u0022quiet\u0022,\u0022earthen\u0022,\u0022plains\u0022,\u0022they\u0022,\u0022strode\u0022,\u0022over.\u0022,\u0022How\u0022,\u0022long\u0022,\u0022had\u0022,\u0022they\u0022,\u0022been\u0022,\u0022in\u0022,\u0022this\u0022,\u0022miserable\u0022,\u0022heat?\u0022,\u0022Even\u0022,\u0022the\u0022,\u0022ground\u0022,\u0022under\u0022,\u0022them\u0022,\u0022split\u0022,\u0022and\u0022,\u0022tore\u0022,\u0022to\u0022,\u0022the\u0022,\u0022terrible\u0022,\u0022blaze,\u0022,\u0022cracks\u0022,\u0022splintered\u0022,\u0022their\u0022,\u0022way\u0022,\u0022all\u0022,\u0022throughout\u0022,\u0022the\u0022,\u0022fields.\u0022,\u0022Deserts\u0022,\u0022 ,\u0022they\u0022,\u0022couldn’t\u0022,\u0022hear.\u0022,\u0022There\u0022,\u0022were\u0022,\u0022times\u0022,\u0022when\u0022,\u0022Linim\u0022,\u0022doubted\u0022,\u0022even\u0022,\u0022himself\u0022,\u0022and\u0022,\u0022put\u0022,\u0022weight\u0022,\u0022to\u0022,\u0022those\u0022,\u0022claims,\u0022,\u0022was\u0022,\u0022he\u0022,\u0022crazy?\u0022,\u0022No.\u0022,\u0022Jov\u0022,\u0022spoke\u0022,\u0022to\u0022,\u0022him\u0022,\u0022clear\u0022,\u0022as\u0022,\u0022day,\u0022,\u0022told\u0022,\u0022him\u0022,\u0022things\u0022,\u0022that\u0022,\u0022Linim\u0022,\u0022couldn’t\u0022,\u0022have\u0022,\u0022known\u0022,\u0022otherwise.\u0022,\u0022He\u0022,\u0022changed\u0022,\u0022things\u0022,\u0022for\u0022,\u0022Linim.\u0022,\u0022Gods\u0022,\u0022could\u0022,\u0022do\u0022,\u0022that.\u0022,\u0022“Are\u0022,\u0022you\u0022,\u0022thirsty\u0022,\u0022yet?”\u0022,\u0022Jov\u0022,\u0022asked\u0022,\u0022slowly,\u0022,\u0022he\u0022,\u0022was\u0022,\u0022playing\u0022,\u0022with\u0022,\u0022Linim.\u0022,\u0022He\u0022,\u0022often\u0022,\u0022did\u0022,\u0022that\u0022,\u0022when\u0022,\u0022he\u0022,\u0022was\u0022,\u0022bored.\u0022,\u0022Linim\u0022,\u0022grunted.\u0022,\u0022“Give\u0022,\u0022me\u0022,\u0022some\u0022,\u0022water\u0022,\u0022then.”\u0022,\u0022Another\u0022,\u0022one\u0022,\u0022of\u0022,\u0022the\u0022,\u0022soldiers\u0022,\u0022turned\u0022,\u0022their\u0022,\u0022head\u0022,\u0022around,\u0022,\u0022they\u0022,\u0022must\u0022,\u0022have\u0022,\u0022realized\u0022,\u0022he\u0022,\u0022was\u0022,\u0022talking\u0022,\u0022to\u0022,\u0022himself\u0022,\u0022and\u0022,\u0022turned\u0022,\u0022back\u0022,\u0022towards\u0022,\u0022the\u0022,\u0022endless\u0022,\u0022march.\u0022,\u0022They\u0022,\u0022must\u0022,\u0022think\u0022,\u0022he’s\u0022,\u0022crazy.\u0022,\u0022“They\u0022,\u0022do.”\u0022,\u0022Linim\u0022,\u0022hissed,\u0022,\u0022cursing\u0022,\u0022quietly\u0022,\u0022again\u0022,\u0022and\u0022,\u0022he\u0022,\u0022walked.\u0022,\u0022“Maybe\u0022,\u0022I’ll\u0022,\u0022give\u0022,\u0022you\u0022,\u0022some.”\u0022,\u0022Jov\u0022,\u0022said\u0022,\u0022slyly.\u0022,\u0022“But\u0022,\u0022you\u0022,\u0022have\u0022,\u0022to\u0022,\u0022do\u0022,\u0022something\u0022,\u0022for\u0022,\u0022me.”\u0022,\u0022Linim\u0022,\u0022stayed\u0022,\u0022quiet.\u0022,\u0022He\u0022,\u0022had\u0022,\u0022played\u0022,\u0022with\u0022,\u0022the\u0022,\u0022fates\u0022,\u0022before.\u0022,\u0022He\u0022,\u0022had\u0022,\u0022always\u0022,\u0022lost\u0022,\u0022when\u0022,\u0022it\u0022,\u0022mattered.\u0022,\u0022He\u0022,\u0022didn’t\u0022,\u0022want\u0022,\u0022to\u0022,\u0022play\u0022,\u0022the\u0022,\u0022games\u0022,\u0022of\u0022,\u0022Gods\u0022,\u0022any\u0022,\u0022longer.\u0022,\u0022He\u0022,\u0022continued\u0022,\u0022to\u0022,\u0022walk,\u0022,\u0022his\u0022,\u0022gaze\u0022,\u0022centered\u0022,\u0022at\u0022,\u0022his\u0022,\u0022feet,\u0022,\u0022feeling\u0022,\u0022the\u0022,\u0022heat,\u0022,\u0022the\u0022,\u0022weight,\u0022,\u0022the\u0022,\u0022pain.\u0022,\u0022How\u0022,\u0022was\u0022,\u0022he\u0022,\u0022going\u0022,\u0022to\u0022,\u0022live\u0022,\u0022much\u0022,\u0022longer?\u0022,\u0022Did\u0022,\u0022Jov\u0022,\u0022back\u0022,\u0022him\u0022,\u0022into\u0022,\u0022a\u0022,\u0022corner?\u0022,\u0022Was\u0022,\u0022this\u0022,\u0022all\u0022,\u0022part\u0022,\u0022of\u0022,\u0022his\u0022,\u0022game?\u0022,\u0022He\u0022,\u0022might\u0022,\u0022be\u0022,\u0022forced\u0022,\u0022to\u0022,\u0022do\u0022,\u0022something\u0022,\u0022for\u0022,\u0022the\u0022,\u0022impish\u0022,\u0022God,\u0022,\u0022something\u0022,\u0022he\u0022,\u0022didn’t\u0022,\u0022want\u0022,\u0022to\u0022,\u0022do.\u0022,\u0022Linim\u0022,\u0022seethed.\u0022,\u0022He\u0022,\u0022could\u0022,\u0022almost\u0022,\u0022hear\u0022,\u0022Jov’s\u0022,\u0022smile\u0022,\u0022forming\u0022,\u0022in\u0022,\u0022his\u0022,\u0022mind.\u0022,\u0022“Alright.”\u0022,\u0022Linim\u0022,\u0022sighed,\u0022,\u0022“What\u0022,\u0022do\u0022,\u0022you\u0022,\u0022want.”\u0022,\u0022“Kill\u0022,\u0022the\u0022,\u0022man\u0022,\u0022in\u0022,\u0022front\u0022,\u0022of\u0022,\u0022you.”\u0022,\u0022Linim\u0022,\u0022stopped\u0022,\u0022in\u0022,\u0022his\u0022,\u0022tracks.\u0022,\u0022What?\u0022,\u0022His\u0022,\u0022mind\u0022,\u0022became\u0022,\u0022blank\u0022,\u0022for\u0022,\u0022a\u0022,\u0022moment,\u0022,\u0022processing.\u0022,\u0022Did\u0022,\u0022a\u0022,\u0022God\u0022,\u0022just\u0022,\u0022ask\u0022,\u0022him\u0022,\u0022to\u0022,\u0022kill\u0022,\u0022a\u0022,\u0022man?\u0022,\u0022Linim\u0022,\u0022pushed\u0022,\u0022himself\u0022,\u0022into\u0022,\u0022another\u0022,\u0022step,\u0022,\u0022then\u0022,\u0022another,\u0022,\u0022resuming\u0022,\u0022normal\u0022,\u0022pace.\u0022,\u0022What\u0022,\u0022was\u0022,\u0022happening?\u0022,\u0022WHY?!\u0022,\u0022He\u0022,\u0022knew\u0022,\u0022Jov\u0022,\u0022could\u0022,\u0022read\u0022,\u0022this\u0022,\u0022thoughts,\u0022,\u0022he\u0022,\u0022preferred\u0022,\u0022talking\u0022,\u0022out\u0022,\u0022loud\u0022,\u0022though,\u0022,\u0022it\u0022,\u0022gave\u0022,\u0022him\u0022,\u0022the\u0022,\u0022sense\u0022,\u0022he\u0022,\u0022still\u0022,\u0022retained\u0022,\u0022some\u0022,\u0022privacy.\u0022,\u0022This\u0022,\u0022time\u0022,\u0022he\u0022,\u0022did\u0022,\u0022not.\u0022,\u0022‘Why\u0022,\u0022would\u0022,\u0022you\u0022,\u0022have\u0022,\u0022me\u0022,\u0022kill\u0022,\u0022him?’**\u0022],\u0022Summary\u0022:\u0022[2022-04-24]\\n** The dry flaky dirt beneath steel boots made a soft crunching sound, armors were clinking, men groaning. The squadron created a symphony of noise relative to the quiet earthen plains they strode over.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:800,\u0022WordCount\u0022:725,\u0022ReadingTime\u0022:4,\u0022Len\u0022:4044,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-04-24]**\\n\\n**\\nThe dry flaky dirt beneath steel boots made a soft crunching sound, armors were clinking, men groaning. The squadron created a symphony of noise relative to the quiet earthen plains they strode over. How long had they been in this miserable heat? Even the ground under them split and tore to the terrible blaze, cracks splintered their way all throughout the fields. Deserts felt more lively, they seemed cooler in temperature than whatever this damnable place was. Linim felt the thick steel plates he wore, how they enhanced the heat creating an oven for him to live inside, how they pulled him down into the sorry earth with every step. He prayed that he could just fall through, swallowed by the ground itself. \\nBut it remained steady. \\nHe sighed, his arm ached pulling a waterskin from a strap that held along his torso. He knew it felt light, he knew he would be running out soon, but nevertheless he pulled it to his lips and tilted. He didn’t want to face whatever the fates had decided for him, he just wanted a sip of water. \\nHe did not find water in that pouch, he let it fall along the sling without bothering to cap it again. The fates were cruel to Linim. They had pulled him along this miserable journey with three other equally miserable men to die. He cursed almost tripping over one of the more jagged scars in the earth. If he weren’t so tired anger would have risen within him, but he just was so tired. He trudged onward. Physically he was at the end of his rope, he didn’t dare look up when he walked, he didn’t want to see how much further he needed to go. It was pointless, he knew the landscape stretched into oblivion. \\nHe found himself still cursing the Gods as he walked, habitually he would assume. If he could curse their names every step, maybe it was worth it to walk a little further. He didn’t want to die without doing his part, had to rebel in the little ways he could.\\n“As long as it makes you feel better.” Jov said, Linim almost heard a smile in his mischievous voice. No one else could hear him.\\n“It does.” Linim himself smirked. He knew it bothered Jov even if he didn’t let on. The others in the squadron assumed Linim had gone mad ages ago, talking to himself, talking to voices they couldn’t hear. There were times when Linim doubted even himself and put weight to those claims, was he crazy? No. Jov spoke to him clear as day, told him things that Linim couldn’t have known otherwise. He changed things for Linim. Gods could do that. \\n“Are you thirsty yet?” Jov asked slowly, he was playing with Linim. He often did that when he was bored. \\nLinim grunted. “Give me some water then.” Another one of the soldiers turned their head around, they must have realized he was talking to himself and turned back towards the endless march. They must think he’s crazy. \\n“They do.”\\nLinim hissed, cursing quietly again and he walked. \\n“Maybe I’ll give you some.” Jov said slyly. “But you have to do something for me.”\\nLinim stayed quiet. He had played with the fates before. He had always lost when it mattered. He didn’t want to play the games of Gods any longer. He continued to walk, his gaze centered at his feet, feeling the heat, the weight, the pain. How was he going to live much longer? Did Jov back him into a corner? Was this all part of his game? He might be forced to do something for the impish God, something he didn’t want to do. Linim seethed. He could almost hear Jov’s smile forming in his mind. \\n“Alright.” Linim sighed, “What do you want.”\\n“Kill the man in front of you.”\\nLinim stopped in his tracks. What? His mind became blank for a moment, processing. Did a God just ask him to kill a man? Linim pushed himself into another step, then another, resuming normal pace. What was happening? WHY?! \\nHe knew Jov could read this thoughts, he preferred talking out loud though, it gave him the sense he still retained some privacy. This time he did not. \\n‘Why would you have me kill him?’**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/78/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/78/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/78.md\u0022,\u0022Pathc\u0022:\u0022notes/78.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/78\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/78.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-04-24]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**“Because it’s fun. Hey listen, do this for me and I’ll roll the fates for water. Seems you’re pretty thirsty there soldier.”\\nJov was the God of luck and misfortune, the God of Chance. A terrible malicious deity Linim had decided some time ago. He would ask Linim to do things for him, smaller things usually, and roll the fates either bringing happiness or despair. Greed at first allowed him to play into it, and for a while he seemed to be winning against the fates, he felt his luck overpowered even their own. But arrogance had since led him here, to be humbled by the hands of the fates themselves. So he cursed them with every step.\\nJov had offered him a chance at survival, water, should he kill a man. No. Of course he wouldn’t. But.. he might have to. The question rose again, how much time did he have left out here in the scorching plains? Would he be willing to die to let another man live? But how long did this other man have left to live? Would it not be better for at least one of them to escape alive?\\nLinim gritted his teeth, he hated even considering such madness. But one thing was for certain, he didn’t want to die out here.\\nHe grabbed the hilt of his sword.\\nAlmost as if a sense of knowing passed over the man in front of Linim, the man started to speak. “I hope you hold in there Lin, maybe when we reach the other side we can get you some help ya know?” The man’s name was Ganren, he spoke with a soft but caring voice. He had always treated Linim with kindness and respect. “Gods, maybe I can see my kids again.” He chuckled, turning his head to Linim behind him. “Have any family Lin?”\\nLinim swallowed. His firm grip not releasing off of the sword. “No.” He barely stumbled out the word.\\n“Ah shame.” Ganren turned back forward, “They really do make this whole thing worth it ya know?”\\n“Kill him.”\\n“My wife always said that I was stubborn, heh, look at me out here.”\\n“Kill him.”\\n“Hey Lin, you still need water?”\\n“KILL HIM!”\\nLinim raised a hopeful eyebrow, “Yeah.” He could feel the dryness in his throat as he spoke. “Do you have any to spare?”\\nGanren raised his pouch, shaking it a bit. “Aw nothing but a drop or two I imagine. But here.” Ganren lifted the strap over his head and handed the waterskin to Linim. “I’m sure you need it more than me brother. Stay in there.” Without waiting for thanks, Ganren looked forward again towards the horizon.\\nLinim took the pouch in his hand, mind swimming. Dazed. Jov was quiet. Linim scrambled and popped the top pushing the pouch to his lips, feeling a sip of water rejuvenate his mouth, his throat. Ganren was right, only a bit remained. As quickly as it had come, it was gone. It may not have helped as much as he had hoped, but it gave him life for that moment.\\nLinim looked towards the horizon, the flat heat warped plains of oblivion. “Thank you Gen.” And with that he rammed the blade of his sword through the back of the man’s chest.\\nThe others in front stopped and watched in horror as Linim ripped the steel blade from his friend’s back, letting him fall to the cracked earth, dead.\\n“Now give me water!” Linim was shouting at the tormenting God now. How had he made him do something so terrible? How he had inflicted him with such thirst, such need. He cursed, dropping his sword onto the scarred land, sending up flakes of dirt. He was crying, his chest heaving. How could he have done what he just did? He knew why, he knew after tasting that water he had to. One of them had to live. He fell to his knees, begging. “Please, the water. Don’t let this be in vain.”\\n“Hmm, the fates have denied you.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-04-24]\\n**“Because it’s fun. Hey listen, do this for me and I’ll roll the fates for water. Seems you’re pretty thirsty there soldier.” Jov was the God of luck and misfortune, the God of Chance. A terrible malicious deity Linim had decided some time ago. He would ask Linim to do things for him, smaller things usually, and roll the fates either bringing happiness or despair. Greed at first allowed him to play into it, and for a while he seemed to be winning against the fates, he felt his luck overpowered even their own. But arrogance had since led him here, to be humbled by the hands of the fates themselves. So he cursed them with every step. Jov had offered him a chance at survival, water, should he kill a man. No. Of course he wouldn’t. But.. he might have to. The question rose again, how much time did he have left out here in the scorching plains? Would he be willing to die to let another man live? But how long did this other man have left to live? Would it not be better for at least one of them to escape alive? Linim gritted his teeth, he hated even considering such madness. But one thing was for certain, he didn’t want to die out here. He grabbed the hilt of his sword. Almost as if a sense of knowing passed over the man in front of Linim, the man started to speak. “I hope you hold in there Lin, maybe when we reach the other side we can get you some help ya know?” The man’s name was Ganren, he spoke with a soft but caring voice. He had always treated Linim with kindness and respect. “Gods, maybe I can see my kids again.” He chuckled, turning his head to Linim behind him. “Have any family Lin?” Linim swallowed. His firm grip not releasing off of the sword. “No.” He barely stumbled out the word. “Ah shame.” Ganren turned back forward, “They really do make this whole thing worth it ya know?” “Kill him.” “My wife always said that I was stubborn, heh, look at me out here.” “Kill him.” “Hey Lin, you still need water?” “KILL HIM!” Linim raised a hopeful eyebrow, “Yeah.” He could feel the dryness in his throat as he spoke. “Do you have any to spare?” Ganren raised his pouch, shaking it a bit. “Aw nothing but a drop or two I imagine. But here.” Ganren lifted the strap over his head and handed the waterskin to Linim. “I’m sure you need it more than me brother. Stay in there.” Without waiting for thanks, Ganren looked forward again towards the horizon. Linim took the pouch in his hand, mind swimming. Dazed. Jov was quiet. Linim scrambled and popped the top pushing the pouch to his lips, feeling a sip of water rejuvenate his mouth, his throat. Ganren was right, only a bit remained. As quickly as it had come, it was gone. It may not have helped as much as he had hoped, but it gave him life for that moment. Linim looked towards the horizon, the flat heat warped plains of oblivion. “Thank you Gen.” And with that he rammed the blade of his sword through the back of the man’s chest. The others in front stopped and watched in horror as Linim ripped the steel blade from his friend’s back, letting him fall to the cracked earth, dead. “Now give me water!” Linim was shouting at the tormenting God now. How had he made him do something so terrible? How he had inflicted him with such thirst, such need. He cursed, dropping his sword onto the scarred land, sending up flakes of dirt. He was crying, his chest heaving. How could he have done what he just did? He knew why, he knew after tasting that water he had to. One of them had to live. He fell to his knees, begging. “Please, the water. Don’t let this be in vain.” “Hmm, the fates have denied you.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-04-24]\u0022,\u0022**“Because\u0022,\u0022it’s\u0022,\u0022fun.\u0022,\u0022Hey\u0022,\u0022listen,\u0022,\u0022do\u0022,\u0022this\u0022,\u0022for\u0022,\u0022me\u0022,\u0022and\u0022,\u0022I’ll\u0022,\u0022roll\u0022,\u0022the\u0022,\u0022fates\u0022,\u0022for\u0022,\u0022water.\u0022,\u0022Seems\u0022,\u0022you’re\u0022,\u0022pretty\u0022,\u0022thirsty\u0022,\u0022there\u0022,\u0022soldier.”\u0022,\u0022Jov\u0022,\u0022was\u0022,\u0022the\u0022,\u0022God\u0022,\u0022of\u0022,\u0022luck\u0022,\u0022and\u0022,\u0022misfortune,\u0022,\u0022the\u0022,\u0022God\u0022,\u0022of\u0022,\u0022Chance.\u0022,\u0022A\u0022,\u0022terrible\u0022,\u0022malicious\u0022,\u0022deity\u0022,\u0022Linim\u0022,\u0022had\u0022,\u0022decided\u0022,\u0022some\u0022,\u0022time\u0022,\u0022ago.\u0022,\u0022He\u0022,\u0022would\u0022,\u0022ask\u0022,\u0022Linim\u0022,\u0022to\u0022,\u0022do\u0022,\u0022things\u0022,\u0022for\u0022,\u0022him,\u0022,\u0022smaller\u0022,\u0022things\u0022,\u0022usually,\u0022,\u0022and\u0022,\u0022roll\u0022,\u0022the\u0022,\u0022fates\u0022,\u0022either\u0022,\u0022bringing\u0022,\u0022happiness\u0022,\u00 s other man have left to live? Would it not be better for at least one of them to escape alive? \\nLinim gritted his teeth, he hated even considering such madness. But one thing was for certain, he didn’t want to die out here.\\nHe grabbed the hilt of his sword.\\nAlmost as if a sense of knowing passed over the man in front of Linim, the man started to speak. “I hope you hold in there Lin, maybe when we reach the other side we can get you some help ya know?” The man’s name was Ganren, he spoke with a soft but caring voice. He had always treated Linim with kindness and respect. “Gods, maybe I can see my kids again.” He chuckled, turning his head to Linim behind him. “Have any family Lin?”\\nLinim swallowed. His firm grip not releasing off of the sword. “No.” He barely stumbled out the word. \\n“Ah shame.” Ganren turned back forward, “They really do make this whole thing worth it ya know?” \\n“Kill him.”\\n“My wife always said that I was stubborn, heh, look at me out here.”\\n“Kill him.”\\n“Hey Lin, you still need water?”\\n“KILL HIM!” \\nLinim raised a hopeful eyebrow, “Yeah.” He could feel the dryness in his throat as he spoke. “Do you have any to spare?” \\nGanren raised his pouch, shaking it a bit. “Aw nothing but a drop or two I imagine. But here.” Ganren lifted the strap over his head and handed the waterskin to Linim. “I’m sure you need it more than me brother. Stay in there.” Without waiting for thanks, Ganren looked forward again towards the horizon. \\nLinim took the pouch in his hand, mind swimming. Dazed. Jov was quiet. Linim scrambled and popped the top pushing the pouch to his lips, feeling a sip of water rejuvenate his mouth, his throat. Ganren was right, only a bit remained. As quickly as it had come, it was gone. It may not have helped as much as he had hoped, but it gave him life for that moment.\\nLinim looked towards the horizon, the flat heat warped plains of oblivion. “Thank you Gen.” And with that he rammed the blade of his sword through the back of the man’s chest. \\nThe others in front stopped and watched in horror as Linim ripped the steel blade from his friend’s back, letting him fall to the cracked earth, dead. \\n“Now give me water!” Linim was shouting at the tormenting God now. How had he made him do something so terrible? How he had inflicted him with such thirst, such need. He cursed, dropping his sword onto the scarred land, sending up flakes of dirt. He was crying, his chest heaving. How could he have done what he just did? He knew why, he knew after tasting that water he had to. One of them had to live. He fell to his knees, begging. “Please, the water. Don’t let this be in vain.”\\n“Hmm, the fates have denied you.”\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/79/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/79/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\ :null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/79.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-09-24]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n“Do you know where you are?”\\u003c/p\\u003e\\n\\u003cp\\u003eThe question was simple. It was short. Brint knew that much. Why was he having such trouble understanding? His eyes were losing focus.\\u003c/p\\u003e\\n\\u003cp\\u003e“Do you know who you are?”\\u003c/p\\u003e\\n\\u003cp\\u003eBrint blinked. “Brint.”\\u003c/p\\u003e\\n\\u003cp\\u003e“Hm.” The man wrote something down. “What do you remember last?”\\u003c/p\\u003e\\n\\u003cp\\u003eBrint sat for a time in silence, thinking, trying to think. His brow furrowed in concentration. He couldn’t understand the question. His head was starting to ache worse than before, he closed his eyes in frustration. He could hear a sigh from the man in front of him, followed by more scribbling.\\u003c/p\\u003e\\n\\u003cp\\u003e“Who is Brint?”\\u003c/p\\u003e\\n\\u003cp\\u003eBrint’s eyes opened, he understood. “Brint is Brint.” He said it matter-of-factly. Why didn’t this man understand? Why couldn’t they understand each other?\\u003c/p\\u003e\\n\\u003cp\\u003eThe man scratched his head and wrote more things down before turning and walking away. Brint wanted to reach out, he wanted to yell out, the words and actions wouldn’t form. He didn’t want to be alone again in the dark. The man walked out through the light filled doorway, a moment later the door slid into place, locking Brint away again in pure darkness.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-09-24]\\n** “Do you know where you are?”\\nThe question was simple. It was short. Brint knew that much. Why was he having such trouble understanding? His eyes were losing focus.\\n“Do you know who you are?”\\nBrint blinked. “Brint.”\\n“Hm.” The man wrote something down. “What do you remember last?”\\nBrint sat for a time in silence, thinking, trying to think. His brow furrowed in concentration. He couldn’t understand the question. His head was starting to ache worse than before, he closed his eyes in frustration. He could hear a sigh from the man in front of him, followed by more scribbling.\\n“Who is Brint?”\\nBrint’s eyes opened, he understood. “Brint is Brint.” He said it matter-of-factly. Why didn’t this man understand? Why couldn’t they understand each other?\\nThe man scratched his head and wrote more things down before turning and walking away. Brint wanted to reach out, he wanted to yell out, the words and actions wouldn’t form. He didn’t want to be alone again in the dark. The man walked out through the light filled doorway, a moment later the door slid into place, locking Brint away again in pure darkness. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-09-24]\u0022,\u0022**\u0022,\u0022“Do\u0022,\u0022you\u0022,\u0022know\u0022,\u0022where\u0022,\u0022you\u0022,\u0022are?”\u0022,\u0022The\u0022,\u0022question\u0022,\u0022was\u0022,\u0022simple.\u0022,\u0022It\u0022,\u0022was\u0022,\u0022short.\u0022,\u0022Brint\u0022,\u0022knew\u0022,\u0022that\u0022,\u0022much.\u0022,\u0022Why\u0022,\u0022was\u0022,\u0022he\u0022,\u0022having\u0022,\u0022such\u0022,\u0022trouble\u0022,\u0022understanding?\u0022,\u0022His\u0022,\u0022eyes\u0022,\u0022were\u0022,\u0022losing\u0022,\u0022focus.\u0022,\u0022“Do\u0022,\u0022you\u0022,\u0022know\u0022,\u0022who\u0022,\u0022you\u0022,\u0022are?”\u0022,\u0022Brint\u0022,\u0022blinked.\u0022,\u0022“Brint.”\u0022,\u0022“Hm.”\u0022,\u0022The\u0022,\u0022man\u0022,\u0022wrote\u0022,\u0022something\u0022,\u0022down.\u0022,\u0022“What\u0022,\u0022do\u0022,\u0022you\u0022,\u0022remember\u0022,\u0022last?”\u0022,\u0022Brint\u0022,\u0022sat\u0022,\u0022for\u0022,\u0022a\u0022,\u0022time\u0022,\u0022in\u0022,\u0022silence,\u0022,\u0022thinking,\u0022,\u0022trying\u0022,\u0022to\u0022,\u0022think.\u0022,\u0022His\u0022,\u0022bro t\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/8\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/8.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-05-07]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nThe pub was filled with motion, crowds of drunken people yelling and hollering over one another in celebration of some sort. Riv sat off to the side and watched. With rural cities like this the festivities usually seemed so meaningless to him, what new field had they bore fruit from this season? He really didn’t care. Back home in Tivin he could remember his father taking him and his family to a feast after their King had conquered the neighboring province, he remembered the bonfires and how they welcomed the soldiers back home victorious. That’s what celebration looked like.\\nHe took another sip of his drink as he watched a man spin and fall to the ground after trying to impress a barmaid. These people were content with their little lives at least, for now. He liked Wintrel though, the people here were simple and the nation was generally free of conflict. The layout of the kingdom’s city was fortified and powerful, despite their weakness as a nation he knew the strategic defense they had repelled attackers thus far. He might stay a little longer, he needed a break. He absently broke off another piece of stale bread to chew on. For a nation that grew wheat it was pathetic for this tavern to serve anything besides the freshest of fare, he dropped the bread back in the small basket and pushed it away from him. He would have to find another place to set up and drink.\\nA small man weaseled his way through the crowd and entered in Riv’s little nook where he sat. The man was clearly poor, his ragged clothing and unwashed face and hair stood out even in the dim smothered light of the pub. “Are you done with that bread sir?” He had his hands behind his back in a very servantly posture.\\nThis man clearly didn’t work here and was apparently resigning himself to taking unwanted food from others instead of paying. Riv leaned forward and pushed the bread basket towards him without a word. With no hesitation the man dove into the basket and shoved the stale bread in his mouth, chewing and swallowing chunks with barely a breath in between. This man was starved. Riv moved himself over along the bench he sat and motioned to the space to sit, “Please, if you’re gonna eat like that.”\\nThe hungry man stared at Riv for a moment like a caught rat, contemplating something. Maybe no one had shown this man any kindness for a while. He sat down hesitantly, continuing to eat the bread, only slowing down enough to get seated properly. He glanced back at Riv occasionally while he ate and dug more pieces of bread out of the basket. There wasn’t much space between them on the large bar seat, close enough that he could smell the grime off of the man’s clothes. Riv grimaced but remained where he was. “What’s your name stranger?” Riv had to speak loudly over the noise of the room.\\nTaking a moment to swallow the last piece the man turned and reached out a dirt stained hand, the tips of fingernails dark with filth. “The name’s Pavel.”\\nRiv was happy for once that he was wearing gloves. Before Riv could shake the man’s hand Pavel instead pointed at Riv’s drink, “You mind?” He cleared his throat, his shallow attempt at showing how parched he was.\\n“Uh, go for it kid.” Riv slid the drink over to him. It only took a few seconds for Pavel to gulp the whole thing down. “So, whe-”\\nBefore Riv could finish asking anything Pavel stood up and patted his coat, a smile across his face. “Thank you for the meal sir but I best be on my way.” He turned to leave but stood a moment, the crowd shifting in front of him. He glanced back and then shuffled forward, lost in the sea of people.**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-05-07]\\n** The pub was filled with motion, crowds of drunken people yelling and hollering over one another in celebration of some sort. Riv sat off to the side and watched. With rural cities like this the festivities usually seemed so meaningless to him, what new field had they bore fruit from this season? He really didn’t care. Back home in Tivin he could remember his father taking him and his family to a feast after their King had conquered the neighboring province, he remembered the bonfires and how they welcomed the soldiers back home victorious. That’s what celebration looked like. He took another sip of his drink as he watched a man spin and fall to the ground after trying to impress a barmaid. These people were content with their little lives at least, for now. He liked Wintrel though, the people here were simple and the nation was generally free of conflict. The layout of the kingdom’s city was fortified and powerful, despite their weakness as a nation he knew the strategic defense they had repelled attackers thus far. He might stay a little longer, he needed a break. He absently broke off another piece of stale bread to chew on. For a nation that grew wheat it was pathetic for this tavern to serve anything besides the freshest of fare, he dropped the bread back in the small basket and pushed it away from him. He would have to find another place to set up and drink. A small man weaseled his way through the crowd and entered in Riv’s little nook where he sat. The man was clearly poor, his ragged clothing and unwashed face and hair stood out even in the dim smothered light of the pub. “Are you done with that bread sir?” He had his hands behind his back in a very servantly posture. This man clearly didn’t work here and was apparently resigning himself to taking unwanted food from others instead of paying. Riv leaned forward and pushed the bread basket towards him without a word. With no hesitation the man dove into the basket and shoved the stale bread in his mouth, chewing and swallowing chunks with barely a breath in between. This man was starved. Riv moved himself over along the bench he sat and motioned to the space to sit, “Please, if you’re gonna eat like that.” The hungry man stared at Riv for a moment like a caught rat, contemplating something. Maybe no one had shown this man any kindness for a while. He sat down hesitantly, continuing to eat the bread, only slowing down enough to get seated properly. He glanced back at Riv occasionally while he ate and dug more pieces of bread out of the basket. There wasn’t much space between them on the large bar seat, close enough that he could smell the grime off of the man’s clothes. Riv grimaced but remained where he was. “What’s your name stranger?” Riv had to speak loudly over the noise of the room. Taking a moment to swallow the last piece the man turned and reached out a dirt stained hand, the tips of fingernails dark with filth. “The name’s Pavel.” Riv was happy for once that he was wearing gloves. Before Riv could shake the man’s hand Pavel instead pointed at Riv’s drink, “You mind?” He cleared his throat, his shallow attempt at showing how parched he was. “Uh, go for it kid.” Riv slid the drink over to him. It only took a few seconds for Pavel to gulp the whole thing down. “So, whe-” Before Riv could finish asking anything Pavel stood up and patted his coat, a smile across his face. “Thank you for the meal sir but I best be on my way.” He turned to leave but stood a moment, the crowd shifting in front of him. He glanced back and then shuffled forward, lost in the sea of people.**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-05-07]\u0022,\u0022**\u0022,\u0022The\u0022,\u0022pub\u0022,\u0022was\u0022,\u0022filled\u0022,\u0022with\u0022,\u0022motion,\u0022,\u0022crowds\u0022,\u0022of\u0022,\u0022drunken\u0022,\u0022people\u0022,\u0022yelling\u0022,\u0022and\u0022,\u0022hollering\u0022,\u0022over\u0022,\u0022one\u0022,\u0022another\u0022,\u0022in\u0022,\u0022celebration\u0022,\u0022of\u0022,\u0022some\u0022,\u0022sort.\u0022,\u0022Riv\u0022,\u0022sat\u0022,\u0022off\u0022,\u0022to\u0022,\u0022the\u0022,\u0022side\u0022,\u0022and\u0022,\u0022watched.\u0022,\u0022With\u0022,\u0022rural\u0022,\u0022cities\u0022,\u0022like\u0022,\u0022this\u0022,\u0022the\u0022,\u0022festivities\u0022,\u0022usually\u0022,\u0022seemed\u0022,\u0022so\u0022,\u0022meaningless\u0022,\u0022to\u0022,\u0022him,\u0022,\u0022what\u0022,\u0022new\u0022,\u0022field\u0022,\u0022had\u0022,\u0022they\u0022,\u0022bore\u0022,\u0022fruit\u0022,\u0022from\u0022,\u0022this\u0022,\u0022season?\u0022,\u0022He\u0022,\u0022really\u0022,\u0022didn’t\u0022,\u0022care.\u0022,\u0022Back\u0022,\u0022home\u0022,\u0022in\u0022,\u0022Tivin\u0022,\u0022he\u0022,\u0022could\u0022,\u0022remember\u0022,\u0022his\u002 hat grew wheat it was pathetic for this tavern to serve anything besides the freshest of fare, he dropped the bread back in the small basket and pushed it away from him. He would have to find another place to set up and drink. \\nA small man weaseled his way through the crowd and entered in Riv’s little nook where he sat. The man was clearly poor, his ragged clothing and unwashed face and hair stood out even in the dim smothered light of the pub. “Are you done with that bread sir?” He had his hands behind his back in a very servantly posture. \\nThis man clearly didn’t work here and was apparently resigning himself to taking unwanted food from others instead of paying. Riv leaned forward and pushed the bread basket towards him without a word. With no hesitation the man dove into the basket and shoved the stale bread in his mouth, chewing and swallowing chunks with barely a breath in between. This man was starved. Riv moved himself over along the bench he sat and motioned to the space to sit, “Please, if you’re gonna eat like that.”\\nThe hungry man stared at Riv for a moment like a caught rat, contemplating something. Maybe no one had shown this man any kindness for a while. He sat down hesitantly, continuing to eat the bread, only slowing down enough to get seated properly. He glanced back at Riv occasionally while he ate and dug more pieces of bread out of the basket. There wasn’t much space between them on the large bar seat, close enough that he could smell the grime off of the man’s clothes. Riv grimaced but remained where he was. “What’s your name stranger?” Riv had to speak loudly over the noise of the room.\\nTaking a moment to swallow the last piece the man turned and reached out a dirt stained hand, the tips of fingernails dark with filth. “The name’s Pavel.”\\nRiv was happy for once that he was wearing gloves. Before Riv could shake the man’s hand Pavel instead pointed at Riv’s drink, “You mind?” He cleared his throat, his shallow attempt at showing how parched he was. \\n“Uh, go for it kid.” Riv slid the drink over to him. It only took a few seconds for Pavel to gulp the whole thing down. “So, whe-”\\nBefore Riv could finish asking anything Pavel stood up and patted his coat, a smile across his face. “Thank you for the meal sir but I best be on my way.” He turned to leave but stood a moment, the crowd shifting in front of him. He glanced back and then shuffled forward, lost in the sea of people.**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/80/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/80/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/80.md\u0022,\u0022Pathc\u0022:\u0022notes/80.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0 3e\\n\\u003cp\\u003e**Riv couldn’t help but chuckle at the interaction, the man took advantage of him and his generosity but he didn’t mind. If someone was that desperate for food then so be it. It was the boldness of the fellow that stood out to him. He leaned back in his chair again going back to watch the groups shout and raise glasses to celebrate. You would think a province that focuses on food would be able to feed their own. Another disappointment. He caught the attention of a passing barmaid and she scuttled over. “Another ale please.” He dug around in his pocket for his money pouch.\\nHe couldn’t find it.\\nHe switched pockets, searching through all, patting his coat. He didn’t have it. He slammed the table startling the barmaid, she winced. He stood up, face red, scanning the crowd, the thief would be gone by now surely. He slammed the table again out of anger and went off into the night, resolute to find the thief named Pavel.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-05-07]\\n**Riv couldn’t help but chuckle at the interaction, the man took advantage of him and his generosity but he didn’t mind. If someone was that desperate for food then so be it. It was the boldness of the fellow that stood out to him. He leaned back in his chair again going back to watch the groups shout and raise glasses to celebrate. You would think a province that focuses on food would be able to feed their own. Another disappointment. He caught the attention of a passing barmaid and she scuttled over. “Another ale please.” He dug around in his pocket for his money pouch. He couldn’t find it. He switched pockets, searching through all, patting his coat. He didn’t have it. He slammed the table startling the barmaid, she winced. He stood up, face red, scanning the crowd, the thief would be gone by now surely. He slammed the table again out of anger and went off into the night, resolute to find the thief named Pavel. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-05- out\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/84.md\u0022,\u0022Pathc\u0022:\u0022notes/84.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/84\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/84.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-05-15]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nKing Tem lifted the letter off his desk, regarding it with a level of seriousness he hadn’t held in quite some time. The parchment was stained with careful penmanship, beautiful if it had not been a threat. An assassination warning. From the assassin. The king sneered, the threat was written with a level of bravado that insinuated the killer was looking for a challenge. What an audacious move. Yet the intent was working, it did instill fear in Tem as he read it and reread it again and again. He knew this wasn’t hollow boasting, this was a professional who had never been humbled. Maybe for good reason.\\nHis small kingdom was secure from armies, it could withstand long standing sieges with its fortified structure and agricultural prowess and yet Wintrel’s large scale defensive ability from outside its walls was soured by its almost startling incapacity to protect from within. The city played on a gambit that hadn’t been challenged for generations and this assassin knew it. The king frowned, crinkling the edges of the paper as his fingers squeezed with frustration.\\nBut why? Why choose him? The grand level politics of neighboring kingdoms and provinces never concerned him, he had stayed out of their games. Was that enough of a reason? If you don’t play their games do you lose anyway?\\nNo. He knew. This wasn’t a petty game played by an overreaching lord, this was something deeper. It was an evil he had done his best to suppress, this was payment he incurred from doing so. After all these years the Divide finally caught up to him.\\nTem cursed and stood up, pacing across the floor of his chamber, back and forth, thinking. What could he hope to do? If this attempt on his life came to pass he would surely succumb to it. The kingdom didn’t employ any Pulsers inside its walls, there was never a need for such offensive magin power here. Hope seemed fleeting. He stopped at the lone window in the room, catching a glimpse of his magnificent city sprawling out before him, grand walls surrounding the edges hugging the kingdom in on itself, larger fields sitting beyond it stretching into the horizon. This was the first step of some larger play looming overhead. Whatever these people, his citizens,  were subjected to after his death would surely be ruinous. Whatever was coming would be their end. He couldn’t protect them anymore.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-05-15]\\n** King Tem lifted the letter off his desk, regarding it with a level of seriousness he hadn’t held in quite some time. The parchment was stained with careful penmanship, beautiful if it had not been a threat. An assassination warning. From the assassin. The king sneered, the threat was written with a level of bravado that insinuated the killer was looking for a challenge. What an audacious move. Yet the intent was working, it did instill fear in Tem as he read it and reread it again and again. He knew this wasn’t hollow boasting, this was a professional who had never been humbled. Maybe for good reason. His small kingdom was secure from armies, it could withstand long standing sieges with its fortified structure and agricultural prowess and yet Wintrel’s large scale defensive ability from outside its walls was soured by its almost startling incapacity to protect from within. The city played on a gambit that hadn’t been challenged for generations and this assassin knew it. The king frowned, crinkling the edges of the paper as his fingers squeezed with frustration. But why? Why choose him? The grand level politics of neighboring kingdoms and provinces never concerned him, he had stayed out of their games. Was that enough of a reason? If you don’t play their games do you lose anyway? No. He knew. This wasn’t a petty game played by an overreaching lord, this was something deeper. It was an evil he had done his best to suppress, this was payment he incurred from doing so. After all these years the Divide finally caught up to him. Tem cursed and stood up, pacing across the floor of his chamber, back and forth, thinking. What could he hope to do? If this attempt on his life came to pass he would surely succumb to it. The kingdom didn’t employ any Pulsers inside its walls, there was never a need for such offensive magin power here. Hope seemed fleeting. He stopped at the lone window in the room, catching a glimpse of his magnificent city sprawling out before him, grand walls surrounding the edges hugging the kingdom in on itself, larger fields sitting beyond it stretching into the horizon. This was the first step of some larger play looming overhead. Whatever these people, his citizens, were subjected to after his death would surely be ruinous. Whatever was coming would be their end. He couldn’t protect them anymore. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-05-15]\u0022,\u0022**\u0022,\u0022King\u0022,\u0022Tem\u0022,\u0022lifted\u0022,\u0022the\u0022,\u0022letter\u0022,\u0022off\u0022,\u0022his\u0022,\u0022desk,\u0022,\u0022regarding\u0022,\u0022it\u0022,\u0022with\u0022,\u0022a\u0022,\u0022level\u0022,\u0022of\u0022,\u0022seriousness\u0022,\u0022he\u0022,\u0022hadn’t\u0022,\u0022held\u0022,\u0022in\u0022,\u0022quite\u0022,\u0022some\u0022,\u0022time.\u0022,\u0022The\u0022,\u0022parchment\u0022,\u0022was\u0022,\u0022stained\u0022,\u0022with\u0022,\u0022careful\u0022,\u0022penmanship,\u0022,\u0022beautiful\u0022,\u0022if\u0022,\u0022it\u0022,\u0022had\u0022,\u0022not\u0022,\u0022been\u0022,\u0022a\u0022,\u0022threat.\u0022,\u0022An\u0022,\u0022assassination\u0022,\u0022warning.\u0022,\u0022From\u0022,\u0022the\u0022,\u0022assassin.\u0022,\u0022The\u0022,\u0022king\u0022,\u0022sneered,\u0022,\u 22:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/86\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/86.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-05-31]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nThe night was as silent as any but it still left Rallyn feeling anxious. Would the assassin be here tonight? Tomorrow? She rubbed her gloved hands together, fighting off the piercing chill. Tonight King Tem had ordered a feast in the castle knowing an assassin was lurking about in wait. Rallyn thought it was a bait of some sort by the old king, he was admittedly crafty. Must have had some tricks up his sleeve to have survived this long on that throne after all.\\nWhatever his plan was, Rallyn’s plan was to stand here safely. She knew the truth about herself, she was afraid. She didn’t want to find an unnamed murderer that was bold enough to threaten a monarch, she wanted to live another day. She found she was starting to ask herself the tough questions.\\n\\u003cem\\u003eIf I saw the killer would I even do anything to stop him? *\\nShe sighed, pretty sure she knew the answer. She wasn’t brave like her sister Cel, a true warrior, a champion alongside a Magin user. She tightened her jaw. Why did she always have to compare herself to her?\\nShe looked down at her own hands, simple leather gloves with three black lines on each wrist, the marks of a royal guard. These were the hands of someone capable right? These thoughts turned her attention to the feel of the light armor she wore, she was aware of the touch of chainmail and leathers against her skin, she could feel the weight of the sheath on her side holding her prized shortsword. She stood for a moment, looking around in the stillness of night then slipped her sword out into the torch light. Light seemed to almost be absorbed into the black metal, reflected in an almost oily prismatic way along the edges, dark alloy. Her blade had a name as all dark alloy weapons did, Nightglow. She didn’t name the old sword, it was one that was passed down with it. When you held it you seemed to know the name to be true somehow, like a memory you had unlocked. Runes ran down the length of the dark blade, symbols etched that told a tale.\\n‘The champion of the moon fights with the power of her star.’\\nShe regarded Nightglow for a moment longer before sliding it back in her sheath. She never really understood why her sword was engraved with that saying. She had long pondered it but couldn’t really grasp what it meant or why she should be the one to have it. She, the cowardly dueler wielding a legendary dark alloy blade. One could maybe translate the meaning as humanity always finds a reason to fight, for someone, or together. She didn’t really know.\\nWhy did anyone fight anyway? Why did \\u003cem\\u003eshe?\\u003c/em\\u003e She shuffled in place, suddenly feeling uncomfortable. Why \\u003cem\\u003eDID she\\u003c/em\\u003e fight? Why was she here standing outside a king’s castle supposedly ready to engage a trained killer? She enjoyed the blade, the art of it anyway. But did she enjoy hurting? No. And she certainly didn’t enjoy being hurt either. Why did swordplay have to be so woven in with the painful and brutal side of humanity. It’s such a graceful and beautiful art, why does it have to kill?\\nRallyn tried to push away the thoughts. As uneventful as these nights usually were, someone else’s life could be in her hands. At the very least she should be attentive enough to alert the other more capable guards if she saw anything right? She could help in her own way.\\nShe gripped the hilt of Nightglow again, a comfortable touch. What a waste she was to this blade. Cel should have it, she WAS the warrior after all. She loosened her grip now feeling shame to even touch the weapon at all but didn’t remove her hand.\\nShe caught her mind drifting again, why couldn’t she just focus? Why has she been lately so consumed with thoughts of her own inadequacy? What merit do those invasive ideas even have on her? She is accomplished with the blade, wielder of a dark alloy, a royal guard, a killer-\\n\\u003cem\\u003eWhat?\\u003c/em\\u003e\\u003c/em\\u003e*\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-05-31]\\n** The night was as silent as any but it still left Rallyn feeling anxious. Would the assassin be here tonight? Tomorrow? She rubbed her gloved hands together, fighting off the piercing chill. Tonight King Tem had ordered a feast in the castle knowing an assassin was lurking about in wait. Rallyn thought it was a bait of some sort by the old king, he was admittedly crafty. Must have had some tricks up his sleeve to have survived this long on that throne after all. Whatever his plan was, Rallyn’s plan was to stand here safely. She knew the truth about herself, she was afraid. She didn’t want to find an unnamed murderer that was bold enough to threaten a monarch, she wanted to live another day. She found she was starting to ask herself the tough questions. If I saw the killer would I even do anything to stop him? * She sighed, pretty sure she knew the answer. She wasn’t brave like her sister Cel, a true warrior, a champion alongside a Magin user. She tightened her jaw. Why did she always have to compare herself to her? She looked down at her own hands, simple leather gloves with three black lines on each wrist, the marks of a royal guard. These were the hands of someone capable right? These thoughts turned her attention to the feel of the light armor she wore, she was aware of the touch of chainmail and leathers against her skin, she could feel the weight of the sheath on her side holding her prized shortsword. She stood for a moment, looking around in the stillness of night then slipped her sword out into the torch light. Light seemed to almost be absorbed into the black metal, reflected in an almost oily prismatic way along the edges, dark alloy. Her blade had a name as all dark alloy weapons did, Nightglow. She didn’t name the old sword, it was one that was passed down with it. When you held it you seemed to know the name to be true somehow, like a memory you had unlocked. Runes ran down the length of the dark blade, symbols etched that told a tale. ‘The champion of the moon fights with the power of her star.’ She regarded Nightglow for a moment longer before sliding it back in her sheath. She never really understood why her sword was engraved with that saying. She had long pondered it but couldn’t really grasp what it meant or why she should be the one to have it. She, the cowardly dueler wielding a legendary dark alloy blade. One could maybe translate the meaning as humanity always finds a reason to fight, for someone, or together. She didn’t really know. Why did anyone fight anyway? Why did she? She shuffled in place, suddenly feeling uncomfortable. Why DID she fight? Why was she here standing outside a king’s castle supposedly ready to engage a trained killer? She enjoyed the blade, the art of it anyway. But did she enjoy hurting? No. And she certainly didn’t enjoy being hurt either. Why did swordplay have to be so woven in with the painful and brutal side of humanity. It’s such a graceful and beautiful art, why does it have to kill? Rallyn tried to push away the thoughts. As uneventful as these nights usually were, someone else’s life could be in her hands. At the very least she should be attentive enough to alert the other more capable guards if she saw anything right? She could help in her own way. She gripped the hilt of Nightglow again, a comfortable touch. What a waste she was to this blade. Cel should have it, she WAS the warrior after all. She loosened her grip now feeling shame to even touch the weapon at all but didn’t remove her hand. She caught her mind drifting again, why couldn’t she just focus? Why has she been lately so consumed with thoughts of her own inadequacy? What merit do those invasive ideas even have on her? She is accomplished with the blade, wielder of a dark alloy, a royal guard, a killer- What?*\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-05-31]\u0022,\u0022**\u0022,\u0022The\u0022,\u0022night\u0022,\u0022was\u0022,\u0022as\u0022,\u0022silent\u0022,\u0022as\u0022,\u0022any\u0022,\u0022but\u0022,\u0022it\u0022,\u0022still\u0022,\u0022left\u0022,\u0022Rallyn\u0022,\u0022feeling\u0022,\u0022anxious.\u0022,\u0022Would\u0022,\u0022the\u0022,\u0022assassin\u0022,\u0022be\u0022,\u0022here\u0022,\u0022tonight?\u0022,\u0022Tomorrow?\u0022,\u0022She\u0022,\u0022rubbed\u0022,\u0022her\u0022,\u0022gloved\u0022,\u0022hands\u0022,\u0022together,\u0022,\u0022fighting\u0022,\u0022off\u0022,\u0022the\u0022,\u0022piercing\u0022,\u0022chill.\u0022,\u0022Tonight\u0022,\u0022King\u0022,\u0022Tem\u0022,\u0022had\u0022,\u0022ordered\u0022,\u0022a\u0022,\u0022feast\u0022,\u0022in\u0022,\u0022the\u0022,\u0022castle\u0022,\u0022knowing\u0022,\u0022an\u0022,\u0022assassin\u0022,\u0022was\u0022,\u0022lurking\u0022,\u0022about\u0022,\u0022in\u0022,\u0022wait.\u0022,\u0022Rallyn\u0022,\u0022thought\u0022,\u0022it\u0022,\u0022was\u0022,\u0022a\u0022,\u0022bait\u0022,\u0022of\u0022,\u0022some\u0022,\u0022sort\u0022,\u0022by\u0022,\u0022the\u0022,\u0022old\u0022,\u0022king,\u0022,\u0022he\u0022,\u0022was\u0022,\u0022admittedly\u0022,\u0022crafty.\u0022,\u0022Must\u0022,\u0022have\u0022,\u
