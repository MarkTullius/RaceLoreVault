0022,\u0022her\u0022,\u0022hand.\u0022,\u0022She\u0022,\u0022caught\u0022,\u0022her\u0022,\u0022mind\u0022,\u0022drifting\u0022,\u0022again,\u0022,\u0022why\u0022,\u0022couldn’t\u0022,\u0022she\u0022,\u0022just\u0022,\u0022focus?\u0022,\u0022Why\u0022,\u0022has\u0022,\u0022she\u0022,\u0022been\u0022,\u0022lately\u0022,\u0022so\u0022,\u0022consumed\u0022,\u0022with\u0022,\u0022thoughts\u0022,\u0022of\u0022,\u0022her\u0022,\u0022own\u0022,\u0022inadequacy?\u0022,\u0022What\u0022,\u0022merit\u0022,\u0022do\u0022,\u0022those\u0022,\u0022invasive\u0022,\u0022ideas\u0022,\u0022even\u0022,\u0022have\u0022,\u0022on\u0022,\u0022her?\u0022,\u0022She\u0022,\u0022is\u0022,\u0022accomplished\u0022,\u0022with\u0022,\u0022the\u0022,\u0022blade,\u0022,\u0022wielder\u0022,\u0022of\u0022,\u0022a\u0022,\u0022dark\u0022,\u0022alloy,\u0022,\u0022a\u0022,\u0022royal\u0022,\u0022guard,\u0022,\u0022a\u0022,\u0022killer-\u0022,\u0022What?*\u0022],\u0022Summary\u0022:\u0022[2022-05-31]\\n** The night was as silent as any but it still left Rallyn feeling anxious. Would the assassin be here tonight?\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:700,\u0022WordCount\u0022:698,\u0022ReadingTime\u0022:4,\u0022Len\u0022:3907,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-05-31]**\\n\\n**\\nThe night was as silent as any but it still left Rallyn feeling anxious. Would the assassin be here tonight? Tomorrow? She rubbed her gloved hands together, fighting off the piercing chill. Tonight King Tem had ordered a feast in the castle knowing an assassin was lurking about in wait. Rallyn thought it was a bait of some sort by the old king, he was admittedly crafty. Must have had some tricks up his sleeve to have survived this long on that throne after all. \\nWhatever his plan was, Rallyn’s plan was to stand here safely. She knew the truth about herself, she was afraid. She didn’t want to find an unnamed murderer that was bold enough to threaten a monarch, she wanted to live another day. She found she was starting to ask herself the tough questions. \\n*If I saw the killer would I even do anything to stop him? *\\nShe sighed, pretty sure she knew the answer. She wasn’t brave like her sister Cel, a true warrior, a champion alongside a Magin user. She tightened her jaw. Why did she always have to compare herself to her? \\nShe looked down at her own hands, simple leather gloves with three black lines on each wrist, the marks of a royal guard. These were the hands of someone capable right? These thoughts turned her attention to the feel of the light armor she wore, she was aware of the touch of chainmail and leathers against her skin, she could feel the weight of the sheath on her side holding her prized shortsword. She stood for a moment, looking around in the stillness of night then slipped her sword out into the torch light. Light seemed to almost be absorbed into the black metal, reflected in an almost oily prismatic way along the edges, dark alloy. Her blade had a name as all dark alloy weapons did, Nightglow. She didn’t name the old sword, it was one that was passed down with it. When you held it you seemed to know the name to be true somehow, like a memory you had unlocked. Runes ran down the length of the dark blade, symbols etched that told a tale. \\n‘The champion of the moon fights with the power of her star.’\\nShe regarded Nightglow for a moment longer before sliding it back in her sheath. She never really understood why her sword was engraved with that saying. She had long pondered it but couldn’t really grasp what it meant or why she should be the one to have it. She, the cowardly dueler wielding a legendary dark alloy blade. One could maybe translate the meaning as humanity always finds a reason to fight, for someone, or together. She didn’t really know. \\nWhy did anyone fight anyway? Why did *she?* She shuffled in place, suddenly feeling uncomfortable. Why *DID she* fight? Why was she here standing outside a king’s castle supposedly ready to engage a trained killer? She enjoyed the blade, the art of it anyway. But did she enjoy hurting? No. And she certainly didn’t enjoy being hurt either. Why did swordplay have to be so woven in with the painful and brutal side of humanity. It’s such a graceful and beautiful art, why does it have to kill?\\nRallyn tried to push away the thoughts. As uneventful as these nights usually were, someone else’s life could be in her hands. At the very least she should be attentive enough to alert the other more capable guards if she saw anything right? She could help in her own way. \\nShe gripped the hilt of Nightglow again, a comfortable touch. What a waste she was to this blade. Cel should have it, she WAS the warrior after all. She loosened her grip now feeling shame to even touch the weapon at all but didn’t remove her hand. \\nShe caught her mind drifting again, why couldn’t she just focus? Why has she been lately so consumed with thoughts of her own inadequacy? What merit do those invasive ideas even have on her? She is accomplished with the blade, wielder of a dark alloy, a royal guard, a killer-\\n*What?***\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/87/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/87/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u00 022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/87\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/87.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-05-31]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**She blinked and found herself standing over a man on the ground lying in a puddle of blood. She was holding Nightglow, the blade was radiating a cloud of dark air, blood dripping off the edge into the crimson pool forming around the man below her. He was wearing white though it was hard to tell, most everything was stained red. A patch on his shoulder held an emblem made of three triangles overlaid, each slighter higher placed than the last, pointing upward. She blinked again and found herself back in front of the castle, Nightglow held in her hand as it had been in the vision. She dropped the blade, letting it fall, and stumbled back against the wall behind her, sliding to the ground.\\nShe had never seen the contents of that vision before. She couldn’t comprehend what she just experienced. Confusion and fear taking hold she just closed her eyes and wept, the image of a dead man now burned into her mind.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-05-31]\\n**She blinked and found herself standing over a man on the ground lying in a puddle of blood. She was holding Nightglow, the blade was radiating a cloud of dark air, blood dripping off the edge into the crimson pool f 2Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/88.md\u0022,\u0022Pathc\u0022:\u0022notes/88.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/88\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/88.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-06-01]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nThe feast was wonderful. A long banquet table piled with a vast assortment of trays and plates of the province’s finest food and drink filled the hall. Servants passing through doorways set into the long side of the room were taking empty plates and replacing them with full ones, extravagant meals piled high. A seemingly endless array to choose from, breathtaking. The hall itself wasn’t the grandest but it bore subtleties of luxury, the colored tapestries made of fine silks, the table itself was Gnawood, even the plates were shaped and polished from silvear bones.\\u003c/p\\u003e\\n\\u003cp\\u003eRiv poked at a baked pheasant with his fork idly as he watched the flow of the room, working like a well oiled machine. Even the fork was intricately cut silvear bone, he twirled it in his fingers and went for another bite. The bird was delicious by way of standards of course but it was coated in rich sauces and spices that he couldn’t quite stomach, he tried washing away the taste with a few sips of ale. He moved that plate aside and opted for one with a colorful looking bread. A servant swept up his discarded dish only moments after pushing it away.\\u003c/p\\u003e\\n\\u003cp\\u003eHe could hear the king talking across the table a few seats over to a group of what looked like merchant leaders. The tradesmasters always donned those bright colored vests and chains, some fashion he didn’t understand. Why make things complicated? He could hear mentions of trade routes to Paranel but he didn’t care enough to hold focus to it. That’s not why he was here. He would wait.\\u003c/p\\u003e\\n\\u003cp\\u003eHe tore a piece off the loaf, inspecting the colors that swirled through the middle of the bread, red and brown. Sweet looking spice dusted the top of the bread, a pleasant looking roll. \\u003cem\\u003eWhere were breads like this in the rest of Wintrel?\\u003c/em\\u003e The kingdom, for all of its farming aptitude, still produced mediocre food in the local taverns. But this roll screamed decadence.\\u003c/p\\u003e\\n\\u003cp\\u003e“Lord Rivinwell, I hope you know the food isn’t poisoned.”\\u003c/p\\u003e\\n\\u003cp\\u003eRiv looked up to see the king himself had moved directly across from him, watching him inspect the bread with a smile. “Please.” He lowered the bread back to the plate. “Riv.”\\u003c/p\\u003e\\n\\u003cp\\u003e“Very well. Riv.” The king said, nodding at his request. “I too am much fonder of the shortened names these days, Temerel is such a bother to say.” He smiled again. “I appreciate your presence at tonight’s feast.”\\u003c/p\\u003e\\n\\u003cp\\u003e“Don’t appreciate it too much, I haven’t yet told you why I’m actually here. You might find yourself disappointed by the details.”\\u003c/p\\u003e\\n\\u003cp\\u003eTem raised an eyebrow, prompting Riv to continue but he instead turned away and picked the bread back up, starting to pick at it. “Pulse,” Tem spoke amusedly, “is a place that I find breeds the most \\u003cem\\u003einteresting\\u003c/em\\u003e of people.”\\u003c/p\\u003e\\n\\u003cp\\u003e“I could say the same for the rest of the world.” Riv grunted, mouthful of bread, glancing around the hall. “But an existence without magin doesn’t sound too interesting to me.”\\u003c/p\\u003e\\n\\u003cp\\u003e“You’ll have to excuse the rest of the world for our dullness then, a malady we’ve learned to live with.” The king seemed to have a permanent smirk. “If not the invitation to my kingdom, what has pulled you to the edge of the world to sit at my table?”\\u003c/p\\u003e\\n\\u003cp\\u003e“There was a blacksmith,” Riv began, “who had the finest tools and the finest of hands. A master at her trade. She would forge blades and thrones for kings, a gift she possessed like no other to form such alloys and metals into weapons of divinity. She was an artist of force.”**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-06-01]\\n** The feast was wonderful. A long banquet table piled with a vast assortment of trays and plates of the province’s finest food and drink filled the hall. Servants passing through doorways set into the long side of the room were taking empty plates and replacing them with full ones, extravagant meals piled high. A seemingly endless array to choose from, breathtaking. The hall itself wasn’t the grandest but it bore subtleties of luxury, the colored tapestries made of fine silks, the table itself was Gnawood, even the plates were shaped and polished from silvear bones.\\nRiv poked at a baked pheasant with his fork idly as he watched the flow of the room, working like a well oiled machine. Even the fork was intricately cut silvear bone, he twirled it in his fingers and went for another bite. The bird was delicious by way of standards of course but it was coated in rich sauces and spices that he couldn’t quite stomach, he tried washing away the taste with a few sips of ale. He moved that plate aside and opted for one with a colorful looking bread. A servant swept up his discarded dish only moments after pushing it away.\\nHe could hear the king talking across the table a few seats over to a group of what looked like merchant leaders. The tradesmasters always donned those bright colored vests and chains, some fashion he didn’t understand. Why make things complicated? He could hear mentions of trade routes to Paranel but he didn’t care enough to hold focus to it. That’s not why he was here. He would wait.\\nHe tore a piece off the loaf, inspecting the colors that swirled through the middle of the bread, red and brown. Sweet looking spice dusted the top of the bread, a pleasant looking roll. Where were breads like this in the rest of Wintrel? The kingdom, for all of its farming aptitude, still produced mediocre food in the local taverns. But this roll screamed decadence.\\n“Lord Rivinwell, I hope you know the food isn’t poisoned.”\\nRiv looked up to see the king himself had moved directly across from him, watching him inspect the bread with a smile. “Please.” He lowered the bread back to the plate. “Riv.”\\n“Very well. Riv.” The king said, nodding at his request. “I too am much fonder of the shortened names these days, Temerel is such a bother to say.” He smiled again. “I appreciate your presence at tonight’s feast.”\\n“Don’t appreciate it too much, I haven’t yet told you why I’m actually here. You might find yourself disappointed by the details.”\\nTem raised an eyebrow, prompting Riv to continue but he instead turned away and picked the bread back up, starting to pick at it. “Pulse,” Tem spoke amusedly, “is a place that I find breeds the most interesting of people.”\\n“I could say the same for the rest of the world.” Riv grunted, mouthful of bread, glancing around the hall. “But an existence without magin doesn’t sound too interesting to me.”\\n“You’ll have to excuse the rest of the world for our dullness then, a malady we’ve learned to live with.” The king seemed to have a permanent smirk. “If not the invitation to my kingdom, what has pulled you to the edge of the world to sit at my table?”\\n“There was a blacksmith,” Riv began, “who had the finest tools and the finest of hands. A master at her trade. She would forge blades and thrones for kings, a gift she possessed like no other to form such alloys and metals into weapons of divinity. She was an artist of force.”**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-06-01]\u0022,\u0022**\u0022,\u0022The\u0022,\u0022feast\u0022,\u0022was\u0022,\u0022wonderful.\u0022,\u0022A\u0022,\u0022long\u0022,\u0022banquet\u0022,\u0022table\u0022,\u0022piled\u0022,\u0022with\u0022,\u0022a\u0022,\u0022vast\u0022,\u0022assortment\u0022,\u0022of\u0022,\u0022trays\u0022,\u0022and\u0022,\u0022plates\u0022,\u0022of\u0022,\u0022the\u0022,\u0022province’s\u0022,\u0022finest\u0022,\u0022food\u0022,\u0022and\u0022,\u0022drink\u0022,\u0022filled\u0022,\u0022the\u0022,\u0022hall.\u0022,\u0022Servants\u0022,\u0022passing\u0022,\u0022through\u0022,\u0022doorways\u0022,\u0022set\u0022,\u0022into\u0022,\u0022the\u0022,\u0022long\u0022,\u0022side\u0022,\u0022of\u0022,\u0022the\u0022,\u0022room\u0022,\u0022were\u0022,\u0022taking\u0022,\u0022empty\u0022,\u0022plates\u0022,\u0022and\u0022,\u0022replacing\u0022,\u0022them\u0022,\u0022with\u0022,\u0022full\u0022,\u0022ones,\u0022,\u0022extravagant\u0022,\u0022meals\u0022,\u0022piled\u0022,\u0022high.\u0022,\u0022A\u0022,\u0022seemingly\u0022,\u0022endless\u0022,\u0022array\u0022,\u0022to\u0022,\u0022choose\u0022,\u0022from,\u0022,\u0022breathtaking.\u0022,\u0022The\u0022,\u0022hall\u0022,\u0022itself\u0022,\u0022wasn’t\u0022,\u0022the\u0022,\u0022grandest\u0022,\u0022but\u0022,\u0022it\u0022,\u0022bore\u0022,\u0022subtleties\u0022,\u0022of\u0022,\u0022luxury,\u0022,\u0022the\u0022,\u0022colored\u0022,\u0022tapestries\u0022,\u0022made\u0022,\u0022of\u0022,\u0022fine\u0022,\u0022silks,\u0022,\u0022the\u0022,\u0022table\u0022,\u0022itself\u0022,\u0022was\u0022,\u0022Gnawood,\u0022,\u0022even\u0022,\u0022the\u0022,\u0022plates\u0022,\u0022were\u0022,\u0022shaped\u0022,\u0022and\u0022,\u0022polished\u0022,\u0022from\u0022,\u0022silvear\u0022,\u0022bones.\u0022,\u0022Riv\u0022,\u0022poked\u0022,\u0022at\u0022,\u0022a\u0022,\u0022baked\u0022,\u0022pheasant\u0022,\u0022with\u00 to\u0022,\u0022continue\u0022,\u0022but\u0022,\u0022he\u0022,\u0022instead\u0022,\u0022turned\u0022,\u0022away\u0022,\u0022and\u0022,\u0022picked\u0022,\u0022the\u0022,\u0022bread\u0022,\u0022back\u0022,\u0022up,\u0022,\u0022starting\u0022,\u0022to\u0022,\u0022pick\u0022,\u0022at\u0022,\u0022it.\u0022,\u0022“Pulse,”\u0022,\u0022Tem\u0022,\u0022spoke\u0022,\u0022amusedly,\u0022,\u0022“is\u0022,\u0022a\u0022,\u0022place\u0022,\u0022that\u0022,\u0022I\u0022,\u0022find\u0022,\u0022breeds\u0022,\u0022the\u0022,\u0022most\u0022,\u0022interesting\u0022,\u0022of\u0022,\u0022people.”\u0022,\u0022“I\u0022,\u0022could\u0022,\u0022say\u0022,\u0022the\u0022,\u0022same\u0022,\u0022for\u0022,\u0022the\u0022,\u0022rest\u0022,\u0022of\u0022,\u0022the\u0022,\u0022world.”\u0022,\u0022Riv\u0022,\u0022grunted,\u0022,\u0022mouthful\u0022,\u0022of\u0022,\u0022bread,\u0022,\u0022glancing\u0022,\u0022around\u0022,\u0022the\u0022,\u0022hall.\u0022,\u0022“But\u0022,\u0022an\u0022,\u0022existence\u0022,\u0022without\u0022,\u0022magin\u0022,\u0022doesn’t\u0022,\u0022sound\u0022,\u0022too\u0022,\u0022interesting\u0022,\u0022to\u0022,\u0022me.”\u0022,\u0022“You’ll\u0022,\u0022have\u0022,\u0022to\u0022,\u0022excuse\u0022,\u0022the\u0022,\u0022rest\u0022,\u0022of\u0022,\u0022the\u0022,\u0022world\u0022,\u0022for\u0022,\u0022our\u0022,\u0022dullness\u0022,\u0022then,\u0022,\u0022a\u0022,\u0022malady\u0022,\u0022we’ve\u0022,\u0022learned\u0022,\u0022to\u0022,\u0022live\u0022,\u0022with.”\u0022,\u0022The\u0022,\u0022king\u0022,\u0022seemed\u0022,\u0022to\u0022,\u0022have\u0022,\u0022a\u0022,\u0022permanent\u0022,\u0022smirk.\u0022,\u0022“If\u0022,\u0022not\u0022,\u0022the\u0022,\u0022invitation\u0022,\u0022to\u0022,\u0022my\u0022,\u0022kingdom,\u0022,\u0022what\u0022,\u0022has\u0022,\u0022pulled\u0022,\u0022you\u0022,\u0022to\u0022,\u0022the\u0022,\u0022edge\u0022,\u0022of\u0022,\u0022the\u0022,\u0022world\u0022,\u0022to\u0022,\u0022sit\u0022,\u0022at\u0022,\u0022my\u0022,\u0022table?”\u0022,\u0022“There\u0022,\u0022was\u0022,\u0022a\u0022,\u0022blacksmith,”\u0022,\u0022Riv\u0022,\u0022began,\u0022,\u0022“who\u0022,\u0022had\u0022,\u0022the\u0022,\u0022finest\u0022,\u0022tools\u0022,\u0022and\u0022,\u0022the\u0022,\u0022finest\u0022,\u0022of\u0022,\u0022hands.\u0022,\u0022A\u0022,\u0022master\u0022,\u0022at\u0022,\u0022her\u0022,\u0022trade.\u0022,\u0022She\u0022,\u0022would\u0022,\u0022forge\u0022,\u0022blades\u0022,\u0022and\u0022,\u0022thrones\u0022,\u0022for\u0022,\u0022kings,\u0022,\u0022a\u0022,\u0022gift\u0022,\u0022she\u0022,\u0022possessed\u0022,\u0022like\u0022,\u0022no\u0022,\u0022other\u0022,\u0022to\u0022,\u0022form\u0022,\u0022such\u0022,\u0022alloys\u0022,\u0022and\u0022,\u0022metals\u0022,\u0022into\u0022,\u0022weapons\u0022,\u0022of\u0022,\u0022divinity.\u0022,\u0022She\u0022,\u0022was\u0022,\u0022an\u0022,\u0022artist\u0022,\u0022of\u0022,\u0022force.”**\u0022],\u0022Summary\u0022:\u0022[2022-06-01]\\n** The feast was wonderful. A long banquet table piled with a vast assortment of trays and plates of the province’s finest food and drink filled the hall.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:700,\u0022WordCount\u0022:612,\u0022ReadingTime\u0022:3,\u0022Len\u0022:3632,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-06-01]**\\n\\n**\\nThe feast was wonderful. A long banquet table piled with a vast assortment of trays and plates of the province’s finest food and drink filled the hall. Servants passing through doorways set into the long side of the room were taking empty plates and replacing them with full ones, extravagant meals piled high. A seemingly endless array to choose from, breathtaking. The hall itself wasn’t the grandest but it bore subtleties of luxury, the colored tapestries made of fine silks, the table itself was Gnawood, even the plates were shaped and polished from silvear bones.\\n\\nRiv poked at a baked pheasant with his fork idly as he watched the flow of the room, working like a well oiled machine. Even the fork was intricately cut silvear bone, he twirled it in his fingers and went for another bite. The bird was delicious by way of standards of course but it was coated in rich sauces and spices that he couldn’t quite stomach, he tried washing away the taste with a few sips of ale. He moved that plate aside and opted for one with a colorful looking bread. A servant swept up his discarded dish only moments after pushing it away. \\n\\nHe could hear the king talking across the table a few seats over to a group of what looked like merchant leaders. The tradesmasters always donned those bright colored vests and chains, some fashion he didn’t understand. Why make things complicated? He could hear mentions of trade routes to Paranel but he didn’t care enough to hold focus to it. That’s not why he was here. He would wait.\\n\\nHe tore a piece off the loaf, inspecting the colors that swirled through the middle of the bread, red and brown. Sweet looking spice dusted the top of the bread, a pleasant looking roll. *Where were breads like this in the rest of Wintrel?* The kingdom, for all of its farming aptitude, still produced mediocre food in the local taverns. But this roll screamed decadence. \\n\\n“Lord Rivinwell, I hope you know the food isn’t poisoned.”\\n\\nRiv looked up to see the king himself had moved directly across from him, watching him inspect the bread with a smile. “Please.” He lowered the bread back to the plate. “Riv.”\\n\\n“Very well. Riv.” The king said, nodding at his request. “I too am much fonder of the shortened names these days, Temerel is such a bother to say.” He smiled again. “I appreciate your presence at tonight’s feast.”\\n\\n“Don’t appreciate it too much, I haven’t yet told you why I’m actually here. You might find yourself disappointed by the details.” \\n\\nTem raised an eyebrow, prompting Riv to continue but he instead turned away and picked the bread back up, starting to pick at it. “Pulse,” Tem spoke amusedly, “is a place that I find breeds the most *interesting* of people.”\\n\\n“I could say the same for the rest of the world.” Riv grunted, mouthful of bread, glancing around the hall. “But an existence without magin doesn’t sound too interesting to me.”\\n\\n“You’ll have to excuse the rest of the world for our dullness then, a malady we’ve learned to live with.” The king seemed to have a permanent smirk. “If not the invitation to my kingdom, what has pulled you to the edge of the world to sit at my table?”\\n\\n“There was a blacksmith,” Riv began, “who had the finest tools and the finest of hands. A master at her trade. She would forge blades and thrones for kings, a gift she possessed like no other to form such alloys and metals into weapons of divinity. She was an artist of force.”**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/89/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/89/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022D otocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/9\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/9.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-06-01]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**Riv pulled another one of the bone plates holding the swirly colorful bread closer to him after finishing his first small loaf. “At dusk one night the blacksmith received word that her own daughter was trapped in the kingdom’s castle. Her daughter, you see, had made friends with the little prince, a devious and malicious little boy. He locked her in a dungeon room and had thrown away the key. When our smith got to the keep she found what she had feared most, that the message was true. Her precious daughter locked away behind a mountain of steel, one as fate would have it, that she herself had forged.” Riv pointed at the king with a tear of bread in his hand, “I know you aren’t a father Tem, but surely you understand that no storm could come between you and your own child.”\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003eTem nodded, “Of course.”\\n\\n“And in our story so did the king, protecting his son.” \\n\\nThe king for the first time dropped his smile and frowned in understanding frustration.  \\n\\n“The king forbade anyone from interfering with the cell except the blacksmith herself. He didn’t want it getting out that his son, heir to the throne, was a little demon. He couldn’t usurp him before he had even hit manhood. So our smith worked to save her own. She used hammers, axes, swords, bent-steel rods all to no avail. Her craftsmanship of a dungeon chamber was simply too fine. There was one flaw in her design though, the lock on the door itself, the only piece she didn’t make. She was no locksmith, so she had to use caution. If she were to break and jam the lock her child would die in that room, dungeon cell sealed forever. The smith started work on lockpicks but this was one area she had never delved into with her profession. She created works on a large scale, built to destroy, made to last, not flimsy picks. And flimsy they were, they all broke upon entering the keyhole. This was a powerful lock my friend, one imbued with magin. Simple steel was destroyed, the key must have been made from a powerful alloy.” \\n\\nRiv waved down a passing servant and pointed at the bit of remaining bread he had left, and nodded with a smile. He turned back to Tem, “But she was a master. She herself owned a legendary dark alloy blade, Tendril was its name. And in her resolve to save her own child she destroyed the sword.”**\\u003c/code\\u003e\\u003c/pre\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-06-01]\\n**Riv pulled another one of the bone plates holding the swirly colorful bread closer to him after finishing his first small loaf. “At dusk one night the blacksmith received word that her own daughter was trapped in the kingdom’s castle. Her daughter, you see, had made friends with the little prince, a devious and malicious little boy. He locked her in a dungeon room and had thrown away the key. When our smith got to the keep she found what she had feared most, that the message was true. Her precious daughter locked away behind a mountain of steel, one as fate would have it, that she herself had forged.” Riv pointed at the king with a tear of bread in his hand, “I know you aren’t a father Tem, but surely you understand that no storm could come between you and your own child.”\\nTem nodded, “Of course.” “And in our story so did the king, protecting his son.” The king for the first time dropped his smile and frowned in understanding frustration. “The king forbade anyone from interfering with the cell except the blacksmith herself. He didn’t want it getting out that his son, heir to the throne, was a little demon. He couldn’t usurp him before he had even hit manhood. So our smith worked to save her own. She used hammers, axes, swords, bent-steel rods all to no avail. Her craftsmanship of a dungeon chamber was simply too fine. There was one flaw in her design though, the lock on the door itself, the only piece she didn’t make. She was no locksmith, so she had to use caution. If she were to break and jam the lock her child would die in that room, dungeon cell sealed forever. The smith started work on lockpicks but this was one area she had never delved into with her profession. She created works on a large scale, built to destroy, made to last, not flimsy picks. And flimsy they were, they all broke upon entering the keyhole. This was a powerful lock my friend, one imbued with magin. Simple steel was destroyed, the key must have been made from a powerful alloy.” Riv waved down a passing servant and pointed at the bit of remaining bread he had left, and nodded with a smile. He turned back to Tem, “But she was a master. She herself owned a legendary dark alloy blade, Tendril was its name. And in her resolve to save her own child she destroyed the sword.”** \u0022,\u0022PlainWords\u0022:[\u0022[2022-06-01]\u0022,\u0022**Riv\u0022,\u0022pulled\u0022,\u0022another\u0022,\u0022one\u0022,\u0022of\u0022,\u0022the\u0022,\u0022bone\u0022,\u0022plates\u0022,\u0022holding\u0022,\u0022the\u0022,\u0022swirly\u0022,\u0022colorful\u0022,\u0022bread\u0022,\u0022closer\u0022,\u0022to\u0022,\u0022him\u0022,\u0022after\u0022,\u0022finishing\u0022,\u0022his\u0022,\u0022first\u0022,\u0022small\u0022,\u0022loaf.\u0022,\u0022“At\u0022,\u0022dusk\u0022,\u0022one\u0022,\u0022night\u0022,\u0022the\u0022,\u0022blacksmith\u0022,\u0022received\u0022,\u0022word\u0022,\u0022that\u0022,\u0022her\u0022 ning\u0022,\u0022bread\u0022,\u0022he\u0022,\u0022had\u0022,\u0022left,\u0022,\u0022and\u0022,\u0022nodded\u0022,\u0022with\u0022,\u0022a\u0022,\u0022smile.\u0022,\u0022He\u0022,\u0022turned\u0022,\u0022back\u0022,\u0022to\u0022,\u0022Tem,\u0022,\u0022“But\u0022,\u0022she\u0022,\u0022was\u0022,\u0022a\u0022,\u0022master.\u0022,\u0022She\u0022,\u0022herself\u0022,\u0022owned\u0022,\u0022a\u0022,\u0022legendary\u0022,\u0022dark\u0022,\u0022alloy\u0022,\u0022blade,\u0022,\u0022Tendril\u0022,\u0022was\u0022,\u0022its\u0022,\u0022name.\u0022,\u0022And\u0022,\u0022in\u0022,\u0022her\u0022,\u0022resolve\u0022,\u0022to\u0022,\u0022save\u0022,\u0022her\u0022,\u0022own\u0022,\u0022child\u0022,\u0022she\u0022,\u0022destroyed\u0022,\u0022the\u0022,\u0022sword.”**\u0022],\u0022Summary\u0022:\u0022[2022-06-01]\\n**Riv pulled another one of the bone plates holding the swirly colorful bread closer to him after finishing his first small loaf.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:500,\u0022WordCount\u0022:422,\u0022ReadingTime\u0022:2,\u0022Len\u0022:2396,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-06-01]**\\n\\n**Riv pulled another one of the bone plates holding the swirly colorful bread closer to him after finishing his first small loaf. “At dusk one night the blacksmith received word that her own daughter was trapped in the kingdom’s castle. Her daughter, you see, had made friends with the little prince, a devious and malicious little boy. He locked her in a dungeon room and had thrown away the key. When our smith got to the keep she found what she had feared most, that the message was true. Her precious daughter locked away behind a mountain of steel, one as fate would have it, that she herself had forged.” Riv pointed at the king with a tear of bread in his hand, “I know you aren’t a father Tem, but surely you understand that no storm could come between you and your own child.”\\n\\n    Tem nodded, “Of course.”\\n\\n    “And in our story so did the king, protecting his son.” \\n    \\n    The king for the first time dropped his smile and frowned in understanding frustration.  \\n\\n    “The king forbade anyone from interfering with the cell except the blacksmith herself. He didn’t want it getting out that his son, heir to the throne, was a little demon. He couldn’t usurp him before he had even hit manhood. So our smith worked to save her own. She used hammers, axes, swords, bent-steel rods all to no avail. Her craftsmanship of a dungeon chamber was simply too fine. There was one flaw in her design though, the lock on the door itself, the only piece she didn’t make. She was no locksmith, so she had to use caution. If she were to break and jam the lock her child would die in that room, dungeon cell sealed forever. The smith started work on lockpicks but this was one area she had never delved into with her profession. She created works on a large scale, built to destroy, made to last, not flimsy picks. And flimsy they were, they all broke upon entering the keyhole. This was a powerful lock my friend, one imbued with magin. Simple steel was destroyed, the key must have been made from a powerful alloy.” \\n    \\n    Riv waved down a passing servant and pointed at the bit of remaining bread he had left, and nodded with a smile. He turned back to Tem, “But she was a master. She herself owned a legendary dark alloy blade, Tendril was its name. And in her resolve to save her own child she destroyed the sword.”**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/90/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/90/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/90.md\u0022,\u0022Pathc\u0022:\u0022notes/90.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/90\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/90.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-06-01]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**The king seemed confused, his brow furrowed. “I.. don’t understand..  destroying dark alloy? Is that not an impossible feat?”\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003e“Passion leads us to do impossible things, Tem. When only an impossibility stands in your way of what you desire most, it’s merely a step away.” Riv had found a small dish of orange butter and was now spreading it on a slice with a bone knife. “She split Tendril into two equal halves. The Heart of Tendril and The Soul of Tendril. The new swords were thin enough such that they could enter in the keyhole of the enormous cell door. One blade to put pressure on the turning mechanism, another to push up the pins.”\\n\\nA servant delivered two fresh plates of the swirled red bread in front of Riv which he accepted graciously, slathering one of the loaves with the orange butter. “Our blacksmith opened the door.” Riv’s eyes met the king’s. “And she found her daughter already dead. The boy had murdered her daughter and in a desperate attempt to cover his wrong doing had locked her body in the cell, a room he thought no one would be able to open.” He continued to eat his bread in silence, signaling the end to the story.\\n\\nThe king took a moment to consider what he had been told. If he had any questions about the epilogue of this story he did not ask them, he understood that nothing would have happened to the little prince. “Is that story real?”\\n\\nRiv shrugged, “Is it?” He glared back. \\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eThe king met his eyes. He spoke softly,  “Do you know of what is to come Lord Rivinwell?”\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003e“...Yes. This kingdom, *your* kingdom, as defensible as it is, is already dead at the heart, no matter the tools you employ.”\\n\\nTem sighed, “So then I must ask again, why have you come?”\\n\\n“The Divide is weakening and I understand the burden you carry and the sacrifice you gave to the world but the world is changing King Temerel and I cannot save you from it.” Riv stood, resting his palms on the table. “But I will try.”\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003e**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-06-01]\\n**The king seemed confused, his brow furrowed. “I.. don’t understand.. destroying dark alloy? Is that not an impossible feat?”\\n“Passion leads us to do impossible things, Tem. When only an impossibility stands in your way of what you desire most, it’s merely a step away.” Riv had found a small dish of orange butter and was now spreading it on a slice with a bone knife. “She split Tendril into two equal halves. The Heart of Tendril and The Soul of Tendril. The new swords were thin enough such that they could enter in the keyhole of the enormous cell door. One blade to put pressure on the turning mechanism, another to push up the pins.” A servant delivered two fresh plates of the swirled red bread in front of Riv which he accepted graciously, slathering one of the loaves with the orange butter. “Our blacksmith opened the door.” Riv’s eyes met the king’s. “And she found her daughter already dead. The boy had murdered her daughter and in a desperate attempt to cover his wrong doing had locked her body in the cell, a room he thought no one would be able to open.” He continued to eat his bread in silence, signaling the end to the story. The king took a moment to consider what he had been told. If he had any questions about the epilogue of this story he did not ask them, he understood that nothing would have happened to the little prince. “Is that story real?” Riv shrugged, “Is it?” He glared back.  The king met his eyes. He spoke softly, “Do you know of what is to come Lord Rivinwell?”\\n“...Yes. This kingdom, *your* kingdom, as defensible as it is, is already dead at the heart, no matter the tools you employ.” Tem sighed, “So then I must ask again, why have you come?” “The Divide is weakening and I understand the burden you carry and the sacrifice you gave to the world but the world is changing King Temerel and I cannot save you from it.” Riv stood, resting his palms on the table. “But I will try.”  **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-06-01]\u0022,\u0022**The\u0022,\u0022king\u0022,\u0022seemed\u0022,\u0022confused,\u0022,\u0022his\u0022,\u0022brow\u0022,\u0022furrowed.\u0022,\u0022“I..\u0022,\u0022don’t\u0022,\u0022understand..\u0022,\u0022destroying\u0022,\u0022dark\u0022,\u0022alloy?\u0022,\u0022Is\u0022,\u0022that\u0022,\u0022not\u0022,\u0022an\u0022,\u0022impossible\u0022,\u0022feat?”\u0022,\u0022“Passion\u0022,\u0022leads\u0022,\u0022us\u0022,\u0022to\u0022,\u0022do\u0022,\u0022impossible\u0022,\u0022things,\u0022,\u0022Tem.\u0022,\u0022When\u0022,\u0022only\u0022,\u0022an\u0022,\u0022impossibility\u0022,\u0022stands\u0022,\u0022in\u0022,\u0022your\u002 022,\u0022RawContent\u0022:\u0022**[2022-06-01]**\\n\\n**The king seemed confused, his brow furrowed. “I.. don’t understand..  destroying dark alloy? Is that not an impossible feat?”\\n\\n    “Passion leads us to do impossible things, Tem. When only an impossibility stands in your way of what you desire most, it’s merely a step away.” Riv had found a small dish of orange butter and was now spreading it on a slice with a bone knife. “She split Tendril into two equal halves. The Heart of Tendril and The Soul of Tendril. The new swords were thin enough such that they could enter in the keyhole of the enormous cell door. One blade to put pressure on the turning mechanism, another to push up the pins.”\\n\\n    A servant delivered two fresh plates of the swirled red bread in front of Riv which he accepted graciously, slathering one of the loaves with the orange butter. “Our blacksmith opened the door.” Riv’s eyes met the king’s. “And she found her daughter already dead. The boy had murdered her daughter and in a desperate attempt to cover his wrong doing had locked her body in the cell, a room he thought no one would be able to open.” He continued to eat his bread in silence, signaling the end to the story.\\n\\n    The king took a moment to consider what he had been told. If he had any questions about the epilogue of this story he did not ask them, he understood that nothing would have happened to the little prince. “Is that story real?”\\n\\n    Riv shrugged, “Is it?” He glared back. \\n\\nThe king met his eyes. He spoke softly,  “Do you know of what is to come Lord Rivinwell?”\\n\\n    “...Yes. This kingdom, *your* kingdom, as defensible as it is, is already dead at the heart, no matter the tools you employ.”\\n\\n    Tem sighed, “So then I must ask again, why have you come?”\\n\\n    “The Divide is weakening and I understand the burden you carry and the sacrifice you gave to the world but the world is changing King Temerel and I cannot save you from it.” Riv stood, resting his palms on the table. “But I will try.”\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/91/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/91/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/91.md\u0022,\u0022Pathc\u0022:\u0022notes/91.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022Langu alse,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/92\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/92.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-06-04]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nRiv kicked at a dead pheasant, the creature was missing feathers and patches of skin, likely a sickness was the killer. Though out here it was hard to tell. No scavengers had gotten to it yet which was a surprise. He glanced back at the two guardsmen that accompanied him in the darkness. The king had thought it was wise to not have their only Pulser in the kingdom sent out alone past the Divide without backup. For all that the king was intelligent, he was also ignorant. How much did the man really know about Riv’s people? He squinted through the shadows around himself, he felt almost blind and incapacitated in the low light level. This would definitely take some getting used to after living with light for so long.\\u003c/p\\u003e\\n\\u003cp\\u003eOut here past the Divide everything was dark, an eternal umbra an unchanging level of dusk that remained throughout the days and nights. Looking up into the sky you could make out the dim gray disks of the sun and moons. Life here didn’t exist the same way it did on the other side. The darkness seemed to permeate through everything, the flora grew in sickly desperate strains, no real light to feed it properly. The animals who survived off the unsubstantial flora grew equally as twisted and diseased, the effect winding up the food chain.\\u003c/p\\u003e\\n\\u003cp\\u003eThough their group had only traveled a half hour through the darkness it seemed like another world entirely, even a few steps past the Divide would grant the same effect. Riv could see the expressions of the two people with him barely through the thick shade. They clearly had never set foot on this side had they? The taller guardsman, Kedrel, who wore the silvery steel plate seemed to grip his heavy blade like someone would take it from him. He would jump at his own shadow if there were any in the darkness. Oddly enough he didn’t wear a helmet that matched his set of plate, an odd choice, he instead wore a brown cloth he had tied around the top of his head.**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-06-04]\\n** Riv kicked at a dead pheasant, the creature was missing feathers and patches of skin, likely a sickness was the killer. Though out here it was hard to tell. No scavengers had gotten to it yet which was a surprise. He glanced back at the two guardsmen that accompanied him in the darkness. The king had thought it was wise to not have their only Pulser in the kingdom sent out alone past the Divide without backup. For all that the king was intelligent, he was also ignorant. How much did the man really know about Riv’s people? He squinted through the shadows around himself, he felt almost blind and incapacitated in the low light level. This would definitely take some getting used to after living with light for so long.\\nOut here past the Divide everything was dark, an eternal umbra an unchanging level of dusk that remained throughout the days and nights. Looking up into the sky you could make out the dim gray disks of the sun and moons. Life here didn’t exist the same way it did on the other side. The darkness seemed to permeate through everything, the flora grew in sickly desperate strains, no real light to feed it properly. The animals who survived off the unsubstantial flora grew equally as twisted and diseased, the effect winding up the food chain.\\nThough their group had only traveled a half hour through the darkness it seemed like another world entirely, even a TML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/93\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/93.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-06-04]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**The shorter one, Rallyn, was of more interest to Riv, there was a sense of competence and experience that she held in an air about herself. Though she still seemed concerned she didn’t seem scared. She wore chainmail and hardened leather, marked with the insignias of the royal guards of Wintrel, a simple three lines. Riv smiled at the notion that someone would be smart enough to be lighter on their feet out here. The detail that interested him though was that of her sword, an unbelievable and legendary relic of time’s past, a dark alloy blade. One didn’t simply gloss over something like that. A wielder of dark alloy was someone that commanded your immediate respect, such a sought after and fought after prize, only the most capable seemed to ever carry them. Riv found himself hoping to witness her in battle, it was an opportunity to behold, seeing a dark alloy user practice their art.\\u003c/p\\u003e\\n\\u003cp\\u003e“Um, sir?” Kedrel had stopped looking over his own shoulder for a moment long enough to address Riv. “Why can’t we just light a torch?” The question had probably been bothering him for the last half hour hiking through the pervasive gloom.\\u003c/p\\u003e\\n\\u003cp\\u003eRiv shrugged, “Do it.”\\u003c/p\\u003e\\n\\u003cp\\u003eKedrel raised an eyebrow at the answer, but dropped his pack to the ground and walked a short distance away to look for wood to start a fire. Rallyn looked to Riv, questioning look on her face. “Surely there’s a reason why? Right?”\\u003c/p\\u003e\\n\\u003cp\\u003e“You’ll see.”\\u003c/p\\u003e\\n\\u003cp\\u003eKedrel came back to the group with a thick and twisted branch which he set on the ground to search through his pack for a rag. Rallyn kept eyeing Riv, he could see her out of the corner of his eye, searching him for answers. Such a skeptical one. He glared contentedly at the tall soldier fumbling with the makeshift torch. After what seemed too long Kedrel finally had the torch wrapped and ready, setting it alight. Immediately it was clear what was wrong. The fire gave off no light itself. Like the sun above it was gray and muted and did not interact with the air around it. The shade of the air around it stayed its distinct umbral, no darker, no lighter.**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-06-04]\\n**The shorter one, Rallyn, was of more interest to Riv, there was a sense of competence and experience that she held in an air about herself. Though she still seemed concerned she didn’t seem scared. She wore chainmail and hardened leather, marked with the insignias of the royal guards of Wintrel, a simple three lines. Riv smiled at the notion that someone would be smart enough to be lighter on their feet out here. The detail that interested him though was that of her sword, an unbelievable and legendary relic of time’s past, a dark alloy blade. One didn’t simply gloss over something like that. A wielder of dark alloy was someone that commanded your immediate respect, such a sought after and fought after prize, only the most capable seemed to ever carry them. Riv found himself hoping to witness her in battle, it was an opportunity to behold, seeing a dark alloy user practice their art.\\n“Um, sir?” Kedrel had stopped looking over his own shoulder for a moment long enough to address Riv. “Why can’t we just light a torch?” The question had probably been bothering him for the last half hour hiking through the pervasive gloom.\\nRiv shrugged, “Do it.”\\nKedrel raised an eyebrow at the answer, but dropped his pack to the ground and walked a short distance away to look for wood to start a fire. Rallyn looked to Riv, questioning look on her face. “Surely there’s a reason why? Right?”\\n“You’ll see.”\\nKedrel came back to the group with a thick and twisted branch which he set on the ground to search through his pack for a rag. Rallyn kept eyeing Riv, he could see her out of the corner of his eye, searching him for answers. Such a skeptical one. He glared contentedly at the tall soldier fumbling with the makeshift torch. After what seemed too long Kedrel finally had the torch wrapped and ready, setting it alight. Immediately it was clear what was wrong. The fire gave off no light itself. Like the sun above it was gray and muted and did not interact with the air around it. The shade of the air around it stayed its distinct umbral, no darker, no lighter.**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-06-04]\u0022,\u0022**The\u0022,\u0022shorter\u0022,\u0022one,\u0022,\u0022Rallyn,\u0022,\u0022was\u0022,\u0022of\u0022,\u0022more\u0022,\u0022interest\u0022,\u0022to\u0022,\u0022Riv,\u0022,\u0022there\u0022,\u0022was\u0022,\u0022a\u0022,\u0022sense\u0022,\u0022of\u0022,\u0022competence\u0022,\u0022and\u0022,\u0022experience\u0022,\u0022that\u0022,\u0022she\u0022,\u0022held\u0022,\u0022in\u0022,\u0022an\u0022,\u0022air\u0022,\u0022about\u0022,\u0022herself.\u0022,\u0022Though\u0022,\u0022she\u0022,\u0022still\u0022,\u0022seemed\u0022,\u0022concerned\u0022,\u0022she\u0022,\u0022didn’t\u0022,\u0022seem\u0022,\u0022scared.\u0022,\u0022She\u0022,\u0022wore\u0022,\u0022chainmail\u0022,\u0022and\u0022,\u0022hardened\u0022,\u0022leather,\u0022,\u0022marked\u0022,\u0022with\u0022,\u0022the\u0022,\u0022ins Count\u0022:373,\u0022ReadingTime\u0022:2,\u0022Len\u0022:2183,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-06-04]**\\n\\n**The shorter one, Rallyn, was of more interest to Riv, there was a sense of competence and experience that she held in an air about herself. Though she still seemed concerned she didn’t seem scared. She wore chainmail and hardened leather, marked with the insignias of the royal guards of Wintrel, a simple three lines. Riv smiled at the notion that someone would be smart enough to be lighter on their feet out here. The detail that interested him though was that of her sword, an unbelievable and legendary relic of time’s past, a dark alloy blade. One didn’t simply gloss over something like that. A wielder of dark alloy was someone that commanded your immediate respect, such a sought after and fought after prize, only the most capable seemed to ever carry them. Riv found himself hoping to witness her in battle, it was an opportunity to behold, seeing a dark alloy user practice their art. \\n\\n“Um, sir?” Kedrel had stopped looking over his own shoulder for a moment long enough to address Riv. “Why can’t we just light a torch?” The question had probably been bothering him for the last half hour hiking through the pervasive gloom. \\n\\nRiv shrugged, “Do it.”\\n\\nKedrel raised an eyebrow at the answer, but dropped his pack to the ground and walked a short distance away to look for wood to start a fire. Rallyn looked to Riv, questioning look on her face. “Surely there’s a reason why? Right?”\\n\\n“You’ll see.”\\n\\nKedrel came back to the group with a thick and twisted branch which he set on the ground to search through his pack for a rag. Rallyn kept eyeing Riv, he could see her out of the corner of his eye, searching him for answers. Such a skeptical one. He glared contentedly at the tall soldier fumbling with the makeshift torch. After what seemed too long Kedrel finally had the torch wrapped and ready, setting it alight. Immediately it was clear what was wrong. The fire gave off no light itself. Like the sun above it was gray and muted and did not interact with the air around it. The shade of the air around it stayed its distinct umbral, no darker, no lighter.**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/94/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/94/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/94.md\u0022,\u0022Pathc\u0022:\u0022notes/94.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/94\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/94.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-06-04]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**Without a word Riv started walking again, his lesson finished. He could hear Kedrel grumble and stomp out the torch behind. Rallyn caught up with him quickly, her eyes forward. “Sir.. how much do you know about this place?”\\u003c/p\\u003e\\n\\u003cp\\u003e“Enough to know we shouldn’t be here.” Riv kept his stride steady. He could hear Kedrel finally fall into pace behind him. “We can’t be here. The darkness doesn’t allow it.”\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003e“Okay.. well as cryptic and vague as that is, it doesn\u0027t really answer my question.” She sounded frustrated almost. \\n\\n“Ask a better one then.” \\n\\nHe could hear Rallyn sigh, “What is the darkness? What causes the Divide? We’ve been told stories and heard legends about it our entire lives but..” She trailed off.\\n\\nBut their lives were short. What could you even say to someone so young? Anyone who wasn’t Pulse just hadn’t yet and wouldn’t ever live long enough to know the truth about the world, to see it with their own eyes and understand. It would always be a memory out of reach to them, locked away in their folktales and campfire songs. What could you say to make someone understand the truth of what hid behind this awful pervasive darkness? That awful shattering truth of why this world was being hidden away? Perhaps he should tell her just that, but he understood the frustration of hearing such things, that things are just out of reach for you. \\n\\nRiv turned to Rallyn, “Have you heard the tale of Fin the hunter?” \\n\\n“Uh, no..” \\n\\n“Well, it starts off as most tales do, with someone capable. Our such someone was named Fin, a master hunter and trapper.” Riv reached into the side of his pack and pulled out a bundle of something. “And Fin was dying.” He unwrapped the bundle, a small loaf of the swirly bread from Wintrel’s castle baker. \\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003e**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-06-04]\\n**Without a word Riv started walking again, his lesson finished. He could hear Kedrel grumble and stomp out the torch behind. Rallyn caught up with him quickly, her eyes forward. “Sir.. how much do you know about this place?”\\n“Enough to know we shouldn’t be here.” Riv kept his stride steady. He could hear Kedrel finally fall into pace behind him. “We can’t be here. The darkness doesn’t allow it.”\\n“Okay.. well as cryptic and vague as that is, it doesn\u0027t really answer my question.” She sounded frustrated almost. “Ask a better one then.” He could hear Rallyn sigh, “What is the darkness? What causes the Divide? We’ve been told stories and heard legends about it our entire lives but..” She trailed off. But their lives were short. What could you even say to someone so young? Anyone who wasn’t Pulse just hadn’t yet and wouldn’t ever live long enough to know the truth about the world, to see it with their own eyes and understand. It would always be a memory out of reach to them, locked away in their folktales and campfire songs. What could you say to make someone understand the truth of what hid behind this awful pervasive darkness? That awful shattering truth of why this world was being hidden away? Perhaps he should tell her just that, but he understood the frustration of hearing such things, that things are just out of reach for you. Riv turned to Rallyn, “Have you heard the tale of Fin the hunter?” “Uh, no..” “Well, it starts off as most tales do, with someone capable. Our such someone was named Fin, a master hunter and trapper.” Riv reached into the side of his pack and pulled out a bundle of something. “And Fin was dying.” He unwrapped the bundle, a small loaf of the swirly bread from Wintrel’s castle baker.  **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-06-04]\u0022,\u0022**Without\u0022,\u0022a\u0022,\u0022word\u0022,\u0022Riv\u0022,\u0022started\u0022,\u0022walking\u0022,\u0022again,\u0022,\u0022his\u0022,\u0022lesson\u0022,\u0022finished.\u0022,\u0022He\u0022,\u0022could\u0022,\u0022hear\u0022,\u0022Kedrel\u0022,\u0022grumble\u0022,\u0022and\u0022,\u0022stomp\u0022,\u0022o
