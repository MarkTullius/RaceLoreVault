r about her most recent witness though, an inescapable dread that continued to creep up and spread over the images like a virulent corruption, darkened veins growing through them. \\nSomething was wrong with those scenes. Something unseen. An external presence beyond her own. \\n*Something else was watching.*\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/52/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/52/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/52.md\u0022,\u0022Pathc\u0022:\u0022notes/52.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/52\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/52.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-04-09]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nIn the end [[Fin]] chose to trust.\\nTo sleep.\\nWhether it was the desperation and exhaustion he felt or the smoldering wick signaling the end of his days, something within him stopped worrying about the danger the stranger could have possessed. It was a strange conclusion [[Fin]] came to, realizing that in these potentially final moments he simply didn’t care. He would rather sleep and face the consequences that came with it.\\nEven death.\\n[[Fin]] both thanked and apologized to the stranger and bundled up near the base of one of the colorless trees, knife covertly kept in hand. For a while he kept an eye open, watching the strange fellow stare into the fire. It wasn’t long before he drifted away, lost in his questions about the soul that watched over him.\\n[[Fin]] dreamt that night. He was thrown into chaotic abstract nothingness, running from an unseen force, attempting to chase things, unable to move. Some dreams persist only for moments, these dreams felt like years, tormenting labyrinths just putting him back at the start.\\nAnd then clarity.\\n[[Fin]] stood on the deck of a ship surrounded by a partially frozen ocean, icebergs jutting out of the water creating a sort of chasm the ship was sailing through. He had never seen anything like it. He felt the piercing cold, the crisp sharpness to the air. He walked to the railing of the wooden deck, it was a large ship, the water lapped against the hull far down below.\\n“Breathtaking isn’t it?”\\n[[Fin]] looked to his right, a person now stood there, hands clasped onto the railing and looking out alongside him. [[Fin]] nodded.\\nThe man turned to him and smiled, judging from the wrinkles the man was much older, short gray hair atop his head waved softly from the sea breeze. He donned a strange white cloak in a style he had never seen before. “Have you thought about what comes after, [[Fin]]?”\\n“Sorry? After what?”\\n“After you are cured.”\\n[[Fin]] shook his head and took a deep breath, “I never thought about it. After all this time running towards the finish line, I never really wondered about where I’d run to after.”\\n“I think that’s a very human response from someone that’s been in such distress.” The man turned away, looking back over the side of the ship at the now falling snow disappear into the waves below. “But time is running out, [[Fin]]. Think about the path you would travel after. Is your life worth saving over another?”\\n“Is there such a thing? A life worth more than another?”\\n“A question I have spent too long avoiding the answer to.”\\n[[Fin]] didn’t know how to respond to that, so he watched the snow fall as well and after some time he felt the scene slip away from him, falling into wakefulness.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-04-09]\\n** In the end [[Fin]] chose to trust. To sleep. Whether it was the desperation and exhaustion he felt or the smoldering wick signaling the end of his days, something within him stopped worrying about the danger the stranger could have possessed. It was a strange conclusion [[Fin]] came to, realizing that in these potentially final moments he simply didn’t care. He would rather sleep and face the consequences that came with it. Even death. [[Fin]] both thanked and apologized to the stranger and bundled up near the base of one of the colorless trees, knife covertly kept in hand. For a while he kept an eye open, watching the strange fellow stare into the fire. It wasn’t long before he drifted away, lost in his questions about the soul that watched over him. [[Fin]] dreamt that night. He was thrown into chaotic abstract nothingness, running from an unseen force, attempting to chase things, unable to move. Some dreams persist only for moments, these dreams felt like years, tormenting labyrinths just putting him back at the start. And then clarity. [[Fin]] stood on the deck of a ship surrounded by a partially frozen ocean, icebergs jutting out of the water creating a sort of chasm the ship was sailing through. He had never seen anything like it. He felt the piercing cold, the crisp sharpness to the air. He walked to the railing of the wooden deck, it was a large ship, the water lapped against the hull far down below. “Breathtaking isn’t it?” [[Fin]] looked to his right, a person now stood there, hands clasped onto the railing and looking out alongside him. [[Fin]] nodded. The man turned to him and smiled, judging from the wrinkles the man was much older, short gray hair atop his head waved softly from the sea breeze. He donned a strange white cloak in a style he had never seen before. “Have you thought about what comes after, [[Fin]]?” “Sorry? After what?” “After you are cured.” [[Fin]] shook his head and took a deep breath, “I never thought about it. After all this time running towards the finish line, I never really wondered about where I’d run to after.” “I think that’s a very human response from someone that’s been in such distress.” The man turned away, looking back over the side of the ship at the now falling snow disappear into the waves below. “But time is running out, [[Fin]]. Think about the path you would travel after. Is your life worth saving over another?” “Is there such a thing? A life worth more than another?” “A question I have spent too long avoiding the answer to.” [[Fin]] didn’t know how to respond to that, so he watched the snow fall as well and after some time he felt the scene slip away from him, falling into wakefulness. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-04-09]\u0022,\u0022**\u0022,\u0022In\u0022,\u0022the\u0022,\u0022end\u0022,\u0022[[Fin]]\u0022,\u0022chose\u0022,\u0022to\u0022,\u0022trust.\u0022,\u0022To\u0022,\u0022sleep.\u0022,\u0022Whether\u0022,\u0022it\u0022,\u0022was\u0022,\u0022the\u0022,\u0022desperation\u0022,\u0022and\u0022,\u0022exhaustion\u0022,\u0022he\u0022,\u0022felt\u0022,\u0022or\u0022,\u0022the\u0022,\u0022smoldering\u0022,\u0022wick\u0022,\u0022signaling\u0022,\u0022the\u0022,\u0022end\u0022,\u0022of\u0022,\u0022his\u0022,\u0022days,\u0022,\u0022something\u0022,\u0022within\u0022,\u0022him\u0022,\u0022stopped\u0022,\u0022worrying\u002 f his days, something within him stopped worrying about the danger the stranger could have possessed.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:500,\u0022WordCount\u0022:478,\u0022ReadingTime\u0022:3,\u0022Len\u0022:2784,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-04-09]**\\n\\n** \\nIn the end [[Fin]] chose to trust.\\nTo sleep. \\nWhether it was the desperation and exhaustion he felt or the smoldering wick signaling the end of his days, something within him stopped worrying about the danger the stranger could have possessed. It was a strange conclusion [[Fin]] came to, realizing that in these potentially final moments he simply didn’t care. He would rather sleep and face the consequences that came with it. \\nEven death.\\n[[Fin]] both thanked and apologized to the stranger and bundled up near the base of one of the colorless trees, knife covertly kept in hand. For a while he kept an eye open, watching the strange fellow stare into the fire. It wasn’t long before he drifted away, lost in his questions about the soul that watched over him.\\n[[Fin]] dreamt that night. He was thrown into chaotic abstract nothingness, running from an unseen force, attempting to chase things, unable to move. Some dreams persist only for moments, these dreams felt like years, tormenting labyrinths just putting him back at the start. \\nAnd then clarity. \\n[[Fin]] stood on the deck of a ship surrounded by a partially frozen ocean, icebergs jutting out of the water creating a sort of chasm the ship was sailing through. He had never seen anything like it. He felt the piercing cold, the crisp sharpness to the air. He walked to the railing of the wooden deck, it was a large ship, the water lapped against the hull far down below. \\n“Breathtaking isn’t it?”\\n[[Fin]] looked to his right, a person now stood there, hands clasped onto the railing and looking out alongside him. [[Fin]] nodded. \\nThe man turned to him and smiled, judging from the wrinkles the man was much older, short gray hair atop his head waved softly from the sea breeze. He donned a strange white cloak in a style he had never seen before. “Have you thought about what comes after, [[Fin]]?”\\n“Sorry? After what?”\\n“After you are cured.”\\n[[Fin]] shook his head and took a deep breath, “I never thought about it. After all this time running towards the finish line, I never really wondered about where I’d run to after.” \\n“I think that’s a very human response from someone that’s been in such distress.” The man turned away, looking back over the side of the ship at the now falling snow disappear into the waves below. “But time is running out, [[Fin]]. Think about the path you would travel after. Is your life worth saving over another?”\\n“Is there such a thing? A life worth more than another?”\\n“A question I have spent too long avoiding the answer to.”\\n[[Fin]] didn’t know how to respond to that, so he watched the snow fall as well and after some time he felt the scene slip away from him, falling into wakefulness.\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/53/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/53/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/53.md\u0022,\u0022Pathc\u0022:\u0022notes/53.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/53\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/53.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-04-11]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n“So what, the guy fell asleep and just got to talk with a god or something? Then screwed it up?”\\u003c/p\\u003e\\n\\u003cp\\u003e“Interesting people in interesting situations make for interesting stories, [[Kedrel]].” [[Riv]] said. “But I think you’re missing the point of this story so far regardless.” Leading the other two, [[Riv]] had picked up a large approximately-straight stick at some point and was absently tapping the forest floor ahead of him to help guide their way through the pervasive darkness, picking out gnarled roots and rocks effective at tripping blinded travelers. “You’d think with one diminished sense, the others would have heightened for you.”\\u003c/p\\u003e\\n\\u003cp\\u003e“Yeah, yeah, the guy is dying. I get it. You mentioned it a hundred times.” [[Kedrel]] said. “He’s gonna realize the value of life or something after that.”\\u003c/p\\u003e\\n\\u003cp\\u003e“The point, Ked,” [[Rallyn]] said, “was that when [[Fin]] finally opened himself up to new ideas, to being able to trust, he was rewarded with connection. So far at least..”\\u003c/p\\u003e\\n\\u003cp\\u003e“Ah” [[Riv]] said, whacking at a root with his improvised cane, “someone \\u003cem\\u003ewas\\u003c/em\\u003e paying attention.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Rallyn]] smirked, looking to the side and barely catching [[Kedrel]] roll his eyes at her in the dark. She liked being right. Still though, it didn’t directly answer any of her earlier questions to [[Riv]] about the Divide, it was again an ‘answer’ that only created more questions. She was beginning to doubt the end of the story would offer any more useful explanations, just more vague metaphors.\\u003c/p\\u003e\\n\\u003cp\\u003e“Whatever.” [[Kedrel]] grumbled. “How much longer do we have to walk through this nightmare? Where are we going exactly?”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Riv]] stopped abruptly, almost causing the other two to bump into him. “Here should probably do it actually, now that you mention it.” He said. [[Rallyn]] watched curiously as [[Riv]] waved the other two back a few steps and then lifted the large walking stick over his head and thrust it down into the earth. She wasn’t sure but [[Rallyn]] thought she saw the branch fade gray for a single moment as it struck. After releasing his grip on the wood it seemed to hold firm by itself, implanted within the ground a lot deeper than [[Rallyn]] would’ve thought. He pushed at it lightly to see if it would topple, seeming satisfied with its sturdiness he turned around to face the other two, his expression unreadable. “Let’s go.”\\u003c/p\\u003e\\n\\u003cp\\u003e“We came all this way for that?” [[Kedrel]] said. “That’s it?”\\u003c/p\\u003e\\n\\u003cp\\u003e“That’s it. I told Tem I didn’t need escorts.”\\u003c/p\\u003e\\n\\u003cp\\u003e“What is this for exactly?” [[Rallyn]] asked, studying the pole and squinting at it to see if the gray effect she had seen was in her head. \\u003cem\\u003eCould it have been light?\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e“It will serve as a reminder for the.. \\u003cem\\u003eperson\\u003c/em\\u003e who will find it. And yes. They will.” [[Riv]] said, starting to walk back in the direction they had come. “Let’s hurry, neither of you can be out past the Divide much longer, \\u003cem\\u003eespecially now\\u003c/em\\u003e.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-04-11]\\n** “So what, the guy fell asleep and just got to talk with a god or something? Then screwed it up?”\\n“Interesting people in interesting situations make for interesting stories, [[Kedrel]].” [[Riv]] said. “But I think you’re missing the point of this story so far regardless.” Leading the other two, [[Riv]] had picked up a large approximately-straight stick at some point and was absently tapping the forest floor ahead of him to help guide their way through the pervasive darkness, picking out gnarled roots and rocks effective at tripping blinded travelers. “You’d think with one diminished sense, the others would have heightened for you.”\\n“Yeah, yeah, the guy is dying. I get it. You mentioned it a hundred times.” [[Kedrel]] said. “He’s gonna realize the value of life or something after that.”\\n“The point, Ked,” [[Rallyn]] said, “was that when [[Fin]] finally opened himself up to new ideas, to being able to trust, he was rewarded with connection. So far at least..”\\n“Ah” [[Riv]] said, whacking at a root with his improvised cane, “someone was paying attention.”\\n[[Rallyn]] smirked, looking to the side and barely catching [[Kedrel]] roll his eyes at her in the dark. She liked being right. Still though, it didn’t directly answer any of her earlier questions to [[Riv]] about the Divide, it was again an ‘answer’ that only created more questions. She was beginning to doubt the end of the story would offer any more useful explanations, just more vague metaphors.\\n“Whatever.” [[Kedrel]] grumbled. “How much longer do we have to walk through this nightmare? Where are we going exactly?”\\n[[Riv]] stopped abruptly, almost causing the other two to bump into him. “Here should probably do it actually, now that you mention it.” He said. [[Rallyn]] watched curiously as [[Riv]] waved the other two back a few steps and then lifted the large walking stick over his head and thrust it down into the earth. She wasn’t sure but [[Rallyn]] thought she saw the branch fade gray for a single moment as it struck. After releasing his grip on the wood it seemed to hold firm by itself, implanted within the ground a lot deeper than [[Rallyn]] would’ve thought. He pushed at it lightly to see if it would topple, seeming satisfied with its sturdiness he turned around to face the other two, his expression unreadable. “Let’s go.”\\n“We came all this way for that?” [[Kedrel]] said. “That’s it?”\\n“That’s it. I told Tem I didn’t need escorts.”\\n“What is this for exactly?” [[Rallyn]] asked, studying the pole and squinting at it to see if the gray effect she had seen was in her head. Could it have been light?\\n“It will serve as a reminder for the.. person who will find it. And yes. They will.” [[Riv]] said, starting to walk back in the direction they had come. “Let’s hurry, neither of you can be out past the Divide much longer, especially now.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-04-11]\u0022,\u0022**\u0022,\u0022“So\u0022,\u0022what,\u0022,\u0022the\u0022,\u0022guy\u0022,\u0022fell\u0022,\u0022asleep\u0022,\u0022and\u0022,\u0022just\u0022,\u0022got\u0022,\u0022to\u0022,\u0022talk\u0022,\u0022with\u0022,\u0022a\u0022,\u0022god\u0022,\u0022or\u0022,\u0022something?\u0022,\u0022Then\u0022,\u0022screwed\u0022,\u0022it\u0022,\u0022up?”\u0022,\u0022“Interesting\u0022,\u0022people\u0022,\u0022in\u0022,\u0022interesting\u0022,\u0022situations\u0022,\u0022make\u0022,\u0022for\u0022,\u0022interesting\u0022,\u0022stories,\u0022,\u0022[[Kedrel]].”\u0022,\u0022[[Riv]]\u0022,\u0022said.\u0022,\u0022“But\u0022,\u0022I\u0022,\u0022think\u0022,\u0022you’re\u0022,\u0022missing\u0022,\u0022the\u0022,\u0022point\u0022,\u0022of\u0022,\u0022this\u0022,\u0022story\u0022,\u0022so\u0022,\u0022far\u0022,\u0022regardless.”\u0022,\u0022Leading\u0022,\u0022the\u0022,\u0022other\u0022,\u0022two,\u0022,\u0022[[Riv]]\u0022,\u0022had\u0022,\u0022picked\u0022,\u0022up\u0022,\u0022a\u0022,\u0022large\u002 Text\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/54\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/54.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-04-21]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n\\u003cem\\u003eThere were many pivotal moments in our discoveries, but one serves as a particularly haunting point of exposition. We saw something we weren’t supposed to. That deep uncontrollable feeling of dread still never leaves me, seeing those EYES stare back at me on the screen. Those unknown and incomprehensible eyes. I’ve gone through periods in my life where I’ve tried my best to forget those eyes, to banish them completely from my mind. I couldn’t live another day seeing them pierce and cut through my consciousness as if it were embossed with them. My ravenous longing to forget led me to consider even taking my own life, though thankfully in the end it was just drugs and other devices I chose as weapons in the war to destroy my mind. It was all a fruitless effort, in the end it was the eyes that remained alight at the center of my library of memories, the brilliant flame burning away my other recollections into the dust. And there were other times where I became obsessed, losing control to that scene – that imperishable image – that played forever in the forefront of my mind. Painting and etching them over and over again on my walls, yearning to recapture the essence of whatever evil that was gazing back at me and yet, even amidst my starved compulsion, still failing to do so. The frustration of such I remember feeling well. How was I able to not forget yet not fully remember? ‘Remember’ was the wrong word, though I didn’t know it at the time. The mind simply wasn’t able to understand what it was seeing at the time. It couldn’t comprehend. It was like trying to visualize a color I had never seen or rewriting a book in a language I had never known. I felt like I was doomed to live in my exasperating and rampant fanaticism without an end.\\u003c/em\\u003e\\n\\u003cem\\u003eAnd it felt that way for a long while, though its grip on me has since been replaced with other horrors.\\u003c/em\\u003e\\n\\u003cem\\u003eThat day stands out from the others as the first time I felt true soul crushing fear about what we were doing. We should have stopped then.\\u003c/em\\u003e\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-04-21]\\n** There were many pivotal moments in our discoveries, but one serves as a particularly haunting point of exposition. We saw something we weren’t supposed to. That deep uncontrollable feeling of dread still never leaves me, seeing those EYES stare back at me on the screen. Those unknown and incomprehensible eyes. I’ve gone through periods in my life where I’ve tried my best to forget those eyes, to banish them completely from my mind. I couldn’t live another day seeing them pierce and cut through my consciousness as if it were embossed with them. My ravenous longing to forget led me to consider even taking my own life, though thankfully in the end it was just drugs and other devices I chose as weapons in the war to destroy my mind. It was all a fruitless effort, in the end it was the eyes that remained alight at the center of my library of memories, the brilliant flame burning away my other recollections into the dust. And there were other times where I became obsessed, losing control to that scene – that imperishable image – that played forever in the forefront of my mind. Painting and etching them over and over again on my walls, yearning to recapture the essence of whatever evil that was gazing back at me and yet, even amidst my starved compulsion, still failing to do so. The frustration of such I remember feeling well. How was I able to not forget yet not fully remember? ‘Remember’ was the wrong word, though I didn’t know it at the time. The mind simply wasn’t able to understand what it was seeing at the time. It couldn’t comprehend. It was like trying to visualize a color I had never seen or rewriting a book in a language I had never known. I felt like I was doomed to live in my exasperating and rampant fanaticism without an end. And it felt that way for a long while, though its grip on me has since been replaced with other horrors. That day stands out from the others as the first time I felt true soul crushing fear about what we were doing. We should have stopped then. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-04-21]\u0022,\u0022**\u0022,\u0022There\u0022,\u0022were\u0022,\u0022many\u0022,\u0022pivotal\u0022,\u0022moments\u0022,\u0022in\u0022,\u0022our\u0022,\u0022discoveries,\u0022,\u0022but\u0022,\u0022one\u0022,\u0022serves\u0022,\u0022as\u0022,\u0022a\u0022,\u0022particularly\u0022,\u0022haunting\u0022,\u0022point\u0022,\u0022of\u0022,\u0022exposition.\u0022,\u0022We\u0022,\u0022saw\u0022,\u0022something\u0022,\u0022we\u0022,\u0022weren’t\u0022,\u0022supposed\u0022,\u0022to.\u0022,\u0022That\u0022,\u0022deep\u0022,\u0022uncontrollable\u0022,\u0022feeling\u0022,\u0022of\u0022,\u0022dread\u0022,\u0022still\u0022,\u0022never\u0022,\u0022leaves\u0022,\u0022me,\u0022,\u0022seeing\u0022,\u0022those\u0022,\u0022EYES\u0022,\u0022stare\u0022,\u0022back\u0022,\u0022at\u0022,\u0022me\u0022,\u0022on\u0022,\u0022the\u0022,\u0022screen.\u0022,\u0022Those\u0022,\u0022unknown\u0022,\u0022and\u0022,\u0022incomprehensible\u0022,\u0022eyes.\u0022,\u0022I’ve\u0022,\u0022gone\u0022,\u0022through\u0022,\u0022periods\u0022,\u0022in\u0022,\u0022my\u0022,\u0022life\u0022,\u0022where\u0022,\u0022I’ve\u0022,\u0022tried\u0022,\u0022my\u0022,\u0022best\u0022,\u0022to\u0 d still never leaves me, seeing those EYES stare back at me on the screen. Those unknown and incomprehensible eyes. I’ve gone through periods in my life where I’ve tried my best to forget those eyes, to banish them completely from my mind. I couldn’t live another day seeing them pierce and cut through my consciousness as if it were embossed with them. My ravenous longing to forget led me to consider even taking my own life, though thankfully in the end it was just drugs and other devices I chose as weapons in the war to destroy my mind. It was all a fruitless effort, in the end it was the eyes that remained alight at the center of my library of memories, the brilliant flame burning away my other recollections into the dust. And there were other times where I became obsessed, losing control to that scene – that imperishable image – that played forever in the forefront of my mind. Painting and etching them over and over again on my walls, yearning to recapture the essence of whatever evil that was gazing back at me and yet, even amidst my starved compulsion, still failing to do so. The frustration of such I remember feeling well. How was I able to not forget yet not fully remember? ‘Remember’ was the wrong word, though I didn’t know it at the time. The mind simply wasn’t able to understand what it was seeing at the time. It couldn’t comprehend. It was like trying to visualize a color I had never seen or rewriting a book in a language I had never known. I felt like I was doomed to live in my exasperating and rampant fanaticism without an end.*\\n*And it felt that way for a long while, though its grip on me has since been replaced with other horrors.*\\n*That day stands out from the others as the first time I felt true soul crushing fear about what we were doing. We should have stopped then.*\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/55/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/55/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/55.md\u0022,\u0022Pathc\u0022:\u0022notes/55.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/55\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/55.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-04-25]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Perin]] felt comfortable past the Divide, free. A liberated part of the world which held no direct contempt for him anymore. His new life was strange by all measures, but it felt right. He was somebody now. He made changes in the world. He was \\u003cem\\u003eimportant.\\u003c/em\\u003e\\nHe prowled through the darkness, his little notebook held out in front of him. Light behaved differently here, so when the red ink on the top of the page glowed, it instead grayed itself out. It was light enough to see compared to the thick shadow around it, but still dull compared to what it would look like on the other side, a gleaming crimson.\\nA gray line was forming from the bottom of the page as he walked, inking itself upward towards the dot. An interactive map of sorts. Interesting that the dot at the top did not turn into a line itself, moving around the page. He was hunting a person, not a place. What would a pulser be doing past the Divide this long?\\n“Hey, next time how about we do this on a real map, you know, with pictures?”\\nThe word \\u003cem\\u003e‘Ungrateful’\\u003c/em\\u003e slowly formed on the other open page.\\n“I’m sorry, I didn’t realize \\u003cem\\u003eI\\u003c/em\\u003e was the one being ungrateful, when’s the last time \\u003cem\\u003eI\\u003c/em\\u003e heard a ‘thank you [[Perin]]’?”\\nNo words formed. [[Perin]] smiled. It was amazing how easy it was to get under the skin of a god. How human they felt.\\n“It’s okay, I forgive you, I’m sure you’re just nervous to be around someone so divine.” [[Perin]] said. “Maybe draw some symbols next time, you know, for scale. With how long I’ve been walking you’d think I’d be going to Elrin.”\\n\\u003cem\\u003e’Limited.’\\u003c/em\\u003e\\n[[Perin]] hummed as a response. The god’s limitations were profound, hence the need for [[Perin]]’s \\u003cem\\u003einvolvement\\u003c/em\\u003e, but it was still baffling to him. Every action the god did or didn’t take only made [[Perin]]’s mental image of that limiting line blurrier. Sometimes he was sure the god preferred it that way.\\n“It’s okay, I knew a lad who was limited, he drew pictures just fine. Maybe that’s the key to artistry my friend, just stand behind a horse like he did.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-04-25]\\n** [[Perin]] felt comfortable past the Divide, free. A liberated part of the world which held no direct contempt for him anymore. His new life was strange by all measures, but it felt right. He was somebody now. He made changes in the world. He was important. He prowled through the darkness, his little notebook held out in front of him. Light behaved differently here, so when the red ink on the top of the page glowed, it instead grayed itself out. It was light enough to see compared to the thick shadow around it, but still dull compared to what it would look like on the other side, a gleaming crimson. A gray line was forming from the bottom of the page as he walked, inking itself upward towards the dot. An interactive map of sorts. Interesting that the dot at the top did not turn into a line itself, moving around the page. He was hunting a person, not a place. What would a pulser be doing past the Divide this long? “Hey, next time how about we do this on a real map, you know, with pictures?” The word ‘Ungrateful’ slowly formed on the other open page. “I’m sorry, I didn’t realize I was the one being ungrateful, when’s the last time I heard a ‘thank you [[Perin]]’?” No words formed. [[Perin]] smiled. It was amazing how easy it was to get under the skin of a god. How human they felt. “It’s okay, I forgive you, I’m sure you’re just nervous to be around someone so divine.” [[Perin]] said. “Maybe draw some symbols next time, you know, for scale. With how long I’ve been walking you’d think I’d be going to Elrin.” ’Limited.’ [[Perin]] hummed as a response. The god’s limitations were profound, hence the need for [[Perin]]’s involvement, but it was still baffling to him. Every action the god did or didn’t take only made [[Perin]]’s mental image of that limiting line blurrier. Sometimes he was sure the god preferred it that way. “It’s okay, I knew a lad who was limited, he drew pictures just fine. Maybe that’s the key to artistry my friend, just stand behind a horse like he did.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-04-25]\u0022,\u0022**\u0022,\u0022[[Perin]]\u0022,\u0022felt\u0022,\u0022comfortable\u0022,\u0022past\u0022,\u0022the\u0022,\u0022Divide,\u0022,\u0022free.\u0022,\u0022A\u0022,\u0022liberated\u0022,\u0022part\u0022,\u0022of\u0022,\u0022the\u0022,\u0022world\u0022,\u0022which\u0022,\u00 Identity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/56.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-04-27]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Ryn]] spent the next hour or so treading carefully towards the distant light, keeping low. The light turned out to be a fire pit of considerable size set up in a small plaza or courtyard as a welcome piece to a tall wooden gate. This had to be what she was looking for. The Hideout. She approached the edge of darkness, staying careful to remain on her side of that line, her heart thumping in her ears as she did so. The gate was closed – she assumed locked – and was several times taller than she was. She had never seen a construction as primitive as this in the citadel, why build a gate with wood? What was the point with something so soft? She couldn’t tell how far the walls extended off into the darkness, this place wasn’t necessarily small, but a little more runty than she was hoping. She realized she couldn’t help but feel skeptical. Places of legend and myth are always made to be grander in the stories, but this place seemed just so basic and primeval. How would rebels fight back or \\u003cem\\u003edefend\\u003c/em\\u003e with wood? Would these people even take her in? Would she want to be taken in? She tried to calm herself with a deep breath. This is what she had wanted, this is why she had left the citadel, to find a place away from the seers. At any cost. There was no returning to whatever life she had back there. This was it.\\nPart of [[Ryn]] felt betrayed by her own willingness to abandon her home in search of her escapist fantasy and fanciful ideas of a promising rebel empire but another part felt extremely validated, she had \\u003cem\\u003eactually\\u003c/em\\u003e escaped and found it. Maybe. She definitely found something. Regardless, she wasn’t thrilled about the idea of wanting to walk in blind into yet another potentially unfavorable situation so she found a hiding spot in a large patch of bushes within distant eyeshot of the gate and settled down for the night. Maybe in the morning she could see more about what this place was and who these people were.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-04-27]\\n** [[Ryn]] spent the next hour or so treading carefully towards the distant light, keeping low. The light turned out to be a fire pit of considerable size set up in a small plaza or courtyard as a welcome piece to a tall wooden gate. This had to be what she was looking for. The Hideout. She approached the edge of darkness, staying careful to remain on her side of that line, her heart thumping in her ears as she did so. The gate was closed – she assumed locked – and was several times taller than she was. She had never seen a construction as primitive as this in the citadel, why build a gate with wood? What was the point with something so soft? She couldn’t tell how far the walls extended off into the darkness, this place wasn’t necessarily small, but a little more runty than she was hoping. She realized she couldn’t help but feel skeptical. Places of legend and myth are always made to be grander in the stories, but this place seemed just so basic and primeval. How would rebels fight back or defend with wood? Would these people even take her in? Would she want to be taken in? She tried to calm herself with a deep breath. This is what she had wanted, this is why she had left the citadel, to find a place away from the seers. At any cost. There was no returning to whatever life she had back there. This was it. Part of [[Ryn]] felt betrayed by her own willingness to abandon her home in search of her escapist fantasy and fanciful ideas of a promising rebel empire but another part felt extremely validated, she had actually escaped and found it. Maybe. She definitely found something. Regardless, she wasn’t thrilled about the idea of wanting to walk in blind into yet another nonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/57\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/57.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-05-03]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Khri]] stood on the steps of the star temple, the sky orb cradled in both hands. This was it. After hundreds of years someone from the dwellers finally had one of the powers that had made the gods so deific, one of the very things that had separated her people from the stars. She held it in her very hands. Looking into the orb she could see cracks and sparks of lightning shoot around, small flashes of light illuminating the deepness within it, streaks of mist and clouds swirling around endlessly together – it felt like she was holding the sky itself as it stormed, the vastness inside seemed incomprehensible.\\u003cbr\\u003e\\nHer people had fought and died for this, suffered through centuries of enslavement. An incalculable amount of dwellers\\u0026rsquo; lives thrown away. The importance of such was not lost on her, though holding this relic here and now only made her resent it. How can something so small have caused so much pain? For what? Was this orb worth her people’s lives? Her father’s life?\\nIt took a lot for [[Khri]] not to just smash the orb – be done with it – but that would be a waste to everyone who sacrificed their lives for her to have this, she couldn’t. It didn’t change how she felt about it, but she vowed to keep it safe. She held the orb close to her heart.\\n“Please [[Aarand]], do your part,” she said, “don’t let this be in vain.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-05-03]\\n** [[Khri]] stood on the steps of the star temple, the sky orb cradled in both hands. This was it. After hundreds of years someone from the dwellers finally had one of the powers that had made the gods so deific, one of the very things that had separated her people from the stars. She held it in her very hands. Looking into the orb she could see cracks and sparks of lightning shoot around, small flashes of light illuminating the deepness within it, streaks of mist and clouds swirling around endlessly together – it felt like she was holding the sky itself as it stormed, the vastness inside seemed incomprehensible.\\nHer people had fought and died for this, suffered through centuries of enslavement. An incalculable amount of dwellers\\u0026rsquo; lives thrown away. The importance of such was not lost on her, though holding this relic here and now only made her resent it. How can something so small have caused so much pain? For what? Was this orb worth her people’s lives? Her father’s life? It took a lot for [[Khri]] not to just smash the orb – be done with it – but that would be a waste to everyone who sacrificed their lives for her to have this, she couldn’t. It didn’t change how she felt about it, but she vowed to keep it safe. She held the orb close to her heart. “Please [[Aarand]], do your part,” she said, “don’t let this be in vain.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-05-03]\u0022,\u0022**\u0022,\u0022[[Khri]]\u0022,\u0022stood\u0022,\u0022on\u0022,\u0022the\u0022,\u0022steps\u0022,\u0022of\u0022,\u0022the\u0022,\u0022star\u0022,\u0022temple,\u0022,\u0022the\u0022,\u0022sky\u0022,\u0022orb\u0022,\u0022cradled\u0022,\u0022in\u0022,\u0022both\u0022,\u0022hands.\u0022,\u0022This\u0022,\u0022was\u0022,\u0022it.\u0022,\u0022After\u0022,\u0022hundreds\u0022,\u0022of\u0022,\u0022years\u0022,\u0022someone\u0022,\u0022from\u0022,\u0022the\u0022,\u00  hands. This was it.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:300,\u0022WordCount\u0022:250,\u0022ReadingTime\u0022:2,\u0022Len\u0022:1426,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-05-03]**\\n\\n** \\n[[Khri]] stood on the steps of the star temple, the sky orb cradled in both hands. This was it. After hundreds of years someone from the dwellers finally had one of the powers that had made the gods so deific, one of the very things that had separated her people from the stars. She held it in her very hands. Looking into the orb she could see cracks and sparks of lightning shoot around, small flashes of light illuminating the deepness within it, streaks of mist and clouds swirling around endlessly together – it felt like she was holding the sky itself as it stormed, the vastness inside seemed incomprehensible.  \\nHer people had fought and died for this, suffered through centuries of enslavement. An incalculable amount of dwellers\u0027 lives thrown away. The importance of such was not lost on her, though holding this relic here and now only made her resent it. How can something so small have caused so much pain? For what? Was this orb worth her people’s lives? Her father’s life?\\nIt took a lot for [[Khri]] not to just smash the orb – be done with it – but that would be a waste to everyone who sacrificed their lives for her to have this, she couldn’t. It didn’t change how she felt about it, but she vowed to keep it safe. She held the orb close to her heart. \\n“Please [[Aarand]], do your part,” she said, “don’t let this be in vain.”\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u002 u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/58\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/58.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-05-09]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n“Sir, reports show a high compression zone at sector 96B, mismatched output frequencies are cre-“\\u003c/p\\u003e\\n\\u003cp\\u003e“You can stop with all that. You know I can’t follow it. Just send someone to fix it or whatever the fuck.”\\u003c/p\\u003e\\n\\u003cp\\u003e“Yes sir.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Captain]] Zarin slumped back in his chair and watched the officer hurry out of the room. Reports were becoming too complex and scientific, he just didn’t care. These days it was less about warfare tactics and domination and more about watching the damn rocks in the sky turn. He put his feet up on the station desk, looking out of the bridge window, seeing the planet below. When did everything get so boring?\\u003c/p\\u003e\\n\\u003cp\\u003eWhere did someone like him go when the war was over? When the conquesting was done? He felt like a caged silvear – apex predator forced into dysfunctional domestication. Zarin cast his eyes across the landscape below, it was a spectacular view that he found difficult to appreciate these days. The skies were clear, the view of the city below unimpeded. He decided to pull the ships in closer this cycle, staying within atmosphere instead of out in orbit. Sometimes he liked watching them with his own eyes instead of through screens. It felt more real that way. It was sometimes easy to forget he was playing god with real people.\\u003c/p\\u003e\\n\\u003cp\\u003eMaybe it was simply that the fate of a conqueror was an unfair one. You either end up a failure and likely dead or a ruler with nothing left to pursue, trapped within the nauseating product of your success. He was a fantastic builder that constructed his own prison. At least his prison had a view.\\u003c/p\\u003e\\n\\u003cp\\u003eA notification ping sounded from the panel next to him. He groaned and looked over.\\u003c/p\\u003e\\n\\u003cdiv class=\\\u0022highlight\\\u0022\\u003e\\u003cdiv class=\\\u0022chroma\\\u0022\\u003e\\n\\u003ctable class=\\\u0022lntable\\\u0022\\u003e\\u003ctr\\u003e\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e1\\n\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\n\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode class=\\\u0022language-fallback\\\u0022 data-lang=\\\u0022fallback\\\u0022\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003eArrival of recruitment carrier transport imminent. \\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e\\n\\u003c/div\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eHuh. That was today. Zarin slowly took his feet down off the desk and stood up, straightening out his jacket, time to meet the new recruit. Draft them into damnation. He opened the notification message on the panel, expanding details. The recruit’s name was [[Aarand]] Vullan. Zarin dismissed the message and took one more long look out at the city of Windfall sitting below before marching out of the bridge to meet the new kid.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-05-09]\\n** “Sir, reports show a high compression zone at sector 96B, mismatched output frequencies are cre-“\\n“You can stop with all that. You know I can’t follow it. Just send someone to fix it or whatever the fuck.”\\n“Yes sir.”\\n[[Captain]] Zarin slumped back in his chair and watched the officer hurry out of the room. Reports were becoming too complex and scientific, he just didn’t care. These days it was less about warfare tactics and domination and more about watching the damn rocks in the sky turn. He put his feet up on the station desk, looking out of the bridge window, seeing the planet below. When did everything get so boring?\\nWhere did someone like him go when the war was over? When the conquesting was done? He felt like a caged silvear – apex predator forced into dysfunctional domestication. Zarin cast his eyes across the landscape below, it was a spectacular view that he found difficult to appreciate these days. The skies were clear, the view of the city below unimpeded. He decided to pull the ships in closer this cycle, staying within atmosphere instead of out in orbit. Sometimes he liked watching them with his own eyes instead of through screens. It felt more real that way. It was sometimes easy to forget he was playing god with real people.\\nMaybe it was simply that the fate of a conqueror was an unfair one. You either end up a failure and likely dead or a ruler with nothing left to pursue, trapped within the nauseating product of your success. He was a fantastic builder that constructed his own prison. At least his prison had a view.\\nA notification ping sounded from the panel next to him. He groaned and looked over.\\n1  Arrival of recruitment carrier transport imminent.   Huh. That was today. Zarin slowly took his feet down off the desk and stood up, straightening out his jacket, time to meet the new recruit. Draft them into damnation. He opened the notification message on the panel, expanding details. The recruit’s name was [[Aarand]] Vullan. Zarin dismissed the message and took one more long look out at the city of Windfall sitting below before marching out of the bridge to meet the new kid. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-05-09]\u0022,\u0022**\u0022,\u0022“Sir,\u0022,\u0022reports\u0022,\u0022show\u0022,\u0022a\u0022,\u0022high\u0022,\u0022compression\u0022,\u0022zone\u0022,\u0022at\u0022,\u0022sector\u0022,\u002296B,\u0022,\u0022mismatched\u0022,\u0022output\u0022,\u0022frequencies\u0022,\u0022are\u0022,\u0022cre-“\u0022,\u0022“You\u0022,\u0022can\u0022,\u0022stop\u0022,\u0022with\u0022,\u0022all\u0022,\u0022that.\u0022,\u0022You\u0022,\u0022know\u0022,\u0022I\u0022,\u0022can’t\u0022,\u0022follow\u0022,\u0022it.\u0022,\u0022Just\u0022,\u0022send\u0022,\u0022someone\u0022,\u0022to\u0022,\u0022fix\u0022,\u0022it\u0022,\u0022or\u0022,\u0022whatever\u0022,\u0022the\u0022,\u0022fuck.”\u0022,\u0022“Yes\u0022,\u0022sir.”\u0022,\u0022[[Captain]]\u0022,\u0022Zarin\u0022,\u0022slumped\u0022,\u0022back\u0022,\u0022in\u0022,\u0022his\u0022,\u0022chair\u0022,\u0022and\u0022,\u0022watched\u0022,\u0022the\u0022,\u0022officer\u0022,\u0022hurry\u0022,\u0022out\u0022,\u0022of\u0022,\u0022the\u0022,\u0022room.\u0022,\u0022Reports\u0022,\u0022were\u0022,\u0022becoming\u0022,\u0022too\u0022,\u0022complex\u0022,\u0022and\u0022,\u0022scientific,\u0022,\u0022he\u0022,\u0022just\u0022,\u0022didn’t\u0022,\u0022care.\u0022,\u0022These\u0022,\u0022days\u0022,\u0022it\u00 es are cre-“\\n\\n“You can stop with all that. You know I can’t follow it. Just send someone to fix it or whatever the fuck.”\\n\\n“Yes sir.”\\n\\n[[Captain]] Zarin slumped back in his chair and watched the officer hurry out of the room. Reports were becoming too complex and scientific, he just didn’t care. These days it was less about warfare tactics and domination and more about watching the damn rocks in the sky turn. He put his feet up on the station desk, looking out of the bridge window, seeing the planet below. When did everything get so boring? \\n\\nWhere did someone like him go when the war was over? When the conquesting was done? He felt like a caged silvear – apex predator forced into dysfunctional domestication. Zarin cast his eyes across the landscape below, it was a spectacular view that he found difficult to appreciate these days. The skies were clear, the view of the city below unimpeded. He decided to pull the ships in closer this cycle, staying within atmosphere instead of out in orbit. Sometimes he liked watching them with his own eyes instead of through screens. It felt more real that way. It was sometimes easy to forget he was playing god with real people. \\n\\nMaybe it was simply that the fate of a conqueror was an unfair one. You either end up a failure and likely dead or a ruler with nothing left to pursue, trapped within the nauseating product of your success. He was a fantastic builder that constructed his own prison. At least his prison had a view.\\n\\nA notification ping sounded from the panel next to him. He groaned and looked over. \\n```\\nArrival of recruitment carrier transport imminent. \\n```\\nHuh. That was today. Zarin slowly took his feet down off the desk and stood up, straightening out his jacket, time to meet the new recruit. Draft them into damnation. He opened the notification message on the panel, expanding details. The recruit’s name was [[Aarand]] Vullan. Zarin dismissed the message and took one more long look out at e, alert. She could sense. Why was she holding a book?\\nShe turned the book over in her hands, reading the cover.\\n“A Mountain’s Path”\\nA small image of a mountain peak with the sun behind it embossed on the front in white.\\u003c/p\\u003e\\n\\u003cp\\u003eShe opened it and began to read.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-01-21]\\n** [[Irie]]’s perception of time has dissolved. Her spatial understanding gone with it. Where she was she couldn’t quite grasp the space before her spun and twisted in new ways into a vision-like quality. She felt tired, a need to sleep overtaking her. Darkness.\\nThen something. Light. She stood in a blank room, she felt awake, alert. She could sense. Why was she holding a book? She turned the book over in her hands, reading the cover. “A Mountain’s Path” A small image of a mountain peak with the sun behind it embossed on the front in white.\\nShe opened it and began to read. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-01-21]\u0022,\u0022**\u0022,\u0022[[Irie]]’s\u0022,\u0022perception\u0022,\u0022of\u0022,\u0022time\u0022,\u0022has\u0022,\u0022dissolved.\u0022,\u0022Her\u0022,\u0022spatial\u0022,\u0022understanding\u0022,\u0022gone\u0022,\u0022with\u0022,\u0022it.\u0022,\u0022Where\u0022,\u0022she\u0022,\u0022was\u0022,\u0022she\u0022,\u0022couldn’t\u0022,\u0022quite\u0022,\u0022grasp\u0022,\u0022the\u0022,\u0022space\u0022,\u0022before\u0022,\u0022her\u0022,\u0022spun\u0022,\u0022and\u0022,\u0022twisted\u0022,\u0022in\u0022,\u0022new\u0022,\u0022ways\u0022,\u0022into\u0022,\u0022a\u0022,\u0022vision-like\u0022,\u0022quality.\u0022,\u0022She\u0022,\u0022felt\u0022,\u0022tired,\u0022,\u0022a\u0022,\u0022need\u0022,\u0022to\u0022,\u0022sleep\u0022,\u0022overtaking\u0022,\u0022her.\u0022,\u0022Darkness.\u0022,\u0022Then\u0022,\u0022something.\u0022,\u0022Light.\u0022,\u0022She\u0022,\u0022stood\u0022,\u0022in\u0022,\u0022a\u0022,\u0022blank\u0022,\u0022room,\u0022,\u0022she\u0022,\u0022felt\u0022,\u0022awake n to read. \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/6/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/6/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/6.md\u0022,\u0022Pathc\u0022:\u0022notes/6.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/6\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/6.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-05-11]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nA few officers were bustling around Zarin as he stood patiently, hands held together behind his back. The docking bay gate was just ahead, the carrier transport had just landed. It wasn’t often they received new recruitment off schedule cycles, but to keep the systems alive you needed infusions, and crew was your blood. Even still, it was an oddly timed request for a single recruit. Typically batches of recruits were hailed and sent from the main home system, spreading out their coverage of influence like spokes, today was different.\\u003c/p\\u003e\\n\\u003cp\\u003eThe bay gate door slid open, several officers in standard white uniform leading a young man in a bright blue jumpsuit. At sight of the captain the officers saluted, pressing their right fist to their left shoulder.\\u003c/p\\u003e\\n\\u003cp\\u003e“Relax,” Zarin said, “just want to meet the recruit.” The officers took the cue and promptly walked away. “Well [[Aarand]] Vullan, welcome aboard the Empyrean. I’m [[Captain]] Zarin.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Aarand]] bowed slightly. “Thank you for taking me in, sir.”\\u003c/p\\u003e\\n\\u003cp\\u003eZarin winced at the sight of the bow. “What sector are you from, Vullan?”\\u003c/p\\u003e\\n\\u003cp\\u003e“Minerva, sir.”\\u003c/p\\u003e\\n\\u003cp\\u003e“The sector that went dark recently, right?”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Aarand]] hesitated slightly, “That is correct, sir.”\\u003c/p\\u003e\\n\\u003cp\\u003e“Stop with the sirs.” Zarin said, “But I guess that explains it, a refugee, we normally don’t get unscheduled recruitment out here.” He narrowed his eyes at [[Aarand]]. “How bad is it out there?”\\u003c/p\\u003e\\n\\u003cp\\u003e“The sector went rogue, captain. Total anarchy. The veil hit harder there than most places we heard about. Felt like an inevitability.”\\u003c/p\\u003e\\n\\u003cp\\u003e“Why sign yourself up for the fleets then?” Zarin asked. “You got out, you’re just running back into the same system, kid.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Aarand]] spent a moment in contemplation. “I wanted to change things. Didn’t want to sit by and watch anymore.”\\u003c/p\\u003e\\n\\u003cp\\u003eZarin sighed, well that’s fucking disappointing. Another bright eyed kid who thought they had the potential and desire to change the universe for the better. This was the wrong place to sign up for that. But Minerva, \\u003cem\\u003ethat\\u003c/em\\u003e was interesting. A sector that broke free. Unconquered.\\u003c/p\\u003e\\n\\u003cp\\u003e“I want a comprehensive report sent through your station officer about Minerva.” Zarin said sharply, he could see [[Aarand]] stand up straighter at his sudden change of tone. “We don’t receive many reports or messages from the outer sectors, especially not Minerva. I want to know what factors led to its collapse and a list of the major players and factions fighting for control. Estimates for each on firepower, fleet statuses, and manpower.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Aarand]] bowed quickly. “I’ll do my best, anything else captain?”\\u003c/p\\u003e\\n\\u003cp\\u003e“No,” Zarin said, waving over [[Aarand]]’s supervising officer. “and learn to salute. You’re a part of the Empyrean crew now, time to act like it.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-05-11]\\n** A few officers were bustling around Zarin as he stood patiently, hands held together behind his back. The docking bay gate was just ahead, the carrier transport had just landed. It wasn’t often they received new recruitment off schedule cycles, but to keep the systems alive you needed infusions, and crew was your blood. Even still, it was an oddly timed request for a single recruit. Typically batches of recruits were hailed and sent from the main home system, spreading out their coverage of influence like spokes, today was different.\\nThe bay gate door slid open, several officers in standard white uniform leading a young man in a bright blue jumpsuit. At sight of the captain the officers saluted, pressing their right fist to their left shoulder.\\n“Relax,” Zarin said, “just want to meet the recruit.” The officers took the cue and promptly walked away. “Well [[Aarand]] Vullan, welcome aboard the Empyrean. I’m [[Captain]] Zarin.”\\n[[Aarand]] bowed slightly. “Thank you for taking me in, sir.”\\nZarin winced at the sight of the bow. “What sector are you from, Vullan?”\\n“Minerva, sir.”\\n“The sector that went dark recently, right?”\\n[[Aarand]] hesitated slightly, “That is correct, sir.”\\n“Stop with the sirs.” Zarin said, “But I guess that explains it, a refugee, we normally don’t get unscheduled recruitment out here.” He narrowed his eyes at [[Aarand]]. “How bad is it out there?”\\n“The sector went rogue, captain. Total anarchy. The veil hit harder there than most places we heard about. Felt like an inevitability.”\\n“Why sign yourself up for the fleets then?” Zarin asked. “You got out, you’re just running back into the same system, kid.”\\n[[Aarand]] spent a moment in contemplation. “I wanted to change things. Didn’t want to sit by and watch anymore.”\\nZarin sighed, well that’s fucking disappointing. Another bright eyed kid who thought they had the potential and desire to change the universe for the better. This was the wrong place to sign up for that. But Minerva, that was interesting. A sector that broke free. Unconquered.\\n“I want a comprehensive report sent through your station officer about Minerva.” Zarin said sharply, he could see [[Aarand]] stand up straighter at his sudden change of tone. “We don’t receive many reports or messages from the outer sectors, especially not Minerva. I want to know what factors led to its collapse and a list of the major players and factions fighting for control. Estimates for each on firepower, fleet statuses, and manpower.”\\n[[Aarand]] bowed quickly. “I’ll do my best, anything else captain?”\\n“No,” Zarin said, waving over [[Aarand]]’s supervising officer. “and learn to salute. You’re a part of the Empyrean crew now, time to act like it.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-05-11]\u0022,\u0022**\u0022,\u0022A\u0022,\u0022few\u0022,\u0022officers\u0022,\u0022were\u0022,\u0022bustling\u0022,\u0022around\u0022,\u0022Zarin\u0022,\u0022as\u0022,\u0022he\u0022,\u0022stood\u0022,\u0022patiently,\u0022,\u0022hands\u0022,\u0022held\u0022,\u0022together\u0022,\u0022behind\u0022,\u0022his\u0022,\u0022back.\u0022,\u0022The\u0022,\u0022dockin ,\u0022there\u0022,\u0022than\u0022,\u0022most\u0022,\u0022places\u0022,\u0022we\u0022,\u0022heard\u0022,\u0022about.\u0022,\u0022Felt\u0022,\u0022like\u0022,\u0022an\u0022,\u0022inevitability.”\u0022,\u0022“Why\u0022,\u0022sign\u0022,\u0022yourself\u0022,\u0022up\u0022,\u0022for\u0022,\u0022the\u0022,\u0022fleets\u0022,\u0022then?”\u0022,\u0022Zarin\u0022,\u0022asked.\u0022,\u0022“You\u0022,\u0022got\u0022,\u0022out,\u0022,\u0022you’re\u0022,\u0022just\u0022,\u0022running\u0022,\u0022back\u0022,\u0022into\u0022,\u0022the\u0022,\u0022same\u0022,\u0022system,\u0022,\u0022kid.”\u0022,\u0022[[Aarand]]\u0022,\u0022spent\u0022,\u0022a\u0022,\u0022moment\u0022,\u0022in\u0022,\u0022contemplation.\u0022,\u0022“I\u0022,\u0022wanted\u0022,\u0022to\u0022,\u0022change\u0022,\u0022things.\u0022,\u0022Didn’t\u0022,\u0022want\u0022,\u0022to\u0022,\u0022sit\u0022,\u0022by\u0022,\u0022and\u0022,\u0022watch\u0022,\u0022anymore.”\u0022,\u0022Zarin\u0022,\u0022sighed,\u0022,\u0022well\u0022,\u0022that’s\u0022,\u0022fucking\u0022,\u0022disappointing.\u0022,\u0022Another\u0022,\u0022bright\u0022,\u0022eyed\u0022,\u0022kid\u0022,\u0022who\u0022,\u0022thought\u0022,\u0022they\u0022,\u0022had\u0022,\u0022the\u0022,\u0022potential\u0022,\u0022and\u0022,\u0022desire\u0022,\u0022to\u0022,\u0022change\u0022,\u0022the\u0022,\u0022universe\u0022,\u0022for\u0022,\u0022the\u0022,\u0022better.\u0022,\u0022This\u0022,\u0022was\u0022,\u0022the\u0022,\u0022wrong\u0022,\u0022place\u0022,\u0022to\u0022,\u0022sign\u0022,\u0022up\u0022,\u0022for\u0022,\u0022that.\u0022,\u0022But\u0022,\u0022Minerva,\u0022,\u0022that\u0022,\u0022was\u0022,\u0022interesting.\u0022,\u0022A\u0022,\u0022sector\u0022,\u0022that\u0022,\u0022broke\u0022,\u0022free.\u0022,\u0022Unconquered.\u0022,\u0022“I\u0022,\u0022want\u0022,\u0022a\u0022,\u0022comprehensive\u0022,\u0022report\u0022,\u0022sent\u0022,\u0022through\u0022,\u0022your\u0022,\u0022station\u0022,\u0022officer\u0022,\u0022about\u0022,\u0022Minerva.”\u0022,\u0022Zarin\u0 lation. “I wanted to change things. Didn’t want to sit by and watch anymore.”\\n\\nZarin sighed, well that’s fucking disappointing. Another bright eyed kid who thought they had the potential and desire to change the universe for the better. This was the wrong place to sign up for that. But Minerva, *that* was interesting. A sector that broke free. Unconquered. \\n\\n“I want a comprehensive report sent through your station officer about Minerva.” Zarin said sharply, he could see [[Aarand]] stand up straighter at his sudden change of tone. “We don’t receive many reports or messages from the outer sectors, especially not Minerva. I want to know what factors led to its collapse and a list of the major players and factions fighting for control. Estimates for each on firepower, fleet statuses, and manpower.”\\n\\n[[Aarand]] bowed quickly. “I’ll do my best, anything else captain?” \\n\\n“No,” Zarin said, waving over [[Aarand]]’s supervising officer. “and learn to salute. You’re a part of the Empyrean crew now, time to act like it.” \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/60/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/60/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220
