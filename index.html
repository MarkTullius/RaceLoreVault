0022,\u0022and\u0022,\u0022scooted\u0022,\u0022towards\u0022,\u0022the\u0022,\u0022front\u0022,\u0022of\u0022,\u0022the\u0022,\u0022hold\u0022,\u0022so\u0022,\u0022she\u0022,\u0022could\u0022,\u0022get\u0022,\u0022in\u0022,\u0022better\u0022,\u0022earshot.\u0022,\u0022Even\u0022,\u0022with\u0022,\u0022her\u0022,\u0022ear\u0022,\u0022to\u0022,\u0022the\u0022,\u0022wall\u0022,\u0022she\u0022,\u0022could\u0022,\u0022barely\u0022,\u0022hear.\u0022,\u0022“You’re\u0022,\u0022makin’\u0022,\u0022a\u0022,\u0022hefty\u0022,\u0022mistake.”\u0022,\u0022That\u0022,\u0022gravelly\u0022,\u0022voice\u0022,\u0022was\u0022,\u0022[[Pipe]],\u0022,\u0022the\u0022,\u0022wagon\u0022,\u0022guard.\u0022,\u0022The\u0022,\u0022name\u0022,\u0022was\u0022,\u0022quite\u0022,\u0022fitting,\u0022,\u0022he\u0022,\u0022was\u0022,\u0022as\u0022,\u0022hard\u0022,\u0022headed\u0022,\u0022as\u0022,\u0022he\u0022,\u0022was\u0022,\u0022hollow.\u0022,\u0022“I\u0022,\u0022don’t\u0022,\u0022think\u0022,\u0022you\u0022,\u0022understand\u0022,\u0022the\u0022,\u0022position\u0022,\u0022you’re\u0022,\u0022in,\u0022,\u0022big\u0022,\u0022man.”\u0022,\u0022This\u0022,\u0022voice\u0022,\u0022was\u0022,\u0022new\u0022,\u0022to\u0022,\u0022her.\u0022,\u0022“You\u0022,\u0022either\u0022,\u0022give\u0022,\u0022up\u0022,\u0022what\u0022,\u0022you\u0022,\u0022got\u0022,\u0022or\u0022,\u0022we\u0022,\u0022take\u0022,\u0022your\u0022,\u0022lives\u0022,\u0022too.”\u0022,\u0022The\u0022,\u0022silence\u0022,\u0022after\u0022,\u0022that\u0022,\u0022was\u0022,\u0022thick.\u0022,\u0022Was\u0022,\u0022the\u0022,\u0022wagon\u0022,\u0022being\u0022,\u0022robbed?\u0022,\u0022What\u0022,\u0022would\u0022,\u0022happen\u0022,\u0022if\u0022,\u0022they\u0022,\u0022found\u0022,\u0022her?\u0022,\u0022“What’s\u0022,\u0022in\u0022,\u0022the\u0022,\u0022back?”\u0022,\u0022The\u0022,\u0022voice\u0022,\u0022said.\u0022,\u0022“Nothin’.\u0022,\u0022S’\u0022,\u0022why\u0022,\u0022you’re\u0022,\u0022makin’\u0022,\u0022a\u0022,\u0022mistake,\u0022,\u0022we\u0022,\u0022ain’t\u0022,\u0022got\u0022,\u0022nothin’.”\u0022,\u0022[[Pipe]]\u0022,\u0022said.\u0022,\u0022Cera\u0022,\u0022heard\u0022,\u0022a\u0022,\u0022whack\u0022,\u0022and\u0022,\u0022a\u0022,\u0022grunt\u0022,\u0022and\u0022,\u0022then\u0022,\u0022what\u0022,\u0022sounded\u0022,\u0022like\u0022,\u0022[[Pipe]]\u0022,\u0022groaning\u0022,\u0022after.\u0022,\u0022“We\u0022,\u0022don’t\u0022,\u0022appreciate\u0022,\u0022being\u0022,\u0022lied\u0022,\u0022to.”\u0022,\u0022The\u0022,\u0022voice\u0022,\u0022said.\u0022,\u0022“We\u0022,\u0022were\u0022,\u0022tracking\u0022,\u0022you\u0022,\u0022for\u0022,\u0022a\u0022,\u0022bit,\u0022,\u0022where’s\u0022,\u0022the\u0022,\u0022other\u0022,\u0022one?\u0022,\u0022Your\u0022,\u0022friend.”\u0022,\u0022[[Pipe]]\u0022,\u0022seemed\u0022,\u0022to\u0022,\u0022be\u0022,\u0022doing\u0022,\u0022all\u0022,\u0022the\u0022,\u0022talking,\u0022,\u0022but\u0022,\u0022now\u0022,\u0022that\u0022,\u0022the\u0022,\u0022voice\u0022,\u0022mentioned\u0022,\u0022it\u0022,\u0022she\u0022,\u0022still\u0022,\u0022hadn’t\u0022,\u0022heard\u0022,\u0022[[Rib]]\u0022,\u0022yet,\u0022,\u0022her\u0022,\u0022owner.\u0022,\u0022She\u0022,\u0022wondered\u0022,\u0022if\u0022,\u0022he\u0022,\u0022took\u0022,\u0022the\u0022,\u0022chance\u0022,\u0022to\u0022,\u0022run\u0022,\u0022when\u0022,\u0022he\u0022,\u0022saw\u0022,\u0022an\u0022,\u0022opportunity.\u0022,\u0022She\u0022,\u0022figured\u0022,\u0022as\u0022,\u0022much.**\u0022],\u0022Summary\u0022:\u0022[2023-02-04]\\n** Cera sat in the back of the boarded wagon, her hands and feet being bound by rope made it difficult to retain her balance when the wheels struck a rock or a divot, which was often.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:700,\u0022WordCount\u0022:671,\u0022ReadingTime\u0022:4,\u0022Len\u0022:3696,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-02-04]**\\n\\n** \\nCera sat in the back of the boarded wagon, her hands and feet being bound by rope made it difficult to retain her balance when the wheels struck a rock or a divot, which was often. It was a long and uncomfortable ride so far through the backroads of the decaying county. Her *couriers* had no problem with damaged goods though and knowing that was exactly why she had kept her mouth shut throughout the trip. There had been a time when she assumed her words, her status, and ignorant condescension could weasel her out of any undesirable position. That had been a year ago. A very long year ago. She had learned a lot of painful lessons in that time and learned to be quiet.\\nTurns out, being a grand judge’s daughter comes with as many pitfalls as it does advantages. For example, you could get the best selection of books the empire can offer in a stately library in your luxurious manor but then you could get kidnapped and sold as a slave when your father rules against a band of notorious thieves. So pretty give and take. \\nShe had tried to rest her head against the wood wall of the wagon but with how uneven this road was it was impossible to not get a headache. Bumpy and neglected roads meant she was in one of the outer cities of the empire, several days away still from the center, her home. Cera had liked to believe she was doing a decent job of keeping mental notes on where they were. Seeing the light filter in through slits in the planks allowed her to keep a rough track of time even when she slept. Her captors had clipped and sanded down her fingernails so she couldn’t chip at the wood to create larger gaps or work at her binds but she did try on occasion to simply peek through the little gaps in the frame, it was difficult to see anything. She felt she had a decent sense for where they were anyway. \\nLess than a week away, at least she presumed. She was going home. The slavers had told her as much anyway. There was something akin to a deal at play she didn’t really understand, they didn’t really talk about it much either, but she didn’t need to know, she finally had hope. They were bringing her back to the capital, to her father. She could finally look forward to the future. She just had to get there in one piece. \\nThe wagon lurched to a stop causing her to tumble over and land on her shoulder, granting a painful new ache. After a moment lying there she could hear voices coming from the forward end. She clenched her jaw from the pain and wiggled upright and scooted towards the front of the hold so she could get in better earshot. Even with her ear to the wall she could barely hear.\\n“You’re makin’ a hefty mistake.” That gravelly voice was [[Pipe]], the wagon guard. The name was quite fitting, he was as hard headed as he was hollow. \\n“I don’t think you understand the position you’re in, big man.” This voice was new to her. “You either give up what you got or we take your lives too.”\\nThe silence after that was thick. Was the wagon being robbed? What would happen if they found her? \\n“What’s in the back?” The voice said.\\n“Nothin’. S’ why you’re makin’ a mistake, we ain’t got nothin’.” [[Pipe]] said.\\nCera heard a whack and a grunt and then what sounded like [[Pipe]] groaning after.\\n“We don’t appreciate being lied to.” The voice said. “We were tracking you for a bit, where’s the other one? Your friend.”\\n[[Pipe]] seemed to be doing all the talking, but now that the voice mentioned it she still hadn’t heard [[Rib]] yet, her *owner*. She wondered if he took the chance to run when he saw an opportunity. She figured as much.**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/35/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/35/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/35.md\u0022,\u0022Pathc\u0022:\u0022notes/35.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/35\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/35.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-02-04]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**[[Pipe]] continued to groan in pain. She heard a thump and winced and the sharp cry [[Pipe]] made. A part of her was glad to hear pain befall one of her slavers, that man and others had put her through worse, but a greater part of her was afraid. They were her last chance at getting home.\\n“If he moves, kick him again. See what’s inside the back.”\\nSeconds later a large blade hacked into the side of the wagon a few feet from where Cera sat, she barely suppressed a yelp. The wielder dislodged the weapon and rammed it down into the wood again, from her end it looked like the blade of a war axe. It was only a matter of time before they would be able to look into her cell here, she had to find a way to hide. She hesitantly scuttled towards the wall they were breaking open, hoping once they looked inward they wouldn’t look far enough in to see her in the corner, also hoping more men didn’t poke any extra holes in this side of the wagon, she was still wanting to remain in one piece. She closed her eyes for a moment, attempting to calm herself as the axe came down on the wood again and again, that terrible thwack, tearing open a hole in the wall. Once she heard the wood creak and rip she opened her eyes, blinding light poured into the dark little space, it was difficult to adjust to.\\nIt was immediately shadowed by a head looking into the new window. Cera pulled up her legs to her chest and tried to make herself as small as possible in the dark corner against the wall.\\n“Huh, fella was right. Empty.” A new voice this time. The light returned as he left.\\nCera let out a very quiet sigh of relief, she hadn’t even realized she was holding her breath.\\n“Then burn the wagon and kill him. Take the horse, there’s nothing else left for us here.”\\nHer breath caught.\\nShe could hear [[Pipe]] pleading and whimpering then the familiar sound of that axe thwacking down. Silence. Then the sickening sound of the axe ripping out from [[Pipe]]’s corpse. Tears started running down her face.\\n\\u003cem\\u003eThis is very bad.\\u003c/em\\u003e She was going to die in here, in this stupid little box.\\nA blazing torch was tossed in through the opening and landed in the center of the floor.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-02-04]\\n**[[Pipe]] continued to groan in pain. She heard a thump and winced and the sharp cry [[Pipe]] made. A part of her was glad to hear pain befall one of her slavers, that man and others had put her through worse, but a greater part of her was afraid. They were her last chance at getting home. “If he moves, kick him again. See what’s inside the back.” Seconds later a large blade hacked into the side of the wagon a few feet from where Cera sat, she barely suppressed a yelp. The wielder dislodged the weapon and rammed it down into the wood again, from her end it looked like the blade of a war axe. It was only a matter of time before they would be able to look into her cell here, she had to find a way to hide. She hesitantly scuttled towards the wall they were breaking open, hoping once they looked inward they wouldn’t look far enough in to see her in the corner, also hoping more men didn’t poke any extra holes in this side of the wagon, she was still wanting to remain in one piece. She closed her eyes for a moment, attempting to calm herself as the axe came down on the wood again and again, that terrible thwack, tearing open a hole in the wall. Once she heard the wood creak and rip she opened her eyes, blinding light poured into the dark little space, it was difficult to adjust to. It was immediately shadowed by a head looking into the new window. Cera pulled up her legs to her chest and tried to make herself as small as possible in the dark corner against the wall. “Huh, fella was right. Empty.” A new voice this time. The light returned as he left. Cera let out a very quiet sigh of relief, she hadn’t even realized she was holding her breath. “Then burn the wagon and kill him. Take the horse, there’s nothing else left for us here.” Her breath caught. She could hear [[Pipe]] pleading and whimpering then the familiar sound of that axe thwacking down. Silence. Then the sickening sound of the axe ripping out from [[Pipe]]’s corpse. Tears started running down her face. This is very bad. She was going to die in here, in this stupid little box. A blazing torch was tossed in through the opening and landed in the center of the floor. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-02-04]\u0022,\u0022**[[Pipe]]\u0022,\u0022continued\u0022,\u0022to\u0022,\u0022groan\u0022,\u0022in\u0022,\u0022pain.\u0022,\u0022She\u0022,\u0022heard\u0022,\u0022a\u0022,\u0022thump\u0022,\u0022and\u0022,\u0022winced\u0022,\u0022and\u0022,\u0022the\u0022,\u0022sharp\u0022,\u0022cry\u0022,\u0022[[Pipe]]\u0022,\u0022made.\u0022,\u0022A\u0022,\u0022part\u0022,\u0022of rom\u0022,\u0022[[Pipe]]’s\u0022,\u0022corpse.\u0022,\u0022Tears\u0022,\u0022started\u0022,\u0022running\u0022,\u0022down\u0022,\u0022her\u0022,\u0022face.\u0022,\u0022This\u0022,\u0022is\u0022,\u0022very\u0022,\u0022bad.\u0022,\u0022She\u0022,\u0022was\u0022,\u0022going\u0022,\u0022to\u0022,\u0022die\u0022,\u0022in\u0022,\u0022here,\u0022,\u0022in\u0022,\u0022this\u0022,\u0022stupid\u0022,\u0022little\u0022,\u0022box.\u0022,\u0022A\u0022,\u0022blazing\u0022,\u0022torch\u0022,\u0022was\u0022,\u0022tossed\u0022,\u0022in\u0022,\u0022through\u0022,\u0022the\u0022,\u0022opening\u0022,\u0022and\u0022,\u0022landed\u0022,\u0022in\u0022,\u0022the\u0022,\u0022center\u0022,\u0022of\u0022,\u0022the\u0022,\u0022floor.\u0022,\u0022**\u0022],\u0022Summary\u0022:\u0022[2023-02-04]\\n**[[Pipe]] continued to groan in pain. She heard a thump and winced and the sharp cry [[Pipe]] made. A part of her was glad to hear pain befall one of her slavers, that man and others had put her through worse, but a greater part of her was afraid.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:500,\u0022WordCount\u0022:412,\u0022ReadingTime\u0022:2,\u0022Len\u0022:2238,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-02-04]**\\n\\n**[[Pipe]] continued to groan in pain. She heard a thump and winced and the sharp cry [[Pipe]] made. A part of her was glad to hear pain befall one of her slavers, that man and others had put her through worse, but a greater part of her was afraid. They were her last chance at getting home. \\n“If he moves, kick him again. See what’s inside the back.”\\nSeconds later a large blade hacked into the side of the wagon a few feet from where Cera sat, she barely suppressed a yelp. The wielder dislodged the weapon and rammed it down into the wood again, from her end it looked like the blade of a war axe. It was only a matter of time before they would be able to look into her cell here, she had to find a way to hide. She hesitantly scuttled towards the wall they were breaking open, hoping once they looked inward they wouldn’t look far enough in to see her in the corner, also hoping more men didn’t poke any extra holes in this side of the wagon, she was still wanting to remain in one piece. She closed her eyes for a moment, attempting to calm herself as the axe came down on the wood again and again, that terrible thwack, tearing open a hole in the wall. Once she heard the wood creak and rip she opened her eyes, blinding light poured into the dark little space, it was difficult to adjust to.\\nIt was immediately shadowed by a head looking into the new window. Cera pulled up her legs to her chest and tried to make herself as small as possible in the dark corner against the wall. \\n“Huh, fella was right. Empty.” A new voice this time. The light returned as he left. \\nCera let out a very quiet sigh of relief, she hadn’t even realized she was holding her breath.\\n“Then burn the wagon and kill him. Take the horse, there’s nothing else left for us here.”\\nHer breath caught. \\nShe could hear [[Pipe]] pleading and whimpering then the familiar sound of that axe thwacking down. Silence. Then the sickening sound of the axe ripping out from [[Pipe]]’s corpse. Tears started running down her face. \\n*This is very bad.* She was going to die in here, in this stupid little box. \\nA blazing torch was tossed in through the opening and landed in the center of the floor. \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/36/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/36/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/36.md\u0022,\u0022Pathc\u0022:\u0022notes/36.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/36\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/36.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-02-08]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nCera watched in horror as the flames spread out from the torch and crawled out along the dry wooden planks of the wagon floor. She yelped and pressed her back against the wall, her head and bound wrists thudding against the hard surface. She had to get out of this stupid miserable little box otherwise she would die here, but how? Her wrists and ankles were bound and she had little time left before this cage and her within it would be reduced to smoldering ash, she didn’t have time to get through the thick hardwooded wall of the wagon. But she had to do something. She glanced to her left, seeing the jagged hole left by the axe. It was only slightly bigger than her head, she would never fit through. Though the more she looked at it, those sharp and splintered edges left from the axeblade might allow her to cut her bindings free. She felt at the rope around her wrists, she couldn’t wriggle her hands out from underneath her – these knots were properly tied – if she wanted to attempt to free herself she’d have to leverage her hands above the boards awkwardly behind her.\\nWhat would happen if this even worked? Even if she freed her hands, even her feet after that, what could she do when this entire wagon was engulfed with flames? \\u003cem\\u003e[[Don]]’t think about that, focus on this.\\u003c/em\\u003e\\nCera shuffled over to the window and peered out seeing a few figures riding away, one with a large bloodied axe resting on his back. She wouldn’t die to these thugs. She got to work once again, facing the sickeningly hot flames still spreading throughout the cabin and consuming the far wall, feasting on the wood and celebrating with roars of intensity. Her eyes burned and watered as she bent down lower towards the fire, trying her best to raise her hands up behind her to the hacked boards. She felt at the wood with her fingers, trying to feel around for a bit sharp enough. Cera had to start holding her breath as the smoke was eating up the available air. Her fingers sensed a point she felt could slice the binds so she raised up her wrists and pulled down with considerable force, the wood stabbing into her left palm instead of the rope. She exhaled sharply, too stunned to even scream. She closed her eyes, she felt her tears evaporate and steam away.\\n\\u003cem\\u003eBe strong. Again.\\u003c/em\\u003e\\nHer hand hurt with a blinding pain but she shakingly raised it above the board again, feeling the blood drip from her palm. She held her hands there, face searing from the heat of the flames.\\n\\u003cem\\u003eIf you don’t do this you will die.\\u003c/em\\u003e\\n\\u003cem\\u003eTry.\\u003c/em\\u003e\\nShe pulled down as hard as she could. She felt the rope sever and her hands pulled free from the force of the motion. She backed up into the wall away from the flames, holding her hand slick with blood. The wound was pretty bad, but she couldn’t worry about it now.\\nThe time had come to face the true reality of the situation, she was still just a girl trapped in a box on fire.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-02-08]\\n** Cera watched in horror as the flames spread out from the torch and crawled out along the dry wooden planks of the wagon floor. She yelped and pressed her back against the wall, her head and bound wrists thudding against the hard surface. She had to get out of this stupid miserable little box otherwise she would die here, but how? Her wrists and ankles were bound and she had little time left before this cage and her within it would be reduced to smoldering ash, she didn’t have time to get through the thick hardwooded wall of the wagon. But she had to do something. She glanced to her left, seeing the jagged hole left by the axe. It was only slightly bigger than her head, she would never fit through. Though the more she looked at it, those sharp and splintered edges left from the axeblade might allow her to cut her bindings free. She felt at the rope around her wrists, she couldn’t wriggle her hands out from underneath her – these knots were properly tied – if she wanted to attempt to free herself she’d have to leverage her hands above the boards awkwardly behind her. What would happen if this even worked? Even if she freed her hands, even her feet after that, what could she do when this entire wagon was engulfed with flames? [[Don]]’t think about that, focus on this. Cera shuffled over to the window and peered out seeing a few figures riding away, one with a large bloodied axe resting on his back. She wouldn’t die to these thugs. She got to work once again, facing the sickeningly hot flames still spreading throughout the cabin and consuming the far wall, feasting on the wood and celebrating with roars of intensity. Her eyes burned and watered as she bent down lower towards the fire, trying her best to raise her hands up behind her to the hacked boards. She felt at the wood with her fingers, trying to feel around for a bit sharp enough. Cera had to start holding her breath as the smoke was eating up the available air. Her fingers sensed a point she felt could slice the binds so she raised up her wrists and pulled down with considerable force, the wood stabbing into her left palm instead of the rope. She exhaled sharply, too stunned to even scream. She closed her eyes, she felt her tears evaporate and steam away. Be strong. Again. Her hand hurt with a blinding pain but she shakingly raised it above the board again, feeling the blood drip from her palm. She held her hands there, face searing from the heat of the flames. If you don’t do this you will die. Try. She pulled down as hard as she could. She felt the rope sever and her hands pulled free from the force of the motion. She backed up into the wall away from the flames, holding her hand slick with blood. The wound was pretty bad, but she couldn’t worry about it now. The time had come to face the true reality of the situation, she was still just a girl trapped in a box on fire. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-02-08]\u0022,\u0022**\u0022,\u0022Cera\u0022,\u0022watched\u0022,\u0022in\u0022,\u0022horror\u0022,\u0022as\u0022,\u0022the\u0022,\u0022flames\u0022,\u0022spread\u0022,\u0022out\u0022,\u0022from\u0022,\u0022the\u0022,\u0022torch\u0022,\u0022and\u0022,\u0022crawled\u0022,\u0022out\u0022,\u0022along\u0022,\u0022the\u0022,\u0022dry\u0022,\u0022wooden\u0022,\u0022planks\u0022,\u0022of\u0022,\u0022the\u0022,\u0022wagon\u0022,\u0022floor.\u0022,\u0022She\u0022,\u0022yelped\u0022,\u0022and\u0022,\u0022pressed\u0022,\u0022her\u0022,\u0022back\u0022,\u0022against\u0022,\u0022the\u0022,\u0022wall,\u0022,\u0022her\u0022,\u0022head\u0022,\u0022and\u0022,\u0022bound\u0022,\u0022wrists\u0022,\u0022thudding\u0022,\u0022against\u0022,\u0022the\u0022,\u0022hard\u0022,\u0022surface.\u0022,\u0022She\u0022,\u0022had\u0022,\u0022to\u0022,\u0022get\u0022,\u0022out\u0022,\u0022of\u0022,\u0022this\u0022,\u0022stupid\u0 ven in unimaginable circumstances, [[Cel]] did not. Looking into [[Ki]]’s eyes assured her at least that HE was confident. She took a deep breath, taking back control from the panic was vital here. Her favorite part was coming up after all. When [[Ki]] smiled, so did she.\\u003c/p\\u003e\\n\\u003cp\\u003e“Showtime.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Ki]]’s timing was impeccable. The instant the arrows were fired the area around him exploded in cyan light. Shock from the powerful blast knocked everyone back who wasn’t ready the sheer brilliance of the supernova that was created was nothing less than purely blinding. For those that weren’t flashed into sightlessness, a residual magin cloud lingered, blocking line of sight completely.\\u003c/p\\u003e\\n\\u003cp\\u003e[[Cel]] had already pushed the two attackers that were trailing from behind, her red alloy sword trailing a beautiful purple gleaming arc behind it as she swung it forward. The residual magin haze clung to the red alloy resulting in a devastating magin alloy combination. The first swing eviscerated one of the targets, a diagonal cut that halved the attacker’s torso. The other assassin staggered back and unsheathed an impressive curved blade. Explosions were sounding off behind them, [[Ki]] must be busy.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2021-12-09]\\n** [[Cel]] felt fear that was only describable by someone who understood death. Overwhelming every part of her being, she felt the fear like a disease crawling through her veins. As she saw [[Ki]] stop and turn, she understood she could die at any moment, here and now. Fighting every instinctual urge to run, to move, she stood still, accepting her fate and placing it in the hands of the man before her. Some find peace in relinquishing the path of their lives even in unimaginable circumstances, [[Cel]] did not. Looking into [[Ki]]’s eyes assured her at least that HE was confident. She took a deep breath, taking back control from the panic  through it all? What was hope if nothing but a traitor? When she was a child she enjoyed her life, the luxury, the freedom of being related to someone important. She was ignorant and a fool then. Perhaps that in itself was worth hating.\\nBut the last year had taught her that the world was a horrible place, far beyond comprehension. Kidnapped, becoming a slave, sold around, beaten, it had all taken its toll. She closed her eyes, maybe now she could be free of it all. Finally this endless and inescapable nightmare she had been stuck in could be over then, maybe this was a better ending for her than being led by hope’s siren melody. She opened her eyes again, looking at the fire. She finally understood.\\nThe fire’s soul was kind. This was an act of mercy.**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-02-21]\\n** This is it. The end of the road. Holding her bleeding hand and sat back against the wagon wall, Cera watched as the flames consumed the room and roared like the fire itself was a terrible living thing. And perhaps it was. She stared into the heart of the blaze trying to search out its soul. Was this an angry predator bent on rampage? Was it a starved beast? Was it a neutral creature that perhaps possessed no control over its own physical form? It was almost impossible to breathe now, the air was smoke and the heat was overwhelming. Her little section she sat in was the last not entirely consumed by fire. Through teary eyes she looked to the opposite wall, the flames had crawled up it and to the ceiling. This whole box was becoming fire. She hated her life. She decided that now. She hated that it all led up to this, all that pain for nothing. She was so close, after so much she was right there, she was almost free. Why did she even bother struggling through it all? What was hope if nothing but a traitor? When she was a child she enjoyed her life, the luxury, the freedom of being related to someone important. She was ignorant and a fool then. Perhaps that in itself was worth hating. But the last year had taught her that the world was a horrible place, far beyond comprehension. Kidnapped, becoming a slave, sold around, beaten, it had all taken its toll. She closed her eyes, maybe now she could be free of it all. Finally this endless and inescapable nightmare she had been stuck in could be over then, maybe this was a better ending for her than being led by hope’s siren melody. She opened her eyes again, looking at the fire. She finally understood. The fire’s soul was kind. This was an act of mercy.**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-02-21]\u0022,\u0022**\u0022,\u0022This\u0022,\u0022is\u0022,\u0022it.\u0022,\u0022The\u0022,\u0022end\u0022,\u0022of\u0022,\u0022the\u0022,\u0022road.\u0022,\u0022Holding\u0022,\u0022her\u0022,\u0022bleeding\u0022,\u0022hand\u0022,\u0022and\u0022,\u0022sat\u0022,\u0022back\u0022,\u0022against\u0022,\u0022the\u0022,\u0022wagon\u0022,\u0022wall,\u0022,\u0022Cera\u0022,\u0022watched\u0022,\u0022as\u0022,\u0022the\u0022,\u0022flames\u0022,\u0022consumed\u0022,\u0022the\u0022,\u0022room\u0022,\u0022and\u0022,\u0022roared\u0022,\u0022like\u0022,\u0022the\u0022,\u0022fire\u0022,\u0022itself\u0022,\u0022was\u0022,\u0022a\u0022,\u0022terrible\u0022,\u0022living\u0022,\u0022thing.\u0022,\u0022And\u0022,\u0022perhaps\u0022,\u0022it\u0022,\u0022was.\u0022,\u0022She\u0022,\u0022stared\u0022,\u0022into\u0022,\u0022the\u0022,\u0022heart\u0022,\u0022of\u0022,\u0022the\u0022,\u0022blaze\u0022,\u0022trying\u0022,\u0022to\u0022,\u0022search\u0022,\u0022out\u0022,\u0022its\u0022,\u0022soul.\u0022,\u0022Was\u0022,\u0022this\u0022,\u0022an\u0022,\u0022angry\u0022,\u0022predator\u0022,\u0022bent\u0022,\u0022on\u0022,\u0022rampage?\u0022,\u0022Was\u0022,\u0022it\u0022,\u0022a\u0022,\u0022starved\u0022,\u0022beast?\u0022,\u0022Was\u0022,\u0022it\u0022,\u0022a\u0022,\u0022neutral\u0022,\u0022creature\u0022,\u0022that\u0022,\u0022perhaps\u0022,\u0022possessed\u0022,\u0022no\u0022,\u0022control\u002  year had taught her that the world was a horrible place, far beyond comprehension. Kidnapped, becoming a slave, sold around, beaten, it had all taken its toll. She closed her eyes, maybe now she could be free of it all. Finally this endless and inescapable nightmare she had been stuck in could be over then, maybe this was a better ending for her than being led by hope’s siren melody. She opened her eyes again, looking at the fire. She finally understood. \\nThe fire’s soul was kind. This was an act of mercy.**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/42/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/42/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/42.md\u0022,\u0022Pathc\u0022:\u0022notes/42.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u 02-21]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**The far wall exploded and crumbled inward, a spray of ember and char flying out towards Cera. A large section had caved in, but it was difficult to see through the fire and smoke. Another blast resounded from that wall, then another, pieces of the planked wood flew about.\\n“GIRL? YOU IN THERE?”\\nShe saw the glint of a two handed hammer through the now large hole in the wall as it struck another piece, shattering a section of the burnt and weakened wagon.\\nThat was [[Rib]], he had actually come back. She sat dumbfounded for a moment, she had just accepted the end, her end. Did she still want to die now that there was a chance at life? Her life? Would she fall into hope’s comforting arms again?\\n“HELLO?” Another blast from the hammer. “GIRL, YOU ALIVE?”\\n“I’m here!” Cera tried yelling over the roar of the fire but her voice was weak, it probably didn’t carry very far. “[[Rib]]! Please-” A coughing fit took over, she thought she could see him trying to peer into the wagon searching for her voice.\\n“GIRL, YOU GOTTA RUN TO ME NOW, THE WALL IS OPEN.”\\nShe froze. Run through all that fire? Would she even make it?\\n“THERE’S NO TIME, GO! THE DAMN CEILING IS COMING DOWN!”\\nThe wagon was large, but she could vault through couldn’t she? It wouldn’t take her longer than a second or so to get through, but that is all it took, all of that was burning, a healthy flame fueled and fed, bright and powerful. She stood up slowly, her skin felt burned, her body ached, especially her shoulder, her hand was flaring sharp pains. Would this be any worse than sitting in here and letting it happen?\\n“G O!”\\nCera wrapped her hands around herself and launched forward through the flames with as much speed and energy she could muster.\\nAs soon as her first foot landed she felt herself twist and fall, a broken board underneath her pulling her down.\\n\\u003cem\\u003eOh no.\\u003c/em\\u003e\\nShe tumbled to the ground hard and rolled forward, she felt hands immediately grab her and pull her out of the wagon, she hit the hard earth with a thud, knocking the wind out of her. [[Rib]] was patting her down with some blanket or jacket, something, she was sure her clothes were either burning or at least smoldering. She tried taking a deep breath but was rewarded with weak coughs instead.\\nRegardless of the pain or the coughs, she was glad she didn’t die in that stupid wagon. She had coped with the reality she was facing in those final moments, but it’s not what she wanted. Not truly. She hated the last year, she hated what she had gone through, she was sure she was going to hate what stood ahead.\\nBut she would get through.\\nShe promised herself that now. She’d make all of this mean something.\\u003c/p\\u003e\\n\\u003cp\\u003e[[Rib]] pulled her hands together forcibly, the burned flesh and bleeding wound causing Cera’s vision to flash in pain, he tied her hands together with a length of rope sending signals of pain that made her want to vomit.\\n“Not letting you out of my sight this time, girl. If you die,” [[Rib]] pulled the rope bindings taut, “then I don’t get paid.”\\u003c/p\\u003e\\n\\u003cp\\u003e**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-02-21]\\n**The far wall exploded and crumbled inward, a spray of ember and char flying out towards Cera. A large section had caved in, but it was difficult to see through the fire and smoke. Another blast resounded from that wall, then another, pieces of the planked wood flew about. “GIRL? YOU IN THERE?” She saw the glint of a two handed hammer through the now large hole in the wall as it struck another piece, shattering a section of the burnt and weakened wagon. That was [[Rib]], he had actually come back. She sat dumbfounded for a moment, she had just accepted the end, her end. Did she still want to die now that there was a chance at life? Her life? Would she fall into hope’s comforting arms again? “HELLO?” Another blast from the hammer. “GIRL, YOU ALIVE?” “I’m here!” Cera tried yelling over the roar of the fire but her voice was weak, it probably didn’t carry very far. “[[Rib]]! Please-” A coughing fit took over, she thought she could see him trying to peer into the wagon searching for her voice. “GIRL, YOU GOTTA RUN TO ME NOW, THE WALL IS OPEN.” She froze. Run through all that fire? Would she even make it? “THERE’S NO TIME, GO! THE DAMN CEILING IS COMING DOWN!” The wagon was large, but she could vault through couldn’t she? It wouldn’t take her longer than a second or so to get through, but that is all it took, all of that was burning, a healthy flame fueled and fed, bright and powerful. She stood up slowly, her skin felt burned, her body ached, especially her shoulder, her hand was flaring sharp pains. Would this be any worse than sitting in here and letting it happen? “G O!” Cera wrapped her hands around herself and launched forward through the flames with as much speed and energy she could muster. As soon as her first foot landed she felt herself twist and fall, a broken board underneath her pulling her down. Oh no. She tumbled to the ground hard and rolled forward, she felt hands immediately grab her and pull her out of the wagon, she hit the hard earth with a thud, knocking the wind out of her. [[Rib]] was patting her down with some blanket or jacket, something, she was sure her clothes were either burning or at least smoldering. She tried taking a deep breath but was rewarded with weak coughs instead. Regardless of the pain or the coughs, she was glad she didn’t die in that stupid wagon. She had coped with the reality she was facing in those final moments, but it’s not what she wanted. Not truly. She hated the last year, she hated what she had gone through, she was sure she was going to hate what stood ahead. But she would get through. She promised herself that now. She’d make all of this mean something.\\n[[Rib]] pulled her hands together forcibly, the burned flesh and bleeding wound causing Cera’s vision to flash in pain, he tied her hands together with a length of rope sending signals of pain that made her want to vomit. “Not letting you out of my sight this time, girl. If you die,” [[Rib]] pulled the rope bindings taut, “then I don’t get paid.”\\n**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-02-21]\u0022,\u0022**The\u0022,\u0022far\u0022,\u0022wall\u0022,\u0022exploded\u0022,\u0022and\u0022,\u0022crumbled\u0022,\u0022inward,\u0022,\u0022a\u0022,\u0022spray\u0022,\u0022of\u0022,\u0022ember\u0022,\u0022and\u0022,\u0022char\u0022,\u0022flying\u0022,\u0022out\u0022,\u0022towards\u0022,\u0022Cera.\u0022,\u0022A\u0022,\u0022large\u0022,\u0022section\u0022,\u0022had\u0022,\u0022caved\u0022,\u0022in,\u0022,\u0022but\u0022,\u0022it\u0022,\u0022was\u0022,\u0022difficult\u0022,\u0022to\u0022,\u0022see\u0022,\u0022through\u0022,\u0022the\u0022,\u0022fire\u0022,\u0022and\u0022,\u0022smoke.\u0022,\u0022Another\u0022,\u0022blast\u0022,\u0022resounded\u0022,\u0022from\u0022,\u0022that\u0022,\u0022wall,\u0022,\u0022then\u0022,\u0022another,\u0022,\u0022pieces\u0022,\u0022of\u0022,\u0022the\u0022,\u0022planked\u0022,\u0022wood\u0022,\u0022flew\u0022,\u0022about.\u0022,\u0022“GIRL?\u0022,\u0022YOU\u0022,\u0022IN\u0022,\u0022THERE?”\u0022,\u0022She\u0022,\u0022saw\u0022,\u0022the\u0022,\u0022glint\u0022,\u0022of\u0022,\u0022a\u0022,\u0022two\u0022,\u0022handed\u0022,\u0022hammer\u0022,\u0022through\u0022,\u0022the\u0022,\u0022now\u0022,\u0022large\u0022,\u0022hole\u0022,\u0022in\u0022,\u0022the\u0022,\u0022wall\u0022,\u0022as\u0022,\u0022it\u0022,\u0022struck\u0022,\u0022another\u0022,\u0022piece,\u0022,\u0022shattering\u0022,\u0022a\u0022,\u0022section\u0022,\u0022of\u0022,\u0022the\u0022,\u0022burnt\u0022,\u0022and\u0022,\u0022weakened\u0022,\u0022wagon.\u0022,\u0022That\u0022,\u0022was\u0022,\u0022[[Rib]],\u0022,\u0022he\u0022,\u0022had\u0022,\u0022actually\u0022,\u0022come\u0022,\u0022back.\u0022,\u0022She\u0022,\u0022sat\u0022,\u0022dumbfounded\u0022,\u0022 final\u0022,\u0022moments,\u0022,\u0022but\u0022,\u0022it’s\u0022,\u0022not\u0022,\u0022what\u0022,\u0022she\u0022,\u0022wanted.\u0022,\u0022Not\u0022,\u0022truly.\u0022,\u0022She\u0022,\u0022hated\u0022,\u0022the\u0022,\u0022last\u0022,\u0022year,\u0022,\u0022she\u0022,\u0022hated\u0022,\u0022what\u0022,\u0022she\u0022,\u0022had\u0022,\u0022gone\u0022,\u0022through,\u0022,\u0022she\u0022,\u0022was\u0022,\u0022sure\u0022,\u0022she\u0022,\u0022was\u0022,\u0022going\u0022,\u0022to\u0022,\u0022hate\u0022,\u0022what\u0022,\u0022stood\u0022,\u0022ahead.\u0022,\u0022But\u0022,\u0022she\u0022,\u0022would\u0022,\u0022get\u0022,\u0022through.\u0022,\u0022She\u0022,\u0022promised\u0022,\u0022herself\u0022,\u0022that\u0022,\u0022now.\u0022,\u0022She’d\u0022,\u0022make\u0022,\u0022all\u0022,\u0022of\u0022,\u0022this\u0022,\u0022mean\u0022,\u0022something.\u0022,\u0022[[Rib]]\u0022,\u0022pulled\u0022,\u0022her\u0022,\u0022hands\u0022,\u0022together\u0022,\u0022forcibly,\u0022,\u0022the\u0022,\u0022burned\u0022,\u0022flesh\u0022,\u0022and\u0022,\u0022bleeding\u0022,\u0022wound\u0022,\u0022causing\u0022,\u0022Cera’s\u0022,\u0022vision\u0022,\u0022to\u0022,\u0022flash\u0022,\u0022in\u0022,\u0022pain,\u0022,\u0022he\u0022,\u0022tied\u0022,\u0022her\u0022,\u0022hands\u0022,\u0022together\u0022,\u0022with\u0022,\u0022a\u0022,\u0022length\u0022,\u0022of\u0022,\u0022rope\u0022,\u0022sending\u0022,\u0022signals\u0022,\u0022of\u0022,\u0022pain\u0022,\u0022that\u0022,\u0022made\u0022,\u0022her\u0022,\u0022want\u0022,\u0022to\u0022,\u0022vomit.\u0022,\u0022“Not\u0022,\u0022letting\u0022,\u0022you\u0022,\u0022out\u0022,\u0022of\u0022,\u0022my\u0022,\u0022sight\u0022,\u0022this\u0022,\u0022time,\u0022,\u0022girl.\u0022,\u0022If\u0022,\u0022you\u0022,\u0022die,”\u0022,\u0022[[Rib]]\u0022,\u0022pulled\u0022,\u0022the\u0022,\u0022rope\u0022,\u0022bindings\u0022,\u0022taut,\u0022,\u0022“then\u0022,\u0022I\u0022,\u0022don’t\u0022,\u0022get\u0022,\u0022paid.”\u0022,\u0022**\u0022],\u0022Summary\u0022:\u0022[2023-02-21]\\n**The far wall exploded and crumbled inward, a spray of ember and char flying out towards Cera. A large section had caved in, but it was difficult to see through the fire and smoke.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:600,\u0022WordCount\u0022:555,\u0022ReadingTime\u0022:3,\u0022Len\u0022:3133,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-02-21]**\\n\\n**The far wall exploded and crumbled inward, a spray of ember and char flying out towards Cera. A large section had caved in, but it was difficult to see through the fire and smoke. Another blast resounded from that wall, then another, pieces of the planked wood flew about.\\n“GIRL? YOU IN THERE?”\\nShe saw the glint of a two handed hammer through the now large hole in the wall as it struck another piece, shattering a section of the burnt and weakened wagon. \\nThat was [[Rib]], he had actually come back. She sat dumbfounded for a moment, she had just accepted the end, her end. Did she still want to die now that there was a chance at life? Her life? Would she fall into hope’s comforting arms again?\\n“HELLO?” Another blast from the hammer. “GIRL, YOU ALIVE?”\\n“I’m here!” Cera tried yelling over the roar of the fire but her voice was weak, it probably didn’t carry very far. “[[Rib]]! Please-” A coughing fit took over, she thought she could see him trying to peer into the wagon searching for her voice. \\n“GIRL, YOU GOTTA RUN TO ME NOW, THE WALL IS OPEN.”\\nShe froze. Run through all that fire? Would she even make it?\\n“THERE’S NO TIME, GO! THE DAMN CEILING IS COMING DOWN!”\\nThe wagon was large, but she could vault through couldn’t she? It wouldn’t take her longer than a second or so to get through, but that is all it took, all of that was burning, a healthy flame fueled and fed, bright and powerful. She stood up slowly, her skin felt burned, her body ached, especially her shoulder, her hand was flaring sharp pains. Would this be any worse than sitting in here and letting it happen?\\n“G O!”\\nCera wrapped her hands around herself and launched forward through the flames with as much speed and energy she could muster. \\nAs soon as her first foot landed she felt herself twist and fall, a broken board underneath her pulling her down.\\n*Oh no.*\\nShe tumbled to the ground hard and rolled forward, she felt hands immediately grab her and pull her out of the wagon, she hit the hard earth with a thud, knocking the wind out of her. [[Rib]] was patting her down with some blanket or jacket, something, she was sure her clothes were either burning or at least smoldering. She tried taking a deep breath but was rewarded with weak coughs instead. \\nRegardless of the pain or the coughs, she was glad she didn’t die in that stupid wagon. She had coped with the reality she was facing in those final moments, but it’s not what she wanted. Not truly. She hated the last year, she hated what she had gone through, she was sure she was going to hate what stood ahead. \\nBut she would get through. \\nShe promised herself that now. She’d make all of this mean something. \\n\\n[[Rib]] pulled her hands together forcibly, the burned flesh and bleeding wound causing Cera’s vision to flash in pain, he tied her hands together with a length of rope sending signals of pain that made her want to vomit. \\n“Not letting you out of my sight this time, girl. If you die,” [[Rib]] pulled the rope bindings taut, “then I don’t get paid.”\\n\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022 vation is a better ending than one by slaughter.”\\n“What makes you think our people won’t be slaughtered like cattle once we’re too weak to lift a blade? What makes you think we’ll be forgiven for our sins? Elrin is not an innocent place, we are not an innocent people.”\\n“Something has shifted, I… I can feel it. This event is beyond us, it’s a unifier. I feel for once that maybe this land, these people, will no longer be divided.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-03-01]\u0022,\u0022**\u0022,\u0022“For\u0022,\u0022the\u0022,\u0022first\u0022,\u0022time\u0022,\u0022in\u0022,\u0022a\u0022,\u0022long\u0022,\u0022time,\u0022,\u0022I\u0022,\u0022feel\u0022,\u0022relieved.\u0022,\u0022Our\u0022,\u0022people,\u0022,\u0022they\u0022,\u0022cannot\u0022,\u0022eat..\u0022,\u0022which\u0022,\u0022means\u0022,\u0022they\u0022,\u0022cannot\u0022,\u0022fight.\u0022,\u0022I\u0022,\u0022feel\u0022,\u0022avoiding\u0022,\u0022war\u0022,\u0022by\u0022,\u0022starvation\u0022,\u0022is\u0022,\u0022a\u0022,\u0022better\u0022,\u0022ending\u0022,\u0022than\u0022,\u0022one\u0022,\u0022by\u0022,\u0022slaughter.”\u0022,\u0022“What\u0022,\u0022makes\u0022,\u0022you\u0022,\u0022think\u0022,\u0022our\u0022,\u0022people\u0022,\u0022won’t\u0022,\u0022be\u0022,\u0022slaughtered\u0022,\u0022like\u0022,\u0022cattle\u0022,\u0022once\u0022,\u0022we’re\u0022,\u0022too\u0022,\u0022weak\u0022,\u0022to\u0022,\u0022lift\u0022,\u0022a\u0022,\u0022blade?\u0022,\u0022What\u0022,\u0022makes\u0022,\u0022you\u0022,\u0022think\u0022,\u0022we’ll\u0022,\u0022be\u0022,\u0022forgiven\u0022,\u0022for\u0022,\u0022our\u0022,\u0022sins?\u0022,\u0022Elrin\u0022,\u0022is\u0022,\u0022not\u0022,\u0022an\u0022,\u0022innocent\u0022,\u0022place,\u0022,\u0022we\u0022,\u0022are\u0022,\u0022not\u0022,\u0022an\u0022,\u0022innocent\u0022,\u0022people.”\u0022,\u0022“Something\u0022,\u0022has\u0022,\u0022shifted,\u0022,\u0022I…\u0022,\u0022I\u0022,\u0022can\u0022,\u0022feel\u0022,\u0022it.\u0022,\u0022This\u0022,\u0022event\u0022,\u0022is\u0022,\u0022beyond\u0022,\u0022us,\u0022,\u0022it’s\u0022,\u0022a\u0022,\u0022unifier.\u0022,\u0022I\u0022,\u0022feel\u0022,\u0022for\u0022,\u0022once\u0022,\u0022that\u0022,\u0022maybe\u0022,\u0022this\u0022,\u0022land,\u0022,\u0022these\u0022,\u0022people,\u0022,\u0022will\u0022,\u0022no\u0022,\u0022longer\u0022,\u0022be\u0022,\u0022divided.”\u0022,\u0022**\u0022],\u0022Summary\u0022:\u0022[2023-03-01]\\n** “For the first time in a long time, I feel relieved. Our people, they cannot eat.. which means they cannot fight.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:200,\u0022WordCount\u0022:110,\u0022ReadingTime\u0022:1,\u0022Len\u0022:669,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-03-01]**\\n\\n** \\n“For the first time in a long time, I feel relieved. Our people, they cannot eat.. which means they cannot fight. I feel avoiding war by starvation is a better ending than one by slaughter.”\\n\\n“What makes you think our people won’t be slaughtered like cattle once we’re too weak to lift a blade? What makes you think we’ll be forgiven for our sins? Elrin is not an innocent place, we are not an innocent people.”\\n\\n“Something has shifted, I… I can feel it. This event is beyond us, it’s a unifier. I feel for once that maybe this land, *these people*, will no longer be divided.” \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/44/\u0022,\u0022RelPermalink\u0022:\u0022/R u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/44\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/44.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-03-02]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n“I wish you didn’t put all of this burden on yourself.”\\u003c/p\\u003e\\n\\u003cp\\u003eNym sighed, “I wish the same, dear. But then what? There’s no one else left, we’re it. I couldn’t go on knowing I wasn’t doing my absolute best to help them, to save them, to remember those we lost. And.. I feel like I’m so close to finding those answers.”\\u003c/p\\u003e\\n\\u003cp\\u003e“I just don’t like seeing you in this much pain.” Silvena held Nym’s cheek, “You worry me.”\\u003c/p\\u003e\\n\\u003cp\\u003e“Me too… I worry I’ll get there to only find a dead end.”\\u003c/p\\u003e\\n\\u003cp\\u003e“I wish things were different, Nym. This isn’t the life we wanted, we didn’t want to be out here playing rebels. I know things have been taken from us Nym – from humanity – but sometimes I just wish we could forget our roles in all this and appreciate the life we have. I know that’s wishful..”\\u003c/p\\u003e\\n\\u003cp\\u003e“No, I do too. But that’s why we fight, Silv. That’s what this is all for. I want our vision to become reality, I want us to reach that crossroad. But this is where our perseverance matters most. I promise, it’s only a little further.” Nym held her hand in his own, “C’mon, I think [[Petyl]] has something for us.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-03-02]\\n** “I wish you didn’t put all of this burden on yourself.”\\nNym sighed, “I wish the same, dear. But then what? There’s no one else left, we’re it. I couldn’t go on knowing I wasn’t doing my absolute best to help them, to save them, to remember those we lost. And.. I feel like I’m so close to finding those answers.”\\n“I just don’t like seeing you in this much pain.” Silvena held Nym’s cheek, “You worry me.”\\n“Me too… I worry I’ll get there to only find a dead end.”\\n“I wish things were different, Nym. This isn’t the life we wanted, we didn’t want to be out here playing rebels. I know things have been taken from us Nym – from humanity – but sometimes I just wish we could forget our roles in all this and appreciate the life we have. I know that’s wishful..”\\n“No, I do too. But that’s why we fight, Silv. That’s what this is all for. I want our vision to become reality, I want us to reach that crossroad. But this is where our perseverance matters most. I promise, it’s only a little further.” Nym held her hand in his own, “C’mon, I think [[Petyl]] has something for us.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-03-02]\u0022,\u0022**\u0022,\u0022“I\u0022,\u0022wish\u0022,\u0022you\u0022,\u0022didn’t\u0022,\u0022put\u0022,\u0022all\u0022,\u0022of\u0022,\u0022this\u0022,\u0022burden\u0022,\u0022on\u0022,\u0022yourself.”\u0022,\u0022Nym\u0022,\u0022sighed,\u0022,\u0022“I\u0022,\u0022wish\u0022,\u0022the\u0022,\u0022same,\u0022,\u0022dear.\u0022,\u0022But\u0022,\u0022then\u0022,\u0022what?\u0022,\u0022There’s\u0022,\u0022no\u0022,\u0022one\u0022,\u0022else\u0022,\u0022left,\u0022,\u0022we’re\u0022,\u0022it.\u0022,\u0022I\u0022,\u0022couldn’t\u0022,\u0022go\u0022,\u0022on\u00 arly sour mood as of late and for whatever reason she was in his line of sight. \\u003cem\\u003eSomeone has to be.\\u003c/em\\u003e\\nShe reluctantly opened her eyes and reached to pull off her shoes. Everything ached, but especially her feet. All that walking and standing in these tight insufferable constricting little feet prisons. She threw her shoes across the room and let her head fall against the door frame again. How much more could she take?\\n\\u003cem\\u003eNot much more.\\u003c/em\\u003e\\nAfter some time she crawled over to her bed, a lavish looking frame with the most uncomfortable mattress in the kingdom. She reached under the nightmare of a bed and unstrapped her notebook from underneath.\\n“No one who ever changed the world did it while sleeping.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-03-31]\\n** [[Sellira]] closed the door to her room and bolted the lock. She lingered, a hand on the frame, her mind blank. For a moment she simply was, nothing more. She let out a deep breath and slid down to the floor, resting her head against the wall and closing her eyes. Rest. Finally. The last few days had been draining in a way she had never really experienced, pushing the bounds of what she was capable of living through as a human being. That bastard Modin had been in a particularly sour mood as of late and for whatever reason she was in his line of sight. Someone has to be. She reluctantly opened her eyes and reached to pull off her shoes. Everything ached, but especially her feet. All that walking and standing in these tight insufferable constricting little feet prisons. She threw her shoes across the room and let her head fall against the door frame again. How much more could she take? Not much more. After some time she crawled over to her bed, a lavish looking frame with the most uncomfortable mattress in the kingdom. She reached under the nightmare of a bed and unstrapped her notebook from underneath. “No one who ever changed the world did it while sleeping.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-03-31]\u0022,\u0022**\u0022,\u0022[[Sellira]]\u0022,\u0022closed\u0022,\u0022the\u0022,\u0022door\u0022,\u0022to\u0022,\u0022her\u0022,\u0022room\u0022,\u0022and\u0022,\u0022bolted\u0022,\u0022the\u0022,\u0022lock.\u0022,\u0022She\u0022,\u0022lingered,\u0022,\u0022a\u0022,\u0022hand\u0022,\u0022on\u0022,\u0022the\u0022,\u0022frame,\u0022,\u0022her\u0022,\u0022mind\u0022,\u0022blank.\u0022,\u0022For\u0022,\u0022a\u0022,\u0022moment\u0022,\u0022she\u0022,\u0022simply\u0022,\u0022was,\u0022,\u0022nothing\u0022,\u0022more.\u0022,\u0022She\u0022,\u0022let\u0022,\u0022out\u0022,\u0022a\u0022,\u0022deep\u0022,\u0022breath\u0022,\u0022and\u0022,\u0022slid\u0022,\u0022down\u0022,\u0022to\u0022,\u0022the\u0022,\u0022floor,\u0022,\u0022resting\u0022,\u0022her\u0022,\u0022head\u0022,\u0022against\u0022,\u0022the\u0022,\u0022wall\u0022,\u0022and\u0022,\u0022closing\u0022,\u0022her\u0022,\u0022eyes.\u0022,\u0022Rest.\u0022,\u0022Finally.\u0022,\u0022The\u0022,\u0022last\u0022,\u0022few\u0022,\u0022days\u0022,\u0022had\u0022,\u0022been\u0022,\u0022draining\u0022,\u0022in\u0022,\u0022a\u0022,\u0022way\u0022,\u0022she\u0022,\u0022had\u0022,\u0022never\u0022,\u0022really\u0022,\u0022experienced,\u0022,\u0022pushing\u0022,\u0022the\u0022,\u0022bounds\u0022,\u0022of\u0022,\u0022what\u0022,\u0022she\u0022,\u0022was\u0022,\u0022capable\u0022,\u0022of\u0022,\u0022living\u0022,\u0022through\u0022,\u0022as\u0022,\u0022a\u0022,\u0022human\u0022,\u0022being.\u0022,\u0022That\u0022,\u0022bastard\u0022,\u0022Modin\u0022,\u0022had\u0022,\u0022been\u0022,\u0022in\u0022,\u0022a\u0022,\u0022particularly\u0022,\u0022sour\u0022,\u0022mood\u0022,\u0022as\u0022,\u0022of\u0022,\u0022late\u0022,\u0022and\u0022,\u0022for\u0022,\u0022whatever\u0022,\u0022reason\u0022,\u0022she\u0022,\u0022was\u0022,\u0022in\u0022,\u0022his\u0022,\u0022line\u0022,\u0022of\u0022,\u0022sight.\u0022,\u0022Someone\u0022,\u0022has\u0022,\u0022to\u0022,\u002 me, her mind blank.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:300,\u0022WordCount\u0022:217,\u0022ReadingTime\u0022:2,\u0022Len\u0022:1269,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-03-31]**\\n\\n** \\n[[Sellira]] closed the door to her room and bolted the lock. She lingered, a hand on the frame, her mind blank. For a moment she simply *was*, nothing more. She let out a deep breath and slid down to the floor, resting her head against the wall and closing her eyes. Rest. *Finally.* \\nThe last few days had been draining in a way she had never really experienced, pushing the bounds of what she was capable of living through as a human being. That bastard Modin had been in a particularly sour mood as of late and for whatever reason she was in his line of sight. *Someone has to be.*\\nShe reluctantly opened her eyes and reached to pull off her shoes. Everything ached, but especially her feet. All that walking and standing in these tight insufferable constricting little feet prisons. She threw her shoes across the room and let her head fall against the door frame again. How much more could she take? \\n*Not much more.*\\nAfter some time she crawled over to her bed, a lavish looking frame with the most uncomfortable mattress in the kingdom. She reached under the nightmare of a bed and unstrapped her notebook from underneath.\\n“No one who ever changed the world did it while sleeping.”\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https uled over by the gods? Even before the veil?”\\n“Yes, dear. In the time of stars so existed the gods.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:200,\u0022WordCount\u0022:121,\u0022ReadingTime\u0022:1,\u0022Len\u0022:771,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-04-06]**\\n\\n** \\n“Have we always been ruled over by the gods? Even before the veil?”\\n\\n“Yes, dear. In the time of stars so existed the gods. Our history is a long one, inextricably woven together.”\\n\\n“So when did the gods come?”\\n\\n“The truth, child, has been distorted over the years. I can’t give you answers I know to be true.. but I believe they came from our people, ascended into the stars. Whatever power they possess I cannot determine whether it was through attainment or bestowal. Regardless, they retain it… and so they are gods.”\\n\\n“If we had that power we could be gods too?”\\n\\n“That’s enough stories for tonight, [[Aarand]]. You have a big day tomorrow, get some rest.”\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/51/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/51/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u00 ol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/51\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/51.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-04-09]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Petyl]] closed her notebook softly, another entry finished. It was exhausting. Everyone thought of her Sight as a gift, to her it was a burden. Her hand caressed the leather booklet, so many precious dreams recorded. So much of it riddled with self doubt. Dreams were impossible to fully catch, to fully memorize. She felt like an amateur forger blocking in shapes of a beautiful painting and missing the details, the strokes, the colors. The life of it. When she woke up every day she could feel the visions draining out of her head like there was a hole in the back of her skull. Maybe there was somewhere.\\nShe closed her eyes, seeing the last vestiges of those fragile scenes play out before her in imperfect memory and emotion. A girl trapped in a box on fire. A man with a severed shadow. A wielder of a blade surrounded by a perfect darkness. These images stood out from the rest today, a moment longer for each, a searing sunspot, each image burned. This was rare for her but not unfamiliar, there had been others before that had stayed frozen in memory. She bound her notebook in her favorite red ribbon and gently put it in her bag.\\nSomething bothered her about her most recent witness though, an inescapable dread that continued to creep up and spread over the images like a virulent corruption, darkened veins growing through them.\\nSomething was wrong with those scenes. Something unseen. An external presence beyond her own.\\n\\u003cem\\u003eSomething else was watching.\\u003c/em\\u003e\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-04-09]\\n** [[Petyl]] closed her notebook softly, another entry finished. It was exhausting. Everyone thought of her Sight as a gift, to her it was a burden. Her hand caressed the leather booklet, so many precious dreams recorded. So much of it riddled with self doubt. Dreams were impossible to fully catch, to fully memorize. She felt like an amateur forger blocking in shapes of a beautiful painting and missing the details, the strokes, the colors. The life of it. When she woke up every day she could feel the visions draining out of her head like there was a hole in the back of her skull. Maybe there was somewhere. She closed her eyes, seeing the last vestiges of those fragile scenes play out before her in imperfect memory and emotion. A girl trapped in a box on fire. A man with a severed shadow. A wielder of a blade surrounded by a perfect darkness. These images stood out from the rest today, a moment longer for each, a searing sunspot, each image burned. This was rare for her but not unfamiliar, there had been others before that had stayed frozen in memory. She bound her notebook in her favorite red ribbon and gently put it in her bag. Something bothered her about her most recent witness though, an inescapable dread that continued to creep up and spread over the images like a virulent corruption, darkened veins growing through them. Something was wrong with those scenes. Something unseen. An external presence beyond her own. Something else was watching. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-04-09]\u0022,\u0022**\u0022,\u0022[[Petyl]]\u0022,\u0022closed\u0022,\u0022her\u0022,\u0022notebook\u0022,\u0022softly,\u0022,\u0022another\u0022,\u0022entry\u0022,\u0022finished.\u0022,\u0022It\u0022,\u0022was\u0022,\u0022exhausting.\u0022,\u0022Everyone\u0022,
