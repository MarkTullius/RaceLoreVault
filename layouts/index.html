<!DOCTYPE html>
<html>
<head>
  <title>Obsidian Vault Homepage</title>
</head>
<body>
  <h1>List of Available .md Files</h1>
  <ul id="fileList"></ul>

  <script>
    // Fetches the .md file list from the GitHub repository
    fetch('https://api.github.com/repos/marktullius/RaceLoreVault/contents/content')
      .then(response => response.json())
      .then(data => {
        // Filters the response to include only .md files
        const markdownFiles = data.filter(file => file.name.endsWith('.md'));

        // Generates list items for each .md file
        const fileList = document.getElementById('fileList');
        markdownFiles.forEach(file => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = file.html_url;
          link.textContent = file.name;
          listItem.appendChild(link);
          fileList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error retrieving file list:', error);
      });
  </script>
</body>
</html>
