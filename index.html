ive out here beyond the Seers range. After travelling for days she was starting to feel hopeless she wouldn’t find the Holdout. Her doubts crept up again maybe it was all a fairy tale, maybe there wasn’t a coalition of outsiders, maybe it was just something to inspire hope to those who dreamt of a better tomorrow. And yet here she was, after years of training and torture she made it out, but for what? She sighed again, the physical exhaustion starting to catch up to her disappointment in herself. Was there really a life out here to be had? How much longer could she survive out here alone?\\u003c/p\\u003e\\n\\u003cp\\u003e“[[Don]]’t resign yourself to such pitfalls, child.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Ryn]] jumped up to her feet, dagger already in hand. Was she dreaming? What was that voice? “Who are you! Show yourself!” There were plenty of places to hide within the trees and ferns around her, especially in the dark. She needed to hear the voice again to pinpoint the direction, but it sounded like it came from all around her.\\u003c/p\\u003e\\n\\u003cp\\u003e“There is more happening than you understand.” Once again the voice seemed to emanate from all around [[Ryn]] as it spoke. It sounded light and soft but somehow uncomfortable, as if it was only pretending to be human. Hearing it only brought chills down [[Ryn]]’s spine. “You have an important job to do.” With the final word the entire area around [[Ryn]] flashed with a bright light for just a moment, only after, sitting in the darkness alone, did [[Ryn]] realize that the heavy presence she had been feeling was gone.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2021-06-30]\\n** [[Ryn]] carefully unwrapped her small leather pouch, pulling out a small stale piece of bread. Three pieces left. She sighed. It’s getting hard to live out here beyond the Seers range. After travelling for days she was starting to feel hopeless she wouldn’t find the Holdout. Her doubts crept up again maybe it was all a fairy tale, maybe there wasn’t a coalition of outsiders, maybe it was just something to inspire hope to those who dreamt of a better tomorrow. And yet here she was, after years of training and torture she made it out, but for what? She sighed again, the physical exhaustion starting to catch up to her disappointment in herself. Was there really a life out here to be had? How much longer could she survive out here alone?\\n“[[Don]]’t resign yourself to such pitfalls, child.”\\n[[Ryn]] jumped up to her feet, dagger already in hand. Was she dreaming? What was that voice? “Who are you! Show yourself!” There were plenty of places to hide within the trees and ferns around her, especially in the dark. She needed to hear the voice again to pinpoint the direction, but it sounded like it came from all around her.\\n“There is more happening than you understand.” Once again the voice seemed to emanate from all around [[Ryn]] as it spoke. It sounded light and soft but somehow uncomfortable, as if it was only pretending to be human. Hearing it only brought chills down [[Ryn]]’s spine. “You have an important job to do.” With the final word the entire area around [[Ryn]] flashed with a bright light for just a moment, only after, sitting in the darkness alone, did [[Ryn]] realize that the heavy presence she had been feeling was gone. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2021-06-30]\u0022,\u0022**\u0022,\u0022[[Ryn]]\u0022,\u0022carefully\u0022,\u0022unwrapped\u0022,\u0022her\u0022,\u0022small\u0022,\u0022leather\u0022,\u0022pouch,\u0022,\u0022pulling\u0022,\u0022out\u0022,\u0022a\u0022,\u0022small\u0022,\u0022stale\u0022,\u0022piece\u0022,\u0022of\u0022,\u0022bread.\u0022,\u0022Three\u0022,\u0022pieces\u0022,\u0022left.\u0022,\u0022She\u0022,\u0022sighed.\u0022,\u0022It’s\u0022,\u0022getting\u0022,\u0022hard\u0022,\u0022to\u0022,\u0022live\u0022,\u0022out\u0022,\u0022here\u0022,\u0022beyond\u0022,\u0022the\u0022,\u0022Seers\u0022,\u0022range.\u0022,\u0022After\u0022,\u0022travelli  plenty of places to hide within the trees and ferns around her, especially in the dark. She needed to hear the voice again to pinpoint the direction, but it sounded like it came from all around her. \\n\\n“There is more happening than you understand.” Once again the voice seemed to emanate from all around [[Ryn]] as it spoke. It sounded light and soft but somehow uncomfortable, as if it was only pretending to be human. Hearing it only brought chills down [[Ryn]]’s spine. “You have an important job to do.” With the final word the entire area around [[Ryn]] flashed with a bright light for just a moment, only after, sitting in the darkness alone, did [[Ryn]] realize that the heavy presence she had been feeling was gone. \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/1/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/1/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\ his man understand? Why couldn’t they understand each other?\\u003c/p\\u003e\\n\\u003cp\\u003eThe man scratched his head and wrote more things down before turning and walking away. Brint wanted to reach out, he wanted to yell out, the words and actions wouldn’t form. He didn’t want to be alone again in the dark. The man walked out through the light filled doorway, a moment later the door slid into place, locking Brint away again in pure darkness.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-09-24]\\n** “Do you know where you are?”\\nThe question was simple. It was short. Brint knew that much. Why was he having such trouble understanding? His eyes were losing focus.\\n“Do you know who you are?”\\nBrint blinked. “Brint.”\\n“Hm.” The man wrote something down. “What do you remember last?”\\nBrint sat for a time in silence, thinking, trying to think. His brow furrowed in concentration. He couldn’t understand the question. His head was starting to ache worse than before, he closed his eyes in frustration. He could hear a sigh from the man in front of him, followed by more scribbling.\\n“Who is Brint?”\\nBrint’s eyes opened, he understood. “Brint is Brint.” He said it matter-of-factly. Why didn’t this man understand? Why couldn’t they understand each other?\\nThe man scratched his head and wrote more things down before turning and walking away. Brint wanted to reach out, he wanted to yell out, the words and actions wouldn’t form. He didn’t want to be alone again in the dark. The man walked out through the light filled doorway, a moment later the door slid into place, locking Brint away again in pure darkness. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-09-24]\u0022,\u0022**\u0022,\u0022“Do\u0022,\u0022you\u0022,\u0022know\u0022,\u0022where\u0022,\u0022you\u0022,\u0022are?”\u0022,\u0022The\u0022,\u0022question\u0022,\u0022was\u0022,\u0022simple.\u0022,\u0022It\u0022,\u0022was\u0022,\u0022short.\u0022,\u0022Brint\u0022,\u0022knew\u0022,\u0022that\u0022,\u0 \u0022:\u0022page/notes/103\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/103.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-09-25]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nNym felt he was close, so very close to understanding. The secrets felt beyond his grasp, beyond comprehension. But he was close. The pieces had been handed to him, but he couldn’t understand how they fit. Was something missing?\\u003c/p\\u003e\\n\\u003cp\\u003eHe paced around his writing desk — it had been hours — trying to draw connections together within his mind. Questions spinning, focus starting to dissipate, he sat down, defeated. Why had he been given the ability to only barely brush the edge of something grander in understanding? Why had he been given so much, so much, to only see how little he had? It was beyond frustrating.\\u003c/p\\u003e\\n\\u003cp\\u003eHe cursed the Gods quietly. If not to help him and his people then what was his purpose? Why push him down a path so far just to close it off and send him back? Was his existence a game? Was he merely a plaything to those beings?\\u003c/p\\u003e\\n\\u003cp\\u003eWhy send him the Banished? Why send him proof for nothing?\\u003c/p\\u003e\\n\\u003cp\\u003eWhy send him proof you could cross realms?\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-09-25]\\n** Nym felt he was close, so very close to understanding. The secrets felt beyond his grasp, beyond comprehension. But he was close. The pieces had been handed to him, but he couldn’t understand how they fit. Was something missing?\\nHe paced around his writing desk — it had been hours — trying to draw connections together within his mind. Questions spinning, focus starting to dissipate, he sat down, defeated. Why had he been given the ability to only barely brush the edge of somethin \\n\\u003cp\\u003e**\\nSeven days. Fin had seven days left to live. He stopped for a moment, appreciating the soft breeze he felt across his face, how it swept through the trees, rustling all the leaves in a soft and beautiful way. To feel, to be alive. What did that mean? These trees were supposedly as alive as he was, do they too fear death? He buried these questions away and continued trudging forward. No point in thinking about death. No time.\\nThe cure is out there, so he was told. The heart of a rothswip, a mythical creature known for its immunities. Should it be real, should he find one, Fin would live. Seven days left.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-09-28]\\n** Seven days. Fin had seven days left to live. He stopped for a moment, appreciating the soft breeze he felt across his face, how it swept through the trees, rustling all the leaves in a soft and beautiful way. To feel, to be alive. What did that mean? These trees were supposedly as alive as he was, do they too fear death? He buried these questions away and continued trudging forward. No point in thinking about death. No time. The cure is out there, so he was told. The heart of a rothswip, a mythical creature known for its immunities. Should it be real, should he find one, Fin would live. Seven days left. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-09-28]\u0022,\u0022**\u0022,\u0022Seven\u0022,\u0022days.\u0022,\u0022Fin\u0022,\u0022had\u0022,\u0022seven\u0022,\u0022days\u0022,\u0022left\u0022,\u0022to\u0022,\u0022live.\u0022,\u0022He\u0022,\u0022stopped\u0022,\u0022for\u0022,\u0022a\u0022,\u0022moment,\u0022,\u0022appreciating\u0022,\u0022the\u0022,\u0022soft\u0022,\u0022breeze\u0022,\u0022he\u0022,\u0022felt\u0022,\u0022across\u0022,\u0022his\u0022,\u0022face,\u0022,\u0022how\u0022,\u0022it\u0022,\u0022swept\u0022,\u0022through\u0022,\u0022the\u0022,\u0022trees,\u0022,\u0022rustling\u0022,\u0022all\u0022,\u0022the\u0022,\u0022leaves\u0022,\u0022in\u0022,\u0022a\u0022, llius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/107\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/107.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-10-02]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nFin was a master hunter, he understood the forests more so perhaps than many of the creatures that lived in them, his whole life dedicated to the craft. There was a certain gift he had, whether it be an extreme eye for detail or a very accurate and high focus memory, he used it for tracking, and he did it extremely well. He could point out breaks in twigs and leaves, the outlines of the tracks of animals in the dirt, he saw the paths clearly, he could envision how animals walked through each area, how they interacted with the environment just upon seeing it. This induced paranoia to some degree. If he could see it surely others could too? Someone could follow him quite easily, as he could others. Constantly he would double back, switch paths, and cross up and down waterways as much as he could to dissuade theoretical pursuers. He wasn’t sure if he honestly believed someone was ever following him, but he liked to be certain no one had the chance. This however usually made progress slow during expeditions, time that would be going to waste. So as Fin traveled further north he found himself letting go of his old restrictive habits, it only made him more nervous. He had to bring up the point that it didn’t matter at the end if he was dead, too slow to find anything substantial enough to save his life, so on he pushed with more than fears of death crowding his mind.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-10-02]\\n** Fin was a master hunter, he understood the forests more so perhaps than many of the creatures that lived in them, his whole life dedicated to the craft. There was a certain gift he had, whether it be an extreme eye for detail or a very accurate and high focus memory, he used it for tracking, and he did it extremely well. He could point out breaks in twigs and leaves, the outlines of the tracks of animals in the dirt, he saw the paths clearly, he could envision how animals walked through each area, how they interacted with the environment just upon seeing it. This induced paranoia to some degree. If he could see it surely others could too? Someone could follow him quite easily, as he could others. Constantly he would double back, switch paths, and cross up and down waterways as much as he could to dissuade theoretical pursuers. He wasn’t sure if he honestly believed someone was ever following him, but he liked to be certain no one had the chance. This however usually made progress slow during expeditions, time that would be going to waste. So as Fin traveled further north he found himself letting go of his old restrictive habits, it only made him more nervous. He had to bring up the point that it didn’t matter at the end if he was dead, too slow to find anything substantial enough to save his life, so on he pushed with more than fears of death crowding his mind. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-10-02]\u0022,\u0022**\u0022,\ te. So as Fin traveled further north he found himself letting go of his old restrictive habits, it only made him more nervous. He had to bring up the point that it didn’t matter at the end if he was dead, too slow to find anything substantial enough to save his life, so on he pushed with more than fears of death crowding his mind. \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/108/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/108/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/108.md\u0022,\u0022Pathc\u0022:\u0022notes/108.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u00 0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/11\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/11.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-11-01]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nAnother night of fog. Wonderful. Perin sat on the high outer walls of Wintrel, legs dangling down over the streets below. It truly was a wonderful city, all things considered. Even through the middle of the night he could see people far beneath walking the cobbled roads, lights of taverns and shops illuminating the darkness, the sounds of carriage wheels rolling and grinding over paved stones. This kingdom never seemed to sleep.\\nAnd yet, Wintrel seemed as if its eyes were never truly open to the happenings around it.\\nThere was so much to know.\\nPerin opened his little notebook and flitted through pages until he found an empty one and waited. Deep red colored words began scrawling themselves into the page on their own.\\n‘The pulser has passed the divide’\\nPerin sighed, “You’d think a deity such as yourself would have better tools at their disposal to deal with such things.”\\nThe page remained as it was.\\n“Well okay then, no room for that I suppose.” Perin stood atop the wall and turned away from the city to the forest covering the east. In the pervasive fog he could only see the edge of the trees, but he knew the woods sprawled out past the horizon, as far as one could see in an endless darkness. He closed the little notebook with a snap and pocketed it, “I really should receive more gratitude, I’d imagine other gods would respect their assassins a little more.” With that, Perin dropped off the wall into the darkness below.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-11-01]\\n** Another night of fog. Wonderful. Perin sat on the high outer walls of Wintrel, legs dangling down over the streets below. It truly was a wonderful city, all things considered. Even through the middle of the night he could see people far beneath walking the cobbled roads, lights of taverns and shops illuminating the darkness, the sounds of carriage wheels rolling and grinding over paved stones. This kingdom never seemed to sleep. And yet, Wintrel seemed as if its eyes were never truly open to the happenings around it. There was so much to know. Perin opened his little notebook and flitted through pages until he found an empty one and waited. Deep red colored words began scrawling themselves into the page on their own. ‘The pulser has passed the divide’ Perin sighed, “You’d think a deity such as yourself would have better tools at their disposal to deal with such things.” The page remained as it was. “Well okay then, no room for that I suppose.” Perin stood atop the wall and turned away from the city to the forest covering the east. In the pervasive fog he could only see the edge of the trees, but he knew the woods sprawled out past the horizon, as far as one could see in an endless darkness. He closed the little notebook with a snap and pocketed it, “I really should receive more gratitude, I’d imagine other gods would respect their assassins a little more.” With that, Perin dropped off the wall into the darkness below. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-11-01]\u0022,\u0022**\u0022,\u0022Another\u0022,\u0022night\u0022,\u0022of\u0022,\u0022fog.\u0022,\u0022Wonderful.\u0022,\u0022Perin\u0022,\u0022sat\u0022,\u0022on\u0022,\u0022the\u0022,\u0022high\u0022,\u0022outer\u0022,\u0022walls\u0022,\u0022of\u0022,\u0022Wintrel,\u0022,\u0022legs\u0022,\u0022dangling\u0022,\u0022down\u0022,\u0022over\u0022,\u0022the\u0022,\u0022streets\u0022,\u0022below.\u0022,\u0022It\u0022,\u0022truly\u0022,\u0022was\u0022,\u0022a\u0022,\u0022wonderful\u0022,\u0022city,\u0022,\u0022all\u0022,\u0022things\u0022,\u0022considered.\u0022,\u0022Even\u0022,\u0022through\u0022,\u0022the\u0022,\u0022middle\u0022,\u0022of\u0022,\u0022the\u0022,\u0022night\u0022,\u0022he\u0022,\u0022could\u0022,\u0022see\u0022,\u0022people\u0022,\u0022far\u0022,\u0022beneath\u0022,\u0022walking\u0022,\u0022the\u0022,\u0022cobbled\u0022,\u0022roads,\u0022,\u0022lights\u0022,\u0022of\u0022,\u0022taverns\u0022,\u0022and\u0022,\u0022shops\u0022,\u0022illuminating\u0022,\u0022the\u0022,\u0022darkness,\u0022,\u0022the\u0022,\u0022sounds\u0022,\u0022of\u0022,\u0022carriage\u0022,\u0022wheels\u0022,\u0022rolling\u0022,\u0022and\u0022,\u0022grinding\u0022,\u0022over\u0022,\u0022paved\u0022,\u0022stones.\u0022,\u0022This\u0022,\u0022kingdom\u0022,\u0022never\u0022,\u0022seemed\u0022,\u0022to\u0022,\u0022sleep.\u0022,\u0022And\u0022,\u0022yet,\u0022,\u0022Wintrel\u0022,\u0022seemed\u0022,\u0022as\u0022,\u0022if\u0022,\u0022its\u0022,\u0022eyes\u0022,\u0022were\u0022,\u0022never\u0022,\u0022truly\u0022,\u0022open\u0022,\u0022to\u0022,\u0022the\u0022,\u0022happenings\u0022,\u0022around ned his little notebook and flitted through pages until he found an empty one and waited. Deep red colored words began scrawling themselves into the page on their own. \\n‘The pulser has passed the divide’\\nPerin sighed, “You’d think a deity such as yourself would have better tools at their disposal to deal with such things.” \\nThe page remained as it was. \\n“Well okay then, no room for that I suppose.” Perin stood atop the wall and turned away from the city to the forest covering the east. In the pervasive fog he could only see the edge of the trees, but he knew the woods sprawled out past the horizon, as far as one could see in an endless darkness. He closed the little notebook with a snap and pocketed it, “I really should receive more gratitude, I’d imagine other gods would respect their assassins a little more.” With that, Perin dropped off the wall into the darkness below.\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/110/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/110/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/110.md\u0022,\u0022Pathc\u0022:\u0022notes/110.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/110\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/110.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-11-03]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nA sharp snap of wood made Fin twirl, knife at the ready. Nothing. He couldn’t see anyone or anything but trees with faded trunks and wild growths of brush around him. He swallowed, looking about himself quickly, what was that? Where was the break?\\nHis eyes scanned the ground, darting everywhere, he remembered the direction the snap came from, but still saw nothing, no signs, no tracks, this area was too overgrown, too thick. Fin once again swiveled around, checking about himself, brandishing the blade. He felt surrounded, without information it’s easy to feel suffocated, as if even the trees were moving in on him, ready to strike. If you didn’t know where your pursuer was then you could assume they were everywhere. Fin kept turning himself in circles, surveying his flanks. Uneasy, he turned back towards the original source, straining his senses to pick up on anything, but failing to do so.\\nShould he run? Would he run into a trap? Was he already in one? He gripped the knife harder in frustration, sweat beading down his temples, heart thumping in his ears. Another crack.\\nFin swung the knife and pointed the tip in the direction of the sound, startling a small mink. He and the animal locked eyes a moment before it scampered away into the brush. Fin remained standing, his arm still extended, holding the knife and breathing heavily. Just a little rodent. Nothing more. He resheathed his hunters knife, trying to calm the thunder of his own heartbeat. It was obvious to even him he was paranoid, but he didn’t realize how on edge he had become. If it was real danger, he reacted quickly, but it wasn’t. He should’ve realized that sooner. He was losing his edge.\\nHe sat down on the ground for a moment, collecting his thoughts, looking for composure. The earth below him had started to drain its color the further he pushed north. He felt the dirt below him, instead of deep browns it now resembled a muted gray beige. Everything here around him felt washed out, only hints of the original hues remained. He had heard rumors of the grove ahead. It was all so peculiar though, to be seeing it first hand. If he was going to die in a few days, shouldn’t he find time to appreciate this place of wonder? He stood up brushing the grayish soil off his pants and continued trudging on. He would maybe enjoy it as a man without a clock hanging over his head, but not now.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-11-03]\\n** A sharp snap of wood made Fin twirl, knife at the ready. Nothing. He couldn’t see anyone or anything but trees with faded trunks and wild growths of brush around him. He swallowed, looking about himself quickly, what was that? Where was the break? His eyes scanned the ground, darting everywhere, he remembered the direction the snap came from, but still saw nothing, no signs, no tracks, this area was too overgrown, too thick. Fin once again swiveled around, checking about himself, brandishing the blade. He felt surrounded, without information it’s easy to feel suffocated, as if even the trees were moving in on him, ready to strike. If you didn’t know where your pursuer was then you could assume they were everywhere. Fin kept turning himself in circles, surveying his flanks. Uneasy, he turned back towards the original source, straining his senses to pick up on anything, but failing to do so. Should he run? Would he run into a trap? Was he already in one? He gripped the knife harder in frustration, sweat beading down his temples, heart thumping in his ears. Another crack. Fin swung the knife and pointed the tip in the direction of the sound, startling a small mink. He and the animal locked eyes a moment before it scampered away into the brush. Fin remained standing, his arm still extended, holding the knife and breathing heavily. Just a little rodent. Nothing more. He resheathed his hunters knife, trying to calm the thunder of his own heartbeat. It was obvious to even him he was paranoid, but he didn’t realize how on edge he had become. If it was real danger, he reacted quickly, but it wasn’t. He should’ve realized that sooner. He was losing his edge. He sat down on the ground for a moment, collecting his thoughts, looking for composure. The earth below him had started to drain its color the further he pushed north. He felt the dirt below him, instead of deep browns it now resembled a muted gray beige. Everything here around him felt washed out, only hints of the original hues remained. He had heard rumors of the grove ahead. It was all so peculiar though, to be seeing it first hand. If he was going to die in a few days, shouldn’t he find time to appreciate this place of wonder? He stood up brushing the grayish soil off his pants and continued trudging on. He would maybe enjoy it as a man without a clock hanging over his head, but not now. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-11-03]\u0022,\u0022**\u0022,\u0022A\u0022,\u0022sharp\u0022,\u0022snap\u0022,\u0022of\u0022,\u0022wood\u0022,\u0022made\u0022,\u0022Fin\u0022,\u0022twirl,\u0022,\u0022knife\u0022,\u0022at\u0022,\u0022the\u0022,\u0022ready.\u0022,\u0022Nothing.\u0022,\u0022He\u0022,\u0022couldn’t\u0022,\u0022see\u0022,\u0022anyone\u0022,\u0022or\u0022,\u0022anything\u0022,\u0022but\u0022,\u0022trees\u0022,\u0022with\u0022,\u0022faded\u0022,\u0022trunks\u0022,\u0022and\u0022,\u0022wild\u0022,\u0022growths\u0022,\u0022of\u0022,\u0022brush\u0022,\u0022around\u0022,\u0022him.\u0022,\u0022He\u0022,\u0022swallowed,\u0022,\u0022looking\u0022,\u0022about\ 022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/113\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/113.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-11-15]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nPavel jolted awake, a loud sound ripped him from sleep. He looked around in the darkness, just a sliver of light hanging above. He shifted around slightly, pieces of trash crumpling around him. He had slept in a trash bin again, he thought this alley was safe enough for the day. Maybe it wasn’t. He stared at the bin door above, had someone opened it? Was the sound he heard someone closing the heavy door again after discovering his hiding place? His heart started racing, if someone knew he was here that would mean trouble for him. He started, reaching for his pack buried in the corner, and sat up within the spacious bin, crouched, patting all of his pockets making sure he had everything he needed before he left.\\nPavel slowly pushed up the door just an inch to peer out into the light. For a few moments it was hard to see anything, the brightness was blinding. He blinked a few times before he was able to make out the scene in front of him. A dead man at the mouth to the alleyway lay pooled in his own blood, slumped against the wall. Pavel dropped the door immediately, sitting crouched in the darkness. Panic flooded his mind. Had anyone seen him? What if the killer is still here? Is he safe here?\\nAfter a deep breath Pavel fished around in his pack slowly for the little knife he had, resolute to make as little sound as possible. Finally finding the thing buried deep he pulled out the small blade, still sheathed in rough, scratchy leather. He never had to use this before. He hoped he still didn’t have to. He gripped the hilt and stripped the sheath off, his little dagger reflecting the small beam of light that filtered in through the seam in the door above him. Pavel was no brave warrior, he was a coward. He decided quickly waiting in his hiding place would be the best course of action. He didn’t know how active things were out there, the last thing he wanted was to get involved.\\nBut how long until someone discovers the body and investigators search the surrounding area? He cursed to himself, he was really stuck in an impossible situation wasn’t he? All he wanted to do was to disappear. He pushed his ear towards the thin opening, if someone was out there he wanted to know. Eventually a scream, he guessed someone finally found the body. Quietly cursing to himself he lifted the lid an inch to peek out again, barely seeing someone’s heel pass out of sight of the alley. They were going to notify the guards. Pavel swore and leaped out of the trash bin, stumbling on the landing. He just had to get out of here. Pavel had only taken a few steps forward before someone appeared near the entrance. They called out and pointed at him, “The killer is here!”\\nPavel realized he was still holding the knife in his hand, he swore loudly, looking about, begging to himself, “Please be a way out, please.” An unlabeled iron door stood sunken into the stone wall of the alley, one he hadn’t noticed last night on the way in. Without hesitation Pavel lunged for the handle and threw himself inside, still hearing the shouts behind him, the yells calling after him as the killer.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-11-15]\\n** Pavel jolted awake, a loud sound ripped him from sleep. He looked around in the darkness, just a sliver of light hanging above. He shifted around slightly, pieces of trash crumpling around him. He had slept in a trash bin again, he thought this alley was safe enough for the day. Maybe it wasn’t. He stared at the bin door above, had someone opened it? Was the sound he heard someone closing the heavy door again after discovering his hiding place? His heart started racing, if someone knew he was here that would mean trouble for him. He started, reaching for his pack buried in the corner, and sat up within the spacious bin, crouched, patting all of his pockets making sure he had everything he needed before he left. Pavel slowly pushed up the door just an inch to peer out into the light. For a few moments it was hard to see anything, the brightness was blinding. He blinked a few times before he was able to make out the scene in front of him. A dead man at the mouth to the alleyway lay pooled in his own blood, slumped against the wall. Pavel dropped the door immediately, sitting crouched in the darkness. Panic flooded his mind. Had anyone seen him? What if the killer is still here? Is he safe here? After a deep breath Pavel fished around in his pack slowly for the little knife he had, resolute to make as little sound as possible. Finally finding the thing buried deep he pulled out the small blade, still sheathed in rough, scratchy leather. He never had to use this before. He hoped he still didn’t have to. He gripped the hilt and stripped the sheath off, his little dagger reflecting the small beam of light that filtered in through the seam in the door above him. Pavel was no brave warrior, he was a coward. He decided quickly waiting in his hiding place would be the best course of action. He didn’t know how active things were out there, the last thing he wanted was to get involved. But how long until someone discovers the body and investigators search the surrounding area? He cursed to himself, he was really stuck in an impossible situation wasn’t he? All he wanted to do was to disappear. He pushed his ear towards the thin opening, if someone was out there he wanted to know. Eventually a scream, he guessed someone finally found the body. Quietly cursing to himself he lifted the lid an inch to peek out again, barely seeing someone’s heel pass out of sight of the alley. They were going to notify the guards. Pavel swore and leaped out of the trash bin, stumbling on the landing. He just had to get out of here. Pavel had only taken a few steps forward before someone appeared near the entrance. They called out and pointed at him, “The killer is here!” Pavel realized he was still holding the knife in his hand, he swore loudly, looking about, begging to himself, “Please be a way out, please.” An unlabeled iron door stood sunken into the stone wall of the alley, one he hadn’t noticed last night on the way in. Without hesitation Pavel lunged for the handle and threw himself inside, still hearing the shouts behind him, the yells calling after him as the killer. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-11-15]\u0022,\u0022**\u0022,\u0022Pavel\u0022,\u0022jolted\u0022,\u0022awake,\u0022,\u0022a\u0022,\u0022loud\u0022,\u0022sound\u0022,\u0022ripped\u0022,\u0022him\u0022,\u0022from\u0022,\u0022sleep.\u0022,\u0022He\u0022,\u0022looked\u0022,\u0022around\u0022,\u0022in\u0022,\u0022the\u0022,\u0022darkness,\u0022,\u0022just\u0022,\u0022a\u0022,\u0022sliver\u0022,\u0022of\u0022,\u0022light\u0022,\u0022hanging\u0022,\u0022above.\u0022,\u0022He\u0022,\u0022shifted\u0022,\u0022around\u0022,\u0022slightly,\u0022,\u0022pieces\u0022,\u0022of\u0022,\u0022trash\u0022,\u0022crumpling\u0022,\u0022around\u0022,\u0022him.\u0022,\u0022He\u0022,\u0022had\u0022,\u0022slept\u0022,\u0022in\u s safe enough for the day. Maybe it wasn’t. He stared at the bin door above, had someone opened it? Was the sound he heard someone closing the heavy door again after discovering his hiding place? His heart started racing, if someone knew he was here that would mean trouble for him. He started, reaching for his pack buried in the corner, and sat up within the spacious bin, crouched, patting all of his pockets making sure he had everything he needed before he left.\\nPavel slowly pushed up the door just an inch to peer out into the light. For a few moments it was hard to see anything, the brightness was blinding. He blinked a few times before he was able to make out the scene in front of him. A dead man at the mouth to the alleyway lay pooled in his own blood, slumped against the wall. Pavel dropped the door immediately, sitting crouched in the darkness. Panic flooded his mind. Had anyone seen him? What if the killer is still here? Is he safe here?\\n    After a deep breath Pavel fished around in his pack slowly for the little knife he had, resolute to make as little sound as possible. Finally finding the thing buried deep he pulled out the small blade, still sheathed in rough, scratchy leather. He never had to use this before. He hoped he still didn’t have to. He gripped the hilt and stripped the sheath off, his little dagger reflecting the small beam of light that filtered in through the seam in the door above him. Pavel was no brave warrior, he was a coward. He decided quickly waiting in his hiding place would be the best course of action. He didn’t know how active things were out there, the last thing he wanted was to get involved. \\n    But how long until someone discovers the body and investigators search the surrounding area? He cursed to himself, he was really stuck in an impossible situation wasn’t he? All he wanted to do was to disappear. He pushed his ear towards the thin opening, if someone was out there he wanted to know. Eventually a scream, he guessed someone finally found the body. Quietly cursing to himself he lifted the lid an inch to peek out again, barely seeing someone’s heel pass out of sight of the alley. They were going to notify the guards. Pavel swore and leaped out of the trash bin, stumbling on the landing. He just had to get out of here. Pavel had only taken a few steps forward before someone appeared near the entrance. They called out and pointed at him, “The killer is here!”\\n    Pavel realized he was still holding the knife in his hand, he swore loudly, looking about, begging to himself, “Please be a way out, please.” An unlabeled iron door stood sunken into the stone wall of the alley, one he hadn’t noticed last night on the way in. Without hesitation Pavel lunged for the handle and threw himself inside, still hearing the shouts behind him, the yells calling after him as the killer.\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/114/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/114/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022 022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/114\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/114.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-11-19]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nFin stoked the fire, watching little wisps and embers float up and vanish. Soon he would join those embers and be gone to the world. He lost himself staring into the blaze for some time, reminding himself that his clock was running out. He knew he needed to rest but it was a painful acknowledgement all the same. With so little time left, why did he have to spend so much of it in rest, in sleep, and in sating his hunger? He found it ironic in some way, the less time he had the less he wanted to spend it doing what it took to simply live. Usually he wouldn’t let a fire burn this long either, they acted as beacons in the night, and people were attracted to such things. He no longer wanted to let his paranoia rule him though. After drawing his weapon in response to a simple mink, he decided his on edge attitude would only prove to slow him down, something he couldn’t afford. Unfortunately he felt his hand was forced in wasting time to rest, auditory hallucinations that started infrequently were now all but common. His mind was slowed, certain connections weren’t forming and it was causing frustration. Sleep be damned, but he needed it.\\u003c/p\\u003e\\n\\u003cp\\u003e“I appreciate the fire.”\\u003c/p\\u003e\\n\\u003cp\\u003eFin didn’t bother looking around. The hallucinations were becoming stronger. At first he was able to hear the beginning of someone speaking, maybe sounds, but they would cut off sharply and fade back into his mind. He was sometimes able to tell real from imaginary by how the noise faded. But now they were full sentences.\\u003c/p\\u003e\\n\\u003cp\\u003e“Hard of hearing?”\\u003c/p\\u003e\\n\\u003cp\\u003eThis time Fin did raise his head, seeing a strange looking man sitting on the opposite side of the fire from him, warming his hands.\\u003c/p\\u003e\\n\\u003cp\\u003e“Ah, maybe just didn’t hear me the first time.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-11-19]\\n** Fin stoked the fire, watching little wisps and embers float up and vanish. Soon he would join those embers and be gone to the world. He lost himself staring into the blaze for some time, reminding himself that his clock was running out. He knew he needed to rest but it was a painful acknowledgement all the same. With so little time left, why did he have to spend so much of it in rest, in sleep, and in sating his hunger? He found it ironic in some way, the less time he had the less he wanted to spend it doing what it took to simply live. Usually he wouldn’t let a fire burn this long either, they acted as beacons in the night, and people were attracted to such things. He no longer wanted to let his paranoia rule him though. After drawing his weapon in response to a simple mink, he decided his on edge attitude would only prove to slow him down, something he couldn’t afford. Unfortunately he felt his hand was forced in wasting time to rest, auditory hallucinations that started infrequently were now all but common. His mind was slowed, certain connections weren’t forming and it was causing frustration. Sleep be damned, but he needed it.\\n“I appreciate the fire.”\\nFin didn’t bother looking around. The hallucinations were becoming stronger. At first he was able to hear the beginning of someone speaking, maybe sounds, but they would cut off sharply and fade back into his mind. He was sometimes able to tell real from imaginary by how the noise faded. But now they were full sentences.\\n“Hard of hearing?”\\nThis time Fin did raise his head, seeing a strange looking man sitting on the opposite side of the fire from him, warming his hands.\\n“Ah, maybe just didn’t hear me the first time.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-11-19]\u0022,\u0022**\u0022,\u0022Fin\u0022,\u0022stoked\u0022,\u0022the\u0022,\u0022fire,\u0022,\u0022watching\u0022,\u0022little\u0022,\u0022wisps\u0022,\u0022and\u0022,\u0022embers\u0022,\u0022float\u0022,\u0022up\u0022,\u0022and\u0022,\u0022vanish.\u0022,\u0022Soon\u0022,\u0022he\u0022,\u0022would\u0022,\u0022join\u0022,\u0022those\u0022,\u0022embers\u0022,\u0022and\u0022,\u0022be\u0022,\u0022gone\u0022,\u0022to\u0022,\u0022the\u0022,\u0022world.\u0022,\u0022He\u0022,\u0022lost\u0022,\u0022himself\u0022,\u0022staring\u0022,\u0022into\u0022,\u0022the\u0022,\u0022blaze\u0022,\u0022for\u0022,\u0022some\u0022,\u0022time,\u0022,\u0022reminding\u0022,\u0022himself\u0022,\u0022that\u0022,\u0022his\u0022,\u0022clock\u0022,\u0022was\u0022,\u0022running\u0022,\u0022out.\u0022,\u0022He\u0022,\u0022knew\u0022,\u0022he\u0022,\u0022needed\u0022,\u0022to\u0022,\u0022rest\u0022,\u0022but\u0022,\u0022it\u0022,\u0022was\u0022,\u0022a\u0022,\u0022painful\u0022,\u0022acknowledgement\u0022,\u0022all\u0022,\u0022the\u0022,\u0022same.\u0022,\u0022With\u0022,\u0022so\u0022,\u0022little\u0022,\u0022time\u0022,\u0022left,\u0022,\u0022why\u0022,\u0022did\u0022,\u0022he\u0022,\u0022have\u0022,\u0022to\u0022,\u0022spend\u0022,\u0022so\u0022,\u0022much\u0022,\u0022of\u0022,\u0022it\u0022,\u0022in\u0022,\u0022rest,\u0022,\u0022in\u0022,\u0022sleep,\u0022,\u0022and\u0022,\u0022in\u0022,\u0022sating\u0022,\u0022his\u0022,\u0022hunger?\u0022,\u0022He\u0022,\u0022found\u0022,\u0022it\u0022,\u0022ironic\u0022,\u0022in\u0022,\u0022some\u0022,\u0022way,\u0022,\u0022the\u0022,\u0022less\u0022,\u0022time\u0022,\u0022he\u0022,\u0022had\u0022,\u0022the\u0022,\u0022less\u0022,\u0022he\u0022,\u0022wanted\u0022,\u0022to\u0022,\u0022spend\u0022,\u0022it\u0022,\u0022doing\u0022,\u0022what\u0022,\u0022it\u0022,\u0022took\u0022,\u0022to\u0022,\u0022simply\u0022,\u0022live av\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-11-19]**\\n\\n** \\nFin stoked the fire, watching little wisps and embers float up and vanish. Soon he would join those embers and be gone to the world. He lost himself staring into the blaze for some time, reminding himself that his clock was running out. He knew he needed to rest but it was a painful acknowledgement all the same. With so little time left, why did he have to spend so much of it in rest, in sleep, and in sating his hunger? He found it ironic in some way, the less time he had the less he wanted to spend it doing what it took to simply live. Usually he wouldn’t let a fire burn this long either, they acted as beacons in the night, and people were attracted to such things. He no longer wanted to let his paranoia rule him though. After drawing his weapon in response to a simple mink, he decided his on edge attitude would only prove to slow him down, something he couldn’t afford. Unfortunately he felt his hand was forced in wasting time to rest, auditory hallucinations that started infrequently were now all but common. His mind was slowed, certain connections weren’t forming and it was causing frustration. Sleep be damned, but he needed it. \\n\\n“I appreciate the fire.”\\n\\nFin didn’t bother looking around. The hallucinations were becoming stronger. At first he was able to hear the beginning of someone speaking, maybe sounds, but they would cut off sharply and fade back into his mind. He was sometimes able to tell real from imaginary by how the noise faded. But now they were full sentences. \\n\\n“Hard of hearing?”\\n\\nThis time Fin did raise his head, seeing a strange looking man sitting on the opposite side of the fire from him, warming his hands. \\n\\n“Ah, maybe just didn’t hear me the first time.”\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/115/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/115/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/115.md\u0022,\u0022Pathc\u0022:\u0022notes/115.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/115\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/115.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-11-26]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nFin, now standing, pointed his knife at the strange man, the fire still blazing and crackling between them. The stranger still sat, warming the palms of his hands on the fire. He looked up at Fin with an almost humorous expression. “Sit down son, I’m too tired for that.” He shivered, “And cold.” He turned his expression away from Fin and back to the fire, enjoying its warmth. He had long messy and tangled brown hair and wore very simple garb, dark gray, almost robe-like. Strong features that looked so calm as he just stared content at the fire.\\u003c/p\\u003e\\n\\u003cp\\u003eWas this man here to hurt Fin? His immediate instincts said yes, but then they always said yes. “Who are you?” He blurted out, he gripped the handle a little tighter.\\u003c/p\\u003e\\n\\u003cp\\u003eThe stranger\\u0026rsquo;s eyes flicked back up to Fin, he looked almost surprised he was still holding him at knifepoint. “Friend, I’m someone who’s just a little chilled out here in the woods and could use a fire.” He raised his eyebrows, looking at his blade, “And someone who could use less of that.”\\u003c/p\\u003e\\n\\u003cp\\u003eDealing with people, especially strangers, wasn’t Fin’s speciality. He knew that. He always preferred the woods, the woods made sense. Animals made sense. Plants made sense. Everything was wired a certain way, he could figure it out, the way things worked out here, the food chain, the ecosystems. But people were another story, they were complex, they did things that didn’t make sense. Every person was so different, so hard to understand. They said things they didn’t mean, did things to cause pain. People hurt him.\\u003c/p\\u003e\\n\\u003cp\\u003eHis mind worked to assess this stranger, most immediate conclusions screamed this man was dangerous, that this man had been following him. He felt that nagging sensation though, the optimistic person within himself asking if he was really just threatening a man who came to him to share some heat and some safety from the environment. He did not lower the knife however. Not until he was decided. “What are you doing out here?”\\u003c/p\\u003e\\n\\u003cp\\u003e“I could ask you the same, friend. The grove here isn’t too keen on accepting travelers.” The strangers\\u0026rsquo; eyes looked around the both of them, from the canopy that sat above to the thick trunks of trees and brush that riddled the area. All gray and colorless. “The grove is a wondrous place, friend. But that doesn’t mean it’s welcoming.” His eyes returned to the fire. “Lord knows I clearly haven’t been shown any welcoming spirit.” He chuckled.\\u003c/p\\u003e\\n\\u003cp\\u003eFin swallowed, eyes still locked on the man before him. This stranger only gave him more questions, in both answers and directly. He looked at the knife in his hand. “I’m sorry about that.” Why did he apologize?\\u003c/p\\u003e\\n\\u003cp\\u003e“It’s okay, we all get jumpy out alone in the forests sometimes now don’t we?” The stranger said, he smiled at Fin despite the knife in his hand.\\u003c/p\\u003e\\n\\u003cp\\u003eFin didn’t have long until he would die, he didn’t know how long he had been awake either. A few days ago it had been a week until his clock would run out, today though, he couldn’t tell how long those ‘few days’ had been. He was losing track of time, it could be any day, any moment, that he would simply fall over and die. It wasn’t lost on him that he didn’t have to do it alone. Honestly, he preferred it that way, but facts remained, without taking risks he realized he probably wouldn’t make it. Was trusting this stranger a risk he would take? He was tired, lost, and not in any position to continue as he had. Sleep. He needed it. Badly. How, though, could he now sleep knowing that there were people around? How could he sleep knowing this man specifically was around? The options were clear to Fin, before he could sleep he needed to make a choice. Either trust this man or be rid of him.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-11-26]\\n** Fin, now standing, pointed his knife at the strange man, the fire still blazing and crackling between them. The stranger still sat, warming the palms of his hands on the fire. He looked up at Fin with an almost humorous expression. “Sit down son, I’m too tired for that.” He shivered, “And cold.” He turned his expression away from Fin and back to the fire, enjoying its warmth. He had long messy and tangled brown hair and wore very simple garb, dark gray, almost robe-like. Strong features that looked so calm as he just stared content at the fire.\\nWas this man here to hurt Fin? His immediate instincts said yes, but then they always said yes. “Who are you?” He blurted out, he gripped the handle a little tighter.\\nThe stranger\\u0026rsquo;s eyes flicked back up to Fin, he looked almost surprised he was still holding him at knifepoint. “Friend, I’m someone who’s just a little chilled out here in the woods and could use a fire.” He raised his eyebrows, looking at his blade, “And someone who could use less of that.”\\nDealing with people, especially strangers, wasn’t Fin’s speciality. He knew that. He always preferred the woods, the woods made sense. Animals made sense. Plants made sense. Everything was wired a certain way, he could figure it out, the way things worked out here, the food chain, the ecosystems. But people were another story, they were complex, they did things that didn’t make sense. Every person was so different, so hard to understand. They said things they didn’t mean, did things to cause pain. People hurt him.\\nHis mind worked to assess this stranger, most immediate conclusions screamed this man was dangerous, that this man had been following him. He felt that nagging sensation though, the optimistic person within himself asking if he was really just threatening a man who came to him to share some heat and some safety from the environment. He did not lower the knife however. Not until he was decided. “What are you doing out here?”\\n“I could ask you the same, friend. The grove here isn’t too keen on accepting travelers.” The strangers\\u0026rsquo; eyes looked around the both of them, from the canopy that sat above to the thick trunks of trees and brush that riddled the area. All gray and colorless. “The grove is a wondrous place, friend. But that doesn’t mean it’s welcoming.” His eyes returned to the fire. “Lord knows I clearly haven’t been shown any welcoming spirit.” He chuckled.\\nFin swallowed, eyes still locked on the man before him. This stranger only gave him more questions, in both answers and directly. He looked at the knife in his hand. “I’m sorry about that.” Why did he apologize?\\n“It’s okay, we all get jumpy out alone in the forests sometimes now don’t we?” The stranger said, he smiled at Fin despite the knife in his hand.\\nFin didn’t have long until he would die, he didn’t know how long he had been awake either. A few days ago it had been a week until his clock would run out, today though, he couldn’t tell how long those ‘few days’ had been. He was losing track of time, it could be any day, any moment, that he would simply fall over and die. It wasn’t lost on him that he didn’t have to do it alone. Honestly, he preferred it that way, but facts remained, without taking risks he realized he probably wouldn’t make it. Was trusting this stranger a risk he would take? He was tired, lost, and not in any position to continue as he had. Sleep. He needed it. Badly. How, though, could he now sleep knowing that there were people around? How could he sleep knowing this man specifically was around? The options were clear to Fin, before he could sleep he needed to make a choice. Either trust this man or be rid of him. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-11-26]\u0022,\u0022**\u0022,\u0022Fin,\u0022,\u0022now\u0022,\u0022standing,\u0022,\u0022pointed\u0022,\u0022his\u0022,\u0022knife\u0022,\u0022at\u0022,\u0022the\u0022,\u0022strange\u0022,\u0022man,\u0022,\u0022the\u0022,\u0022fire\u0022,\u0022still\u0022,\u0022blazing\u0022,\u0022and\u0022,\u0022crackling\u0022,\u0022between\u0022,\u0022them.\u0022,\u0022The\u0022,\u0022stranger\u0022,\u0022still\u0022,\u0022sat,\u0022,\u0022warming\u0022,\u0022the\u0022,\u0022palms\u0022,\u0022of\u0022,\u0022his\u0022,\u0022hands\u0022,\u0022on\u0022,\u0022the\u0022,\u0022fire.\u0022,\u0022He\u0022,\u0022looked\u0022,\u0022up\u0022,\u0022at\u0022,\u0022Fin\u0022,\u0022with\u0022,\u0022an\u0022,\u0022almost\u0022,\u0022humorous\u0022,\u0022expression.\u0022,\u0022“Sit\u0022,\u0022down\u0022,\u0022son,\u0022,\u0022I’m\u0022,\u0022too\u0022,\u0022tired\u0022,\u0022for\u0022,\u0022that.”\u0022,\u0022He\u0022,\u0022shivered,\u0022,\u0022“And\u0022,\u0022cold.”\u0022,\u0022He\u0022,\u0022turned\u0022,\u0022his\u0022,\u0022expression\u0022,\u0022away\u0022,\u0022from\u0022,\u0022Fin\u0022,\u0022and\u0022,\u0022back\u0022,\u0022to\u0022,\u0022the\u0022,\u0022fire,\u0022,\u0022enjoying\u0022,\u0022its\u0022,\u0022warmth.\u0022,\u0022He\u0022,\u0022had\u0022,\u0022long\u0022,\u0022messy\u0022,\u0022and\u0022,\u0022tangled\u0022,\u0022brown\u0022,\u0022hair\u0022,\u0022and\u0022,\u0022wore\u0022,\u0022very\u0022,\u0022simple\u0022,\u0022garb,\u0022,\u0022dark\u0022,\u0022gray,\u0022,\u0022almost\u0022,\u0022robe-like.\u0022,\u0022Strong\u0022,\u0022features\u0022,\u0022that\u0022,\u0022looked\u0022,\u0022so\u0022,\u0022calm\u0022,\u0022as\u0022,\u0022he\u0022,\u0022just\u0022,\u0022stared\u0022,\u0022content\u0022,\u0022at\u0022,\u0022the\u0022,\u0022fire.\u0022,\u0022Was\u0022,\u0022this\u0022,\u0022man\u0022,\u0022here\u0022,\u0022to\u0022,\u0022hurt\u0022,\u0022Fin?\u0022,\u0022His\u0022,\u0022immediate\u0022,\u0022instincts\u0022,\u0022said\u0022,\u0022yes,\u0022,\u0022but\u0022,\u0022then\u0022,\u0022they\u0022,\u0022always\u0022,\u0022said\u0022,\u0022yes.\u0022,\u0022“Who\u0022,\u0022are\u0022,\u0022you?”\u0022,\u0022He\u0022,\u0022blurted\u0022,\u0022out,\u0022,\u0022he\u0022,\u0022gripped\u0022,\u0022the\u0022,\u0022handle\u0022,\u0022a\u0022,\u0022little\u0022,\u0022tighter.\u0022,\u0022The\u0022,\u0022stranger\\u0026rsquo;s\u0022,\u0022eyes\u0022,\u0022flicked\u0022,\u0022back\u0022,\u0022up\u0022,\u0022to\u0022,\u0022Fin,\u0022,\u0022he\u0022,\u0022looked\u0022,\u0022almost\u0022,\u0022surprised\u0022,\u0022he\u0022,\u0022was\u0022,\u0022still\u0022,\u0022holding\u0022,\u0022him\u0022,\u0022at\u0022,\u0022knifepoint.\u0022,\u0022“Friend,\u0022,\u0022I’m\u0022,\u0022someone\u0022,\u0022who’s\u0022,\u0022just\u0022,\u0022a\u0022,\u0022little\u0022,\u0022chilled\u0022,\u0022out\u0022,\u0022here\u0022,\u0022in\u0 ,\u0022how\u0022,\u0022long\u0022,\u0022he\u0022,\u0022had\u0022,\u0022been\u0022,\u0022awake\u0022,\u0022either.\u0022,\u0022A\u0022,\u0022few\u0022,\u0022days\u0022,\u0022ago\u0022,\u0022it\u0022,\u0022had\u0022,\u0022been\u0022,\u0022a\u0022,\u0022week\u0022,\u0022until\u0022,\u0022his\u0022,\u0022clock\u0022,\u0022would\u0022,\u0022run\u0022,\u0022out,\u0022,\u0022today\u0022,\u0022though,\u0022,\u0022he\u0022,\u0022couldn’t\u0022,\u0022tell\u0022,\u0022how\u0022,\u0022long\u0022,\u0022those\u0022,\u0022‘few\u0022,\u0022days’\u0022,\u0022had\u0022,\u0022been.\u0022,\u0022He\u0022,\u0022was\u0022,\u0022losing\u0022,\u0022track\u0022,\u0022of\u0022,\u0022time,\u0022,\u0022it\u0022,\u0022could\u0022,\u0022be\u0022,\u0022any\u0022,\u0022day,\u0022,\u0022any\u0022,\u0022moment,\u0022,\u0022that\u0022,\u0022he\u0022,\u0022would\u0022,\u0022simply\u0022,\u0022fall\u0022,\u0022over\u0022,\u0022and\u0022,\u0022die.\u0022,\u0022It\u0022,\u0022wasn’t\u0022,\u0022lost\u0022,\u0022on\u0022,\u0022him\u0022,\u0022that\u0022,\u0022he\u0022,\u0022didn’t\u0022,\u0022have\u0022,\u0022to\u0022,\u0022do\u0022,\u0022it\u0022,\u0022alone.\u0022,\u0022Honestly,\u0022,\u0022he\u0022,\u0022preferred\u0022,\u0022it\u0022,\u0022that\u0022,\u0022way,\u0022,\u0022but\u0022,\u0022facts\u0022,\u0022remained,\u0022,\u0022without\u0022,\u0022taking\u0022,\u0022risks\u0022,\u0022he\u0022,\u0022realized\u0022,\u0022he\u0022,\u0022probably\u0022,\u0022wouldn’t\u0022,\u0022make\u0022,\u0022it.\u0022,\u0022Was\u0022,\u0022trusting\u0022,\u0022this\u0022,\u0022stranger\u0022,\u0022a\u0022,\u0022risk\u0022,\u0022he\u0022,\u0022would\u0022,\u0022take?\u0022,\u0022He\u0022,\u0022was\u0022,\u0022tired,\u0022,\u0022lost,\u0022,\u0022and\u0022,\u0022not\u0022,\u0022in\u0022,\u0022any\u0022,\u0022position\u0022,\u0022to\u0022,\u0022continue\u0022,\u0022as\u0022,\u0022he\u0022,\u0022had.\u0022,\u0022Sleep.\u0022,\u0022He\u0022,\u0022needed\u0022,\u0022it.\u0022,\u0022Badly.\u0022,\u0022How,\u0022,\u0022though,\u0022,\u0022could\u0022,\u0022he\u0022,\u0022now\u0022,\u0022sleep\u0022,\u0022knowing\u0022,\u0022that\u0022,\u0022there\u0022,\u0022were\u0022,\u0022people\u0022,\u0022around?\u0022,\u0022How\u0022,\u0022could\u0022,\u0022he\u0022,\u0022sleep\u0022,\u0022knowing\u0022,\u0022this\u0022,\u0022man\u0022,\u0022specifically\u0022,\u0022was\u0022,\u0022around?\u0022,\u0022The\u0022,\u0022options\u0022,\u0022were\u0022,\u0022clear\u0022,\u0022to\u0022,\u0022Fin,\u0022,\u0022before\u0022,\u0022he\u0022,\u0022could\u0022,\u0022sleep\u0022,\u0022he\u0022,\u0022needed\u0022,\u0022to\u0022,\u0022make\u0022,\u0022a\u0022,\u0022choice.\u0022,\u0022Either\u0022,\u0022trust\u0022,\u0022this\u0022,\u0022man\u0022,\u0022or\u0022,\u0022be\u0022,\u0022rid\u0022,\u0022of\u0022,\u0022him.\u0022,\u0022**\u0022],\u0022Summary\u0022:\u0022[2022-11-26]\\n** Fin, now standing, pointed his knife at the strange man, the fire still blazing and crackling between them. The stranger still sat, warming the palms of his hands on the fire.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:700,\u0022WordCount\u0022:663,\u0022ReadingTime\u0022:4,\u0022Len\u0022:3868,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-11-26]**\\n\\n** \\nFin, now standing, pointed his knife at the strange man, the fire still blazing and crackling between them. The stranger still sat, warming the palms of his hands on the fire. He looked up at Fin with an almost humorous expression. “Sit down son, I’m too tired for that.” He shivered, “And cold.” He turned his expression away from Fin and back to the fire, enjoying its warmth. He had long messy and tangled brown hair and wore very simple garb, dark gray, almost robe-like. Strong features that looked so calm as he just stared content at the fire.\\n\\nWas this man here to hurt Fin? His immediate instincts said yes, but then they always said yes. “Who are you?” He blurted out, he gripped the handle a little tighter.\\n\\nThe stranger\u0027s eyes flicked back up to Fin, he looked almost surprised he was still holding him at knifepoint. “Friend, I’m someone who’s just a little chilled out here in the woods and could use a fire.” He raised his eyebrows, looking at his blade, “And someone who could use less of that.”\\n\\nDealing with people, especially strangers, wasn’t Fin’s speciality. He knew that. He always preferred the woods, the woods made sense. Animals made sense. Plants made sense. Everything was wired a certain way, he could figure it out, the way things worked out here, the food chain, the ecosystems. But people were another story, they were complex, they did things that didn’t make sense. Every person was so different, so hard to understand. They said things they didn’t mean, did things to cause pain. People hurt him. \\n\\nHis mind worked to assess this stranger, most immediate conclusions screamed this man was dangerous, that this man had been following him. He felt that nagging sensation though, the optimistic person within himself asking if he was really just threatening a man who came to him to share some heat and some safety from the environment. He did not lower the knife however. Not until he was decided. “What are you doing out here?”\\n\\n“I could ask you the same, friend. The grove here isn’t too keen on accepting travelers.” The strangers\u0027 eyes looked around the both of them, from the canopy that sat above to the thick trunks of trees and brush that riddled the area. All gray and colorless. “The grove is a wondrous place, friend. But that doesn’t mean it’s welcoming.” His eyes returned to the fire. “Lord knows I clearly haven’t been shown any welcoming spirit.” He chuckled. \\n\\nFin swallowed, eyes still locked on the man before him. This stranger only gave him more questions, in both answers and directly. He looked at the knife in his hand. “I’m sorry about that.” Why did he apologize?\\n\\n“It’s okay, we all get jumpy out alone in the forests sometimes now don’t we?” The stranger said, he smiled at Fin despite the knife in his hand.\\n\\nFin didn’t have long until he would die, he didn’t know how long he had been awake either. A few days ago it had been a week until his clock would run out, today though, he couldn’t tell how long those ‘few days’ had been. He was losing track of time, it could be any day, any moment, that he would simply fall over and die. It wasn’t lost on him that he didn’t have to do it alone. Honestly, he preferred it that way, but facts remained, without taking risks he realized he probably wouldn’t make it. Was trusting this stranger a risk he would take? He was tired, lost, and not in any position to continue as he had. Sleep. He needed it. Badly. How, though, could he now sleep knowing that there were people around? How could he sleep knowing this man specifically was around? The options were clear to Fin, before he could sleep he needed to make a choice. Either trust this man or be rid of him. \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/116/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/116/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u0
