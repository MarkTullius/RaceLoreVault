HTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/preview changes\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/preview changes.md\u0022}},{\u0022Content\u0022:\u0022\\u003cblockquote\\u003e\\n\\u003cp\\u003e“[One] who works with the door open gets all kinds of interruptions, but [they] also occasionally gets clues as to what the world is and what might be important.” — Richard Hamming\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2 id=\\\u0022why-quartz\\\u0022\\u003eWhy Quartz?\\u003c/h2\\u003e\\n\\u003cp\\u003eHosting a public digital garden isn\\u0026rsquo;t easy. There are an overwhelming number of tutorials, resources, and guides for tools like \\n\\u003ca href=\\\u0022https://www.notion.so/\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eNotion\\u003c/a\\u003e, \\n\\u003ca href=\\\u0022https://roamresearch.com/\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eRoam\\u003c/a\\u003e, and \\n\\u003ca href=\\\u0022https://obsidian.md/\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eObsidian\\u003c/a\\u003e, yet none of them have super easy to use \\u003cem\\u003efree\\u003c/em\\u003e tools to publish that garden to the world.\\u003c/p\\u003e\\n\\u003cp\\u003eI\\u0026rsquo;ve personally found that\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eIt\\u0026rsquo;s nice to access notes from anywhere\\u003c/li\\u003e\\n\\u003cli\\u003eHaving a public digital garden invites open conversations\\u003c/li\\u003e\\n\\u003cli\\u003eIt makes keeping personal notes and knowledge \\u003cem\\u003eplayful and fun\\u003c/em\\u003e\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eI was really inspired by \\n\\u003ca href=\\\u0022https://garden.bianca.digital/\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eBianca\\u003c/a\\u003e and \\n\\u003ca href=\\\u0022https://joelhooks.com/digital-garden\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eJoel\\u003c/a\\u003e\\u0026rsquo;s digital gardens and wanted to try making my own.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eThe goal of Quartz is to make hosting your own public digital garden free and simple.\\u003c/strong\\u003e You don\\u0026rsquo;t even need your own website. Quartz does all of that for you and gives your own little corner of the internet.\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022 “[One] who works with the door open gets all kinds of interruptions, but [they] also occasionally gets clues as to what the world is and what might be important.” — Richard Hamming\\n Why Quartz? Hosting a public digital garden isn\\u0026rsquo;t easy. There are an overwhelming number of tutorials, resources, and guides for tools like Notion, Roam, and Obsidian, yet none of them have super easy to use free tools to publish that garden to the world.\\nI\\u0026rsquo;ve personally found that\\n It\\u0026rsquo;s nice to access notes from anywhere Having a public digital garden invites open conversations It makes keeping personal notes and knowledge playful and fun  I was really inspired by Bianca and Joel\\u0026rsquo;s digital gardens and wanted to try making my own.\\nThe goal of Quartz is to make hosting your own public digital garden free and simple. You don\\u0026rsquo;t even need your own website. Quartz does all of that for you and gives your own little corner of the internet.\\n\u0022,\u0022PlainWords\u0022:[\u0022“[One]\u0022,\u0022who\u0022,\u0022works\u0022,\u0022with\u0022,\u0022the\u0022,\u0022door\u0022,\u0022open\u0022,\u0022gets\u0022,\u0022all\u0022,\u0022kinds\u0022,\u0022of\u0022,\u0022interruptions,\u0022,\u0022but\u0022,\u0022[they]\u0022,\u0022also\u0022,\u0022occasionally\u0022,\u0022gets\u0022,\u0022clues\u0022,\u0022as\u0022,\u0022to\u0022,\u0022what\u0022,\u0022the\u0022,\u0022world\u0022,\u0022is\u0022,\u0022and\u0022,\u0022what\u0022,\u0022might\u0022,\u0022be\u0022,\u0022important.”\u0022,\u0022—\u0022,\u0022Richard\u0022,\u0022Hamming\u0022,\u0022Why\u0022,\u0022Quartz?\u0022,\u0022Hosting\u0022,\u0022a\u0022,\u0022public\u0022,\u0022digital\u0022,\u0022garden\u0022,\u0022isn\\u0026rsquo;t\u0022,\u0022easy.\u0022,\u0022There\u0022,\u0022are\u0022,\u0022an\u0022,\u0022overwhelming\u0022,\u0022number\u0022,\u0022of\u0022,\u0022tutorials,\u0022,\u0022resources,\u0022,\u0022and\u0022,\u0022guides\u0022,\u0022for\u0022,\u0022tools\u0022,\u0022like\u0022,\u0022Notion,\u0022,\u0022Roam,\u0022,\u0022and\u0022,\u0022Obsidian,\u0022,\u0022yet\u0022,\u0022none\u0022,\u0022of\u0022,\u0022them\u0022,\u0022have\u0022,\u0022super\u0022,\u0022easy\u0022,\u0022to\u0022,\u0022use\u0022,\u0022free\u0022,\u0022tools\u0022,\u0022to\u0022,\u0022publish\u0022,\u0022that\u0022,\u0022garden\u0022,\u0022to\u0022,\u0022the\u0022,\u0022world.\u0022,\u0022I\\u0026rsquo;ve\u0022,\u0022personally\u0022,\u0022found\u0022,\u0022that\u0022,\u0022It\\u0026rsquo;s\u0022,\u0022nice\u0022,\u0022to\u0022,\u0022access\u0022,\u0022notes\u0022,\u0022from\u0022,\u0022anywhere\u0022,\u0022Having\u0022,\u0022a\u0022,\u0022public\u0022,\u0022digital\u0022,\u0022garden\u0022,\u0022invites\u0022,\u0022open\u0022,\u0022conversations\u0022,\u0022It\u0022,\u0022makes\u0022,\u0022keeping\u0022,\u0022personal\u0022,\u0022notes\u0022,\u0022and\u0022,\u0022knowledge\u0022,\u0022playful\u0022,\u0022and\u0022,\u0022fun\u0022,\u0022I\u0022,\u0022was\u0022,\u0022really\u0022,\u0022inspired\u0022,\u0022by\u0022,\u0022Bianca\u0022,\u0022and\u0022,\u0022Joel\\u0026rsquo;s\u0022,\u0022digital\u0022,\u0022gardens\u0022,\u0022and\u0022,\u0022wanted\u0022,\u0022to\u0022,\u0022try\u0022,\u0022making\u0022,\u0022my\u0022,\u0022own.\u0022,\u0022The\u0022,\u0022goal\u0022,\u0022of\u0022,\u0022Quartz\u0022,\u0022is\u0022,\u0022to\u0022,\u0022make\u0022,\u0022hosting\u0022,\u0022your\u0022,\u0022own\u0022,\u0022public\u0022,\u0022digital\u0022,\u0022garden\u0022,\u0022free\u0022,\u0022and\u0022,\u0022simple.\u0022,\u0022You\u0022,\u0022don\\u0026rsquo;t\u0022,\u0022even\u0022,\u0022need\u0022,\u0022your\u0022,\u0022own\u0022,\u0022website.\u0022,\u0022Quartz\u0022,\u0022does\u0022,\u0022all\u0022,\u0022of\u0022,\u0022that\u0022,\u0022for\u0022,\u0022you\u0022,\u0022and\u0022,\u0022gives\u0022,\u0022your\u0022,\u0022own\u0022,\u0022little\u0022,\u0022corner\u0022,\u0022of\u0022,\u0022the\u0022,\u0022internet.\u0022],\u0022Summary\u0022:\u0022“[One] who works with the door open gets all kinds of interruptions, but [they] also occasionally gets clues as to what the world is and what might be important.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:200,\u0022WordCount\u0022:161,\u0022ReadingTime\u0022:1,\u0022Len\u0022:1406,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\n  \\u003col\\u003e\\n    \\u003cli\\u003e\\u003ca href=\\\u0022#why-quartz\\\u0022\\u003eWhy Quartz?\\u003c/a\\u003e\\u003c/li\\u003e\\n  \\u003c/ol\\u003e\\n\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022\\n\\u003e “[One] who works with the door open gets all kinds of interruptions, but [they] also occasionally gets clues as to what the world is and what might be important.” — Richard Hamming\\n\\n## Why Quartz?\\nHosting a public digital garden isn\u0027t easy. There are an overwhelming number of tutorials, resources, and guides for tools like [Notion](https://www.notion.so/), [Roam](https://roamresearch.com/), and [Obsidian](https://obsidian.md/), yet none of them have super easy to use *free* tools to publish that garden to the world.\\n\\nI\u0027ve personally found that\\n1. It\u0027s nice to access notes from anywhere\\n2. Having a public digital garden invites open conversations\\n3. It makes keeping personal notes and knowledge *playful and fun*\\n\\nI was really inspired by [Bianca](https://garden.bianca.digital/) and [Joel](https://joelhooks.com/digital-garden)\u0027s digital gardens and wanted to try making my own.\\n\\n**The goal of Quartz is to make hosting your own public digital garden free and simple.** You don\u0027t even need your own website. Quartz does all of that for you and gives your own little corner of the internet.\\n\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/philosophy/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/philosophy/\u0022,\u0022Name\u0022:\u0022Quartz Philosophy\u0022,\u0022Title\u0022:\u0022Quartz Philosophy\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222021-11-20T22:53:26-08:00\u0022,\u0022title\u0022:\u0022Quartz Philosophy\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222021-11-20T22:53:26-08:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022Quartz Philosophy\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/philosophy.md\u0022,\u0022Pathc\u0022:\u0022notes/philosophy.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002248eb9ebc5fdba0845c6295e8abb6f574ec75171d\u0022,\u0022abbreviatedHash\u0022:\u002248eb9ebc\u0022,\u0022subject\u0022:\u0022better search, fix spacing support, bump hugo-obsidian\u0022,\u0022authorName\u0022:\u0022Jacky Zhao\u0022,\u0022authorEmail\u0022:\u0022j.zhao2k19@gmail.com\u0022,\u0022authorDate\u0022:\u00222021-11-20T22:53:26-08:00\u0022,\u0022commitDate\u0022:\u00222021-11-20T22:53:26-08:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/philosophy\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/philosophy.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003eQuartz supports two modes of searching through content.\\u003c/p\\u003e\\n\\u003ch2 id=\\\u0022full-text\\\u0022\\u003eFull-text\\u003c/h2\\u003e\\n\\u003cp\\u003eFull-text search is the default in Quartz. It produces results that \\u003cem\\u003eexactly\\u003c/em\\u003e match the search query. This is easier to setup but usually produces lower quality matches.\\u003c/p\\u003e\\n\\u003cdiv class=\\\u0022highlight\\\u0022 title=\\\u0022data/config.yaml\\\u0022\\u003e\\u003cdiv class=\\\u0022chroma\\\u0022\\u003e\\n\\u003ctable class=\\\u0022lntable\\\u0022\\u003e\\u003ctr\\u003e\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e1\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e2\\n\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\n\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode class=\\\u0022language-yaml\\\u0022 data-lang=\\\u0022yaml\\\u0022\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022c\\\u0022\\u003e# the default option\\u003c/span\\u003e\\u003cspan class=\\\u0022w\\\u0022\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022w\\\u0022\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022nt\\\u0022\\u003eenableSemanticSearch\\u003c/span\\u003e\\u003cspan class=\\\u0022p\\\u0022\\u003e:\\u003c/span\\u003e\\u003cspan class=\\\u0022w\\\u0022\\u003e \\u003c/span\\u003e\\u003cspan class=\\\u0022kc\\\u0022\\u003efalse\\u003c/span\\u003e\\u003cspan class=\\\u0022w\\\u0022\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e\\n\\u003c/div\\u003e\\n\\u003c/div\\u003e\\u003ch2 id=\\\u0022natural-language\\\u0022\\u003eNatural Language\\u003c/h2\\u003e\\n\\u003cp\\u003eNatural language search is powered by \\n\\u003ca href=\\\u0022https://beta.operand.ai/\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eOperand\\u003c/a\\u003e. It understands language like a person does and finds results that best match user intent. In this sense, it is closer to how Google Search works.\\u003c/p\\u003e\\n\\u003cp\\u003eNatural language search tends to produce higher quality results than full-text search.\\u003c/p\\u003e\\n\\u003cp\\u003eHere\\u0026rsquo;s how to set it up.\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eLogin or Register for a new Operand account. Click the verification link sent to your email, and you\\u0026rsquo;ll be redirected to the dashboard. (Note) You do not need to enter a credit card to create an account, or get started with the Operand API. The first $10 of usage each month is free. To learn more, see pricing. If you go over your free quota, we\\u0026rsquo;ll (politely) reach out and ask you to configure billing.\\u003c/li\\u003e\\n\\u003cli\\u003eCreate your first index. On the dashboard, under \\u0026ldquo;Indexes\\u0026rdquo;, enter the name and description of your index, and click \\u0026ldquo;Create Index\\u0026rdquo;. Note down the ID of the index (obtained by clicking on the index name in the list of indexes), as you\\u0026rsquo;ll need it in the next step. IDs are unique to each index, and look something like \\u003ccode\\u003euqv1duxxbdxu\\u003c/code\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003eClick into the index you\\u0026rsquo;ve created. Under \\u0026ldquo;Index Something\\u0026rdquo;, select \\u0026ldquo;SITEMAP\\u0026rdquo; from the dropdown and click \\u0026ldquo;Add Source\\u0026rdquo;.\\u003c/li\\u003e\\n\\u003cli\\u003eFor the \\u0026ldquo;Sitemap.xml URL\\u0026rdquo;, put your deployed site\\u0026rsquo;s base URL followed by \\u003ccode\\u003esitemap.xml\\u003c/code\\u003e. For example, for \\u003ccode\\u003equartz.jzhao.xyz\\u003c/code\\u003e, put \\u003ccode\\u003ehttps://quartz.jzhao.xyz/sitemap.xml\\u003c/code\\u003e. Leave the URL Regex empty.\\u003c/li\\u003e\\n\\u003cli\\u003eGet your API key. On the dashboard, under \\u0026ldquo;API Keys\\u0026rdquo;, you can manage your API keys. If you don\\u0026rsquo;t already have an API key, click \\u0026ldquo;Create API Key\\u0026rdquo;. You\\u0026rsquo;ll need this for the next step.\\u003c/li\\u003e\\n\\u003cli\\u003eOpen \\u003ccode\\u003edata/config.yaml\\u003c/code\\u003e. Set \\u003ccode\\u003eenableSemanticSearch\\u003c/code\\u003e to \\u003ccode\\u003etrue\\u003c/code\\u003e, \\u003ccode\\u003eoperandApiKey\\u003c/code\\u003e to your copied key, and \\u003ccode\\u003eoperandIndexId\\u003c/code\\u003e to the ID of the index we created from earlier..\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cdiv class=\\\u0022highlight\\\u0022 title=\\\u0022data/config.yaml\\\u0022\\u003e\\u003cdiv class=\\\u0022chroma\\\u0022\\u003e\\n\\u003ctable class=\\\u0022lntable\\\u0022\\u003e\\u003ctr\\u003e\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e1\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e2\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e3\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e4\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e5\\n\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\n\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode class=\\\u0022language-yaml\\\u0022 data-lang=\\\u0022yaml\\\u0022\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022c\\\u0022\\u003e# the default option\\u003c/span\\u003e\\u003cspan class=\\\u0022w\\\u002 v1duxxbdxu. Click into the index you\\u0026rsquo;ve created. Under \\u0026ldquo;Index Something\\u0026rdquo;, select \\u0026ldquo;SITEMAP\\u0026rdquo; from the dropdown and click \\u0026ldquo;Add Source\\u0026rdquo;. For the \\u0026ldquo;Sitemap.xml URL\\u0026rdquo;, put your deployed site\\u0026rsquo;s base URL followed by sitemap.xml. For example, for quartz.jzhao.xyz, put https://quartz.jzhao.xyz/sitemap.xml. Leave the URL Regex empty. Get your API key. On the dashboard, under \\u0026ldquo;API Keys\\u0026rdquo;, you can manage your API keys. If you don\\u0026rsquo;t already have an API key, click \\u0026ldquo;Create API Key\\u0026rdquo;. You\\u0026rsquo;ll need this for the next step. Open data/config.yaml. Set enableSemanticSearch to true, operandApiKey to your copied key, and operandIndexId to the ID of the index we created from earlier..  1 2 3 4 5  # the default optionsearch:enableSemanticSearch:trueoperandApiKey:\\u0026#34;jp9k5hudse2a828z98kxd6z3payi8u90rnjf\\u0026#34;operandIndexId:\\u0026#34;s0kf3bd6tldw\\u0026#34;  Push your changes to the site and wait for it to deploy. Check the Operand dashboard and wait for your site to index. Enjoy natural language search powered by Operand!  \u0022,\u0022PlainWords\u0022:[\u0022Quartz\u0022,\u0022supports\u0022,\u0022two\u0022,\u0022modes\u0022,\u0022of\u0022,\u0022searching\u0022,\u0022through\u0022,\u0022content.\u0022,\u0022Full-text\u0022,\u0022Full-text\u0022,\u0022search\u0022,\u0022is\u0022,\u0022the\u0022,\u0022default\u0022,\u0022in\u0022,\u0022Quartz.\u0022,\u0022It\u0022,\u0022produces\u0022,\u0022results\u0022,\u0022that\u0022,\u0022exactly\u0022,\u0022match\u0022,\u0022the\u0022,\u0022search\u0022,\u0022query.\u0022,\u0022This\u0022,\u0022is\u0022,\u0022easier\u0022,\u0022to\u0022,\u0022setup\u0022,\u0022but\u0022,\u0022usually\u0022,\u0022produces\u0022,\u0022lower\u0022,\u0022quality\u0022,\u0022matches.\u0022,\u00221\u0022,\u00222\u0022,\u0022#\u0022,\u0022the\u0022,\u0022default\u0022,\u0022optione ,\u0022Operand\u0022,\u0022dashboard\u0022,\u0022and\u0022,\u0022wait\u0022,\u0022for\u0022,\u0022your\u0022,\u0022site\u0022,\u0022to\u0022,\u0022index.\u0022,\u0022Enjoy\u0022,\u0022natural\u0022,\u0022language\u0022,\u0022search\u0022,\u0022powered\u0022,\u0022by\u0022,\u0022Operand!\u0022],\u0022Summary\u0022:\u0022Quartz supports two modes of searching through content.\\nFull-text Full-text search is the default in Quartz. It produces results that exactly match the search query.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:400,\u0022WordCount\u0022:368,\u0022ReadingTime\u0022:2,\u0022Len\u0022:4753,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\n  \\u003col\\u003e\\n    \\u003cli\\u003e\\u003ca href=\\\u0022#full-text\\\u0022\\u003eFull-text\\u003c/a\\u003e\\u003c/li\\u003e\\n    \\u003cli\\u003e\\u003ca href=\\\u0022#natural-language\\\u0022\\u003eNatural Language\\u003c/a\\u003e\\u003c/li\\u003e\\n  \\u003c/ol\\u003e\\n\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022\\nQuartz supports two modes of searching through content.\\n\\n## Full-text\\nFull-text search is the default in Quartz. It produces results that *exactly* match the search query. This is easier to setup but usually produces lower quality matches.\\n\\n```yaml {title=\\\u0022data/config.yaml\\\u0022}\\n# the default option\\nenableSemanticSearch: false\\n```\\n\\n## Natural Language\\nNatural language search is powered by [Operand](https://beta.operand.ai/). It understands language like a person does and finds results that best match user intent. In this sense, it is closer to how Google Search works.\\n\\nNatural language search tends to produce higher quality results than full-text search.\\n\\nHere\u0027s how to set it up.\\n\\n1. Login or Register for a new Operand account. Click the verification link sent to your email, and you\u0027ll be redirected to the dashboard. (Note) You do not need to enter a credit card to create an account, or get started with the Operand API. The first $10 of usage each month is free. To learn more, see pricing. If you go over your free quota, we\u0027ll (politely) reach out and ask you to configure billing.\\n2. Create your first index. On the dashboard, under \\\u0022Indexes\\\u0022, enter the name and description of your index, and click \\\u0022Create Index\\\u0022. Note down the ID of the index (obtained by clicking on the index name in the list of indexes), as you\u0027ll need it in the next step. IDs are unique to each index, and look something like `uqv1duxxbdxu`.\\n3. Click into the index you\u0027ve created. Under \\\u0022Index Something\\\u0022, select \\\u0022SITEMAP\\\u0022 from the dropdown and click \\\u0022Add Source\\\u0022.\\n4. For the \\\u0022Sitemap.xml URL\\\u0022, put your deployed site\u0027s base URL followed by `sitemap.xml`. For example, for `quartz.jzhao.xyz`, put `https://quartz.jzhao.xyz/sitemap.xml`. Leave the URL Regex empty. \\n5. Get your API key. On the dashboard, under \\\u0022API Keys\\\u0022, you can manage your API keys. If you don\u0027t already have an API key, click \\\u0022Create API Key\\\u0022. You\u0027ll need this for the next step.\\n6. Open `data/config.yaml`. Set `enableSemanticSearch` to `true`, `operandApiKey` to your copied key, and `operandIndexId` to the ID of the index we created from earlier..\\n\\n```yaml {title=\\\u0022data/config.yaml\\\u0022}\\n# the default option\\nsearch:\\n  enableSemanticSearch: true\\n  operandApiKey: \\\u0022jp9k5hudse2a828z98kxd6z3payi8u90rnjf\\\u0022\\n  operandIndexId: \\\u0022s0kf3bd6tldw\\\u0022\\n```\\n7. Push your changes to the site and wait for it to deploy.\\n8. Check the Operand dashboard and wait for your site to index. Enjoy natural language search powered by Operand!\\n\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0 inal project.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eNavigate to the GitHub repository for the Quartz project:\\u003c/p\\u003e\\n\\u003cp\\u003e📁 \\n\\u003ca href=\\\u0022https://github.com/jackyzha0/quartz\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eQuartz Repository\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThen, Fork the repository into your own GitHub account. \\u003cstrong\\u003eMake sure that when you fork, you \\u003cem\\u003euncheck\\u003c/em\\u003e the \\u0026lsquo;Copy the \\u003ccode\\u003ehugo\\u003c/code\\u003e branch only\\u0026rsquo; option\\u003c/strong\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you don\\u0026rsquo;t have an account, you can make on for free \\n\\u003ca href=\\\u0022https://github.com/join\\\u0022 rel=\\\u0022noopener\\\u0022\\u003ehere\\u003c/a\\u003e. More details about forking a repo can be found on \\n\\u003ca href=\\\u0022https://docs.github.com/en/get-started/quickstart/fork-a-repo\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eGitHub\\u0026rsquo;s documentation\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e![[notes/images/fork.png]]\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022cloning\\\u0022\\u003eCloning\\u003c/h3\\u003e\\n\\u003cp\\u003eAfter you\\u0026rsquo;ve made a fork of the repository, you need to download the files locally onto your machine. Ensure you have \\u003ccode\\u003egit\\u003c/code\\u003e, then type the following command in your terminal replacing \\u003ccode\\u003eYOUR-USERNAME\\u003c/code\\u003e with your GitHub username.\\u003c/p\\u003e\\n\\u003cdiv class=\\\u0022highlight\\\u0022\\u003e\\u003cdiv class=\\\u0022chroma\\\u0022\\u003e\\n\\u003ctable class=\\\u0022lntable\\\u0022\\u003e\\u003ctr\\u003e\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e1\\n\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\n\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode class=\\\u0022language-shell\\\u0022 data-lang=\\\u0022shell\\\u0022\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003egit clone https://github.com/YOUR-USERNAME/quartz\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e\\n\\u003c/div\\u003e\\n\\u003c/div\\u003e\\u003ch2 id=\\\u0022editing\\\u0022\\u003eEditing\\u003c/h2\\u003e\\n\\u003cp\\u003eGreat! Now you have everything you need to start editing and growing your digital garden. If you\\u0026rsquo;re ready to start writing content already, check out the recommended flow for editing notes in Quartz.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e✏️ Step 2: \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/editing/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/editing/\\\u0022\\u003eEditing Notes in Quartz\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eHaving problems? Checkout our \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/troubleshooting/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/troubleshooting/\\\u0022\\u003eFAQ and Troubleshooting guide\\u003c/a\\u003e.\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022Making your own Quartz Setting up Quartz requires a basic understanding of git. If you are unfamiliar, this resource is a great place to start!\\nForking  A fork is a copy of a repository. Forking a repository allows you to freely experiment with changes without affecting the original project.\\n Navigate to the GitHub repository for the Quartz project:\\n📁 Quartz Repository\\nThen, Fork the repository into your own GitHub account. Make sure that when you fork, you uncheck the \\u0026lsquo;Copy the hugo branch only\\u0026rsquo; option.\\nIf you don\\u0026rsquo;t have an account, you can make on for free here. More details about forking a repo can be found on GitHub\\u0026rsquo;s documentation.\\n![[notes/images/fork.png]]\\nCloning After you\\u0026rsquo;ve made a fork of the repository, you need to download the files locally onto your machine. Ensure you have git, then type the following command in your terminal replacing YOUR-USERNAME with your GitHub username.\\n1  git clone https://github.com/YOUR-USERNAME/quartz   Editing Great! Now you have everything you need to start editing and growing your digital garden. If you\\u0026rsquo;re ready to start writing content already, check out the recommended flow for editing notes in Quartz.\\n ✏️ Step 2: Editing Notes in Quartz\\n Having problems? Checkout our FAQ and Troubleshooting guide.\\n\u0022,\u0022PlainWords\u0022:[\u0022Making\u0022,\u0022your\u0022,\u0022own\u0022,\u0022Quartz\u0022,\u0022Setting\u0022,\u0022up\u0022,\u0022Quartz\u0022,\u0022requires\u0022,\u0022a\u0022,\u0022basic\u0022,\u0022understanding\u0022,\u0022of\u0022,\u0022git.\u0022,\u0022If\u0022,\u0022you\u0022,\u0022are\u0022,\u0022unfamiliar,\u0022,\u0022this\u0022,\u0022resource\u0022,\u0022is\u0022,\u0022a\u0022,\u0022great\u0022,\u0022place\u0022,\u0022to\u0022,\u0022start!\u0022,\u0022Forking\u0022,\u0022A\u0022,\u0022fork\u0022,\u0022is\u0022,\u0022a\u0022,\u0022copy\u0022,\u0022of\u0022,\u0022a\u0022,\u0022repository.\u0022,\u0022Forking\u0022,\u0022a\u0022,\u0022repository\u0022,\u0022allows\u0022,\u0022you\u0022,\u0022to\u0022,\u0022freely\u0022,\u0022experiment\u0022,\u0022with\u0022,\u0022changes\u0022,\u0022without\u0022,\u0022affecting\u0022,\u0022the\u0022,\u0022original\u0022,\u0022project.\u0022,\u0022Navigate\u0022,\u0022to\u0022,\u0022the\u0022,\u0022GitHub\u0022,\u0022repository\u0022,\u0022for\u0022,\u0022the\u0022,\u0022Quartz\u0022,\u0022project:\u0022,\u0022📁\u0022,\u0022Quartz\u0022, reely experiment with changes without affecting the original project.\\n\\nNavigate to the GitHub repository for the Quartz project:\\n\\n📁 [Quartz Repository](https://github.com/jackyzha0/quartz)\\n\\nThen, Fork the repository into your own GitHub account. **Make sure that when you fork, you _uncheck_ the \u0027Copy the `hugo` branch only\u0027 option**.\\n\\nIf you don\u0027t have an account, you can make on for free [here](https://github.com/join). More details about forking a repo can be found on [GitHub\u0027s documentation](https://docs.github.com/en/get-started/quickstart/fork-a-repo).\\n\\n![[notes/images/fork.png]]\\n\\n### Cloning\\nAfter you\u0027ve made a fork of the repository, you need to download the files locally onto your machine. Ensure you have `git`, then type the following command in your terminal replacing `YOUR-USERNAME` with your GitHub username.\\n\\n```shell\\ngit clone https://github.com/YOUR-USERNAME/quartz\\n```\\n\\n## Editing\\nGreat! Now you have everything you need to start editing and growing your digital garden. If you\u0027re ready to start writing content already, check out the recommended flow for editing notes in Quartz.\\n\\n\\u003e ✏️ Step 2: [Editing Notes in Quartz](notes/editing.md)\\n\\nHaving problems? Checkout our [FAQ and Troubleshooting guide](notes/troubleshooting.md).\\n\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/setup/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/setup/\u0022,\u0022Name\u0022:\u0022Setup\u0022,\u0022Title\u0022:\u0022Setu u0022https://discord.gg/cRFFHYye7t\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eDiscord\\u003c/a\\u003e :)\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022does-quartz-have-latex-support\\\u0022\\u003eDoes Quartz have Latex support?\\u003c/h3\\u003e\\n\\u003cp\\u003eYes! See \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/CJK-\\u0026#43;-Latex-Support-%E6%B5%8B%E8%AF%95/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/CJK-\\u0026#43;-Latex-Support-%E6%B5%8B%E8%AF%95/\\\u0022\\u003eCJK \u002b Latex Support (测试)\\u003c/a\\u003e for a brief demo.\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022can-i-use-obsidian-plugin-in-quartz\\\u0022\\u003eCan I use \\u0026lt;Obsidian Plugin\\u0026gt; in Quartz?\\u003c/h3\\u003e\\n\\u003cp\\u003eUnless it produces direct Markdown output in the file, no. There currently is no way to bundle plugin code with Quartz.\\u003c/p\\u003e\\n\\u003cp\\u003eThe easiest way would be to add your own HTML partial that supports the functionality you are looking for.\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022my-github-pages-is-just-showing-the-readme-and-not-quartz\\\u0022\\u003eMy GitHub pages is just showing the README and not Quartz\\u003c/h3\\u003e\\n\\u003cp\\u003eMake sure you set the source to deploy from \\u003ccode\\u003emaster\\u003c/code\\u003e (and not \\u003ccode\\u003ehugo\\u003c/code\\u003e) using \\u003ccode\\u003e/ (root)\\u003c/code\\u003e! See more in the \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/hosting/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/hosting/\\\u0022\\u003ehosting\\u003c/a\\u003e guide\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022some-of-my-pages-have-january-1-0001-as-the-last-modified-date\\\u0022\\u003eSome of my pages have \\u0026lsquo;January 1, 0001\\u0026rsquo; as the last modified date\\u003c/h3\\u003e\\n\\u003cp\\u003eThis is a problem caused by \\u003ccode\\u003egit\\u003c/code\\u003e treating files as case-insensitive by default and some of your posts probably have capitalized file names. You can turn this off in your Quartz by running this command.\\u003c/p\\u003e\\n\\u003cdiv class=\\\u0022highlight\\\u0022\\u003e\\u003cdiv class=\\\u0022chroma\\\u0022\\u003e\\n\\u003ctable class=\\\u0022lntable\\\u0022\\u003e\\u003ctr\\u003e\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e1\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e2\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e3\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e4\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e5\\n\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\n\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode class=\\\u0022language-shell\\\u0022 data-lang=\\\u0022shell\\\u0022\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022c1\\\u0022\\u003e# in the root of your Quartz (same folder as config.toml)\\u003c/span\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003egit config core.ignorecase \\u003cspan class=\\\u0022nb\\\u0022\\u003etrue\\u003c/span\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022c1\\\u0022\\u003e# or globally (not recommended)\\u003c/span\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003egit config --global core.ignorecase \\u003cspan class=\\\u0022nb\\\u0022\\u003etrue\\u003c/span\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e\\n\\u003c/div\\u003e\\n\\u003c/div\\u003e\\u003ch3 id=\\\u0022can-i-publish-only-a-subset-of-my-pages\\\u0022\\u003eCan I publish only a subset of my pages?\\u003c/h3\\u003e\\n\\u003cp\\u003eYes! Quartz makes selective publishing really easy. Heres a guide on \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/ignore-notes/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/ignore-notes/\\\u0022\\u003eexcluding pages from being published\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022can-i-host-this-myself-and-not-on-github-pages\\\u0022\\u003eCan I host this myself and not on GitHub Pages?\\u003c/h3\\u003e\\n\\u003cp\\u003eYes! All built files can be found under \\u003ccode\\u003e/public\\u003c/code\\u003e in the \\u003ccode\\u003emaster\\u003c/code\\u003e branch. More details under \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/hosting/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/hosting/\\\u0022\\u003ehosting\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022command-not-found-hugo-obsidian\\\u0022\\u003e\\u003ccode\\u003ecommand not found: hugo-obsidian\\u003c/code\\u003e\\u003c/h3\\u003e\\n\\u003cp\\u003eMake sure you set your \\u003ccode\\u003eGOPATH\\u003c/code\\u003e correctly! This will allow your terminal to correctly recognize \\u003ccode\\u003ehugo-obsidian\\u003c/code\\u003e as an executable.\\u003c/p\\u003e\\n\\u003cdiv class=\\\u0022highlight\\\u0022\\u003e\\u003cdiv class=\\\u0022chroma\\\u0022\\u003e\\n\\u003ctable class=\\\u0022lntable\\\u0022\\u003e\\u003ctr\\u003e\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e1\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e2\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e3\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e4\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e5\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e6\\n\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\n\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode class=\\\u0022language-shell\\\u0022 data-lang=\\\u0022shell\\\u0022\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022c1\\\u0022\\u003e# Add the following 2 lines to your ~/.bash_profile (~/.zshrc if you are on Mac)\\u003c/span\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022nb\\\u0022\\u003eexport\\u003c/span\\u003e \\u003cspan class=\\\u0022nv\\\u0022\\u003eGOPATH\\u003c/span\\u003e\\u003cspan class=\\\u0022o\\\u0022\\u003e=\\u003c/span\\u003e/Users/\\u003cspan class=\\\u0022nv\\\u0022\\u003e$USER\\u003c/span\\u003e/go\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022nb\\\u0022\\u003eexport\\u003c/span\\u003e \\u003cspan class=\\\u0022nv\\\u0022\\u003ePATH\\u003c/span\\u003e\\u003cspan class=\\\u0022o\\\u0022\\u003e=\\u003c/span\\u003e\\u003cspan class=\\\u0022nv\\\u0022\\u003e$GOPATH\\u003c/span\\u003e/bin:\\u003cspan class=\\\u0022nv\\\u0022\\u003e$PATH\\u003c/span\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022c1\\\u0022\\u003e# In your current terminal, to reload the session\\u003c/span\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e\\u003cspan class=\\\u0022nb\\\u0022\\u003esource\\u003c/span\\u003e ~/.bash_profile \\u003cspan class=\\\u0022c1\\\u0022\\u003e# again, (~/.zshrc if you are on Mac)\\u003c/span\\u003e\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e\\n\\u003c/div\\u003e\\n\\u003c/div\\u003e\\u003ch3 id=\\\u0022how-come-my-notes-arent-being-rendered\\\u0022\\u003eHow come my notes aren\\u0026rsquo;t being rendered?\\u003c/h3\\u003e\\n\\u003cp\\u003eYou probably forgot to include front matter in your Markdown files. You can either setup \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/obsidian/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/obsidian/\\\u0022\\u003eObsidian\\u003c/a\\u003e to do this for you or you need to manually define it. More details in \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/editing/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/editing/\\\u0022\\u003ethe \\u0026lsquo;how to edit\\u0026rsquo; guide\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022my-custom-domain-isnt-working\\\u0022\\u003eMy custom domain isn\\u0026rsquo;t working!\\u003c/h3\\u003e\\n\\u003cp\\u003eWalk through the steps in \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/hosting/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/hosting/\\\u0022\\u003ethe hosting guide\\u003c/a\\u003e again. Make sure you wait 30 min to 1 hour for changes to take effect.\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022how-do-i-setup-analytics\\\u0022\\u003eHow do I setup analytics?\\u003c/h3\\u003e\\n\\u003cp\\u003eQuartz by default uses \\n\\u003ca href=\\\u0022https://plausible.io/\\\u0022 rel=\\\u0022noopener\\\u0022\\u003ePlausible\\u003c/a\\u003e for analytics.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you would prefer to use Google Analytics, you can follow this \\n\\u003ca href=\\\u0022https://gohugo.io/templates/internal/#google-analytics\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eguide in the Hugo documentation\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eAlternatively, you can also import your Google Analytics data into Plausible by \\n\\u003ca href=\\\u0022https://plausible.io/docs/google-analytics-import\\\u0022 rel=\\\u0022noopener\\\u0022\\u003efollowing this guide\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022how-do-i-change-the-content-on-the-home-page\\\u0022\\u003eHow do I change the content on the home page?\\u003c/h3\\u003e\\n\\u003cp\\u003eTo edit the main home page, open \\u003ccode\\u003e/content/_index.md\\u003c/code\\u003e.\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022how-do-i-change-the-colours\\\u0022\\u003eHow do I change the colours?\\u003c/h3\\u003e\\n\\u003cp\\u003eYou can change the theme by editing \\u003ccode\\u003eassets/custom.scss\\u003c/code\\u003e. More details on customization and themeing can be found in the \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/config/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/config/\\\u0022\\u003ecustomization guide\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022how-do-i-add-images\\\u0022\\u003eHow do I add images?\\u003c/h3\\u003e\\n\\u003cp\\u003eYou can put images anywhere in the \\u003ccode\\u003e/content\\u003c/code\\u003e folder.\\u003c/p\\u003e\\n\\u003cdiv class=\\\u0022highlight\\\u0022\\u003e\\u003cdiv class=\\\u0022chroma\\\u0022\\u003e\\n\\u003ctable class=\\\u0022lntable\\\u0022\\u003e\\u003ctr\\u003e\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e1\\n\\u003c/span\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e2\\n\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\n\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode class=\\\u0022language-markdown\\\u0022 data-lang=\\\u0022markdown\\\u0022\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003eExample image (source is in content/notes/images/example.png)\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003e![\\u003cspan class=\\\u0022nt\\\u0022\\u003eExample Image\\u003c/span\\u003e](\\u003cspan class=\\\u0022na\\\u0022\\u003e/content/notes/images/example.png\\u003c/span\\u003e)\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e\\n\\u003c/div\\u003e\\n\\u003c/div\\u003e\\u003ch3 id=\\\u0022my-interactive-graph-and-backlinks-arent-up-to-date\\\u0022\\u003eMy Interactive Graph and Backlinks aren\\u0026rsquo;t up to date\\u003c/h3\\u003e\\n\\u003cp\\u003eBy default, the \\u003ccode\\u003elinkIndex.json\\u003c/code\\u003e (which Quartz needs to generate the Interactive Graph and Backlinks) are not regenerated locally. To set that up, see the guide on \\n\\n\\n\\n\\n\\n\\u003ca\\n  href=\\\u0022/RaceLoreVault/notes/editing/\\\u0022\\n  rel=\\\u0022noopener\\\u0022 class=\\\u0022internal-link\\\u0022\\n  data-src=\\\u0022/RaceLoreVault/notes/editing/\\\u0022\\u003elocal editing\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch3 id=\\\u0022can-i-use-reactvuesome-other-framework\\\u0022\\u003eCan I use React/Vue/some other framework?\\u003c/h3\\u003e\\n\\u003cp\\u003eNot out of the box. You could probably make it work by editing \\u003ccode\\u003e/layouts/_default/single.html\\u003c/code\\u003e but that\\u0026rsquo;s not what Quartz is designed to work with. 99% of things you are trying to do with those frameworks you can accomplish perfectly fine using just vanilla HTML/CSS/JS.\\u003c/p\\u003e\\n\\u003ch2 id=\\\u0022still-stuck\\\u0022\\u003eStill Stuck?\\u003c/h2\\u003e\\n\\u003cp\\u003eQuartz isn\\u0026rsquo;t perfect! If you\\u0026rsquo;re still having troubles, file an issue in the GitHub repo with as much information as you can reasonably provide. Alternatively, you can message me on \\n\\u003ca href=\\\u0022https://twitter.com/_jzhao\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eTwitter\\u003c/a\\u003e and I\\u0026rsquo;ll try to get back to you as soon as I can.\\u003c/p\\u003e\\n\\u003cp\\u003e🐛 \\n\\u003ca href=\\\u0022https://github.com/jackyzha0/quartz/issues\\\u0022 rel=\\\u0022noopener\\\u0022\\u003eSubmit an Issue\\u003c/a\\u003e\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022Still having trouble? Here are a list of common questions and problems people encounter when installing Quartz.\\nWhile you\\u0026rsquo;re here, join our Discord :)\\nDoes Quartz have Latex support? Yes! See CJK \u002b Latex Support (测试) for a brief demo.\\nCan I use \\u0026lt;Obsidian Plugin\\u0026gt; in Quartz? Unless it produces direct Markdown output in the file, no. There currently is no way to bundle plugin code with Quartz.\\nThe easiest way would be to add your own HTML partial that supports the functionality you are looking for.\\nMy GitHub pages is just showing the README and not Quartz Make sure you set the source to deploy from master (and not hugo) using / (root)! See more in the hosting guide\\nSome of my pages have \\u0026lsquo;January 1, 0001\\u0026rsquo; as the last modified date This is a problem caused by git treating files as case-insensitive by default and some of your posts probably have capitalized file names. You can turn this off in your Quartz by running this command.\\n1 2 3 4 5  # in the root of your Quartz (same folder as config.toml) git config core.ignorecase true # or globally (not recommended) git config --global core.ignorecase true   Can I publish only a subset of my pages? Yes! Quartz makes selective publishing really easy. Heres a guide on excluding pages from being published.\\nCan I host this myself and not on GitHub Pages? Yes! All built files can be found under /public in the master branch. More details under hosting.\\ncommand not found: hugo-obsidian Make sure you set your GOPATH correctly! This will allow your terminal to correctly recognize hugo-obsidian as an executable.\\n1 2 3 4 5 6  # Add the following 2 lines to your ~/.bash_profile (~/.zshrc if you are on Mac) export GOPATH=/Users/$USER/go export PATH=$GOPATH/bin:$PATH # In your current terminal, to reload the session source ~/.bash_profile # again, (~/.zshrc if you are on Mac)   How come my notes aren\\u0026rsquo;t being rendered? You probably forgot to include front matter in your Markdown files. You can either setup Obsidian to do this for you or you need to manually define it. More details in the \\u0026lsquo;how to edit\\u0026rsquo; guide.\\nMy custom domain isn\\u0026rsquo;t working! Walk through the steps in the hosting guide again. Make sure you wait 30 min to 1 hour for changes to take effect.\\nHow do I setup analytics? Quartz by default uses Plausible for analytics.\\nIf you would prefer to use Google Analytics, you can follow this guide in the Hugo documentation.\\nAlternatively, you can also import your Google Analytics data into Plausible by following this guide.\\nHow do I change the content on the home page? To edit the main home page, open /content/_index.md.\\nHow do I change the colours? You can change the theme by editing assets/custom.scss. More details on customization and themeing can be found in the customization guide.\\nHow do I add images? You can put images anywhere in the /content folder.\\n1 2  Example image (source is in content/notes/images/example.png) ![Example Image](/content/notes/images/example.png)   My Interactive Graph and Backlinks aren\\u0026rsquo;t up to date By default, the linkIndex.json (which Quartz needs to generate the Interactive Graph and Backlinks) are not regenerated locally. To set that up, see the guide on local editing\\nCan I use React/Vue/some other framework? Not out of the box. You could probably make it work by editing /layouts/_default/single.html but that\\u0026rsquo;s not what Quartz is designed to work with. 99% of things you are trying to do with those frameworks you can accomplish perfectly fine using just vanilla HTML/CSS/JS.\\nStill Stuck? Quartz isn\\u0026rsquo;t perfect! If you\\u0026rsquo;re still having troubles, file an issue in the GitHub repo with as much information as you can reasonably provide. Alternatively, you can message me on Twitter and I\\u0026rsquo;ll try to get back to you as soon as I can.\\n🐛 Submit an Issue\\n\u0022,\u0022PlainWords\u0022:[\u0022Still\u0022,\u0022having\u0022,\u0022trouble?\u0022,\u0022Here\u0022,\u0022are\u0022,\u0022a\u0022,\u0022list\u0022,\u0022of\u0022,\u0022common\u0022,\u0022questions\u0022,\u0022and\u0022,\u0022problems\u0022,\u0022people\u0022,\u0022encounter\u0022,\u0022when\u0022,\u0022installing\u0022,\u0022Quartz.\u0022,\u0022While\u0022,\u0022you\\u0026rsquo;re\u0022,\u0022here,\u0022,\u0022join\u0022,\u0022our\u0022,\u0022Discord\u0022,\u0022:)\u0022,\u0022Does\u0022,\u0022Quartz\u0022,\u0022have\u0022,\u0022Latex\u0022,\u0022support?\u0022,\u0022Yes!\u0022,\u0022See\u0022,\u0022CJK\u0022,\u0022\u002b\u0022,\u0022Latex\u0022,\u0022Support\u0022,\u0022(测试)\u0022,\u0022for\u0022,\u0022a\u0022,\u0022brief\u0022,\u0022demo.\u0022,\u0022Can\u0022,\u0022I\u0022,\u0022use\u0022,\u0022\\u0026lt;Obsidian\u0022,\u0022Plugin\\u0026gt;\u0022,\u0022in\u0022,\u0022Quartz?\u00 n        \\u003cli\\u003e\\u003ca href=\\\u0022#can-i-publish-only-a-subset-of-my-pages\\\u0022\\u003eCan I publish only a subset of my pages?\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#can-i-host-this-myself-and-not-on-github-pages\\\u0022\\u003eCan I host this myself and not on GitHub Pages?\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#command-not-found-hugo-obsidian\\\u0022\\u003e\\u003ccode\\u003ecommand not found: hugo-obsidian\\u003c/code\\u003e\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#how-come-my-notes-arent-being-rendered\\\u0022\\u003eHow come my notes aren\\u0026rsquo;t being rendered?\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#my-custom-domain-isnt-working\\\u0022\\u003eMy custom domain isn\\u0026rsquo;t working!\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#how-do-i-setup-analytics\\\u0022\\u003eHow do I setup analytics?\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#how-do-i-change-the-content-on-the-home-page\\\u0022\\u003eHow do I change the content on the home page?\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#how-do-i-change-the-colours\\\u0022\\u003eHow do I change the colours?\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#how-do-i-add-images\\\u0022\\u003eHow do I add images?\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#my-interactive-graph-and-backlinks-arent-up-to-date\\\u0022\\u003eMy Interactive Graph and Backlinks aren\\u0026rsquo;t up to date\\u003c/a\\u003e\\u003c/li\\u003e\\n        \\u003cli\\u003e\\u003ca href=\\\u0022#can-i-use-reactvuesome-other-framework\\\u0022\\u003eCan I use React/Vue/some other framework?\\u003c/a\\u003e\\u003c/li\\u003e\\n      \\u003c/ol\\u003e\\n    \\u003c/li\\u003e\\n    \\u003cli\\u003e\\u003ca href=\\\u0022#still-stuck\\\u0022\\u003eStill Stuck?\\u003c/a\\u003e\\u003c/li\\u003e\\n  \\u003c/ol\\u003e\\n\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022\\nStill having trouble? Here are a list of common questions and problems people encounter when installing Quartz.\\n\\nWhile you\u0027re here, join our [Discord](https://discord.gg/cRFFHYye7t) :)\\n\\n### Does Quartz have Latex support?\\nYes! See [CJK \u002b Latex Support (测试)](notes/CJK%20\u002b%20Latex%20Support%20(测试).md) for a brief demo.\\n\\n### Can I use \\\\\\u003cObsidian Plugin\\\\\\u003e in Quartz?\\nUnless it produces direct Markdown output in the file, no. There currently is no way to bundle plugin code with Quartz.\\n\\nThe easiest way would be to add your own HTML partial that supports the functionality you are looking for.\\n\\n### My GitHub pages is just showing the README and not Quartz\\nMake sure you set the source to deploy from `master` (and not `hugo`) using `/ (root)`! See more in the [hosting](/notes/hosting) guide\\n\\n### Some of my pages have \u0027January 1, 0001\u0027 as the last modified date\\nThis is a problem caused by `git` treating files as case-insensitive by default and some of your posts probably have capitalized file names. You can turn this off in your Quartz by running this command.\\n\\n```shell\\n# in the root of your Quartz (same folder as config.toml)\\ngit config core.ignorecase true\\n\\n# or globally (not recommended)\\ngit config --global core.ignorecase true\\n```\\n\\n### Can I publish only a subset of my pages?\\nYes! Quartz makes selective publishing really easy. Heres a guide on [excluding pages from being published](notes/ignore%20notes.md).\\n\\n### Can I host this myself and not on GitHub Pages?\\nYes! All built files can be found under `/public` in the `master` branch. More details under [hosting](notes/hosting.md).\\n\\n### `command not found: hugo-obsidian`\\nMake sure you set your `GOPATH` correctly! This will allow your terminal to correctly recognize `hugo-obsidian` as an executable.\\n\\n```shell\\n# Add the following 2 lines to your ~/.bash_profile (~/.zshrc if you are on Mac)\\nexport GOPATH=/Users/$USER/go\\nexport PATH=$GOPATH/bin:$PATH\\n\\n# In your current terminal, to reload the session\\nsource ~/.bash_profile # again, (~/.zshrc if you are on Mac)\\n```\\n\\n### How come my notes aren\u0027t being rendered?\\nYou probably forgot to include front matter in your Markdown files. You can either setup [Obsidian](notes/obsidian.md) to do this for you or you need to manually define it. More details in [the \u0027how to edit\u0027 guide](notes/editing.md).\\n\\n### My custom domain isn\u0027t working!\\nWalk through the steps in [the hosting guide](notes/hosting.md) again. Make sure you wait 30 min to 1 hour for changes to take effect.\\n\\n### How do I setup analytics?\\nQuartz by default uses [Plausible](https://plausible.io/) for analytics. \\n\\nIf you would prefer to use Google Analytics, you can follow this [guide in the Hugo documentation](https://gohugo.io/templates/internal/#google-analytics). \\n\\nAlternatively, you can also import your Google Analytics data into Plausible by [following this guide](https://plausible.io/docs/google-analytics-import).\\n\\n\\n### How do I change the content on the home page?\\nTo edit the main home page, open `/content/_index.md`.\\n\\n### How do I change the colours?\\nYou can change the theme by editing `assets/custom.scss`. More details on customization and themeing can be found in the [customization guide](notes/config.md).\\n\\n### How do I add images?\\nYou can put images anywhere in the `/content` folder.\\n\\n```markdown\\nExample image (source is in content/notes/images/example.png)\\n![Example Image](/content/notes/images/example.png)\\n```\\n\\n### My Interactive Graph and Backlinks aren\u0027t up to date\\nBy default, the `linkIndex.json` (which Quartz needs to generate the Interactive Graph and Backlinks) are not regenerated locally. To set that up, see the guide on [local editing](notes/editing.md)\\n\\n### Can I use React/Vue/some other framework?\\nNot out of the box. You could probably make it work by editing `/layouts/_default/single.html` but that\u0027s not what Quartz is designed to work with. 99% of things you are trying to do with those frameworks you can accomplish perfectly fine using just vanilla HTML/CSS/JS.\\n\\n## Still Stuck?\\nQuartz isn\u0027t perfect! If you\u0027re still having troubles, file an issue in the GitHub repo with as much information as you can reasonably provide. Alternatively, you can message me on [Twitter](https://twitter.com/_jzhao) and I\u0027ll try to get back to you as soon as I can.\\n\\n🐛 [Submit an Issue](https://github.com/jackyzha0/quartz/issues)\\n\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/troubleshooting/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/troubleshooting/\u0022,\u0022Name\u0022:\u0022Troubleshooting and FAQ\u0022,\u0022Title\u0022:\u0022Troubleshooting and FAQ\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-03-02T09:14:29-08:00\u0022,\u0022title\u0022:\u0022Troubleshooting and FAQ\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-03-02T09:14:29-08:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u002 false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/troubleshooting\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/troubleshooting.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003eHaven\\u0026rsquo;t updated Quartz in a while and want all the cool new optimizations? On Unix/Mac systems you can run the following command for a one-line update! This command will show you a log summary of all commits since you last updated, press \\u003ccode\\u003eq\\u003c/code\\u003e to acknowledge this. Then, it will show you each change in turn and press \\u003ccode\\u003ey\\u003c/code\\u003e to accept the patch or \\u003ccode\\u003en\\u003c/code\\u003e to reject it. Usually you should press \\u003ccode\\u003ey\\u003c/code\\u003e for most of these unless it conflicts with existing changes you\\u0026rsquo;ve made!\\u003c/p\\u003e\\n\\u003cdiv class=\\\u0022highlight\\\u0022\\u003e\\u003cdiv class=\\\u0022chroma\\\u0022\\u003e\\n\\u003ctable class=\\\u0022lntable\\\u0022\\u003e\\u003ctr\\u003e\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode\\u003e\\u003cspan class=\\\u0022lnt\\\u0022\\u003e1\\n\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\n\\u003ctd class=\\\u0022lntd\\\u0022\\u003e\\n\\u003cpre tabindex=\\\u00220\\\u0022 class=\\\u0022chroma\\\u0022\\u003e\\u003ccode class=\\\u0022language-shell\\\u0022 data-lang=\\\u0022shell\\\u0022\\u003e\\u003cspan class=\\\u0022line\\\u0022\\u003e\\u003cspan class=\\\u0022cl\\\u0022\\u003emake update\\n\\u003c/span\\u003e\\u003c/span\\u003e\\u003c/code\\u003e\\u003c/pre\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e\\n\\u003c/div\\u003e\\n\\u003c/div\\u003e\\u00
