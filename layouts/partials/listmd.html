{{/* listmd.html */}}
{{ $sortNumericAsc := partial "sortNumericAsc" . }}

<section class="md-list">
  <h2>List of Available Notes</h2>
  <ul>
    {{ $files := $sortNumericAsc .Site.RegularPages.ByTitle }}
    {{ range $files }}
      {{ $title := replace .File.BaseFileName ".md" "" }}
      <li><a href="{{ .Permalink }}">{{ $title }}</a></li>
    {{ end }}
  </ul>
</section>
