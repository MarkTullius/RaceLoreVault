<section class="md-list">
  <h2>List of Available Notes</h2>
  <ul>
    {{ $files := .Site.RegularPages.ByTitle }}
    {{ range $files }}
      {{ $title := .Params.title }}
      {{ if not $title }}
        {{ $title = .File.BaseFileName | replaceRE "(?i)\\.md$" "" }}
      {{ end }}
      {{ $content := .Content }}
      <li><a href="{{ .Permalink }}">{{ $title }}</a> - {{ substr $content 1442
  </ul>
</section>
