22,\u0022for\u0022,\u0022each\u0022,\u0022on\u0022,\u0022firepower,\u0022,\u0022fleet\u0022,\u0022statuses,\u0022,\u0022and\u0022,\u0022manpower.”\u0022,\u0022Aarand\u0022,\u0022bowed\u0022,\u0022quickly.\u0022,\u0022“I’ll\u0022,\u0022do\u0022,\u0022my\u0022,\u0022best,\u0022,\u0022anything\u0022,\u0022else\u0022,\u0022captain?”\u0022,\u0022“No,”\u0022,\u0022Zarin\u0022,\u0022said,\u0022,\u0022waving\u0022,\u0022over\u0022,\u0022Aarand’s\u0022,\u0022supervising\u0022,\u0022officer.\u0022,\u0022“and\u0022,\u0022learn\u0022,\u0022to\u0022,\u0022salute.\u0022,\u0022You’re\u0022,\u0022a\u0022,\u0022part\u0022,\u0022of\u0022,\u0022the\u0022,\u0022Empyrean\u0022,\u0022crew\u0022,\u0022now,\u0022,\u0022time\u0022,\u0022to\u0022,\u0022act\u0022,\u0022like\u0022,\u0022it.”\u0022,\u0022**\u0022],\u0022Summary\u0022:\u0022[2023-05-11]\\n** A few officers were bustling around Zarin as he stood patiently, hands held together behind his back. The docking bay gate was just ahead, the carrier transport had just landed.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:500,\u0022WordCount\u0022:449,\u0022ReadingTime\u0022:3,\u0022Len\u0022:2932,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-05-11]**\\n\\n** \\nA few officers were bustling around Zarin as he stood patiently, hands held together behind his back. The docking bay gate was just ahead, the carrier transport had just landed. It wasn’t often they received new recruitment off schedule cycles, but to keep the systems alive you needed infusions, and crew was your blood. Even still, it was an oddly timed request for a single recruit. Typically batches of recruits were hailed and sent from the main home system, spreading out their coverage of influence like spokes, today was different. \\n\\nThe bay gate door slid open, several officers in standard white uniform leading a young man in a bright blue jumpsuit. At sight of the captain the officers saluted, pressing their right fist to their left shoulder.\\n\\n“Relax,” Zarin said, “just want to meet the recruit.” The officers took the cue and promptly walked away. “Well [[Aarand Vullan]], welcome aboard the Empyrean. I’m Captain Zarin.”\\n\\nAarand bowed slightly. “Thank you for taking me in, sir.”\\n\\nZarin winced at the sight of the bow. “What sector are you from, Vullan?”\\n\\n“Minerva, sir.”\\n\\n“The sector that went dark recently, right?”\\n\\nAarand hesitated slightly, “That is correct, sir.”\\n\\n“Stop with the sirs.” Zarin said, “But I guess that explains it, a refugee, we normally don’t get unscheduled recruitment out here.” He narrowed his eyes at Aarand. “How bad is it out there?”\\n\\n“The sector went rogue, captain. Total anarchy. The veil hit harder there than most places we heard about. Felt like an inevitability.”\\n\\n“Why sign yourself up for the fleets then?” Zarin asked. “You got out, you’re just running back into the same system, kid.”\\n\\nAarand spent a moment in contemplation. “I wanted to change things. Didn’t want to sit by and watch anymore.”\\n\\nZarin sighed, well that’s fucking disappointing. Another bright eyed kid who thought they had the potential and desire to change the universe for the better. This was the wrong place to sign up for that. But Minerva, *that* was interesting. A sector that broke free. Unconquered. \\n\\n“I want a comprehensive report sent through your station officer about Minerva.” Zarin said sharply, he could see Aarand stand up straighter at his sudden change of tone. “We don’t receive many reports or messages from the outer sectors, especially not Minerva. I want to know what factors led to its collapse and a list of the major players and factions fighting for control. Estimates for each on firepower, fleet statuses, and manpower.”\\n\\nAarand bowed quickly. “I’ll do my best, anything else captain?” \\n\\n“No,” Zarin said, waving over Aarand’s supervising officer. “and learn to salute. You’re a part of the Empyrean crew now, time to act like it.” \\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/155/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/155/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/155.md\u0022,\u0022Pathc\u0022:\u0022notes/155.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/155\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/155.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-05-31]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nAarand followed in line behind his escort officer down the halls of the Empyrean. He hadn’t been here long but already any notions of him being a wolf in sheep’s clothing had vanished completely. He was in over his head. He was a sheep in a wolf\\u0026rsquo;s den.\\u003c/p\\u003e\\n\\u003cp\\u003eHe did well to conceal his awe at the overwhelming size of the ship and architecture. The ceilings reached up to heights of tall multi level buildings, the hallways were as wide as roads. The hangar he had landed in felt the size of a small town and that was one solitary room, even \\u003cem\\u003ethat\\u003c/em\\u003e was filled with other smaller ships of varying size and power, all of which were capable of unstoppable force. How could anyone fight against this? His people were more unprepared than he thought. Unprepared was the wrong word he realized, it insinuated there would ever be a chance for his people in a battle. How many millions of years would his people need to progress to be in the same league as this?\\u003c/p\\u003e\\n\\u003cp\\u003eEverything was larger here, but it wasn’t just that, the walls were made of colored metal, electric lights, panels and machines, doors that opened themselves for you the ship felt \\u003cem\\u003ealive\\u003c/em\\u003e. He had seen a castle, he had seen cities made of wood and stone, but in comparison the memories of them felt cold and lifeless. \\u003cem\\u003eWeak.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eFrom below, the Empyrean felt like the size of a moon, and perhaps it was. It was a capital ship after all, Aarand could get a better view of it sometimes when it hung low in orbit, but size proportion and distance did him a disservice. He was never prepared for how truly large and intricate this place was. How many thousands – maybe hundreds of thousands – of people lived here on this living vessel? How many other ships were there with millions and millions more people? Aarand’s head began to swim. They turned left down a hallway marked with an orange stripe running along the lower edge of the walls.\\u003c/p\\u003e\\n\\u003cp\\u003e“This is living quarters H, or LQ-H. This is gonna be your new LQ designation.” The officer had a small panel device in his hand as he talked, flipping his thumb across it. “Your room is going to be.. erm.. 406. Here.” The officer motioned for Aarand’s hand and he offered it forward hesitantly.\\u003c/p\\u003e\\n\\u003cp\\u003eThe officer held the small panel device forward over Aarand’s palm, a pattern of light shining across it. “What’s this for?”\\u003c/p\\u003e\\n\\u003cp\\u003eThe officer gave him a quizzical look, “Do things different over in Minerva huh? This is a bio sig scan. And.. there you go, you’re in the system. Your room door will know your bio sig and allow you in but no one else.”\\u003c/p\\u003e\\n\\u003cp\\u003eAarand took back his hand and looked it over, no marking or anything. Interesting.\\u003c/p\\u003e\\n\\u003cp\\u003e“I’m just inputting your sig into LQ-H.. aaand yeah, there you go, you’ll have access to all the LQ living features: cafeteria, exercise center, simulacrum training, the social area, etc. You\\u0026rsquo;ll just have to have a look around when you get a spare chance, I don’t have time to show you everything today, you kinda caught us by surprise.” The officer chuckled softly.\\u003c/p\\u003e\\n\\u003cp\\u003eAarand had no idea what a cafeteria or simulacrum training area was but he didn’t ask. He had to stick to only asking questions he needed the answers to. Internally he winced for asking what the ‘bio sig’ was for already. Can’t be too suspicious, though because he was allegedly from a dark sector he guessed he had some leeway on this. Aarand nodded to the officer. At least he could guess what an exercise center would be.\\u003c/p\\u003e\\n\\u003cp\\u003eThey started to walk through the orange LQ area which quickly opened up the hallways into balconies that looked down upon a massive area that spread out wide and far with a rolling field covered in grass and trees. He thought he could see to the other side of the field, but by that point the trees looked tiny, almost barely noticeable. He realized what made this scene look wrong in his head was that it looked so much like the fields and forests from the planet that it was strange to see the horizon sky made of metal instead.**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-05-31]\\n** Aarand followed in line behind his escort officer down the halls of the Empyrean. He hadn’t been here long but already any notions of him being a wolf in sheep’s clothing had vanished completely. He was in over his head. He was a sheep in a wolf\\u0026rsquo;s den.\\nHe did well to conceal his awe at the overwhelming size of the ship and architecture. The ceilings reached up to heights of tall multi level buildings, the hallways were as wide as roads. The hangar he had landed in felt the size of a small town and that was one solitary room, even that was filled with other smaller ships of varying size and power, all of which were capable of unstoppable force. How could anyone fight against this? His people were more unprepared than he thought. Unprepared was the wrong word he realized, it insinuated there would ever be a chance for his people in a battle. How many millions of years would his people need to progress to be in the same league as this?\\nEverything was larger here, but it wasn’t just that, the walls were made of colored metal, electric lights, panels and machines, doors that opened themselves for you the ship felt alive. He had seen a castle, he had seen cities made of wood and stone, but in comparison the memories of them felt cold and lifeless. Weak.\\nFrom below, the Empyrean felt like the size of a moon, and perhaps it was. It was a capital ship after all, Aarand could get a better view of it sometimes when it hung low in orbit, but size proportion and distance did him a disservice. He was never prepared for how truly large and intricate this place was. How many thousands – maybe hundreds of thousands – of people lived here on this living vessel? How many other ships were there with millions and millions more people? Aarand’s head began to swim. They turned left down a hallway marked with an orange stripe running along the lower edge of the walls.\\n“This is living quarters H, or LQ-H. This is gonna be your new LQ designation.” The officer had a small panel device in his hand as he talked, flipping his thumb across it. “Your room is going to be.. erm.. 406. Here.” The officer motioned for Aarand’s hand and he offered it forward hesitantly.\\nThe officer held the small panel device forward over Aarand’s palm, a pattern of light shining across it. “What’s this for?”\\nThe officer gave him a quizzical look, “Do things different over in Minerva huh? This is a bio sig scan. And.. there you go, you’re in the system. Your room door will know your bio sig and allow you in but no one else.”\\nAarand took back his hand and looked it over, no marking or anything. Interesting.\\n“I’m just inputting your sig into LQ-H.. aaand yeah, there you go, you’ll have access to all the LQ living features: cafeteria, exercise center, simulacrum training, the social area, etc. You\\u0026rsquo;ll just have to have a look around when you get a spare chance, I don’t have time to show you everything today, you kinda caught us by surprise.” The officer chuckled softly.\\nAarand had no idea what a cafeteria or simulacrum training area was but he didn’t ask. He had to stick to only asking questions he needed the answers to. Internally he winced for asking what the ‘bio sig’ was for already. Can’t be too suspicious, though because he was allegedly from a dark sector he guessed he had some leeway on this. Aarand nodded to the officer. At least he could guess what an exercise center would be.\\nThey started to walk through the orange LQ area which quickly opened up the hallways into balconies that looked down upon a massive area that spread out wide and far with a rolling field covered in grass and trees. He thought he could see to the other side of the field, but by that point the trees looked tiny, almost barely noticeable. He realized what made this scene look wrong in his head was that it looked so much like the fields and forests from the planet that it was strange to see the horizon sky made of metal instead.**\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-05-31]\u0022,\u0022**\u0022,\u0022Aarand\u0022,\u0022followed\u0022,\u0022in\u0022,\u0022line\u0022,\u0022behind\u0022,\u0022his\u0022,\u0022escort\u0022,\u0022officer\u0022,\u0022down\u0022,\u0022the\u0022,\u0022halls\u0022,\u0022of\u0022,\u0022the\u0022,\u0022Empyrean.\u0022,\u0022He\u0022,\u0022hadn’t\u0022,\u0022been\u0022,\u0022here\u0022,\u0022long\u0022,\u0022but\u0022,\u0022already\u0022,\u0022any\u0022,\u0022notions\u0022,\u0022of\u0022,\u0022him\u0022,\u0022being\u0022,\u0022a\u0022,\u0022wolf\u0022,\u0022in\u0022,\u0022sheep’s\u0022,\u0022clothing\u0022,\u0022had\u0022,\u0022vanished\u0022,\u0022completely.\u0022,\u0022He\u0022,\u0022was\u0022,\u0022in\u0022,\u0022over\u0022,\u0022his\u0022,\u0022head.\u0022,\u0022He\u0022,\u0022was\u0022,\u0022a\u0022,\u0022sheep\u0022,\u0022in\u0022,\u0022a\u0022,\u0022wolf\\u0026rsquo;s\u0022,\u0022den.\u0022,\u0022He\u0022,\u0022did\u0022,\u0022well\u0022,\u0022to\u0022,\u0022conceal\u0022,\u0022his\u0022,\u0022awe\u0022,\u0022at\u0022,\u0022the\u0022,\u0022overwhelming\u0022,\u0022size\u0022,\u0022of\u0022,\u0022the\u0022,\u0022ship\u0022,\u0022and\u0022,\u0022architecture.\u0022,\u0022The\u0022,\u0022ceilings\u0022,\u0022reached\u0022,\u0022up\u0022,\u0022to\u0022,\u0022heights\u0022,\u0022of\u0022,\u0022tall\u0022,\u0022multi\u0022,\u0022level\u0022,\u0022buildings,\u0022,\u0022the\u0022,\u0022hallways\u0022,\u0022were\u0022,\u0022as\u0022,\u0022wide\u0022,\u0022as\u0022,\u0022roads.\u0022,\u0022The\u0022,\u0022hangar\u0022,\u0022he\u0022,\u0022had\u0022,\u0022landed\u0022,\u0022in\u0022,\u0022felt\u0022,\u0022the\u0022,\u0022size\u0022,\u0022of\u0022,\u0022a\u0022,\u0022small\u0022,\u0022town\u0022,\u0022and\u0022,\u0022that\u0022,\u0022was\u0022,\u0022one\u0022,\u0022solitary\u0022,\u0022room,\u0022,\u0022even\u0022,\u0022that\u0022,\u0022was\u0022,\u0022filled\u0022,\u0022with\u0022,\u0022other\u0 022orange\u0022,\u0022stripe\u0022,\u0022running\u0022,\u0022along\u0022,\u0022the\u0022,\u0022lower\u0022,\u0022edge\u0022,\u0022of\u0022,\u0022the\u0022,\u0022walls.\u0022,\u0022“This\u0022,\u0022is\u0022,\u0022living\u0022,\u0022quarters\u0022,\u0022H,\u0022,\u0022or\u0022,\u0022LQ-H.\u0022,\u0022This\u0022,\u0022is\u0022,\u0022gonna\u0022,\u0022be\u0022,\u0022your\u0022,\u0022new\u0022,\u0022LQ\u0022,\u0022designation.”\u0022,\u0022The\u0022,\u0022officer\u0022,\u0022had\u0022,\u0022a\u0022,\u0022small\u0022,\u0022panel\u0022,\u0022device\u0022,\u0022in\u0022,\u0022his\u0022,\u0022hand\u0022,\u0022as\u0022,\u0022he\u0022,\u0022talked,\u0022,\u0022flipping\u0022,\u0022his\u0022,\u0022thumb\u0022,\u0022across\u0022,\u0022it.\u0022,\u0022“Your\u0022,\u0022room\u0022,\u0022is\u0022,\u0022going\u0022,\u0022to\u0022,\u0022be..\u0022,\u0022erm..\u0022,\u0022406.\u0022,\u0022Here.”\u0022,\u0022The\u0022,\u0022officer\u0022,\u0022motioned\u0022,\u0022for\u0022,\u0022Aarand’s\u0022,\u0022hand\u0022,\u0022and\u0022,\u0022he\u0022,\u0022offered\u0022,\u0022it\u0022,\u0022forward\u0022,\u0022hesitantly.\u0022,\u0022The\u0022,\u0022officer\u0022,\u0022held\u0022,\u0022the\u0022,\u0022small\u0022,\u0022panel\u0022,\u0022device\u0022,\u0022forward\u0022,\u0022over\u0022,\u0022Aarand’s\u0022,\u0022palm,\u0022,\u0022a\u0022,\u0022pattern\u0022,\u0022of\u0022,\u0022light\u0022,\u0022shining\u0022,\u0022across\u0022,\u0022it.\u0022,\u0022“What’s\u0022,\u0022this\u0022,\u0022for?”\u0022,\u0022The\u0022,\u0022officer\u0022,\u0022gave\u0022,\u0022him\u0022,\u0022a\u0022,\u0022quizzical\u0022,\u0022look,\u0022,\u0022“Do\u0022,\u0022things\u0022,\u0022different\u0022,\u0022over\u0022,\u0022in\u0022,\u0022Minerva\u0022,\u0022huh?\u0022,\u0022This\u0022,\u0022is\u0022,\u0022a\u0022,\u0022bio\u0022,\u0022sig\u0022,\u0022scan.\u0022,\u0022And..\u0022,\u0022there\u0022,\u0022you\u0022,\u0022go,\u0022,\u0022you’re\u0022,\u0022in\u0022,\u0022the\u0022,\u0022system.\u0022,\u0022Your\u0022,\u002 022,\u0022asking\u0022,\u0022questions\u0022,\u0022he\u0022,\u0022needed\u0022,\u0022the\u0022,\u0022answers\u0022,\u0022to.\u0022,\u0022Internally\u0022,\u0022he\u0022,\u0022winced\u0022,\u0022for\u0022,\u0022asking\u0022,\u0022what\u0022,\u0022the\u0022,\u0022‘bio\u0022,\u0022sig’\u0022,\u0022was\u0022,\u0022for\u0022,\u0022already.\u0022,\u0022Can’t\u0022,\u0022be\u0022,\u0022too\u0022,\u0022suspicious,\u0022,\u0022though\u0022,\u0022because\u0022,\u0022he\u0022,\u0022was\u0022,\u0022allegedly\u0022,\u0022from\u0022,\u0022a\u0022,\u0022dark\u0022,\u0022sector\u0022,\u0022he\u0022,\u0022guessed\u0022,\u0022he\u0022,\u0022had\u0022,\u0022some\u0022,\u0022leeway\u0022,\u0022on\u0022,\u0022this.\u0022,\u0022Aarand\u0022,\u0022nodded\u0022,\u0022to\u0022,\u0022the\u0022,\u0022officer.\u0022,\u0022At\u0022,\u0022least\u0022,\u0022he\u0022,\u0022could\u0022,\u0022guess\u0022,\u0022what\u0022,\u0022an\u0022,\u0022exercise\u0022,\u0022center\u0022,\u0022would\u0022,\u0022be.\u0022,\u0022They\u0022,\u0022started\u0022,\u0022to\u0022,\u0022walk\u0022,\u0022through\u0022,\u0022the\u0022,\u0022orange\u0022,\u0022LQ\u0022,\u0022area\u0022,\u0022which\u0022,\u0022quickly\u0022,\u0022opened\u0022,\u0022up\u0022,\u0022the\u0022,\u0022hallways\u0022,\u0022into\u0022,\u0022balconies\u0022,\u0022that\u0022,\u0022looked\u0022,\u0022down\u0022,\u0022upon\u0022,\u0022a\u0022,\u0022massive\u0022,\u0022area\u0022,\u0022that\u0022,\u0022spread\u0022,\u0022out\u0022,\u0022wide\u0022,\u0022and\u0022,\u0022far\u0022,\u0022with\u0022,\u0022a\u0022,\u0022rolling\u0022,\u0022field\u0022,\u0022covered\u0022,\u0022in\u0022,\u0022grass\u0022,\u0022and\u0022,\u0022trees.\u0022,\u0022He\u0022,\u0022thought\u0022,\u0022he\u0022,\u0022could\u0022,\u0022see\u0022,\u0022to\u0022,\u0022the\u0022,\u0022other\u0022,\u0022side\u0022,\u0022of\u0022,\u0022the\u0022,\u0022field,\u0022,\u0022but\u0022,\u0022by\u0022,\u0022that\u0022,\u0022point\u0022,\u0022the\u0022,\u0022trees\u0022,\u0022looked\u0022,\u0022tiny,\u0022,\u0022almost\u0022,\u0022barely\u0022,\u0022noticeable.\u0022,\u0022He\u0022,\u0022realized\u0022,\u0022what\u0022,\u0022made\u0022,\u0022this\u0022,\u0022scene\u0022,\u0022look\u0022,\u0022wrong\u0022,\u0022in\u0022,\u0022his\u0022,\u0022head\u0022,\u0022was\u0022,\u0022that\u0022,\u0022it\u0022,\u0022looked\u0022,\u0022so\u0022,\u0022much\u0022,\u0022like\u0022,\u0022the\u0022,\u0022fields\u0022,\u0022and\u0022,\u0022forests\u0022,\u0022from\u0022,\u0022the\u0022,\u0022planet\u0022,\u0022that\u0022,\u0022it\u0022,\u0022was\u0022,\u0022strange\u0022,\u0022to\u0022,\u0022see\u0022,\u0022the\u0022,\u0022horizon\u0022,\u0022sky\u0022,\u0022made\u0022,\u0022of\u0022,\u0022metal\u0022,\u0022instead.**\u0022],\u0022Summary\u0022:\u0022[2023-05-31]\\n** Aarand followed in line behind his escort officer down the halls of the Empyrean. He hadn’t been here long but already any notions of him being a wolf in sheep’s clothing had vanished completely.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:800,\u0022WordCount\u0022:721,\u0022ReadingTime\u0022:4,\u0022Len\u0022:4136,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2023-05-31]**\\n\\n** \\nAarand followed in line behind his escort officer down the halls of the Empyrean. He hadn’t been here long but already any notions of him being a wolf in sheep’s clothing had vanished completely. He was in over his head. He was a sheep in a wolf\u0027s den. \\n\\nHe did well to conceal his awe at the overwhelming size of the ship and architecture. The ceilings reached up to heights of tall multi level buildings, the hallways were as wide as roads. The hangar he had landed in felt the size of a small town and that was one solitary room, even *that* was filled with other smaller ships of varying size and power, all of which were capable of unstoppable force. How could anyone fight against this? His people were more unprepared than he thought. Unprepared was the wrong word he realized, it insinuated there would ever be a chance for his people in a battle. How many millions of years would his people need to progress to be in the same league as this? \\n\\nEverything was larger here, but it wasn’t just that, the walls were made of colored metal, electric lights, panels and machines, doors that opened themselves for you the ship felt *alive*. He had seen a castle, he had seen cities made of wood and stone, but in comparison the memories of them felt cold and lifeless. *Weak.*\\n\\nFrom below, the Empyrean felt like the size of a moon, and perhaps it was. It was a capital ship after all, Aarand could get a better view of it sometimes when it hung low in orbit, but size proportion and distance did him a disservice. He was never prepared for how truly large and intricate this place was. How many thousands – maybe hundreds of thousands – of people lived here on this living vessel? How many other ships were there with millions and millions more people? Aarand’s head began to swim. They turned left down a hallway marked with an orange stripe running along the lower edge of the walls.\\n\\n“This is living quarters H, or LQ-H. This is gonna be your new LQ designation.” The officer had a small panel device in his hand as he talked, flipping his thumb across it. “Your room is going to be.. erm.. 406. Here.” The officer motioned for Aarand’s hand and he offered it forward hesitantly.\\n\\nThe officer held the small panel device forward over Aarand’s palm, a pattern of light shining across it. “What’s this for?”\\n\\nThe officer gave him a quizzical look, “Do things different over in Minerva huh? This is a bio sig scan. And.. there you go, you’re in the system. Your room door will know your bio sig and allow you in but no one else.”\\n\\nAarand took back his hand and looked it over, no marking or anything. Interesting. \\n\\n“I’m just inputting your sig into LQ-H.. aaand yeah, there you go, you’ll have access to all the LQ living features: cafeteria, exercise center, simulacrum training, the social area, etc. You\u0027ll just have to have a look around when you get a spare chance, I don’t have time to show you everything today, you kinda caught us by surprise.” The officer chuckled softly.\\n\\nAarand had no idea what a cafeteria or simulacrum training area was but he didn’t ask. He had to stick to only asking questions he needed the answers to. Internally he winced for asking what the ‘bio sig’ was for already. Can’t be too suspicious, though because he was allegedly from a dark sector he guessed he had some leeway on this. Aarand nodded to the officer. At least he could guess what an exercise center would be. \\n\\nThey started to walk through the orange LQ area which quickly opened up the hallways into balconies that looked down upon a massive area that spread out wide and far with a rolling field covered in grass and trees. He thought he could see to the other side of the field, but by that point the trees looked tiny, almost barely noticeable. He realized what made this scene look wrong in his head was that it looked so much like the fields and forests from the planet that it was strange to see the horizon sky made of metal instead.**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/156/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/156/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/156.md\u0022,\u0022Pathc\u0022:\u0022notes/156.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/156\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/156.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2023-06-02]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nAarand stepped back into his own personal room aboard the Empyrean capital ship, a small vegetable wrap held in his hands. He had gone down to the cafeteria to scout his new home of LQ-H a bit more. The orange halls were surprisingly easy to navigate, everything was labeled well, the flow was controlled, it made sense. He didn’t interact with any of the other residents but had again received a lot of stares and questioning looks at his blue jumpsuit. He didn’t have to push through any crowds of people but there were definitely jumpsuited men and women everywhere he looked, typical numbers of what he’d see down on the streets of Windfall. Something he had remembered one of the officers saying was that it was indeed rare for recruits to be inducted into the Empyrean at these cycles, it was undoubtedly drawing some unwanted attention. Hopefully his cover story could hold. Overall he had made it back to his room without incident. At least he hoped so.\\u003c/p\\u003e\\n\\u003cp\\u003eHe sat down in front of his own personal panel, taking a bite out of the wrap. In a very short amount of time he had learned a lot about how to fake his position, but the panels were something that still loomed over him. Something every person here interacted with almost constantly. He thought back on the recruitment officer, Erat, and how much time he spent looking at his hand panel instead of anything around him, even Aarand himself. He needed to learn this.\\u003c/p\\u003e\\n\\u003cp\\u003eHe tapped the screen, lighting it up, words started appearing on the screen.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eHello Aarand, I am Pixie, your own personal panel assistant.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAarand took a bite out of his wrap, thinking. Was Pixie a real person? Or were they a synthetic machine person within the panel itself? Something he heard was possible. With the insane scope of what the Empyrean was, he would believe either.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eIt seems like you’re new to the system, let me check up on that.. Yep, it seems like you were just admitted today. Welcome to the Empyrean! Shall we begin onboarding procedures?\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAarand grunted and swiped on the panel, he had seen everyone do it. Sure enough the screen flashed to a new green color.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eGreat! You clearly know how to use panels already! We can skip through basic tutorials!\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e“Wait-” Aarand said, trying to swipe the screen the other way. What did he just do?\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2023-06-02]\\n** Aarand stepped back into his own personal room aboard the Empyrean capital ship, a small vegetable wrap held in his hands. He had gone down to the cafeteria to scout his new home of LQ-H a bit more. The orange halls were surprisingly easy to navigate, everything was labeled well, the flow was controlled, it made sense. He didn’t interact with any of the other residents but had again received a lot of stares and questioning looks at his blue jumpsuit. He didn’t have to push through any crowds of people but there were definitely jumpsuited men and women everywhere he looked, typical numbers of what he’d see down on the streets of Windfall. Something he had remembered one of the officers saying was that it was indeed rare for recruits to be inducted into the Empyrean at these cycles, it was undoubtedly drawing some unwanted attention. Hopefully his cover story could hold. Overall he had made it back to his room without incident. At least he hoped so.\\nHe sat down in front of his own personal panel, taking a bite out of the wrap. In a very short amount of time he had learned a lot about how to fake his position, but the panels were something that still loomed over him. Something every person here interacted with almost constantly. He thought back on the recruitment officer, Erat, and how much time he spent looking at his hand panel instead of anything around him, even Aarand himself. He needed to learn this.\\nHe tapped the screen, lighting it up, words started appearing on the screen.\\nHello Aarand, I am Pixie, your own personal panel assistant.\\nAarand took a bite out of his wrap, thinking. Was Pixie a real person? Or were they a synthetic machine person within the panel itself? Something he heard was possible. With the insane scope of what the Empyrean was, he would believe either.\\nIt seems like you’re new to the system, let me check up on that.. Yep, it seems like you were just admitted today. Welcome to the Empyrean! Shall we begin onboarding procedures?\\nAarand grunted and swiped on the panel, he had seen everyone do it. Sure enough the screen flashed to a new green color.\\nGreat! You clearly know how to use panels already! We can skip through basic tutorials!\\n“Wait-” Aarand said, trying to swipe the screen the other way. What did he just do? **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2023-06-02]\u0022,\u0022**\u0022,\u0022Aarand\u0022,\u0022stepped\u0022,\u0022back\u0022,\u0022into\u0022,\ Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u002202b026b58e3a0302e0fa6c9a0a86c9220f7e57eb\u0022,\u0022abbreviatedHash\u0022:\u002202b026b5\u0022,\u0022subject\u0022:\u0022Move notes to the correct location\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-06T23:07:09\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/157\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/157.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-11-03]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nA sharp snap of wood made [[Fin]] twirl, knife at the ready. Nothing. He couldn’t see anyone or anything but trees with faded trunks and wild growths of brush around him. He swallowed, looking about himself quickly, what was that? Where was the break?\\nHis eyes scanned the ground, darting everywhere, he remembered the direction the snap came from, but still saw nothing, no signs, no tracks, this area was too overgrown, too thick. [[Fin]] once again swiveled around, checking about himself, brandishing the blade. He felt surrounded, without information it’s easy to feel suffocated, as if even the trees were moving in on him, ready to strike. If you didn’t know where your pursuer was then you could assume they were everywhere. [[Fin]] kept turning himself in circles, surveying his flanks. Uneasy, he turned back towards the original source, straining his senses to pick up on anything, but failing to do so.\\nShould he run? Would he run into a trap? Was he already in one? He gripped the knife harder in frustration, sweat beading down his temples, heart thumping in his ears. Another crack.\\n[[Fin]] swung the knife and pointed the tip in the direction of the sound, startling a small mink. He and the animal locked eyes a moment before it scampered away into the brush. [[Fin]] remained standing, his arm still extended, holding the knife and breathing heavily. Just a little rodent. Nothing more. He resheathed his hunters knife, trying to calm the thunder of his own heartbeat. It was obvious to even him he was paranoid, but he didn’t realize how on edge he had become. If it was real danger, he reacted quickly, but it wasn’t. He should’ve realized that sooner. He was losing his edge.\\nHe sat down on the ground for a moment, collecting his thoughts, looking for composure. The earth below him had started to drain its color the further he pushed north. He felt the dirt below him, instead of deep browns it now resembled a muted gray beige. Everything here around him felt washed out, only hints of the original hues remained. He had heard rumors of the grove ahead. It was all so peculiar though, to be seeing it first hand. If he was going to die in a few days, shouldn’t he find time to appreciate this place of wonder? He stood up brushing the grayish soil off his pants and continued trudging on. He would maybe enjoy it as a man without a clock hanging over his head, but not now.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-11-03]\\n** A sharp snap of wood made [[Fin]] twirl, knife at the ready. Nothing. He couldn’t see anyone or anything but trees with faded trunks and wild growths of brush around him. He swallowed, looking about himself quickly, what was that? Where was the break? His eyes scanned the ground, darting everywhere, he remembered the direction the snap came from, but still saw nothing, no signs, no tracks, this area was too overgrown, too thick. [[Fin]] once again swiveled around, checking about himself, brandishing the blade. He felt surrounded, without information it’s easy to feel suffocated, as if even the trees were moving in on him, ready to strike. If you didn’t know where your pursuer was then you could assume they were everywhere. [[Fin]] kept turning himself in circles, surveying his flanks. Uneasy, he turned back towards the original source, straining his senses to pick up on anything, but failing to do so. Should he run? Would he run into a trap? Was he already in one? He gripped the knife harder in frustration, sweat beading down his temples, heart thumping in his ears. Another crack. [[Fin]] swung the knife and pointed the tip in the direction of the sound, startling a small mink. He and the animal locked eyes a moment before it scampered away into the brush. [[Fin]] remained standing, his arm still extended, holding the knife and breathing heavily. Just a little rodent. Nothing more. He resheathed his hunters knife, trying to calm the thunder of his own heartbeat. It was obvious to even him he was paranoid, but he didn’t realize how on edge he had become. If it was real danger, he reacted quickly, but it wasn’t. He should’ve realized that sooner. He was losing his edge. He sat down on the ground for a moment, collecting his thoughts, looking for composure. The earth below him had started to drain its color the further he pushed north. He felt the dirt below him, instead of deep browns it now resembled a muted gray beige. Everything here around him felt washed out, only hints of the original hues remained. He had heard rumors of the grove ahead. It was all so peculiar though, to be seeing it first hand. If he was going to die in a few days, shouldn’t he find time to appreciate this place of wonder? He stood up brushing the grayish soil off his pants and continued trudging on. He would maybe enjoy it as a man without a clock hanging over his head, but not now. **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-11-03]\u0022,\u0022**\u0022,\u0022A\u0022,\u0022sharp\u0022,\u0022snap\u0022,\u0022of\u0022,\u0022wood\u0022,\u0022made\u0022,\u0022[[Fin]]\u0022,\u0022twirl,\u0022,\u0022knife\u0022,\u0022at\u0022,\u0022the\u0022,\u0022ready.\u0022,\u0022Nothing.\u0022,\u0022He\u0022,\u0022couldn’t\u0022,\u0022see\u0022,\u0022anyone\u0022,\u0022or\u0022,\u0022anything\u0022,\u0022but\u0022,\u0022trees\u0022,\u0022with\u0022,\u0022faded\u0022,\u0022trunks\u0022,\u0022and\u0022,\u0022wild\u0022,\u0022growths\u0022,\u0022of\u0022,\u0022brush\u0022,\u0022around\u0022,\u0022him.\u0022,\u0022He\u0022,\u0022swallowed,\u0022,\u0022looking\u0022,\u0022about\u0022,\u0022himself\u0022,\u0022quickly,\u0022,\u0022what\u0022,\u0022was\u0022,\u0022that?\u0022,\u0022Where\u0022,\u0022was\u0022,\u0022the\u0022,\u0022break?\u0022,\u0022His\u0022,\u0022eyes\u0022,\u0022scanned\u0022,\u0022the\u0022,\u0022ground,\u0022,\u0022darting\u0022,\u0022everywhere,\u0022,\u0022he\u0022,\u0022remembered\u0022,\u0022the\u0022,\u0022direction\u0022,\u0022the\u0022,\u0022snap\u0022,\u0022came\u0022,\u0022from,\u0022,\u0022but\u0022,\u0022still\u0022,\u0022saw\u0022,\u0022nothing,\u0022,\u0022no\u0022,\u0022signs,\u0022,\u0022no\u0022,\u0022tracks,\u0022,\u0022this\u0022,\u0022area\u0022,\u0022was\u0022,\u0022too\u0022,\u0022overgrown,\u0022,\u0022too\u0022,\u0022thick.\u0022,\u0022[[Fin]]\u0022,\u0022once\u0022,\u0022again\u0022,\u0022swiveled\u0022,\u0022around,\u0022,\u0022checking\u0022,\u0022about\u0022,\u0022himself,\u0022,\u0022brandishing\u0022,\u0022the\u0022,\u0022blade.\u0022,\u0022He\u0022,\u0022felt\u0022,\u0 ] jolted awake, a loud sound ripped him from sleep. He looked around in the darkness, just a sliver of light hanging above. He shifted around slightly, pieces of trash crumpling around him. He had slept in a trash bin again, he thought this alley was safe enough for the day. Maybe it wasn’t. He stared at the bin door above, had someone opened it? Was the sound he heard someone closing the heavy door again after discovering his hiding place? His heart started racing, if someone knew he was here that would mean trouble for him. He started, reaching for his pack buried in the corner, and sat up within the spacious bin, crouched, patting all of his pockets making sure he had everything he needed before he left.\\n[[Pavel]] slowly pushed up the door just an inch to peer out into the light. For a few moments it was hard to see anything, the brightness was blinding. He blinked a few times before he was able to make out the scene in front of him. A dead man at the mouth to the alleyway lay pooled in his own blood, slumped against the wall. [[Pavel]] dropped the door immediately, sitting crouched in the darkness. Panic flooded his mind. Had anyone seen him? What if the killer is still here? Is he safe here?\\nAfter a deep breath [[Pavel]] fished around in his pack slowly for the little knife he had, resolute to make as little sound as possible. Finally finding the thing buried deep he pulled out the small blade, still sheathed in rough, scratchy leather. He never had to use this before. He hoped he still didn’t have to. He gripped the hilt and stripped the sheath off, his little dagger reflecting the small beam of light that filtered in through the seam in the door above him. [[Pavel]] was no brave warrior, he was a coward. He decided quickly waiting in his hiding place would be the best course of action. He didn’t know how active things were out there, the last thing he wanted was to get involved.\\nBut how long until someone discovers the body and investigators search the surrounding area? He cursed to himself, he was really stuck in an impossible situation wasn’t he? All he wanted to do was to disappear. He pushed his ear towards the thin opening, if someone was out there he wanted to know. Eventually a scream, he guessed someone finally found the body. Quietly cursing to himself he lifted the lid an inch to peek out again, barely seeing someone’s heel pass out of sight of the alley. They were going to notify the guards. [[Pavel]] swore and leaped out of the trash bin, stumbling on the landing. He just had to get out of here. [[Pavel]] had only taken a few steps forward before someone appeared near the entrance. They called out and pointed at him, “The killer is here!”\\n[[Pavel]] realized he was still holding the knife in his hand, he swore loudly, looking about, begging to himself, “Please be a way out, please.” An unlabeled iron door stood sunken into the stone wall of the alley, one he hadn’t noticed last night on the way in. Without hesitation [[Pavel]] lunged for the handle and threw himself inside, still hearing the shouts behind him, the yells calling after him as the killer.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-11-15]\\n** [[Pavel]] jolted awake, a loud sound ripped him from sleep. He looked around in the darkness, just a sliver of light hanging above. He shifted around slightly, pieces of trash crumpling around him. He had slept in a trash bin again, he thought this alley was safe enough for the day. Maybe it wasn’t. He stared at the bin door above, had someone opened it? Was the sound he heard someone closing the heavy door again after discovering his hiding place? His heart started racing, if someone knew he was here that would mean trouble for him. He started, reaching for his pack buried in the corner, and sat up within the spacious bin, crouched, patting all of his pockets making sure he had everything he needed before he left. [[Pavel]] slowly pushed up the door just an inch to peer out into the light. For a few moments it was hard to see anything, the brightness was blinding. He blinked a few times before he was able to make out the scene in front of him. A dead man at the mouth to the alleyway lay pooled in his own blood, slumped against the wall. [[Pavel]] dropped the door immediately, sitting crouched in the darkness. Panic flooded his mind. Had anyone seen him? What if the killer is still here? Is he safe here? After a deep breath [[Pavel]] fished around in his pack slowly for the little knife he had, resolute to make as little sound as possible. Finally finding the thing buried deep he pulled out the small blade, still sheathed in rough, scratchy leather. He never had to use this before. He hoped he still didn’t have to. He gripped the hilt and stripped the sheath off, his little dagger reflecting the small beam of light that filtered in through the seam in the door above him. [[Pavel]] was no brave warrior, he was a coward. He decided quickly waiting in his hiding place would be the best course of action. He didn’t know how active things were out there, the last thing he wanted was to get involved. But how long until someone discovers the body and investigators search the surrounding area? He cursed to himself, he was really stuck in an impossible situation wasn’t he? All he wanted to do was to disappear. He pushed his ear towards the thin opening, if someone was out there he wanted to know. Eventually a scream, he guessed someone finally found the body. Quietly cursing to himself he lifted the lid an inch to peek out again, barely seeing someone’s heel pass out of sight of the alley. They were going to notify the guards. [[Pavel]] swore and leaped out of the trash bin, stumbling on the landing. He just had to get out of here. [[Pavel]] had only taken a few steps forward before someone appeared near the entrance. They called out and pointed at him, “The killer is here!” [[Pavel]] realized he was still holding the knife in his hand, he swore loudly, \u0022the\u0022,\u0022handle\u0022,\u0022and\u0022,\u0022threw\u0022,\u0022himself\u0022,\u0022inside,\u0022,\u0022still\u0022,\u0022hearing\u0022,\u0022the\u0022,\u0022shouts\u0022,\u0022behind\u0022,\u0022him,\u0022,\u0022the\u0022,\u0022yells\u0022,\u0022calling\u0022,\u0022after\u0022,\u0022him\u0022,\u0022as\u0022,\u0022the\u0022,\u0022killer.\u0022,\u0022**\u0022],\u0022Summary\u0022:\u0022[2022-11-15]\\n** [[Pavel]] jolted awake, a loud sound ripped him from sleep. He looked around in the darkness, just a sliver of light hanging above.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:600,\u0022WordCount\u0022:570,\u0022ReadingTime\u0022:3,\u0022Len\u0022:3205,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2022-11-15]**\\n\\n** \\n[[Pavel]] jolted awake, a loud sound ripped him from sleep. He looked around in the darkness, just a sliver of light hanging above. He shifted around slightly, pieces of trash crumpling around him. He had slept in a trash bin again, he thought this alley was safe enough for the day. Maybe it wasn’t. He stared at the bin door above, had someone opened it? Was the sound he heard someone closing the heavy door again after discovering his hiding place? His heart started racing, if someone knew he was here that would mean trouble for him. He started, reaching for his pack buried in the corner, and sat up within the spacious bin, crouched, patting all of his pockets making sure he had everything he needed before he left.\\n[[Pavel]] slowly pushed up the door just an inch to peer out into the light. For a few moments it was hard to see anything, the brightness was blinding. He blinked a few times before he was able to make out the scene in front of him. A dead man at the mouth to the alleyway lay pooled in his own blood, slumped against the wall. [[Pavel]] dropped the door immediately, sitting crouched in the darkness. Panic flooded his mind. Had anyone seen him? What if the killer is still here? Is he safe here?\\n    After a deep breath [[Pavel]] fished around in his pack slowly for the little knife he had, resolute to make as little sound as possible. Finally finding the thing buried deep he pulled out the small blade, still sheathed in rough, scratchy leather. He never had to use this before. He hoped he still didn’t have to. He gripped the hilt and stripped the sheath off, his little dagger reflecting the small beam of light that filtered in through the seam in the door above him. [[Pavel]] was no brave warrior, he was a coward. He decided quickly waiting in his hiding place would be the best course of action. He didn’t know how active things were out there, the last thing he wanted was to get involved. \\n    But how long until someone discovers the body and investigators search the surrounding area? He cursed to himself, he was really stuck in an impossible situation wasn’t he? All he wanted to do was to disappear. He pushed his ear towards the thin opening, if someone was out there he wanted to know. Eventually a scream, he guessed someone finally found the body. Quietly cursing to himself he lifted the lid an inch to peek out again, barely seeing someone’s heel pass out of sight of the alley. They were going to notify the guards. [[Pavel]] swore and leaped out of the trash bin, stumbling on the landing. He just had to get out of here. [[Pavel]] had only taken a few steps forward before someone appeared near the entrance. They called out and pointed at him, “The killer is here!”\\n    [[Pavel]] realized he was still holding the knife in his hand, he swore loudly, looking about, begging to himself, “Please be a way out, please.” An unlabeled iron door stood sunken into the stone wall of the alley, one he hadn’t noticed last night on the way in. Without hesitation [[Pavel]] lunged for the handle and threw himself inside, still hearing the shouts behind him, the yells calling after him as the killer.\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/19/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/19/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/19.md\u0022,\u0022Pathc\u0022:\u0022notes/19.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/19\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/19.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2021-07-02]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\nAmidst hazy vision a couple could be seen holding each other in the dim light and warmth of a lowly fire. They seemed happy in this moment, here and now. What laid in the darkness was evil, twisting and contorting, whispering madness and waiting. But the two seemed content. A rumbling began and they became enveloped in dark glass the mirage faded. [[Petyl]] was brought back to reality, her dream stolen from her again. She thought she recognized the pair but couldn’t quite place them. She had been having strange dreams, unusually and incredibly vivid, so much so it outshined the surrealism of what she saw. She brought out a small dark journal from her backpack, scrawling down some notes from what she had just seen. Plenty of the pages had already been filled these dreams had started to become quite frequent. She had a wavering inclination to believe they had some sort of vision-like quality to them, almost as if the dreams were not her own. She didn’t know what that meant, but still she recorded them. After she documented all she could recall she turned to the previous page. Something bothered her about the dream prior. Something was so real, so off, about the events of it. Running her fingers over the name that was spoken to her in that dream, she recounted the horrors this person was put through, the absolute devastation and heartbreak. Chills ran down her spine and a mix of fear and sadness gripped her heart. Even recounting the events took too high of an emotional toll. [[Petyl]] put away her notebook, silently praying her dreams were not real, hoping for his sake that the person named [[Kyr]] did not exist.\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2021-07-02]\\n** Amidst hazy vision a couple could be seen holding each other in the dim light and warmth of a lowly fire. They seemed happy in this moment, here and now. What laid in the darkness was evil, twisting and contorting, whispering madness and waiting. But the two seemed content. A rumbling began and they became enveloped in dark glass the mirage faded. [[Petyl]] was brought back to reality, her dream stolen from her again. She thought she recognized the pair but couldn’t quite place them. She had been having strange dreams, unusually and incredibly vivid, so much so it outshined the surrealism of what she saw. She brought out a small dark journal from her backpack, scrawling down some notes from what she had just seen. P 2,\u0022[[Kyr]]\u0022,\u0022did\u0022,\u0022not\u0022,\u0022exist.\u0022,\u0022**\u0022],\u0022Summary\u0022:\u0022[2021-07-02]\\n** Amidst hazy vision a couple could be seen holding each other in the dim light and warmth of a lowly fire.\u0022,\u0022Truncated\u0022:true,\u0022FuzzyWordCount\u0022:300,\u0022WordCount\u0022:290,\u0022ReadingTime\u0022:2,\u0022Len\u0022:1693,\u0022TableOfContents\u0022:\u0022\\u003cnav id=\\\u0022TableOfContents\\\u0022\\u003e\\u003c/nav\\u003e\u0022,\u0022RawContent\u0022:\u0022**[2021-07-02]**\\n\\n**\\nAmidst hazy vision a couple could be seen holding each other in the dim light and warmth of a lowly fire. They seemed happy in this moment, here and now. What laid in the darkness was evil, twisting and contorting, whispering madness and waiting. But the two seemed content. A rumbling began and they became enveloped in dark glass the mirage faded. [[Petyl]] was brought back to reality, her dream stolen from her again. She thought she recognized the pair but couldn’t quite place them. She had been having strange dreams, unusually and incredibly vivid, so much so it outshined the surrealism of what she saw. She brought out a small dark journal from her backpack, scrawling down some notes from what she had just seen. Plenty of the pages had already been filled these dreams had started to become quite frequent. She had a wavering inclination to believe they had some sort of vision-like quality to them, almost as if the dreams were not her own. She didn’t know what that meant, but still she recorded them. After she documented all she could recall she turned to the previous page. Something bothered her about the dream prior. Something was so real, so off, about the events of it. Running her fingers over the name that was spoken to her in that dream, she recounted the horrors this person was put through, the absolute devastation and heartbreak. Chills ran down her spine and a mix of fear and sadness gripped her heart. Even recounting the events took too high of an emotional toll. [[Petyl]] put away her notebook, silently praying her dreams were not real, hoping for his sake that the person named [[Kyr]] did not exist.\\n**\u0022,\u0022ResourceType\u0022:\u0022page\u0022,\u0022MediaType\u0022:{\u0022mainType\u0022:\u0022application\u0022,\u0022subType\u0022:\u0022octet-stream\u0022,\u0022delimiter\u0022:\u0022.\u0022,\u0022firstSuffix\u0022:{\u0022suffix\u0022:\u0022\u0022,\u0022fullSuffix\u0022:\u0022\u0022},\u0022type\u0022:\u0022application/octet-stream\u0022,\u0022string\u0022:\u0022application/octet-stream\u0022,\u0022suffixes\u0022:[\u0022\u0022]},\u0022Permalink\u0022:\u0022https://marktullius.github.io/RaceLoreVault/notes/2/\u0022,\u0022RelPermalink\u0022:\u0022/RaceLoreVault/notes/2/\u0022,\u0022Name\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Params\u0022:{\u0022draft\u0022:false,\u0022iscjklanguage\u0022:false,\u0022lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022Data\u0022:{},\u0022Date\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Lastmod\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022PublishDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022ExpiryDate\u0022:\u00220001-01-01T00:00:00Z\u0022,\u0022Aliases\u0022:null,\u0022BundleType\u0022:\u0022\u0022,\u0022Description\u0022:\u0022\u0022,\u0022Draft\u0022:false,\u0022IsHome\u0022:false,\u0022Keywords\u0022:null,\u0022Kind\u0022:\u0022page\u0022,\u0022Layout\u0022:\u0022\u0022,\u0022LinkTitle\u0022:\u0022\u0022,\u0022IsNode\u0022:false,\u0022IsPage\u0022:true,\u0022Path\u0022:\u0022notes/2.md\u0022,\u0022Pathc\u0022:\u0022notes/2.md\u0022,\u0022Slug\u0022:\u0022\u0022,\u0022Lang\u0022:\u0022en\u0022,\u0022IsSection\u0022:false,\u0022Section\u0022:\u0022notes\u0022,\u0022SectionsEntries\u0022:[\u0022notes\u0022],\u0022SectionsPath\u0022:\u0022notes\u0022,\u0022Sitemap\u0022:{\u0022ChangeFreq\u0022:\u0022\u0022,\u0022Priority\u0022:-1,\u0022Filename\u0022:\u0022sitemap.xml\u0022},\u0022Type\u0022:\u0022notes\u0022,\u0022Weight\u0022:0,\u0022Language\u0022:{\u0022Lang\u0022:\u0022en\u0022,\u0022LanguageName\u0022:\u0022\u0022,\u0022LanguageDirection\u0022:\u0022\u0022,\u0022Title\u0022:\u0022\u0022,\u0022Weight\u0022:0,\u0022Disabled\u0022:false,\u0022ContentDir\u0022:\u0022\u0022,\u0022Cfg\u0022:{},\u0022LocalCfg\u0022:{},\u0022Provider\u0022:{}},\u0022File\u0022:{\u0022File\u0022:{}},\u0022GitInfo\u0022:{\u0022hash\u0022:\u0022a62ff454df87cc239dd07840783b895f4b0cd31c\u0022,\u0022abbreviatedHash\u0022:\u0022a62ff454\u0022,\u0022subject\u0022:\u0022fix tagging\u0022,\u0022authorName\u0022:\u0022MarkTullius\u0022,\u0022authorEmail\u0022:\u0022mark_tullius91@gmail.com\u0022,\u0022authorDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022,\u0022commitDate\u0022:\u00222023-06-07T01:41:50\u002b01:00\u0022},\u0022OutputFormats\u0022:[{\u0022Rel\u0022:\u0022canonical\u0022,\u0022Format\u0022:{\u0022mediaType\u0022:\u0022text/html\u0022,\u0022name\u0022:\u0022HTML\u0022,\u0022path\u0022:\u0022\u0022,\u0022baseName\u0022:\u0022index\u0022,\u0022rel\u0022:\u0022canonical\u0022,\u0022protocol\u0022:\u0022\u0022,\u0022isPlainText\u0022:false,\u0022isHTML\u0022:true,\u0022noUgly\u0022:false,\u0022notAlternative\u0022:false,\u0022permalinkable\u0022:true,\u0022weight\u0022:10}}],\u0022AlternativeOutputFormats\u0022:null,\u0022Menus\u0022:null,\u0022TranslationKey\u0022:\u0022page/notes/2\u0022,\u0022IsTranslated\u0022:false,\u0022AllTranslations\u0022:null,\u0022Translations\u0022:null,\u0022GetIdentity\u0022:{\u0022Type\u0022:\u0022content\u0022,\u0022Path\u0022:\u0022notes/2.md\u0022}},{\u0022Content\u0022:\u0022\\u003cp\\u003e\\u003cstrong\\u003e[2022-11-19]\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e**\\n[[Fin]] stoked the fire, watching little wisps and embers float up and vanish. Soon he would join those embers and be gone to the world. He lost himself staring into the blaze for some time, reminding himself that his clock was running out. He knew he needed to rest but it was a painful acknowledgement all the same. With so little time left, why did he have to spend so much of it in rest, in sleep, and in sating his hunger? He found it ironic in some way, the less time he had the less he wanted to spend it doing what it took to simply live. Usually he wouldn’t let a fire burn this long either, they acted as beacons in the night, and people were attracted to such things. He no longer wanted to let his paranoia rule him though. After drawing his weapon in response to a simple mink, he decided his on edge attitude would only prove to slow him down, something he couldn’t afford. Unfortunately he felt his hand was forced in wasting time to rest, auditory hallucinations that started infrequently were now all but common. His mind was slowed, certain connections weren’t forming and it was causing frustration. Sleep be damned, but he needed it.\\u003c/p\\u003e\\n\\u003cp\\u003e“I appreciate the fire.”\\u003c/p\\u003e\\n\\u003cp\\u003e[[Fin]] didn’t bother looking around. The hallucinations were becoming stronger. At first he was able to hear the beginning of someone speaking, maybe sounds, but they would cut off sharply and fade back into his mind. He was sometimes able to tell real from imaginary by how the noise faded. But now they were full sentences.\\u003c/p\\u003e\\n\\u003cp\\u003e“Hard of hearing?”\\u003c/p\\u003e\\n\\u003cp\\u003eThis time [[Fin]] did raise his head, seeing a strange looking man sitting on the opposite side of the fire from him, warming his hands.\\u003c/p\\u003e\\n\\u003cp\\u003e“Ah, maybe just didn’t hear me the first time.”\\n**\\u003c/p\\u003e\\n\u0022,\u0022Plain\u0022:\u0022[2022-11-19]\\n** [[Fin]] stoked the fire, watching little wisps and embers float up and vanish. Soon he would join those embers and be gone to the world. He lost himself staring into the blaze for some time, reminding himself that his clock was running out. He knew he needed to rest but it was a painful acknowledgement all the same. With so little time left, why did he have to spend so much of it in rest, in sleep, and in sating his hunger? He found it ironic in some way, the less time he had the less he wanted to spend it doing what it took to simply live. Usually he wouldn’t let a fire burn this long either, they acted as beacons in the night, and people were attracted to such things. He no longer wanted to let his paranoia rule him though. After drawing his weapon in response to a simple mink, he decided his on edge attitude would only prove to slow him down, something he couldn’t afford. Unfortunately he felt his hand was forced in wasting time to rest, auditory hallucinations that started infrequently were now all but common. His mind was slowed, certain connections weren’t forming and it was causing frustration. Sleep be damned, but he needed it.\\n“I appreciate the fire.”\\n[[Fin]] didn’t bother looking around. The hallucinations were becoming stronger. At first he was able to hear the beginning of someone speaking, maybe sounds, but they would cut off sharply and fade back into his mind. He was sometimes able to tell real from imaginary by how the noise faded. But now they were full sentences.\\n“Hard of hearing?”\\nThis time [[Fin]] did raise his head, seeing a strange looking man sitting on the opposite side of the fire from him, warming his hands.\\n“Ah, maybe just didn’t hear me the first time.” **\\n\u0022,\u0022PlainWords\u0022:[\u0022[2022-11-19]\u0022,\u0022**\u0022,\u0022[[Fin]]\u0022,\u0022stoked\u0022,\u0022the\u0022,\u0022fire,\u0022,\u0022watching\u0022,\u0022little\u0022,\u0022wisps\u0022,\u0022and\u0022,\u0022embers\u0022,\u0022float\u0022,\u0022up\u0022,\u0022and\u0022,\u0022vanish.\u0022,\u0022Soon\u0022,\u0022he\u0022,\u0022would\u0022,\u0022join\u0022,\u0022those\u0022,\u0022embers\u0022,\u0022and\u0022,\u0022be\u0022,\u0022gone\u0022,\u0022to\u0022,\u0022the\u0022,\u0022world.\u0022,\u0022He\u0022,\u0022lost\u0022,\u0022himself\u0022,\u0022staring\u0022,\u0022into\u0022,\
